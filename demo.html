 A content analysis ofthose e-Complaints in 18 problem categories revealed that online customers were mostly unhappy with fundamental service failures (i.e., declined service quality and rude employees) in the hotel service encounter. Surprisingly, only one in every five e-Complaints received a response from the hotel company in the identified top-five complaint categories. The authors further used text-mining software to identify most frequently complained keywords and examine their relational associations. Business implications of the research findings were also discussed. \u00a9 2005, Taylor &amp; Francis Group, LLC. All rights reserved.. Company response Complaint handling E-Complaints (online complaints) Hotel service quality Service recovery","Internet banking: Modelling the e-competence of customers with a text-analytic CIT approach. Purpose - The paper is aimed at modelling the e-competence of internet bank customers with a new text-analytic method. Design/methodology/approach - A web survey using a critical incident technique approach (CIT) and follow-up interviews was used to sequentially capture verbal accounts of the very first experience of users of a particular internet bank. Text analyses were carried out from the complete set of responses to the trigger questions to synthesise user accounts of these experiences. Findings - These verbal syntheses (as modelled by a Pertex text-analytic approach) are purported to illustrate e-competence. A diverging pattern of e-competency was found. One group of customers was able to handle the web site and the other group felt abandoned and was not able to adopt technology. Research limitations/implications - The study comprised a limited sample of Danish first-time internet bank customers. Therefore, generalisations should not be drawn as to the competencies of bank customers. Further research could encompass much larger and broader samples and be focused on a particular internet function or e-service. Practical implications - Findings suggest that some customer groups may have difficulties in applying new technology and that these groups may have special needs of support in the start-up period. Originality/value - The value of the paper is that it illustrates a new kind of text analysis that can summarise divergent texts and thereby distinguish between different kinds of user competence in a meaningful way. \u00a9 Emerald Group Publishing Limited.. Banking Competences Worldwide web","Analysing competitors' online persuasive themes with text mining. Information is power. Clich\u00e9, but true. The Internet has simultaneously empowered individuals. Prospects can click, choose and control their online interactions. For organisations, the pendulum has swung in the opposite direction. They face more competition and are overloaded with more information than ever before. Manual tracking and processing of competitor activity are tedious, inaccurate, and rapidly outdated. Technology has created the \u201cproblem\u201d, and technology can offer potential solutions. This study explores the use of text mining technology to analyse competitors' online promotional text messages. To examine its potential applications, a text mining analysis is applied to top educational sites in the USA. How their Web content is positioned relative to their competitors is analysed and discussed. \u00a9 2004, Emerald Group Publishing Limited. Competitive analysis Data handling Internet Product positioning Text retrieval","National differences in materialism using alternative research strategies to explore the construct. One of the core objectives in cross-national marketing research is to establish research results which are comparable across national entities. Nevertheless, certain national idiosyncrasies (unique meaning of constructs, distinctive expressions) may hamper these cross-national research endeavors. Two different approaches have been introduced in the social sciences, in order to cope with this comparability-dilemma. The \u201cemic\u201d and the \u201cetic\u201d school of thought. These can be seen as two extremes on the continuum of cross-national research methodology. The paper tries to illustrate advantages and potential shortcomings of the etic (mostly quantitative) vs. the emic (mostly qualitative) research approach. A combination of alternative, qualitative and quantitative research strategies was used to explore national differences in materialism. A questionnaire was developed comprising both qualitative and quantitative sections on materialism. The materialism scale, as operationalized by Richins and Dawson (1992), was used for the quantitative section. The research findings call for the use of alternative research strategies\u201d to overcome the emic/etic duality in cross-national research. Comparative text analysis and graphical representations of consumers\u2019 statements can help to explore the reasons for conceptual differences. \u00a9 2001, Taylor &amp; Francis Group, LLC. All rights reserved.. Comparative text-analysis Consumer values Emic/etic research Formalized qualitative research Materialism","Rapport in telemarketing - mirror, mirror on the call?. Examines the hypothesis that the UK population has not yet fully developed a telemarketing culture and that there is, therefore, a particular need for telemarketers to understand how rapport might be developed on the telephone. Relevant literature from the fields of social psychology, applied psychology and marketing are reviewed and a programme of research was carried out, comprising an Omnibus to measure the extent of telemarketing experience in the UK population and a study among organisations with in-house telemarketing facilities to explore the types of practices that might foster rapport. It concludes that a telemarketing culture still has some way to develop and that, while many organisations used a number of seemingly relevant techniques, in particular NLP mirroring and matching, there are a number of issues still to be resolved regarding measurement of rapport as well as the theory and \u201cmeasuring instruments\u201d associated with NLP. Other factors affecting the development of rapport in a telemarketing environment are also considered. \u00a9 1998, MCB UP Limited. Direct marketing Market segmentation Marketing communications Psychology Telecommunications industry Telemarketing","Bridging the great divide - the transfer of techniques. Discusses ways in which qualitative techniques might be incorporated in quantitative research and quantitative techniques in qualitative research - a transfer of techniques. Explores the use of neuro-linguistic programming (NLP) and projective techniques in quantitative research. Reports the results of customizing a self-completion questionnaire to a respondent\u2019s preferred representational system (PRS). This application of NLP produced encouraging findings. Provides suggestions for further research. Describes an example of how NLP and projective techniques can benefit a quantitative study with a case study in which TRBI\u2019s BrandWorks was used. Suggests that, although the adoption by qualitative researchers of techniques used in quantitative research focuses on computer applications, the recent academic interest in the use of text analysers has not been matched by practitioners. Discusses issues related to quality, validity, transparency and value, and reports the findings of a survey of the largest qualitative marketing research suppliers. Finally, examines the use of correspondence analysis and describes ways in which correspondence analysis might benefit the qualitative researcher. \u00a9 1996, MCB UP Limited. Computer management Neuro-linguistic programming Qualitative techniques Quantitative techniques","Computer-aided content analysis: What do 240 advertising slogans have in common?. This paper uses the technique of computer-aided text analysis to evaluate the meanings of 240 advertising slogans. Content analysis performed by a computer is more reliable and less tedious than that performed by human coders. We analyze the content of the slogans and assume this reflects what the advertiser thinks that he or she said. One large group of equivocal slogans and four other more distinct groups are found.. Advertising slogans Computer-aided content analysis"],"continent":["Americas","Europe","Americas","NaN","Asia","Asia","Asia","Asia","Americas","Europe","Americas","Americas","Europe","Americas","Asia","Americas","Asia","Americas","NaN","Asia","Asia","Asia","NaN","Asia","Europe","Europe","Americas","Europe","Asia","Americas","NaN","Asia","Europe","Europe","NaN","Europe","Asia","Americas","Europe","Oceania","Americas","Oceania","Asia","NaN","Asia","Europe","Asia","Americas","Americas","Asia","Americas","Asia","NaN","NaN","Oceania","Americas","Europe","Americas","Europe","Americas","Oceania","Americas","Asia","Africa","Asia","Americas","Asia","Asia","Africa","Europe","Europe","Europe","Asia","Asia","Europe","Asia","Oceania","Americas","Asia","Asia","Asia","Europe","Asia","Europe","Europe","Asia","Europe","Oceania","Asia","Americas","Americas","Asia","NaN","Europe","Americas","Europe","Americas","Asia","Americas","Asia","Asia","Asia","Americas","Oceania","Oceania","Europe","Europe","Americas","Europe","NaN","Europe","Oceania","Americas","NaN","Americas","Asia","Americas","NaN","Europe","Asia","NaN","Europe","Oceania","Europe","Europe","Asia","Americas","Europe","Americas","Americas","Asia","Americas","NaN","Americas","Asia","Europe","Europe","Asia","Americas","Americas","Americas","Oceania","Asia","Americas","Europe","Europe","Americas","Europe","Asia","Europe","Americas","Europe","Europe","Americas","Americas","Europe","Europe","Europe","Europe","Europe","Europe","Asia","Asia","Asia","Americas","Asia","Americas","Americas","Europe","NaN","Americas","NaN","NaN","Americas","Europe","Asia","Americas","Americas","Africa","Europe","Europe","Europe","Europe","Asia","Eur r A.","Krey N.","Kefi H.","Napolitan M.","Li L.","Oliveira P.M.","Aleem A.","Schlegelmilch B.B.","Ho C.I.","La L.","Liu Y.","Gratz E.T.","Sulistyaningsih T.","Demirel A.","Longoni C.","Mingo I.","Hartmann J.","Lee J.K.","Humphreys A.","Melumad S.","Bright L.F.","Lebmeier E.","Gross T.W.","Ahmad F.","Dhillon P.S.","Verkijika S.F.","Petruzzellis L.","S\u00e1nchez-Franco M.J.","Loureiro S.M.C.","Hovy D.","Gunasekar S.","Alzate M.","Puranam D.","Jedidi K.","Nilashi M.","Warren N.L.","Milne G.R.","Robertson J.","Berger J.","Feng C.M.","Faraoni M.","Vogel E.A.","Sepehri A.","Montoro-Pons J.D.","Moon S.","Scheld D.","Woolley K.","Lin Y.","Alaparthi S.","Moon S.","Lang C.","Mao L.L.","Xu Z.","Mathaisel D.F.X.","Packard G.","Nguyen P.","Verma S.","Pezzuti T.","Liu M.T.","Oh Y.K.","Jiang S.","Vadalkar S.","Vollero A.","Ramos R.F.","Mu\u00f1oz-Leiva F.","Gaynor S.R.W.","Fresneda J.E.","Aakash A.","Du R.Y.","Delbaere M.","Moriuchi E.","Ray A.","Romero-Dom\u00ednguez L.","Pitt C.","Bilro R.G.","Risi E.","Marine-Roig E.","Santos M.V.","Shen C.w.","Moro S.","Martin S.","Arunachalam S.","Hu F.","Zhong N.","B\u00fcschken J.","Homburg C.","Wu J.J.","van Dieijen M.","Cripps H.","Melumad S.","Ryu D.H.","Berni R.","Zaki M.","Roy A.","Kietzmann J.","Mishra S.","Hung Y.C.","Key T.M.","Tsao H.Y.(.","Singh S.K.","Winkler H.","Pitt C.S.","Li Y.","Milne G.R.","Asllani A.","Park K.K.C.","Capriello A.","Wang F.","Barnes S.J.","Duncan S.Y.","Cheng Z.(.","Perry P.","Sidaoui K.","Harrison D.E.","Boon E.","Cheng Z.M.","Lappeman J.","Sann R.","Aggarwal A.G.","Pitt C.","Howarth P.","Dahka Z.Y.","Jena R.","Kong D.","Buzova D.","Berger J.","Mohan G.","Liu X.","Pearson A.","Netzer O.","Bhattacharya A.","Previte J.","Srivastava V.","Aleti T.","Paschen J.","Letheren K.","Kunz W.H.","Dotzel T.","Zhang J.","Nikiforova N.D.","Becagli C.","Van Laer T.","Gabel S.","Amed S.","Xu F.","Mahr D.","Herhausen D.","Huang L.","Rocklage M.","Melumad S.","Costa A.","Chavan G.D.","Hartmann J.","Bilro R.G.","Toubia O.","Ordenes F.V.","Gunasekar S.","Garg R.","Golden L.L.","Calciu M.","Kauffmann E.","Somers D.","Timoshenko A.","Gomes R.F.","Nave M.","Balducci B.","Chakrabarti S.","Rambocas M.","Albert N.","Humphreys A.","Chen S.","Sotolongo N.","Liu X.","Treen E.","Kampani J.","Luna-Nevarez C.","Chang Y.Y.","Gurviez P.","Jain V.","Treen E.","Chakraborty U.","Cho Y.J.","Calheiros A.C.","Nam H.","Tussyadiah I.P.","Kim M.","Ordenes F.V.","Moon S.","Zhang Y.","Bign\u00e9 E.","Fresneda J.","Afolabi I.T.","Toubia O.","Buzova D.","Singh V.K.","B\u00fcschken J.","Felbermayr A.","Liu X.","Coussement K.","Ludwig S.","Berezina K.","Johnston M.A.","Moon S.","Sotnikova O.A.","Li Y.R.","Wang X.S.","Young L.","Van Auken S.","Tang C.","Vigar-Ellis D.","Patil V.H.","Puiu Y.V.","Williams N.","Neudecker N.","Ball L.","Huber J.","Suzuki T.","Camiciottoli B.C.","Moon S.","Rese A.","Nguyen C.","Lee C.C.","McKeage K.K.","Webber R.","Quek G.C.","Saboo A.R.","Ludwig S.","Ueda T.","Onishi H.","Netzer O.","Ghose A.","Pehlivan E.","Breur T.","Anderson T.","Lee M.J.","Singh S.N.","Lee T.Y.","Dahl S.","Decker R.","Leventhal B.","Mora P.","Tosey P.","Harding J.","Rickman T.","Woodside A.G.","Lee C.","Mattsson J.","Leong E.K.F.","Sinkovics R.R.","Nancarrow C.","Nancarrow C.","Dowling G."],"dc_description":["We empirically investigate the harbinger of failure phenomenon in the motion picture industry by analyzing the pre-release reviews written on movies by film critics. We find that harbingers of failure do exist. Their positive (negative) pre-release movie reviews provide a strong predictive signal that the movie will turn out to be a flop (success). This signal persists even for the top critic category, which usually consists of professional critics, indicating that having expertise in a professional domain does not necessarily lead to correct predictions. Our findings challenge the current belief that positive reviews always help enhance box office revenue and shed new light on the influencer-predictor hypothesis. We further analyze the writing style of harbingers and provide new insights into their personality traits and cognitive biases.","During the last decade, confidence in many social sciences, including consumer research, has been undermined by doubts about the replicability of empirical research findings. These doubts have led to increased calls to improve research practices and adopt new measures to increase the replicability of published work from various stakeholders such as funding agencies, journals, and scholars themselves. Despite these demands, it is unclear to which the research published in the leading consumer research journals has adhered to these calls for change. This article provides the first systematic empirical analysis of this question by surveying three crucial statistics of published consumer research over time: sample sizes, effect sizes, and the distribution of published p values. The authors compile a hand-coded sample of N = 258 articles published between 2008 and 2020 in the Journal of Consumer Psychology, the Journal of Consumer Research, and the Journal of Marketing Research. An automated text analysis across all publications in these three journals corroborates the representativeness of the hand-coded sample. Results reveal a substantial increase in sample sizes above and beyond the use of online samples along with a decrease in reported effect sizes. Effect and samples sizes are highly correlated which at least partially explains the reduction in reported effect sizes.","This article suggests a theory-driven approach to address the managerial problem of distinguishing between real and fake reviews. Building on memory research and linguistics, we predict that when recollecting an authentic experience in a product review, people rely to a greater extent on episodic memory. By contrast, when writing a fictitious review, people do not have episodic memory available to them. Therefore, they must rely to a greater extent on semantic memory. We suggest that reliance on these different memory types is reflected in the language used in authentic and fictitious reviews. We develop predictions about five linguistic features characterizing authentic versus fictitious reviews. We test our predictions via a multi-method approach, combining computational linguistics, experimental design, and machine learning. We employ a large-scale experiment to derive a dataset of reviews, as well as two datasets containing reviews from online platforms. We also test whether an algorithm relying on our theory-driven linguistic features is context independent, relative to other benchmark algorithms, and shows better cross-domain performance when tested across datasets. By developing a theory that extends memory and psycholinguistics research to the realm of word of mouth, this work contributes to our understanding of how authentic and fictitious reviews are created.","The authors posit that in an initial exposure to a broadcast video, hearing different voices narrate (in succession) a persuasive message encourages consumers\u2019 attention and processing of the message, thereby facilitating persuasion; this is referred to as the voice numerosity effect. Across four studies (plus validation and replication studies)\u2014including two large-scale, real-world data sets (with more than 11,000 crowdfunding videos and over 3.6 million customer transactions, and more than 1,600 video ads) and two controlled experiments (with over 1,800 participants)\u2014the results provide support for the hypothesized effect. The effect (1) has consequential, economic implications in a real-world marketplace, (2) is more pronounced when the message is easier to comprehend, (3) is more pronounced when consumers have the capacity to process the ad message, and (4) is mediated by the favorability of consumers\u2019 cognitive responses. The authors demonstrate the use of machine learning, text mining, and natural language processing to process and analyze unstructured (multimedia) data. Theoretical and marketing implications are discussed.","Purpose: This study aims to both identify content-based and interaction-based online consumer complaint types and predict complaint types according to the complaint magnitude rooted in complainants' personality traits, emotion, Twitter usage activity, as well as complaint's sentiment polarity, and interaction rate. Design/methodology/approach: In total, 297,000 complaint tweets were collected from Twitter, featuring over 220,000 consumer profiles and over 24 million user tweets. The obtained data were analyzed via two-step machine learning approach. Findings: This study proposes a set of content and profile features that can be employed for determining complaint types and reveals the relationship between content features, profile features and online complaint type. Originality/value: This study proposes a novel model for identifying types of online complaints, offering a set of content and profile features that can be used for predicting complaint type, and therefore introduces a flexible approach for enhancing online complaint management.","In recent years, there has been proliferation of grocery mobile apps as grocery shopping on mobile has found increasing acceptance among customers accelerated by multiple factors. Maintaining high level of customer satisfaction is important for grocery mobile apps in the highly competitive app market. Online reviews have been a rich source of information to analyze customer satisfaction with a product or service. This paper explores the determinants of customer satisfaction for grocery mobile apps using online reviews. Latent Dirichlet Analysis (LDA), which is a text mining technique, is used to analyze online customer reviews of 27,337 customers to identify determinants of customer satisfaction. The determinants identified were further analyzed using a series of analysis to understand the importance of each determinant. Dominance analysis examined the relative importance of the determinants of customer satisfaction based on the overall rating. Correspondence analysis identified determinants which cause satisfaction separately from the determinants which cause dissatisfaction. The results from this study will provide insights to business managers of grocery mobile apps for decision-making on customer satisfaction management.","The previous experience of customers is assessed by textual reviews and ratings to reflect their levels of satisfaction with the service or product. Online reviews and ratings have played a vital role to assess the performance of the services or the quality of goods. This research explores customers' levels of satisfaction with baby products on Amazon.com through text mining and survey-based methodologies. The moderating role of a brand image is also investigated on the relationship between customers' satisfaction and recommendations to others. Two sources of data were utilized, online reviews from the Amazon portal and responses of the participants on a large-scale survey. The research model is developed based on the factors that were extracted from the text mining approach. Following that, a questionnaire was distributed and the collected data were inspected using Partial Least Squares Structural Equations Modeling (PLS-SEM). The findings revealed that several dimensions have an influential effect on customers' experiences with baby products, among which are comfortableness, material quality, easy use, easy return, design, price, packaging, and size information. In addition, the moderating influence of the brand image on the hypothesis between customers' satisfaction and recommendations to others was significant. By deploying the two-phase methodology, baby product vendors can understand the influential variables in customers' experiences and their impacts on customers\u2019 satisfaction more accurately.","Online reviews are becoming increasingly important for the diffusion of new products. Based on the content of online reviews on JD.com, the study utilizes the Latent Allocation model to identify the critical factors of interest to consumers and categorized them into two categories, namely, product quality and supporting service factors. Thereafter, we use the system generalized method of moments to analyse the dynamic model of the panel data and further study the relationship between online reviews and new product diffusion under the two types of factors. We further investigate how the interaction between the critical metrics of online reviews affects the diffusion of new products. The results indicate that as various factors are considered, online reviews have a significantly different impact on the diffusion of new products. Moreover, compared with supporting service factors, online reviews of product quality factors have a more significant impact. In addition, the interactions between online review metrics demonstrate complex characteristics, especially the volume and positive emotional tendency, which does not promote new product diffusion, as expected.","The usage of proper names to advertise a product is ubiquitous in the marketplace. In many cases, there is very little information about these names. For example, treatment lotion by \u201cLady Aiko.\u201d This research examines whether such a strategy effectively increases evaluations for a product. If so, is this strategy more effective when used by a high-quality brand or a low-quality brand? Across one field study, one text analytics study, and two experimental studies, we find that the proper name strategy can lead to higher product evaluations and that such names are more effective when advertised for a low-quality brand. We first propose, using contagion effects, that products advertised with a proper name are more likely to contain the essence of human creation, resulting in greater product effectiveness than identical products without such proper names. Furthermore, we employ the expectation-disconfirmation account to propose that when the brand has a higher (vs. lower) quality (expectation stage), the product with a proper name strategy (postexpectation stage) leads to small (vs. large) positive disconfirmation, which thereby results in assimilation (vs. contrast) and forming product evaluations similar (vs. higher) to the original assessments of the brand. We offer implications for new product marketers on how to be most effective in influencing product evaluations, as well as policymakers looking to improve consumer welfare by encouraging manufacturers of generic products to consider using a proper name strategy.","Voice-based interfaces provide new opportunities for firms to interact with consumers along the customer journey. The current work demonstrates across four studies that voice-based (as opposed to text-based) interfaces promote more flow-like user experiences, resulting in more positively-valenced service experiences, and ultimately more favorable behavioral firm outcomes (i.e., contract renewal, conversion rates, and consumer sentiment). Moreover, we also provide evidence for two important boundary conditions that reduce such flow-like user experiences in voice-based interfaces (i.e., semantic disfluency and the amount of conversational turns). The findings of this research highlight how fundamental theories of human communication can be harnessed to create more experiential service experiences with positive downstream consequences for consumers and firms. These findings have important practical implications for firms that aim at leveraging the potential of voice-based interfaces to improve consumers\u2019 service experiences and the theory-driven \u201cconversational design\u201d of voice-based interfaces.","This study explores consumers' perceptions of sustainable clothing and motivations for purchasing it. An analysis of 682 Generation Z and Millennial consumers shows both similarities and differences in their perceptions as well as their perceived importance, value, and need for sustainable clothing consumption. Descriptive statistics, t-tests, and text mining were used for analysis. Respondents were aware that sustainable clothing plays an important role in the overall environmental movement and has ecological benefits. However, researchers, educators, and businesses need stronger communication on other aspects of sustainable clothing. Understanding consumers' priorities and knowledge gaps can help the industry encourage sustainable clothing consumption.","Consumers often rely on online review sites (e.g., Yelp, TripAdvisor) to read reviews on service products they may consider choosing. Despite the usefulness of such reviews, consumers may have difficulty finding reviews suitable for their own preferences because those reviews possess significant preference heterogeneity among reviewers. Differences in the four dimensions of individual reviewers (Experience, Productivity, Details, and Criticalness) lead them to have differential impacts on various consumers. Thus, this research is aimed at understanding the profiles of multiple influential reviewer segments in the service industries under two fundamental evaluation principles (Quality and Likeness). Based on the results, we theorize that reviewer influence arises from writing either reviews of high quality (Quality) or reviews reflecting a significant segment of consumers\u2019 common preferences (Likeness). Using two service product categories (restaurants and hotels), we empirically identify and profile four specific influential review segments: (1) top-tier quality reviewers, (2) second-tier quality reviewers, (3) likeness (common) reviewers, and (4) less critical likeness reviewers. By using our approach, product review website managers can present product reviews in such a way that users can easily choose reviews and reviewers that match their preferences out of a vast collection of reviews containing all kinds of preferences.","Purpose: This study aims to identify the impact of affective components on behavioral intentions applying electronic word of mouth (eWOM) and is based on the \u201ccognitive\u2013affective\u2013conative\u201d model. EWOM allows researchers to get new insights about consumers\u2019 behavior and explores new patterns of consumers\u2019 decision-making processes. Design/methodology/approach: This study is based on the theory of planned behavior (Ajzen, 1991), doubled with \u201ccognitive\u2013affective\u2013conative\u201d model (Oliver, 2014). This study applies structural topic modeling to examine the impact of satisfaction dimensions from all the Tripadvisor reviews on consumer behavioral intentions. The research sample covers all restaurants located in St. Petersburg (n = 10,424) and all consumers\u2019 reviews (n = 286,642). Findings: In this study, the dimensions of the affective component were identified. The results demonstrate that dimensions of the affective component (food quality, service quality, atmosphere and cost fairness) affect behavioral intention (willingness to share positive emotions). In total, 20 topics, forming these dimensions, have been indicated. Consumers tend to pay more attention toward food quality and restaurant staffs\u2019 work when they are willing to share positive emotions and tend to point out auxiliary service when they have less willingness to share positive emotions. Random restaurant visits tend to increase the willingness to share positive emotions. Originality/value: Research originality lies in a new methodological approach which is based on text mining techniques. To the best of the authors\u2019 knowledge, this study is the first attempt to examine consumer behavior through the lens of the \u201ccognitive\u2013affective\u2013conative\u201d model based on eWOM and covers all businesses in the specific economic sphere. This has allowed the researchers to reveal new dimensions of consumer behavior and brought more insights into the consumers\u2019 decision-making process.","The adaptive clothing market, which focuses on the inclusive design of clothing and footwear for people with varying degrees of disability, has grown substantially in recent years. However, few scholars have sought to understand the perspectives of online adaptive clothing consumers. This study employed topic modelling, sentiment analysis and collocation analysis to discover common themes and insights emerging from online customer reviews, scraped from a third-party review platform and three retailing web sites. We utilized customer value and functional, expressive and aesthetic theories to group the results from topic modelling into key themes. Clothing function is the most frequently discussed theme in online customer reviews, followed by customer service and clothing aesthetics. Collocation analysis revealed the cause underlying each theme vis-\u00e0-vis customer satisfaction (e.g., fit and material quality) and dissatisfaction (e.g., sewing defects and lost shipment). The findings contribute to understanding the clothing needs and wants of people living with disabilities. It also provides practical guidelines on product offerings and online service optimization for adaptive clothing retailers.","The purpose of this study was to explore the relationship between online reviews and ratings through text mining and empirical techniques. An Indian food delivery portal (Zomato.com) was used, where 50 restaurants on Presence Across Nation (PAN) basis were selected through stratified random sampling. A total of 2530 reviews were collected, scrutinized, and analysed. Using the NVivo software for qualitative analysis, seven themes were identified from collected reviews, out of which, the \u2018delivery\u2019 theme was explored further for identifying sub-themes. Linear regression modelling was used to identify the variables affecting delivery ratings and sentiment analysis was also performed on the identified sub-themes. Regression results revealed that hygiene and pricing (delivery subthemes) demonstrated lower delivery ratings. These variables can be established as indicators for restaurants and related online food delivery services to build their business model around them. Similarly, negative sentiments were observed in pricing and hygiene sub-themes. Restaurants and online food services can enhance hygiene levels of their food delivery process in order to receive higher delivery ratings. Similarly, pricing of food items can be modified such that customers are not deterred from ordering the items\u2014food and ordering service do not become cost-prohibitive. This study devised a standardized methodology for analysing vast amounts of online user-generated content (UGC). Findings from this study can be extrapolated to other sectors and service industries such as, tourism, cleaning, transportation, hospitals and engineering especially during the pandemic.","Automation is increasingly being introduced into a variety of consumer products, ranging from vacuum cleaners to autonomous vehicles. While automation provides convenience and efficiency benefits consumers value, related evidence suggests it can also undermine post-purchase consumer product responses of importance to managers (e.g., brand loyalty). Using insights derived from Amazon customer reviews, a survey of product owners, a virtual reality lab, and two vignette experiments, we formally explore this possibility and find that automation is indeed a double-edged sword. That is, we uncover that automation has undesirable effects on post-purchase outcomes because it interferes with psychological ownership formation. We also find that, depending on consumer identity motives (e.g., task-related vs. technology-related) and product design affordances (e.g., a remote access feature), this effect can be strengthened, weakened, or even reversed. Our findings offer managers needed guidance on how to counter automation\u2019s dark side through identity-based targeting and product design.","Purpose: Customer reviews of mobile banking (m-banking) apps contain the most direct and first-hand accounts of customer experiences with m-banking. However, surprisingly little effort has been made to understand m-banking service quality using these reviews. Therefore, this study aims to discover m-banking service quality dimensions from customers' reviews of the m-banking apps through a text mining approach. Design/methodology/approach: Reviews of m-banking apps of 24 banks operating in Pakistan were scraped from Google Play Store. Latent Dirichlet\u00a0allocation (LDA) method was applied to discover the dimensions of m-banking service quality from 24,529 positive and 29,569 negative useable reviews. Findings: Different dimensions of m-banking service quality are discussed in positive and negative reviews. Positive reviews focus on security, convenience, ease of use, continuous improvement, usefulness and app attributes, whereas negative reviews discuss system availability, responsiveness, faulty updates, login problems and reliability. Research limitations/implications: The results are based only on customer reviews in one country and generalization may not be possible. Moreover, due to the unavailability of demographic information about reviewers, the effect of demographic characteristics on users' perceptions of m-banking quality could not be determined. Practical implications: The study provides managers with useful insights to improve the service experience of m-banking customers. The study also demonstrates how managers can employ text analytical techniques to assess and improve the quality of m-banking services. Originality/value: In addition to enriching the understanding of m-banking quality based on direct and first-hand user experiences, the current study also provides initial evidence for the two-factor structure of m-banking service quality.","This article created a consumer and an academic mindfulness dictionary to better understand consumers', academics', and marketers' perceptions of mindfulness. A consumer survey and text mining methods were used to create the consumer dictionary, and an extensive review of mindfulness definitions was used for the academic dictionary. The consumer dictionary described mindfulness more in terms of affect and resulting outcomes, while the academic dictionary was more cognitive and process-oriented. The dictionaries were then applied to marketers' communications from a database of 883 company descriptions that were classified as mindful. The results showed that marketers used more terms from the consumer dictionary than the academic dictionary. The article discusses the potential for consumers to be vulnerable to marketers' communication strategies, characterized as McMindfulness and mindful washing, that can impact consumers' well-being and brand relationships.","Brands and consumers alike have become creators and distributors of digital words, thus generating increasing interest in insights to be gained from text-based content. This work develops an algorithm to identify textual paralanguage, defined as nonverbal parts of speech expressed in online communication. The authors develop and validate a paralanguage classifier (called PARA) using social media data from Twitter, YouTube, and Instagram (N = 1,241,489 posts). Using auditory, tactile, and visual properties of text, PARA detects nonverbal communication cues, aspects of text often neglected by other word-based sentiment lexica. This work is the first to reveal the importance of textual paralanguage as a critical indicator of sentiment valence and intensity. The authors further demonstrate that automatically detected textual paralanguage can predict consumer engagement above and beyond existing text analytics tools. The algorithm is designed for researchers, scholars, and practitioners seeking to optimize marketing communications and offers a methodological advancement to quantify the importance of not only what is said verbally but how it is said nonverbally.","To understand whether the purpose of travel affects differences in the evaluation of hotel services, we analyzed online reviews for 768 hotels in New York City. The results show that leisure travelers are predisposed to leaving online reviews with higher ratings and positive emotions than those posted by business travelers, while the latter's review ratings are more widely dispersed, indicating greater inconsistency in their evaluations of hotel services. Based on our empirical evidence about systematic differences in online reviews of hotel services between business and leisure travelers, we can provide the hospitality industry with meaningful business implications.","Purpose: The primary purpose of this research is to analyze the online user reviews, where real customer experiences can be observed, with text mining and machine learning approaches, which are seen as a gap in the related literature. This study aims to compare the latent themes uncovered by the topic modeling approach with studies focused on both mobile banking (m-banking) adaptation and service quality features, suggest new aspects and examine the effect of latent topics on customer satisfaction. Design/methodology/approach: This study analyzed 21,526 reviews posted by customers of private and state banks operating in T\u00fcrkiye. An unsupervised machine learning method, Latent Dirichlet\u00a0algorithm (LDA), was conducted to reveal topics, and the distribution of all reviews was visualized with the t-SNE algorithm. Random Forest, logistic regression, k-nearest neighbors (kNN) and Naive Bayes algorithms were utilized to predict user satisfaction through the given score. Findings: In total, 11 topics were revealed by considering user reviews based on their experience. Among these topics, perceived usefulness and convenience and time-saving are much more important in the scoring given to m-banking apps. Furthermore, in more detail, seven topics have been identified related to technical and security problems related to m-banking apps. Originality/value: This paper is a pioneer study regarding the method used and sample size reached in the m-banking literature. The findings also provide fresh insight into the post-Covid-19 era, both academically and practically, by providing new features for mobile bank adoption.","In e-commerce, customer feedback has become an essential source of insight into a product or service's user experience (UX). The study of UX helps to integrate customers' potential needs into the product's design. Because customer reviews in e-commerce are not structured and categorized, it is necessary to analyze UX based on customer opinions systematically. This study tries to structure UX in a product's positive/negative context through a neural network-based self-organizing map (SOM). As a result of analyzing 10,482 reviews on wireless earbuds in BestBuy, an electronic product e-commerce platform, it was confirmed that it is a suitable method for categorizing user experiences between reviews and deriving important factors. In particular, the difference in core UX elements by positive/negative context of the product was verified based on the star rating. The results of this study are expected to contribute to product improvement and business improvement that reflect customer needs by companies or designers who design products for end-users.","To date, the literature offers multiple suggestions for how to recover from service failures, albeit without explicitly addressing customers\u2019 negative, high-arousal states evoked by the failure. The few studies that do address ways to improve negative emotions after failures focus on face-to-face interactions only. Because many customers today prefer to complain on social media, firms must learn how to effectively de-escalate negative, high-arousal emotions through text-based exchanges to achieve successful service recoveries. With three field studies using natural language processing tools and three preregistered controlled experiments, the current research identifies ways to mitigate negative arousal in text-based social media complaining, specifically, active listening and empathy. In detail, increasing active listening and empathy in the firm response evokes gratitude among customers in high-arousal states, even if the actual failure is not (yet) recovered. These findings provide a new theoretical perspective on the role of customer arousal in service failures and recoveries as well as managerially relevant implications for dealing with public social media complaints.","The smart speaker market, which is considered an early-stage market, is expected to grow rapidly as smart speakers become a part of daily life. Consequently, manufacturers are trying to dominate the market. To achieve this, they must analyze users' reactions to their products and find insights for product improvement through comparison with competitors. We propose a four-step methodological framework for identifying meaningful opinions from a large number of online user reviews. First, network analysis is conducted to compare differences between brands. Next, through topic modeling, the attributes of speakers that users consider the most crucial are extracted for each brand. Third, sentiment analysis is conducted to examine how users' emotional polarities differ for each attribute. Through this, product improvement and product sales plans can be derived. Finally, in order to clarify the strengths and weaknesses of each brand, brand positioning is conducted and user opinions that have changed along with the evolution of the speaker's generation are analyzed. Our study identified the factors that positively or negatively affect the experience of smart speaker users. In addition, the proposed method is highly useful because it can be used to derive insights from a large amount of user opinion data regardless of the search term.","Sentiment is fundamental to human communication. Countless marketing applications mine opinions from social media communication, news articles, customer feedback, or corporate communication. Various sentiment analysis methods are available and new ones have recently been proposed. Lexicons can relate individual words and expressions to sentiment scores. In contrast, machine learning methods are more complex to interpret, but promise higher accuracy, i.e., fewer false classifications. We propose an empirical framework and quantify these trade-offs for different types of research questions, data characteristics, and analytical resources to enable informed method decisions contingent on the application context. Based on a meta-analysis of 272 datasets and 12 million sentiment-labeled text documents, we find that the recently proposed transfer learning models indeed perform best, but can perform worse than popular leaderboard benchmarks suggest. We quantify the accuracy-interpretability trade-off, showing that, compared to widely established lexicons, transfer learning models on average classify more than 20 percentage points more documents correctly. To form realistic performance expectations, additional context variables, most importantly the desired number of sentiment classes and the text length, should be taken into account. We provide a pre-trained sentiment analysis model (called SiEBERT) with open-source scripts that can be applied as easily as an off-the-shelf lexicon.","User-generated content, particularly online product reviews by customers, provide marketers with rich data of customer evaluations of product attributes. This study proposes, benchmarks, and validates a new approach for inferring attribute-level evaluations from user-generated content. Moreover, little is known about whether and when insights from product reviews gained in such a way are consistent with traditional research methods, such as conjoint analysis and satisfaction driver analysis. To provide first insights into this question, the authors apply their approach to a dataset with almost one million product reviews from 52 product categories and run conjoint and satisfaction driver analyses for these categories. Results indicate that the consistency between methods largely varies across product categories. Initial exploratory analyses suggest that consistency might be higher for categories characterized by low experience qualities, high hedonic value, and high customer willingness to post online reviews\u2014but further work will be necessary to validate these findings.","Online product reviews are ubiquitous and helpful sources of information available to consumers for making purchase decisions. Consumers rely on both the quantitative aspects of reviews such as valence and volume as well as textual descriptions to learn about product quality and fit. In this paper we show how new achievements in natural language processing can provide an important assist for different kinds of review-related writing tasks. Working in the interesting context of wine reviews, we demonstrate that machines are capable of performing the critical marketing task of writing expert reviews directly from a fairly small amount of product attribute data (metadata). We conduct a kind of \u201cTuring Test\u201d to evaluate human response to our machine-written reviews and show strong support for the assertion that machines can write reviews that are indistinguishable from those written by experts. Rather than replacing the human review writer, we envision a workflow wherein machines take the metadata as inputs and generate a human readable review as a first draft of the review and thereby assist an expert reviewer in writing their review. We next modify and apply our machine-writing technology to show how machines can be used to write a synthesis of a set of product reviews. For this last application we work in the context of beer reviews (for which there is a large set of available reviews for each of a large number of products) and produce machine-written review syntheses that do a good job \u2013 measured again through human evaluation \u2013 of capturing the ideas expressed in the reviews of any given beer. For each of these applications, we adapt the Transformer neural net architecture. The work herein is broadly applicable in marketing, particularly in the context of online reviews. We close with suggestions for additional applications of our model and approach as well as other directions for future research.","The paper develops a research approach that combines digital ethnography with text mining to explore consumers\u2019 perception of a brand and the degree of alignment between brand identity and image. In particular, the paper investigates the alignment between the art museum\u2019s brand identity and the brand image emerging from visitors\u2019 narratives of their experience. The study adopts a mixed methodology based on netnography and text mining techniques. The analysis concerns an art museum\u2019s brand, with the case of the \u201cOpera del Duomo Museum\u201d in Florence. The methodological approach enables a combined investigation of user-generated content in online communities and the company\u2019s online brand communication, contributing to identifying branding actions that can be taken to increase the brand alignment. It also enables the measurement of the degree of alignment between museums and visitors among common brand themes. Specific indicators of alignment are provided. A key point is the replicability of the model in other contexts of analysis in which the content produced by consumers in online contexts are relevant and readily available, such as fashion or food.","Purpose: This study aims to provide a way to derive inter-brand similarities from user-generated content on online brand forums, which enables the authors to analyze the market structures based on consumers' actual information searching and sharing behavior online. This study further presents a method for deriving inter-brand similarities from data on how the sales of competing brands covary over time. The results obtained by the above two methods are compared to each other. Design/methodology/approach: In drawing similarities between brands, the authors utilized a newly proposed measure that modified the lift measure. The derived similarity information was applied to multidimensional scaling (MDS) to analyze the perceived market structure. The authors applied the proposed methodology to the imported car market in South Korea. Findings: In light of some clear information such as the country of origin, the market structure derived from the presented methodology was seen to accurately reflect the consumer's perception of the market. A significant relevance has been found between the results derived from user-generated online content and sales data. Originality/value: The presented method allows marketers to track changes in competitive market structures and identify their major competitors quickly and cost-effectively. This study can contribute to improving the utilization of the overflowing information in the big data era by proposing methods of linking new types of online data with existing market research methods.","Purpose: Privacy considerations have become a topic with increasing interest from academics, industry leaders and regulators. In response to consumers\u2019 privacy concerns, Google announced in 2020 that Chrome would stop supporting third-party cookies in the near future. At the same time, advertising technology companies are developing alternative solutions for online targeting and consumer privacy controls. This paper aims to explore privacy considerations related to online tracking and targeting methods used for programmatic advertising (i.e. third-party cookies, Privacy Sandbox, Unified ID 2.0) for a variety of stakeholders: consumers, AdTech platforms, advertisers and publishers. Design/methodology/approach: This study analyzes the topic of internet user privacy concerns, through a multi-pronged approach: industry conversations to collect information, a comprehensive review of trade publications and extensive empirical analysis. This study uses two methods to collect data on consumer preferences for privacy controls: a survey of a representative sample of US consumers and field data from conversations on web-forums created by tech professionals. Findings: The results suggest that there are four main segments in the US internet user population. The first segment, consisting of 26% of internet users, is driven by a strong preference for relevant ads and includes consumers who accept the premises of both Privacy Sandbox and Unified ID (UID) 2.0. The second segment (26%) includes consumers who are ambivalent about both sets of premises. The third segment (34%) is driven by a need for relevant ads and a strong desire to prevent advertisers from aggressively collecting data, with consumers who accept the premises of Privacy Sandbox but reject the premises of UID 2.0. The fourth segment (15% of consumers) rejected both sets of premises about privacy control. Text analysis results suggest that the conversation around UID 2.0 is still nascent. Google Sandbox associations seem nominally positive, with sarcasm being an important factor in the sentiment analysis results. Originality/value: The value of this paper lies in its multi-method examination of online privacy concerns in light of the recent regulatory legislation (i.e. General Data Protection Regulation and California Consumer Privacy Act) and changes for third-party cookies in browsers such as Firefox, Safari and Chrome. Two alternatives proposed to replace third-party cookies (Privacy Sandbox and Unified ID 2.0) are in the proposal and prototype stage. The elimination of third-party cookies will affect stakeholders, including different types of players in the AdTech industry and internet users. This paper analyzes how two alternative proposals for privacy control align with the interests of several stakeholders.","This article examines the differential impact of variances in the quality and taste comments found in online customer reviews on firm sales. Using an analytic model, the authors show that although increased variance in consumer reviews about taste mismatch normally decreases subsequent demand, it can increase demand when mean ratings are low and/or quality variance is high. In contrast, increased variance in quality always decreases subsequent demand, although this effect is moderated by the amount of variance in tastes. Since these theoretical demand effects are predicated on the assumption that consumers can differentiate between the two sources of variation in ratings, the authors conduct a survey to test this assumption, demonstrating that participants are indeed able to reliably distinguish quality from taste evaluations in two subsets of 5,000 reviews taken from larger data sets of reviews for 4,305 restaurants and 3,460 hotels. The authors use these responses to construct sets of reviews that they use in a controlled laboratory experiment on restaurant choice, finding strong support for the theoretical predictions. These responses are also used to train classifiers using a bag-of-words model to predict the degree to which each review in the larger data sets relates to quality and/or taste, allowing the authors to estimate the two types of review variances. Finally, the authors estimate the effects of these variances in overall ratings on establishment sales, again finding support for the theoretical results.","Purpose: This research aims to investigate how entrepreneurial orientation influences a firm\u2019s differentiation\u2013cost advantage ambidexterity (DCAA) and performance indirectly through dynamic capabilities, while also investigating the impact of the interactive effect of the level and consistency of entrepreneurial orientation on dynamic capabilities. The goal of this study is to better understand the importance of consistently following an entrepreneurial orientation, as well as the linkage of such a consistently implemented strategy upon gaining both a cost and differentiation positioning enhancement. Design/methodology/approach: Two empirical studies are conducted to test the proposed hypotheses \u2013 one longitudinal with multiple forms of data (i.e. text data, survey data and archival data) from 100 Taiwanese electronics firms and the other using primary data from a survey of senior managers. Findings: Entrepreneurial orientation improves dynamic capabilities, which in turn promote superior DCAA and enhanced firm performance. In addition, as captured through a unique measure of consistency allowed through computer-aided text analysis, the results indicate that the effect of entrepreneurial orientation on dynamic capabilities is amplified when a firm consistently adopts entrepreneurial decisions and actions. Research limitations/implications: The specific context was a sample of electronics firms in Taiwan. This limits the generalization of findings, as would be possible with assessing the hypotheses in other industries. Practical implications: This research clearly demonstrates the significance of consistency in pursuing a strategic orientation. The consistent support and deployment of resources facilitates an organization\u2019s achieving positive outcomes associated with an entrepreneurial orientation. Originality/value: While entrepreneurial orientation contributes to firm performance, extant knowledge on the internal process through which entrepreneurial orientation affects performance is relatively limited. The findings not only highlight the full mediating role of dynamic capabilities and DCAA, but also shed light on the importance of consistency in entrepreneurial orientation over time.","Purpose: This study aims to unveil within the current academic literature the principal directions in the ethnic entrepreneurship and small business marketing research context. Design/methodology/approach: An automated literature analysis procedure was undertaken, attempting to cover all literature published on the subject since 1962. A total of 188 articles were analysed using text mining and topic modelling. Findings: The results show a lack of framing of ethnic entrepreneurship literature outside the narrower scope of migration. Some core themes were found (e.g. network, diversity) around which several other themes orbit, including both related issues to the ethnic factor (e.g. barriers and minorities) and managerial issues (e.g. marketing and production). Originality/value: Ethnic minority business and small business marketing research has seen a growing number of publications. However, a careful review of existing work is missing.","Purpose: Existing literature shows that marketing capabilities of new ventures are critical success factors affecting venture capital funding, startup performance and business failure. The purpose of this study is to investigate whether venture capitalists reward extensive marketing strategies in their startup valuation and whether the marketing mix planning and early strategies on customer orientation predict long-term development of startups. Design/methodology/approach: To address these gaps, this study investigate 107 business plans of new ventures which received venture capital based on these planning documents. The authors use computer-aided text analysis and regression analyses. Findings: This study\u2019s findings show that customer orientation has positive effects on new venture performance and intensive marketing mix planning increases the likelihood of survival. However, venture capitalists decrease their startup valuation when they read too much about customer orientation and operative marketing mix planning. Originality/value: This study relies on unique internal documents and therefore provides valuable and new insights for research and practice. Further, this study investigate various short- and long-term effects from marketing and customer orientation for a startups\u2019 development.","Although governments and organizations are increasingly addressing the importance of diversity and inclusion policies, LGBTQIA+ consumers still experience instances of discrimination and stigmatization in the market. Research identifying the barriers and struggles that these consumers face is therefore imperative in order to inspire more inclusive marketplace practices. By combining bibliometric and automated text mining methods, this article systematically reviews the existing scholarship on LGBTQIA+ issues at the intersection of marketing and public policy and identifies five thematic clusters: consumer experiences, marginalized consumer identities, imagery creation in advertising, marketplace policies, and minority targeting strategies. Further, this article plots the temporal evolution of this literature domain and identifies three substantive phases: crisis, marketization, and advocacy. The outcome is a phasic framework that unpacks how the LGBTQIA+ consumer market emerged and evolved. This conceptual framework can be used to understand and strategically invigorate research that leads to more inclusive marketing and public policy efforts.","Prior research revealed a striking heterogeneity of how consumers view smart objects, from seeing them as helpful partners to merely a useful tool. We draw on mind perception theory to assess whether the attribution of mental states to smart objects reveals differences in consumer\u2013smart object relationships and device usage. We train a language model to unobtrusively predict mind perception in smart objects from consumer-generated text. We provide a rich set of interpretable linguistic markers for mind perception, drawing on a diverse collection of text-mining techniques, and demonstrate that greater mind perception is associated with expressing a more communal (vs. instrumental) relationship with the device and using it more expansively. We find converging evidence for these associations using over 20,000 real-world customer reviews and also provide causal evidence that inducing a more communal (vs. instrumental) relationship with a smart object enhances mind perception and in turn increases the number of tasks consumers engage in with the device. These findings have important implications for the role of mind perception as a novel lens to study consumer\u2013smart object relationships. We offer an easy-to-use web interface to access our language model using researchers own data or to fine-tune the model to entirely new domains.","User reviews are now an essential source of information for consumers, exerting strong influence on purchase decisions. Broadly speaking, reviews rated by consumers as more helpful exert a greater influence downstream. The current research examines how the linguistic characteristics of a review affect its helpfulness score. Using a convolutional neural network (CNN), this research analyzes the linguistic subjectivity and objectivity of over 2 million reviews on Amazon. The results show that, ceteris paribus, both linguistic subjectivity and objectivity have a positive impact on review helpfulness. However, contrary to consumers' intuition, when subjectivity and objectivity are combined in the same review, review helpfulness increases less than their respective separate effects would predict, especially for hedonic products. We conceptualize that this results from the increased complexity of messages mixing subjective and objective sentences, which requires more effortful processing. The findings extend the literature on online reviews, word-of-mouth, and text analysis in marketing, and offer practical implications for marketing communication and facilitation of reviews.","Organizations face growing pressure from their consumers and stakeholders to take public stances on sociopolitical issues. However, many are hesitant to do so lest they make missteps, promises they cannot keep, appear inauthentic, or alienate consumers, employees, or other stakeholders. Here we investigate consumers' impressions of firms that respond quickly or slowly to sociopolitical events. Using data scraped from Instagram and three online experiments (N = 2452), we find that consumers express more positive sentiment and greater purchasing intentions toward firms that react more quickly to sociopolitical issues. Unlike other types of public firm decision making such as product launch, where careful deliberation can be appreciated, consumers treat firm response time to sociopolitical events as an informative cue of the firm's authentic commitment to the issue. We identify an important boundary condition of this main effect: speedy responses bring limited benefits when the issue is highly divisive along political lines. Our findings bridge extant research on brand activism and communication, and offer practical advice for firms.","The academic study of grammatical voice (e.g., active and passive voice) has a long history in the social sciences. It has been examined in relation to psychological distance, attribution, credibility, and deception. Most evaluations of passive voice are experimental or small-scale field studies, however, and perhaps one reason for its lack of adoption is the difficulty associated with obtaining valid, reliable, and replicable results through automated means. We introduce an automated tool to identify passive voice from large-scale text data, PassivePy, a Python package (readymade website: https://passivepy.streamlit.app/). This package achieves 98% agreement with human-coded data for grammatical voice as revealed in two large validation studies. In this paper, we discuss how PassivePy works, and present preliminary empirical evidence of how passive voice connects to various behavioral outcomes across three contexts relevant to consumer psychology: product complaints, online reviews, and charitable giving. Future research can build on this work and further explore the potential relevance of passive voice to consumer psychology and beyond.","How can social media managers engage consumers to share posts with others? Extending regulatory mode theory, we demonstrate that high construal levels enable the integration of regulatory mode complementarity orientations, resulting in engagement and shares. Regulatory mode complementarity refers to the combination of high assessment (i.e., the motivation to \u201cbe right\u201d by critically evaluating options) and high locomotion (i.e., the motivation to \u201cact\u201d by moving toward a goal). Specifically, this research proposes that an abstract (vs. concrete) construal allows these two orientations to work together, resulting in regulatory fit. Three text analysis field studies on marketer- and consumer-generated Facebook and Twitter posts show that construal\u2013regulatory mode fit increases social media sharing. Three follow-up studies then show generalizability, establish causality, and demonstrate the role of engagement as the underlying mechanism driving the fit effect.","Consumers are choosing to purchase food products from retailers through online channels rather than brick-and-mortar channels. While online reviews play a crucial role in influencing online purchases, scant work has examined how consumers write reviews for food products. We argue that the nutritional value of the food is a key aspect of product performance and apply expectation-disconfirmation theory to examine whether pre-purchase expectations about a food product's nutritional value and disconfirmation of these expectations have a significant effect on online review content and linguistic characteristics. Using text-mining approaches to analyze Amazon data, we find that pre-purchase expectations, postpurchase performance, and disconfirmation regarding nutritional value affect both review content and linguistic characteristics, including review length, diversity, readability, subjectivity, and sentiment. While research suggests that postpurchase product performance is the main influence on online review writing behavior, this research shows that the pre-purchase phase also plays a key role.","Social media has become a key information source for most consumers. However, as social media platforms are not highly regulated, it has given rise to mass amounts of health misinformation. Many unqualified people, typically social media influencers, are profiting from sharing nonevidence- based messages and qualified health professionals are unable to match their audience engagement. However, social media also holds the potential to be used to promote evidence-based messages to large audiences and contribute to positive change within society. The application of machine learning and natural language processing techniques to understand social media data is common, with increasing health research applications. There are many challenges and opportunities for health as the world progresses through the digital era. This chapter aims to present the potential applications, benefits, and issues of using social media within the health and nutrition space based on the collective expertise of a multidisciplinary team from nutrition, social marketing and data science.","Purpose: This study aims to examine the moment-to-moment (MTM) effects of in-consumption dynamic comments on consumers' responses to digital engagement and the underlying mechanisms involved, as well as the interactive role of advertisements embedded in short-form online video. Design/methodology/approach: This study uses data extracted from 2,081 videos posted on the prominent Chinese online live platform, Bilibili. The hypotheses are tested using regression models and natural language processing. Findings: The results indicate that the intensity of live comments at the beginning negatively affects users' digital engagement, while a corresponding increase in live comments at the end elicits a positive effect. A linear trend and peak difference in live comments intensity positively affect digital engagement, while the variability of live comment intensity exerts a negative effect. These MTM effects were driven by sentiments of live comments. Furthermore, in-video advertisements are likely to amplify the negative beginning effect on users' digital engagement and mitigate the negative variability of live comments. Originality/value: This study is the first to examine the direct effects of MTM comments from the online temporal sequence perspective, differentiating the process- and performance-based engagement. The mechanism and interactive role of in-video advertisements were identified. These findings contribute to literature on interactive marketing and provide valuable guidance for influencer marketing.","Are reviews with photos more helpful? If so, do consumers find reviews more helpful when photos and text convey similar or different information? This article examines the effect of content similarity between photos and text on review helpfulness and its underlying mechanism. Using a data set of 7.4 million reviews associated with 3.5 million photos from Yelp, and applying machine learning algorithms, the authors quantify the similarity of the content between text and photos. They find that, overall, photos increase the helpfulness of a review. More importantly, though, greater similarity between photos and text heightens review helpfulness more. The authors then validate algorithm-based similarity assessments with similarity perceptions of human judges. Using real-world reviews from Yelp and carefully designed stimuli, they replicate the core findings in five laboratory experiments. Further, testing the underlying mechanism, they find that greater similarity facilitates the ease with which consumers can process the review, which, in turn, increases that review's helpfulness to consumers. Finally, they show that factors that impede the ease of processing (e.g., language difficulty or poor image quality) can reduce the effect of similarity on helpfulness. These findings provide novel insights into the value of user-generated content that includes text and photos and its underlying mechanism.","Hotels across the globe are trying to adopt green technologies for reducing the negative impact of the hospitality segment on the environment. However, the implementation of green technologies in hotels can be affected by the perspectives of managers. There is a need to assess the views of managers regarding the enablers, barriers and skill-sets that affect the adoption of green technologies in hotels. Existing studies fail to draw a proper link between the factors that affect green technology use in hotels and the website content of green hotels. Semi-structured interviews of fifteen managers and topic-modeling of the website content of forty-one Indian green hotels reveal that there is a gap in communications and awareness. The qualitative study using a grounded theory and phenomenology approach has found motivators like, cost reduction, value-for-nature, and barriers like, misperception of customers, high cost. The study highlighted the importance of green skills as a moderator. \u5168\u7403\u7684\u9152\u5e97\u90fd\u5728\u5c1d\u8bd5\u91c7\u7528\u7eff\u8272\u6280\u672f\u6765\u51cf\u5c11\u9152\u5e97\u4e1a\u5bf9\u73af\u5883\u7684\u8d1f\u9762\u5f71\u54cd. \u7136\u800c\uff0c\u9152\u5e97\u7eff\u8272\u6280\u672f\u7684\u5b9e\u65bd\u53ef\u80fd\u4f1a\u53d7\u5230\u7ba1\u7406\u8005\u89c2\u70b9\u7684\u5f71\u54cd. \u6709\u5fc5\u8981\u8bc4\u4f30\u7ba1\u7406\u4eba\u5458\u5bf9\u5f71\u54cd\u9152\u5e97\u91c7\u7528\u7eff\u8272\u6280\u672f\u7684\u63a8\u52a8\u56e0\u7d20\u3001\u969c\u788d\u548c\u6280\u80fd\u7684\u770b\u6cd5. \u73b0\u6709\u7814\u7a76\u672a\u80fd\u5728\u5f71\u54cd\u9152\u5e97\u7eff\u8272\u6280\u672f\u4f7f\u7528\u7684\u56e0\u7d20\u4e0e\u7eff\u8272\u9152\u5e97\u7f51\u7ad9\u5185\u5bb9\u4e4b\u95f4\u5efa\u7acb\u9002\u5f53\u7684\u8054\u7cfb. \u5bf9 15 \u540d\u7ecf\u7406\u7684\u534a\u7ed3\u6784\u5316\u8bbf\u8c08\u548c\u5bf9 41 \u5bb6\u5370\u5ea6\u7eff\u8272\u9152\u5e97\u7f51\u7ad9\u5185\u5bb9\u7684\u4e3b\u9898\u5efa\u6a21\u8868\u660e\uff0c\u5728\u6c9f\u901a\u548c\u610f\u8bc6\u65b9\u9762\u5b58\u5728\u5dee\u8ddd. \u4f7f\u7528\u624e\u6839\u7406\u8bba\u548c\u73b0\u8c61\u5b66\u65b9\u6cd5\u7684\u5b9a\u6027\u7814\u7a76\u53d1\u73b0\u4e86\u8bf8\u5982\u964d\u4f4e\u6210\u672c\u3001\u4fdd\u62a4\u81ea\u7136\u4ef7\u503c\u7b49\u6fc0\u52b1\u56e0\u7d20\uff0c\u4ee5\u53ca\u8bf8\u5982\u5bf9\u5ba2\u6237\u7684\u8bef\u89e3\u3001\u9ad8\u6210\u672c\u7b49\u969c\u788d. \u8be5\u7814\u7a76\u5f3a\u8c03\u4e86\u7eff\u8272\u6280\u80fd\u4f5c\u4e3a\u4e3b\u6301\u4eba\u7684\u91cd\u8981\u6027.","In the context of an increasingly competitive environment in higher education, this article looks at the determinants of student satisfaction in European business schools. We analysed one French and one Georgian business school through a survey of 551 students. Structural equation modelling was used to test the research hypotheses, with qualitative data analysis further explaining the findings. The results identify the determinants of student satisfaction and confirm a positive and significant influence of student satisfaction on their loyalty. However, the findings reveal an asymmetrical relationship between the two constructs and suggest that, in addition to a high level of satisfaction, affective ties need to be ensured between HEIs and their students to generate loyalty. The study contributes to the literature by emphasising the importance of customer satisfaction in a service industry from an affective standpoint through the lens of customer expectations. It also demonstrates the importance of dissatisfier elements, especially when it comes to examining loyalty. The results are of vital importance for business school management to develop strategies aimed at attracting and retaining students, which will in turn improve financial performance and successful positioning.","This chapter reviews recent research deploying deep learning (DL) to resolve problems in interactive marketing. It takes stock of what marketers know, how and why they do that. From an engagement marketing perspective, this chapter catalogues DL application cases in (1) customer acquisition, expansion, and retention, (2) marketing communication, and (3) product innovation. By identifying challenges from technological advancement and interactive marketing needs, it characterizes eleven issues that marketers have to deal with. They include the curse of dimensionality, complex data processing, language-image nexus, and customer privacy. This chapter elucidates the DL logic and solution techniques to correspondingly address these issues. It also introduces some technical terms for communication with data scientists. They include generative adversarial networks, transfer learning, and federated learning. A wide range of typical DL models is presented, from simple classification to sophisticated language models. Marketers have to choose from them according to their application matters. This chapter concludes that DL is indispensable to fulfilling today\u2019s customer needs for performance and interactivity. The review shall help formulate DL projects and it can act as a handy reference for exotic marketing innovations upon new technology trends, like the Metaverse. Implications and challenges will be discussed in the ending section. Hopefully, marketers will find DL easier, for implementation or outsourcing.","Chatbots, also known as conversational agents, are automated computer programs powered by natural language processing designed to engage consumers in interactive, one-on-one, personalized text- or voice-based conversations. Focusing on text-based, anthropomorphic social chatbots that can be easily implemented on various digital platforms, this chapter synthesizes the literature on computer-mediated communication and human-computer interaction to provide a comprehensive review of the pivotal factors that can enhance chatbots\u2019 perceived humanness and the key considerations in consumer-chatbot interaction and relationship. Specifically, this chapter first discusses the research findings on the persuasiveness of computer-controlled chatbots in relation to human-controlled avatars. Then, the chapter delves into the various anthropomorphic cues used in chatbot design and messaging, including human identity cues, verbal, and non-verbal cues. Strategies and examples for chatbots to communicate humility in order to mitigate consumers\u2019 frustration when chatbots fail to meet consumers\u2019 expectations are also provided. The chapter next addresses some of the most widely studied mediators of chatbot anthropomorphism-social presence and parasocial interaction-and the under-researched role of emotion in consumer-chatbot interactions. The chapter concludes with a discussion of the \u201cuncanny valley\u201d effect pertaining to people\u2019s feelings of eeriness toward highly human-like chatbots.","Recent research shows that algorithms learn societal biases from large text corpora. We examine the marketplace-relevant consequences of such bias for consumers. Based on billions of documents from online text corpora, we first demonstrate that from gender biases embedded in language, algorithms learn to associate women with more negative consumer psychographic attributes than men (e.g., associating women more closely with impulsive vs. planned investors). Second, in a series of field experiments, we show that such learning results in the delivery of gender-biased digital advertisements and product recommendations. Specifically, across multiple platforms, products, and attributes, we find that digital advertisements containing negative psychographic attributes (e.g., impulsive)
