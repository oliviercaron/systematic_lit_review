faction.. digital consumers longitudinal study machine learning online consumers topic modeling","Revisiting the Recent History of Consumer Behavior in Marketing Journals: A Topic Modeling Perspective. Through the years, a great deal of research had been dedicated to understanding how consumers think, feel, and behave in the marketplace. From its early development to the present, consumer researchers have adopted different methods and followed different approaches to describe the consumption phenomena. By pursuing a probabilistic approach, the current study aims to provide in-depth insight into consumer behavior research's evolution and transformation between 1980 and 2020. The results exhibit a strong increase on subjects like consumer trust, self-identity, digital consumption, social media engagement, consumer culture theory, consumer motivation, and brand-consumer relationships. The citation analysis shows the most impactful articles and topics in consumer behavior research. The results indicate that articles on customer service satisfaction, experiential consumption, consumer trust, digital consumption, and social media engagement tend are heavily cited. And to understand each journals contribution an analysis based on citations, journal impact and topical diversity is also included. The study also includes the possible research directions for the future of consumer behavior.. consumer behavior consumer research consumption studies data visualization Latent Dirichlet Allocation (LDA) text mining topic modeling","Maq\u0101\u1e63id al-Shar\u012b\u2018ah on Islamic banking performance in Indonesia: a knowledge discovery via text mining. Purpose: In Indonesia, subjective issues towards the fundamental of Islamic banks (IBs) have been arising. For example, they are claimed to be not in line with the Shari\u2018ah (Islamic law). Furthermore, the existing scholarly works have not much gained knowledge from the local IBs explaining their efforts in promoting maqasid al-Shariah (objectives of Islamic law). Hence, because religiosity drives the fundamental establishment of IBs, this paper aims to explore the knowledge of how IBs in Indonesia promote maqasid al-Shariah via their published reports. Design/methodology/approach: This paper performs text mining from 24 official reports of 5 IBs in Indonesia published from 2015 to 2017. The sample contains 7,162 digital pages and approximately 3,021,618 words. Traditional text mining via human intelligence is first performed to analyse for the numerical data required in the maqasid al-Shariah index (MSI) analysis. Furthermore, a computer-driven text mining using the \u2018Text Search\u2019 feature of NVivo 12 Plus is conducted to perform qualitative analysis. These approaches are made to gain relevant knowledge of how the sampled IBs promote maqasid al-Shariah from their published reports. Findings: The analysis using the MSI explains a quantified maqasid al-Shariah on the sample\u2019s performance, which indictes the lowest and the highest performing banks. Furthermore, a qualitative analysis supports the evidence from the quantitative analysis. It explains the authors\u2019 coding process that results in 2 parent nodes and 20 child nodes, which contain 435 references coded from the sampled unstructured and bilingual texts. These nodes explain the information that associates with maqasid al-Shariah from the IBs\u2019 reports. These findings explain how maqasid al-Shariah is measured mathematically and represent relevant knowledge of how maqasid al-Shariah is informed practically via digital texts. Research limitations/implications: A positivist generalisation is neither intended nor established in this study. Practical implications: This paper gains relevant knowledge of how the sampled IBs in Indonesia control and maintain the implementation of maqasid al-Shariah from large textual data. Such knowledge is practically important for IBs stakeholders in Indonesia; moreover to help navigate the Shari\u2018ah identity of Bank Syariah Indonesia (BSI), the new IB established from the merger of 3 state-owned IBs, which are among the sample of this study. Social implications: This paper provides evidence that might best challenge the subjective issue of IBs claiming that they are not in line with the Shari\u2018ah, particularly in Indonesia. Originality/value: This paper is among the pioneers that discover knowledge of how IBs promote maqasid al-Shariah in Indonesia\u2019s banking sector via a text mining approach.. Banking performance Indonesia Islamic bank Maqashid al-Shariah Text mining","Looking through the Glassdoor: The stories that B2B salespeople tell. A good understanding of B2B salespeople's employment experiences could better inform strategies to enhance their job satisfaction and reduce job turnover. This study analyzed more than 50 K salespersons' social media posts on the job review website Glassdoor.com to identify the types of stories B2B salespeople tell about their jobs and employers. Building on narrative theory, we used Linguistic Inquiry and Word Count (LIWC) \u2013 a dictionary-based content analysis tool \u2013 to score the \u201cW5\u201d elements (who, what, when, where, and why) that constitute stories. Next, we analyzed differences in the patterns of language used and uncovered four clusters representing corporate cultures that we characterize as cultures of Work Rewards, Work-Life Balance, Workplace Malaise, and Toxic Interactions. Insights from this study can support the management of B2B salespeople and serve as a model for firms considering new automated text analysis approaches to studying employee engagement on social media.. Automated text analysis B2B salespeople Corporate culture Job satisfaction Latent cluster analysis Online job reviews Sales Storytelling","The market value of rhetorical signals in technology licensing contracts. Automated text and content analysis in business-to-business (B2B) settings \u2013 such as technology licensing \u2013 can offer rich insights for both scholars and practitioners. Drawing on conceptualizations of rhetorical signals and the principles on cooperative communication, this study uses technology licensing contracts to investigate how contractual terms and formulations lead to investor reactions (i.e., licensee's market value). Using automated text analysis, we demonstrate how monitoring and enforcement emphasis can be usefully retrieved from contractual text. Substantially we show that greater monitoring (enforcement) emphasis increases (decreases) the licensees' market value. Greater concreteness reverses these effects of greater monitoring (enforcement) emphasis on the licensee's market value. Combined, the three-way effect of monitoring emphasis, enforcement emphasis, and concreteness generates the greatest increase in the licensee's market value. These insights provide guidance for licensees on how best to formulate their licensing contracts. We show how to conduct automated text analyses to advance research in the area.. Automated text analysis Contracts Enforcement Monitoring Technology licensing","Emerging Research Trends in Marketing: A Review of Australasian Marketing Journal. This article reviews papers published in the Australasian Marketing Journal (AMJ) from 2015 to 2022 (Issue 2). About 276 papers were considered in our analysis. Adopting text mining, we reveal the key terms associated with research published in AMJ over the last 6 years. We employ a topic modeling procedure to find 15 topics that have been featured in the Journal and to depict the trends in topics over time. For example, in 2021 and 2022, there has been a big increase in \u201cDigital,\u201d \u201cArtificial Intelligence,\u201d \u201cSustainability,\u201d \u201cOnline Engagement,\u201d and \u201cPurchase Intention\u201d topics, in line with the AMJ\u2019s desire to capture the current industry and academic trends. A citation analysis shows the growth of articles and citations of papers published in AMJ and reveals some of the most cited papers. It is demonstrated that methodological articles are more likely to receive a high number of citations. We conclude by suggesting emerging topics and future research directions.. Australasian Marketing Journal Australian and New Zealand Marketing Academy emerging marketing research trend","What are Airbnb hosts advertising? A longitudinal essay in Lisbon. Purpose: Considering the importance of the content created by the host for Airbnb consumers while making purchasing decisions, this study aims to analyze how the Airbnb hosts promote their properties by revealing the predominant attributes considered by hosts when advertising them. Design/methodology/approach: The unstructured textual content of online Airbnb accommodations advertisements (property descriptions) is analyzed through a longitudinal text mining approach. This study defines a pipeline based on a topic modeling approach that allows not only to identity the most prevalent text attributes but also its distribution through time. Findings: This research identifies and characterizes the attributes most advertised over time, on about 30,000 accommodations posted monthly over two years, between 2018 and 2020. Five main topics were identified in the data reflecting only pull motivations. Noteworthy is the slight changes in properties\u2019 descriptions topics along the two years, suggesting that \u201cservice\u201d is increasingly being perceived by hosts as an important attribute of Airbnb guest experience. Originality/value: Through a text analysis, this study provides an insight into peer-to-peer accommodation on the key attributes that hosts consider in the description of their properties to leverage the attractiveness of Airbnb. In the light of existing research, which has predominantly focused on the trustworthiness and attractiveness of the Airbnb advertisement, this research differentiates by analyzing the main attributes in text over time. Given the Airbnb\u2019s changes since its inception, a longitudinal view is relevant to clarify how hosts advertise their properties and how it evolves in the light of these changes.. Airbnb Hosts advertisements Push and pull factors Sharing economy Topic modeling","Know your guests\u2019 preferences before they arrive at your hotel: evidence from TripAdvisor. Purpose: Toward achieving a better guest experience, the current study aims to use the word frequency comparison technique to evaluate the types of attributes and services that are used most frequently in guests\u2019 five- and one-star reviews on TripAdvisor. The working-paper also aims to investigate the differences between reviews written by men and women. Design/methodology/approach: A combined sentiment and text analysis was applied to 329,849 UK hotel reviews from UK TripAdvisor to identify factors that influence customer satisfaction, including those with gender differences. Findings: The present findings reveal important differences between the male- and female-produced terms. The results show that female travelers pay more attention to the hotel\u2019s core products and their comfort compared to male travelers. In terms of food and beverage, men\u2019s comments tended to focus on pubs, beer and certain types of food. In contrast, women\u2019s comments were more likely to be related to healthy eating, such as homemade, vegan and vegetarian foods, as well as fruits and healthy breakfasts. Women also pay more attention to the soft skills of staff such as friendliness, helpfulness and welcoming messages. Practical implications: While core attributes of a hotel stay remain crucial for all guests, disparities exist between the language men and women use to describe them. For core products, women pay more attention to the room\u2019s cleanliness, comfort and features such as bed, pillow, blanket, towel, toiletries and decoration, whereas men pay more attention to the layout, size and type of room. Hotels may use gender as a segmentation variable and use these findings in their marketing campaigns. Originality/value: This is one of the first studies offering insights into the differences between the male and female reactions to and preferences for hotel services at a national level. Following a novel method, this study has listed and ranked attributes and differentiated them based on gender.. Gender Guest experience Hotel industry Online reviews TripAdvisor","Do sensory reviews make more sense? The mediation of objective perception in online review helpfulness. Purpose: Do consumers rate reviews describing other consumers' sensory experience of a product (touch, smell, sight, hear and taste) as helpful or do they rate reviews describing more practical properties (product performance and characteristics/features) as more helpful? What is the effect of review helpfulness on purchase intention? Furthermore, why do consumers perceive sensory and non-sensory reviews differently? This study answers these questions. Design/methodology/approach: The authors analyze 447,792 Amazon reviews and perform a topic modeling analysis to extract the main topics that consumers express in their reviews. Then, the topics were used as regressors to predict the number of consumers who found the review helpful. Finally, a lab experiment was conducted to replicate the results in a more controlled environment to test the serial mediation effect. Findings: Contrary to the overwhelming evidence supporting the positive effects of sensory elicitation in marketing, this study shows that sensory reviews are less likely to be helpful than non-sensory reviews. Moreover, a key reason why sensory reviews are less effective is that they decrease the objective perception of the review, a less objective review then decreases the level of helpfulness, which decreases purchase intention. Originality/value: This study contributes to the interactive marketing field by investigating customer behavior and interactivity in online shopping sites and to the sensory marketing literature by identifying a boundary condition, the authors\u2019 data suggest that sensory elicitations might not be processed positively by consumers when they are not directly experienced, but instead communicated by another consumer. Moreover, this study indicates how companies can encourage consumers to share more effective and helpful reviews.. Data analytics Electronic commerce Online consumer behavior Online marketing Online shopping Text mining","Mining the text of online consumer reviews to analyze brand image and brand positioning. The growth of the Internet has led to massive availability of online consumer reviews. So far, papers studying online reviews have mainly analysed how non-textual features, such as ratings and volume, influence different types of consumer behavior, such as information adoption decisions or product choices. However, little attention has been paid to examining the textual aspects of online reviews in order to study brand image and brand positioning. The text analysis of online reviews inevitably raises the concept of \u201ctext mining\u201d; that is, the process of extracting useful and meaningful information from unstructured text. This research proposes an unified, structured and easy-to-implement procedure for the text analysis of online reviews with the ultimate goal of studying brand image and brand positioning. The text mining analysis is based on a lexicon-based approach, the Linguistic Inquiry and Word Count (Pennebaker et al., 2007), which provides the researcher with insights into emotional and psychological brand associations.. Brand positioning eWOM Online reviews Text mining","Communication in the Gig Economy: Buying and Selling in Online Freelance Marketplaces. The proliferating gig economy relies on online freelance marketplaces, which support relatively anonymous interactions through text-based messages. Informational asymmetries thus arise that can lead to exchange uncertainties between buyers and freelancers. Conventional marketing thought recommends reducing such uncertainty. However, uncertainty reduction and uncertainty management theories indicate that buyers and freelancers might benefit more from balancing\u2014rather than reducing\u2014uncertainty, such as by strategically adhering to or deviating from common communication principles. With dyadic analyses of calls for bids and bids from a leading online freelance marketplace, this study reveals that buyers attract more bids from freelancers when they provide moderate degrees of task information and concreteness, avoid sharing personal information, and limit the affective intensity of their communication. Freelancers\u2019 bid success and price premiums increase when they mimic the degree of task information and affective intensity exhibited by buyers. However, mimicking a lack of personal information and concreteness reduces freelancers\u2019 success, so freelancers should always be more concrete and offer more personal information than buyers. These contingent perspectives offer insights into buyer\u2013seller communication in two-sided online marketplaces. They clarify that despite, or sometimes due to, communication uncertainty, both sides can achieve success in the online gig economy.. business-to-business exchange gig economy multisided platforms online freelance marketplaces text analysis uncertainty management","Masstige strategies on social media: The influence on sentiments and attitude toward the brand. This paper explores whether mass prestige (masstige) campaigns, providing luxury and exclusivity for the masses, influence sentiments and attitude toward the brand among fashion customers and followers on social media, namely Facebook and Instagram. Two brands are selected within the fashion sector: a luxury fashion brand\u2014Gucci\u2014and a mass-market fashion brand\u2014H&amp;M. This research grounds its methodology on a netnography, collecting a total of 336,504 comments. The comments are examined through sentiment analysis based on a text-mining technique. The findings reveal that fashion brands can promote masstige strategies, sustaining attitude toward the brand, widening their range of offers, and taking the chance on these types of campaigns without negatively affecting customers\u2019 and followers\u2019 sentiments on social media platforms. The use of comments to measure these topics empirically is a novelty of this research.. attitude toward the brand Facebook Gucci H&amp;amp;M Instagram mass prestige strategies masstige","Using AI predicted personality to enhance advertising effectiveness. Purpose: The purpose of this study is twofold: first to demonstrate the application of an algorithm using contextual data to ascertain consumer personality traits; and second to explore the factors impacting the relationship between personality traits and advertisement persuasiveness. Design/methodology/approach: A mixed-method approach that comprises two distinct yet complementary studies. The first uses quantitative methods and is based on a sample of 35,264 retail banking customers. Study 2 explores the findings that emerge from Study 1 using qualitative methods. Findings: This paper finds that matching consumer personality with congruent advertising messages can lead to more effective consumer persuasion for most personality types. For consumers who exhibit neurotic personality traits, ameliorating perceived risks during purchasing and providing cues for social acceptance and goal attainment are important factors for advertising effectiveness. These factors also had a positive impact on the purchasing behaviour of extroverted consumers. Research limitations/implications: This research focusses on understanding purchasing behaviour based on the most dominant personality trait. However, people are likely to exhibit a combination of most or even all of the Big Five personality traits. Practical implications: Building on advances in natural language processing, enabling the identification of personality from language, this study demonstrates the possibility of influencing consumer behaviour by matching machine inferred personality to congruent persuasive advertising. It is one of the few studies to use contextual instead of social media data to capture individual personality. Such data serves to capture an authentic rather than contrived persona. Further, the study identifies the factors that may moderate this relationship and thereby provides an explanation of why some personality traits exhibit differences in purchasing behaviour from those that are anticipated by existing theory. Originality/value: Although the idea that people are more likely to be responsive to advertising messages that are congruent with their personality type has already been successfully applied by advertising practitioners and documented by advertising scholars, this study extends existing research by identifying the factors that may moderate this relationship and thereby provides an explanation why some personality traits may exhibit differences in purchasing behaviour from those that are anticipated by existing theory.. Advertising Artificial intelligence Machine learning Personality Personality traits","Influencer-Generated Reference Groups. This article explores the idea that consumer influencers can shape reference group meanings in social media. Through a survey in which over 5,000 participants provided open-ended reference group associations for 25 major brands, the authors find that social media influencers can either strengthen or change brand reference group associations. Specifically, the typicality of the influencer (relative to a brand's stereotypical consumer) can shape ideas about the perceived homogeneity of the brand's consumers, which ultimately influences the strength and tightness of brand associations. This research combines seminal theories regarding cultural and sociological influences on branding, concepts relating to stereotype change, and a multi-method approach to assess new digital flows of cultural meaning from consumer influencers to brands.. branding influencers Natural Language Processing reference groups social media","Attribute Sentiment Scoring with Online Text Reviews: Accounting for Language Structure and Missing Attributes. The authors address two significant challenges in using online text reviews to obtain fine-grained, attribute-level sentiment ratings. First, in contrast to methods that rely on word frequency, they develop a deep learning convolutional\u2013long short-term memory hybrid model to account for language structure. The convolutional layer accounts for spatial structure (adjacent word groups or phrases), and long short-term memory accounts for the sequential structure of language (sentiment distributed and modified across nonadjacent phrases). Second, they address the problem of missing attributes in text when constructing attribute sentiment scores, as reviewers write about only a subset of attributes and remain silent on others. They develop a model-based imputation strategy using a structural model of heterogeneous rating behavior. Using Yelp restaurant review data, they show superior attribute sentiment scoring accuracy with their model. They identify three reviewer segments with different motivations: status seeking, altruism/want voice, and need to vent/praise. Surprisingly, attribute mentions in reviews are driven by the need to inform and vent/praise rather than by attribute importance. The heterogeneous model-based imputation performs better than other common imputations and, importantly, leads to managerially significant corrections in restaurant attribute ratings. More broadly, the results suggest that social science research should pay more attention to reducing measurement error in variables constructed from text.. convolutional neural networks customer satisfaction deep learning endogeneity long-short term memory (LSTM) missing data online reviews text mining","Consumer communications and current events: a cross-cultural study of the change in consumer response to company social media posts due to the COVID-19 pandemic. The COVID-19 pandemic has changed the lives of consumers in virtually every nation. Based upon the theory of psychological reactance and psychoevolutionary theory of emotion, we hypothesize how such lifestyle changes affect consumers perceiving and responding to companies' communications messages. The theories also suggest that consumers in different cultures may respond to COVID-19 differently. To test our hypotheses, we implemented a Python scraper to collect companies\u2019 Instagram posts pre- and during the COVID-19 lockdown. A machine learning algorithm was applied on the collected post photos to automatically identify certain photo characteristics, such as indoor versus outdoor, and with a single person versus many people; a text mining and sentiment analysis was implemented on the collected post captions to identify the salient emotion each caption exhibited, such as joy and anticipation. After that, we conducted a regression discontinuity analysis of photo characteristics or caption emotion on number of likes or comments to identify consumers\u2019 response change due to the COVID-19 pandemic. The estimation results supported our hypotheses and suggested tactics that could improve consumer communications effectiveness in this changed time. Viewing COVID-19 as an example of a current event in the ever-changing world, this paper suggests that such events could impact consumer response and behavior, and that companies\u2019 marketing and advertising strategies should be responsive to such events.. Consumer communications COVID-19 Cross-cultural study Machine learning Regression discontinuity analysis Sentiment analysis Social media marketing","Speaking the same language: the power of words in crowdfunding success and failure. As crowdfunding has emerged as a popular source of funding for new ventures, budding entrepreneurs often struggle to deliver a convincing pitch to attract backers. We adopt an n-gram language model to analyze narratives of over 21,000 film projects from Kickstarter and find that the choice of words is critical to crowdfunding success. Using penalized logistic regression, we identify the relative power of phrases to predict funding outcome, resulting in a dramatic reduction in error rate. Consistent with the language expectancy theory, the linguistic analyses show that successful projects usually include words that reflect the credibility of project creators and meaningful social interactions, whereas failed projects exude negativism or uncertainty. While good word choices vary among movie genres, words of lower cognitive complexity dampen the chances of funding. These findings have broad implications for text analysis and natural language generation for persuasive marketing communications.. Crowdfunding Language expectancy theory (LET) Natural language processing (NLP) Promotion pitch Text mining","The Language of Brands in Social Media: Using Topic Modeling on Social Media Conversations to Drive Brand Strategy. This article highlights how social media data and language analysis can help managers understand brand positioning and brand competitive spaces to enable them to make various strategic and tactical decisions about brands. The authors use the output of topic models at the brand level to evaluate similarities between brands and to identify potential cobrand partners. In addition to using average topic probabilities to assess brands\u2019 relationships to each other, they incorporate a differential language analysis framework, which implements scientific inference with multi-test-corrected hypothesis testing, to evaluate positive and negative topic correlates of brand names. The authors highlight the various applications of these approaches in decision making for brand management, including the assessment of brand positioning and future cobranding partnerships, design of marketing communication, identification of new product introductions, and identification of potential negative brand associations that can pose a threat to a brand's image. Moreover, they introduce a new metric, \u201ctemporal topic variability,\u201d that can serve as an early warning of future changes in consumer preference. The authors evaluate social media analytic contributions against offline survey data. They demonstrate their approach with a sample of 193 brands, representing a broad set of categories, and discuss its implications.. brand engagement brand positioning brand strategy branding\u200c latent Dirichlet allocation natural language processing social media topic modeling","Shedding Light on the Dark Side of Firm Lobbying: A Customer Perspective. Firms spend a substantial amount on lobbying\u2014devoting financial resources on teams of lobbyists to further their interests among regulatory stakeholders. Previous research acknowledges that lobbying positively influences firm value, but no studies have examined the parallel effects for customers. Building on the attention-based view (ABV) of the firm, the authors examine these customer effects. Findings reveal that lobbying negatively affects customer satisfaction such that the positive relationship between lobbying and firm value is mediated by losses to customer satisfaction. These findings suggest a dark side of lobbying and challenge current thinking. However, several customer-focused moderators attenuate the negative effect of lobbying on customer satisfaction, predicted by ABV theory, including the chief executive officer\u2019s background (marketing vs. other functional area) and the firm\u2019s strategic use of resources (advertising spending, research-and-development spending, or lobbying for product market issues). These moderators ensure consistency between lobbying and customer priorities or direct firm attention toward customers even while firms continue to lobby. Finally, the authors verify that lobbying reduces the firm\u2019s customer focus by measuring this focus directly using text analysis of firm communications with shareholders. Collectively, the research provides managerial implications for navigating both lobbying activities and customer priorities, and public policy implications for lobbying disclosure requirements.. attention-based view corporate political activity customer satisfaction lobbying regulation","Does online chatter matter for consumer behaviour? A priming experiment on organic food. Consumers are increasingly sharing their opinions on societal issues and products online. We studied the implications of such online word-of-mouth for consumer judgement and decision-making. The case used is organic food, which is the most successful among the currently emerging, sustainability-differentiated food product categories. We first analysed the online discussion on organic food by conducting a text-mining study of reader comments (N = 63,379) from the comments section of a major German online news outlet. Topics therein are discussed with differing frequency, thereby indicating the salience of the various issues to online readers and consumers. One organic food topic of high salience (animal welfare) and one of low salience (biodiversity) were selected to investigate the behavioural relevance of salient online topics in a subsequent priming experiment (online survey of German consumers; N = 1,118). In particular, we tested whether the relative online salience of the two topics used as primes influenced the likelihood of choosing organic instead of conventional eggs and milk in a choice experiment and the acceptance of policies supporting organic farming. Although ineffective for the choice of milk, the priming worked as hypothesized regarding the choice of eggs and policy acceptance. Priming the topic with high online salience is more effective at promoting pro-organic behaviour than priming the topic with low online salience. Priming effects also depended on prime strength, attitude strength and experience with buying organic food. We discuss how insights from text mining of online word-of-mouth can be employed to promote sustainable consumption behaviour.. associative network consumer choices organic food priming salience text mining","Determining banking service attributes from online reviews: text\u00a0mining and sentiment analysis. Purpose: The current study employs text mining and sentiment analysis to identify core banking service attributes and customer sentiment in online user-generated reviews. Additionally, the study explains customer satisfaction based on the identified predictors. Design/methodology/approach: A total of 32,217 customer reviews were collected across 29 top banks on bankbazaar.com posted from 2014 to 2021. In total three conceptual models were developed and evaluated employing regression analysis. Findings: The study revealed that all variables were found to be statistically significant and affect customer satisfaction in their respective models except the interest rate. Research limitations/implications: The study is confined to the geographical representation of its subjects' i.e. Indian customers. A cross-cultural and socioeconomic background analysis of banking customers in different countries may help to better generalize the findings. Practical implications: The study makes essential theoretical and managerial contributions to the existing literature on services, particularly the banking sector. Originality/value: This paper is unique in nature that focuses on banking customer satisfaction from online reviews and ratings using text mining and sentiment analysis.. Customer satisfaction Emotions Online ratings Online reviews Sentiment analysis Text mining","Hype News Diffusion and Risk of Misinformation: The Oz Effect in Health Care. Consumers\u2019 choices about health products are heavily influenced by public information, such as news articles, research articles, online customer reviews, online product discussion, and TV shows. Dr. Oz, a celebrity physician, often makes medical recommendations with limited or marginal scientific evidence. Although reputable news agencies have traditionally acted as gatekeepers of reliable information, they face the intense pressure of \u201cthe eyeball game.\u201d Customer reviews, despite their authenticity, may come from deceived consumers. Therefore, it remains unclear whether public information sources can correct the misleading health information. In the context of over-the-counter weight loss products, the authors carefully analyze the cascading of information post endorsement. The analysis of extensive textual content with deep-learning methods reveals that legitimate news outlets respond to Dr. Oz's endorsement by generating more news articles about the ingredient; on average, articles after the endorsement contain higher sentiment, so news agencies seem to amplify rather than rectify the misleading endorsement. The finding highlights a serious concern: the risk of hype news diffusion. Research articles react too slowly to mitigate the problem, and online customer reviews and product discussions provide only marginal corrections. The findings underscore the importance of oversight to mitigate the risk of cascading hype news.. health care hype news misinformation natural language processing Oz Effect","AI in marketing, consumer research and psychology: A systematic literature review and research agenda. This study is the first to provide an integrated view on the body of knowledge of artificial intelligence (AI) published in the marketing, consumer research, and psychology literature. By leveraging a systematic literature review using a data-driven approach and quantitative methodology (including bibliographic coupling), this study provides an overview of the emerging intellectual structure of AI research in the three bodies of literature examined. We identified eight topical clusters: (1) memory and computational logic; (2) decision making and cognitive processes; (3) neural networks; (4) machine learning and linguistic analysis; (5) social media and text mining; (6) social media content analytics; (7) technology acceptance and adoption; and (8) big data and robots. Furthermore, we identified a total of 412 theoretical lenses used in these studies with the most frequently used being: (1) the unified theory of acceptance and use of technology; (2) game theory; (3) theory of mind; (4) theory of planned behavior; (5) computational theories; (6) behavioral reasoning theory; (7) decision theories; and (8) evolutionary theory. Finally, we propose a research agenda to advance the scholarly debate on AI in the three literatures studied with an emphasis on cross-fertilization of theories used across fields, and neglected research topics.. AI artificial intelligence big data and robots decision making and cognitive processes machine learning and linguistic analysis memory and computational logic neural networks social media and text mining social media content analytics systematic literature review technology acceptance and adoption","Consumers experiencing vulnerability: a state of play in the literature. Purpose: The purpose of this paper is to provide a state-of-the-art review of research on consumers experiencing vulnerability to describe the current situation of the consumers experiencing vulnerability literature and develop an up-to-date synthesised definition of consumers experiencing vulnerability. Design/methodology/approach: This systematic review, guided by the PRISMA framework, takes a multi-disciplinary approach to identify 310 articles published between 2010 and 2019 examining consumers experiencing vulnerability. Descriptive analysis of the data is undertaken in combination with a thematic and text mining approach using Leximancer software. Findings: A definition of consumers experiencing vulnerability is developed- \u201cunique and subjective experiences where characteristics such as states, conditions and/or external factors lead to a consumer experiencing a sense of powerlessness in consumption settings\u201d. The findings reveal consumers experiencing vulnerability have often been classified using a uni-dimensional approach (opposed to a multi-dimensional), focussing on one factor of vulnerability, the most prevalent of these being economic and age factors. A lack of research has examined consumers experiencing vulnerability based upon geographical remoteness, gender and sexual exploitation. Originality/value: This paper is one of the first to examine consumers experiencing vulnerability using a systematic approach and text mining analysis to synthesise a large set of articles, which subsequently reduces the potential for researchers\u2019 interpretative bias. Further, it is the first to generate a data-driven definition of consumers experiencing vulnerability. It provides targeted recommendations to allow further scholarly, policy and practical contributions to this area.. Consumers experiencing vulnerability Social marketing Systematic review Transformative Well-being","Measuring environmental performance in business to business relationships: a\u00a0bibliometric review. Purpose: This study presents a bibliometric review of environmental performance in business to business relationships research. Design/methodology/approach: We applied suitable keywords to retrieve relevant peer-reviewed articles from the Web of Science database between 1992 and 2019. The study uses bibliographic coupling as a tool to screen 358 relevant articles' titles, abstracts, keywords, frameworks and headings for analysis. For visualization analysis, the study applied the visualizing scientific landscapes viewer. Findings: Our review systematically reports about the evolution of environmental performance in business-to-business literature relationships. Bibliometric procedures reveal prominent authors and publication outlets (journals) as well as noteworthy thematic and theoretical contributions to the literature. Practical implications: This study provides a comprehensive overview of environmental performance in business relationships and theoretical directions for further research. Originality/value: The paper contributes to business literature by outlining emerging research themes and theoretical clusters on environmental performance for future research.. Bibliometric review Business to business relationships Co-occurrence analysis Environmental performance Text mining","Hidden online customer journey: How unseen activities affect media mix modelling and multichannel attribution. The purpose of this paper is to verify the impact of missing the earned media and category media in multichannel conversion attribution models on digital media budget allocation. The analysis is based on a very unique approach: 532 users who declared their will to purchase a selected product in the next 3\u20135 months agreed to install special add-ons on all their devices connected to the Internet. These devices will register all the users\u2019 activities throughout three months. All user activities on the path to purchase were extracted by means of text mining (URL analysis) techniques. Finally, 5,171 activities were found and assigned to particular media areas and media channels. The average user spends 20 per cent of their time in the paid media and owned media areas. However, from the point of view of the number of touchpoints, 29 per cent of the activities occur in these two areas. The obtained results clearly show how much of consumers\u2019 activity in the decision-making process is beyond the control of marketers who, on the basis of this partial data, have to make daily decisions about allocating advertising budgets. The study compared the results of conversion attribution for the full funnel (paid media, owned media, earned media, category media) with the conversion attribution based only on paid media and owned media. The results indicate that not all attribution models lead to similar conclusions in both approaches.. budgeting decision making measures media planning multichannel attribution","Analysing perceptions towards electric cars using text mining and sentiment analysis: A case study of the newly introduced TOGG in Turkey. The electric car market is growing steadily around the world and, accordingly, has become an attractive research area. It is important to understand the consumer perspective on newly introduced electric cars, such as those of Turkey\u2019s Automobile Joint Venture Group Inc. (TOGG). Thus, the purpose of this study is to provide a better understanding of consumers\u2019 perceptions related to the newly introduced TOGG, which may create a competitive advantage. Social media is an abundant source of textual data that allows for very reliable analysis and understanding of consumer opinions. In this study, Twitter comments on TOGG were collected and studied. Text mining, sentiment analysis and topic model analysis were then conducted. The results show that TOGG is a popular product with the public: there are many more positive Twitter comments related to TOGG than negative ones. The topics identified in social media are price expectancy, production facility, design and features. The most frequent topic for both positive and negative comments is price expectancy.. electric car sentiment analysis sustainable competitive advantage text mining topic model analysis","Social Media Analytics and its Applications in Marketing. The rise of the Internet and smartphones in the 21st century has created and developed social media as an extremely effective means of communication in society. In life, business, sports, and politics, social media facilitates the democratization of ideas like never before. Social media content gives consumers different information sources that they must decipher to discern its trustworthiness and influence in their own opinions. Marketers must be savvy about using social media in their attempts to persuade consumers and build brand equity. As social media has permeated our everyday lives, scholars in various disciplines are actively conducting research into this aspect regarding our way of life. In this scholarly endeavor, marketing has taken a leading role in this research endeavor as a discipline involving human communications and idea persuasion. Thus, rather than considering social media broadly across multiple disciplines, in this monograph, we concentrate on social media analytics in marketing. This monograph comprises the following four sections: \u2022 First, we provide an overview of social media and social media analytics (SMA). While much has already been said about social media generally, relatively less has been said about social media analytics. Thus, much of our focus is on SMA in terms of contributing to the current understanding of SMA in the field. \u2022 Second, we concentrate on social media analytics in marketing. We discuss practical industry perspectives and examples, as well as recent marketing research by academics. Notably, we show how analytics may be used to address concerns about social media privacy and help detect fake reviews. \u2022 Third, we summarize common tools for social media analytics in marketing. These methods can be complex, but they must be mastered for sound SMA practice. They encompass big data, artificial intelligence, machine learning, deep learning, text analytics, and visual analytics. \u2022 Fourth, we discuss trends and a future research agenda. We also discuss how SMA might be better integrated into higher education.. NA","Making sense of smart tourism destinations: A qualitative text analysis from Sweden. The concept of smart tourism destinations has gained increased attention in research literature and among tourism stakeholders. However, the concept is still considered in need of more in-depth explanations for understanding and making sense of the notion. The contribution of the concept of smart tourism destinations to managerially relevant knowledge is particularly difficult to assess due to its complexity. Therefore, a qualitative text analysis of stakeholder interviews is proposed and conducted using the GABEK\u00ae methodology to identify recurring themes in the stakeholders' understanding of smart tourism destinations. The GABEK\u00ae methodology aims to represent the texts of open interviews as networks of interrelated keywords to make sense of a complex phenomenon. This study explores how destination stakeholders from two different Swedish destinations make sense of the concept of smart tourism destinations. Study findings show that, from the destination stakeholders' point of view, there is a need to counterbalance the currently dominant focus on technology with softer though more existential values to construct a sustainable path of destination development. As for the theoretical contribution, this study clarifies properties of smart tourism destinations and stakeholders\u2019 sense-making of the concept of smart tourism destination.. GABEK\u00ae Qualitative text analysis Sense-making Smart tourism destinations","An empirical comparison of machine learning methods for text-based sentiment analysis of online consumer reviews. The amount of digital text-based consumer review data has increased dramatically and there exist many machine learning approaches for automated text-based sentiment analysis. Marketing researchers have employed various methods for analyzing text reviews but lack a comprehensive comparison of their performance to guide method selection in future applications. We focus on the fundamental relationship between a consumer's overall empirical evaluation, and the text-based explanation of their evaluation. We study the empirical tradeoff between predictive and diagnostic abilities, in applying various methods to estimate this fundamental relationship. We incorporate methods previously employed in the marketing literature, and methods that are so far less common in the marketing literature. For generalizability, we analyze 25,241 products in nine product categories, and 260,489 reviews across five review platforms. We find that neural network-based machine learning methods, in particular pre-trained versions, offer the most accurate predictions, while topic models such as Latent Dirichlet Allocation offer deeper diagnostics. However, neural network models are not suited for diagnostic purposes and topic models are ill equipped for making predictions. Consequently, future selection of methods to process text reviews is likely to be based on analysts\u2019 goals of prediction versus diagnostics.. Automated text analysis Machine learning Natural language processing Online reviews Sentiment analysis User generated content","Multi-criteria decision-making leveraged by text analytics and interviews with strategists. Strategic decision-making in organisations is a complex process affected by preferences, experiences, perspectives, and knowledge, which, in most cases, are ambiguous, contradictory, and represented in unstructured data. This paper develops a methodological framework to address strategic decision-making processes from a multi-criteria perspective, assisted by text analytics and interviews. The framework comprises five stages and 12 steps, and is empirically tested in a decision scenario involving a strategic focus for future analytics initiatives in order to stimulate value generation from analytics. The proposed framework enables the discovery, validation, and prioritisation of strategic patterns from relevant interview data. Among six decision alternatives discovered in the validation scenario, customer analytics was the strategic focus most relevant to future analytics initiatives. This article contributes to understanding and addressing complex decision-making processes and mixed research in organisations, through a multi-criteria perspective leveraged by a text-driven computational approach.. Analytics Customer analytics Interviews Multi-criteria analysis Strategic decisions Text analytics","The informational value of multi-attribute online consumer reviews: A text mining approach. In the digital age, customers use online reviews to minimize the risks associated with purchasing a product. Major online retailers help customers choose the right product by exposing reviews that received many \u201chelpful\u201d votes at the top of the review section. Given that reviews that have received the maximum helpfulness votes are considered more important in purchase decisions, understanding determinants of helpfulness votes offers clear benefits to online retailers and review platforms. This study focuses on the effect of review informativeness, which is measured by the number of attributes discussed in a review, and its interplay of review valence on customers' perception of review helpfulness. We applied a word-level bigram analysis to derive product attributes from review text and examined the influence of the number of attributes on the review's helpfulness votes. More importantly, we also suggested the moderating role of review valence. Estimation results of the Zero-inflated Poisson models on 21,125 reviews across 14 wireless earbuds indicated that as more attributes are discussed in a review, the more the review can earn helpfulness votes from customers. Furthermore, the positive association between the number of attributes and helpfulness was enhanced among negative reviews. This study contributes to customers' information processing literature and offers guidelines to online retailers in designing a better decision support system.. Big data analysis Bigram analysis Multi-attribute reviews Review helpfulness Review informativeness","Mining Consumer Minds: Downstream Consequences of Host Motivations for Home-Sharing Platforms. This research sheds light on consumer motivations for participating in the sharing economy and examines downstream consequences of the uncovered motivations. We use text-mining techniques to extract Airbnb hosts' motivations from their responses to the question \"why did you start hosting.\"We find that hosts are driven not only by the monetary motivation \"to earn cash\"but also by intrinsic motivations such as \"to share beauty\"and \"to meet people.\"Using extensive transaction-level data, we find that hosts with intrinsic motivations post more property photos and write longer property descriptions, demonstrating greater engagement with the platform. Consequently, these hosts receive higher guest satisfaction ratings. Compared to hosts who want to earn cash, hosts motivated to meet people are more likely to keep hosting and to stay active on the platform, and hosts motivated to share beauty charge higher prices. As a result, these intrinsically motivated hosts have a higher customer lifetime value compared to those with a monetary motivation. We employ a multimethod approach including text mining, Bayesian latent attrition models, and lab experiments to derive these insights. Our research provides an easy-to-implement approach to uncovering consumer motivations in practice and highlights the consequential role of these motivations for firms.. Airbnb customer engagement customer lifetime value motivation sharing economy text mining","The \u201cIdea Advantage\u201d: How Content Sharing Strategies Impact Engagement in Online Learning Platforms. In recent years, online learning platforms (e.g., Coursera, edX) have experienced massive growth and have reached nearly 200 million learners. Although their reach is quite large, the impact of these platforms is constrained by a low level of learner engagement. In traditional face-to-face classrooms, educators aim to engage learners by asking them to participate in class discussions and share information about their identity and ideas. However, the effectiveness of these strategies in online learning platforms is uncertain. The authors examine this issue by assessing the impact of two different types of content sharing on learner engagement. The authors conduct a textual analysis of over 12,000 text postings during an 18-month period (Study 1) and a field experiment among over 2,000 learners (Study 2) in a popular Coursera offering by a large U.S. university. The results indicate that asking learners to share ideas (vs. their identity) has a stronger effect on their video consumption and assessment completion. The authors explain this \u201cidea advantage\u201d by suggesting that learners who share ideas (vs. identity) exhibit a greater degree of elaboration. This idea advantage is strongest for learners from English-speaking countries and those new to online learning.. education engagement field experiment online platforms student retention and performance text mining topic modeling user-generated content","Sustainability topic trends in the textile and apparel industry: a text mining-based magazine article analysis. Purpose: The purpose of this study is to (1) identify the sustainable practices developed by the textile and apparel industry and (2) investigate the gaps and opportunities in the sustainability implementation process by quantitively analyzing the sustainability topics and the relevant topic trends. Design/methodology/approach: This study employed text mining techniques. A total of 1,168 relevant magazine articles published from 2013 to 2020 were collected and then categorized according to their tones. In total, 36 topics were identified by reviewing the sustainability issues in the industry. The frequency of each topic mentioned in the articles and the correlation coefficients between topics' frequencies and published time were calculated. The results were used to examine if the three sustainability dimensions (environment, society, economy) were equally addressed and identify opportunities in the sustainability implementation process. Findings: There were much fewer social and economic topics than environmental topics discussed in the articles. Additionally, there were not enough practices developed to reduce microfiber pollution, improve consumers' knowledge of sustainability, offset the carbon footprint, build a transparent, sustainable supply chain and avoid animal cruelty. Originality/value: There is a lack of research focusing on the whole supply chain and sustainability when investigating sustainable practices and topic trends. This study fills a part of the gap. The results can be used by industrialists to identify sustainable practice opportunities and better manage their sustainable supply chains. Researchers can utilize the results to compare the topics in the industry with the topics studied in academia.. Magazine articles Supply chain Sustainability Text mining Textile and apparel industry Topic trends","Structural review of relics tourism by text mining and machine learning. Purpose: The objective of the paper is to find trends of research in relic tourism-related topics. Specifically, this paper uncovers all published studies having latent issues with the keywords \u201crelic tourism\u201d from the Web of Science database. Methods: A total of 109 published articles (2002-2021) were collected related to \u201crelic tourism.\u201d Machine learning tools were applied. Network analysis was used to highlight top researchers in this field, their citations, keyword clusters, and collaborative networks. Text analysis and Bidirectional Encoder Representation from Transformer (BERT) of artificial intelligence model were used to predict text or keyword-based topic reference in machine learning. Results: All the papers are published basically on three primary keywords such as \u201crelics,\u201d \u201cculture,\u201d and \u201cheritage.\u201d Secondary keywords like \u201cprotection\u201d and \u201cdevelopment\u201d also attract researchers to research this topic. The co-author network is highly significant for diverse authors, and geographically researchers from five countries are collaborating more on this topic. Implications: Academically, future research can be predicated with dense keywords. Journals can bring more special issues related to the topic as relic tourism still has some unexplored areas.. artificial intelligence machine learning relic tourism Text analysis topic modelling","Sustainability in luxury: insights from Twitter activities. Sustainability presents one of the most pressing challenges across different industries, especially for luxury brands. This study reveals the role of sustainability in luxury consumption by collecting and analyzing data from over half a million Tweets with 762 sustainability luxury consumption hashtags. Sustainability\u2019s importance in online discussion is steadily increasing. Using balance theory, we combined sentiment and text mining to decrypt and reveal online audience\u2019s perceptions of sustainable luxury. The findings highlight what online public considers sustainable, the importance of these perceptions for specific sectors of the luxury industry, and which emotions sustainable luxury perceptions trigger. We reveal online audience\u2019s sentiments in the form of opinions, evaluations, and emotions toward sustainable luxury. This research serves as a critical exploration of the much-needed alignment between luxury and sustainability. This work aids not only scholars but also luxury brand managers in their aim to comprehend and keep pace with the increasing importance of sustainability in the luxury sector.. experience luxury perceptions sentiment analysis Sustainability text analytics","Co-branding strategies in luxury fashion: the Off-White case. Increasing competition has induced brands to find ever more innovative ways to raise awareness. Among the latter, co-branding has recently become pervasive in the luxury fashion sector. Despite the growing interest in co-branding, no study to date has examined how luxury fashion brands can strategically combine different types of co-branding and the amount of media visibility that they can gain by means of these brand alliances. Drawing on both case study analysis and automated text analysis, this paper on the longitudinal case of the luxury fashion brand Off-White offers important managerial implication. It shows that, to create a successful co-branding portfolio, luxury brands should initially collaborate with renowned brands in the same target market, and only later with brands operating in other sectors. This study also reports empirical findings with which to understand what are the most suitable forms of co-branding to pursue to increase media visibility and consumers\u2019 engagement in social media.. co-branding collaborations fashion Luxury luxury brands","A review of social roles in green consumer behaviour. Despite the broad interest and rapid increase in studying green consumer behaviour (GCB) from a social perspective, related articles have been presented in a piecemeal fashion and have lacked a review of social roles in GCB. Additionally, the research focus may differ from the influence of digital technology. Therefore, this study draws on a review of 439 GCB articles that focus on social roles and utilizes both quantitative and qualitative analyses to provide a general picture of theories, social factors, research topics and topic trends with a specific emphasis on the research differences between the traditional and digital contexts. The findings indicate that the GCB field has experienced exponential growth since 2014. Subjective norms, social influence, culture, marketing influence and social media influence are the main drivers of GCB. Eight research topics are identified, among which topics on the theory of planned behaviour (TPB) and the theory of consumption values (TCV) maintained high popularity. Furthermore, the TPB is more prevalent in the traditional context in which scholars prefer to predict GCB using macrosocial factors, such as policy and culture. In comparison, signal theory and commitment-trust theory have received more attention in the digital context in which trust is vital. Research interests in online platforms and green hotels have recently increased in the digital context. Gaps and suggested directions for future studies are further identified.. bibliometric analysis content analysis green consumer behaviour social roles text mining traditional versus digital contexts","Writing More Compelling Creative Appeals: A Deep Learning-Based Approach. We present a deep learning algorithm to provide personalized feedback on creative appeals, written content intended to persuade readers to undertake some action. Such appeals are widespread in marketing, including advertising copy, RFP responses, call center scripts, product descriptions, and many others. Although marketing research has produced several tools to help managers glean insights from online word-of-mouth, less attention has been paid to creating tools to assist the innumerable marketers responsible for crafting effective marketing messages. Our approach leverages the hierarchical structure of written works, associating words with sentences and sentences with documents, and the linguistic relationships developed therein. We score each sentence in an appeal by its expected contribution to success accounting for its substance and persuasive impact. The sentences with the lowest scores make the appeal less compelling and are the most effective points to focus a revision. The approach has proved effective in a randomized control trial, with subjects rating essays revised with the aid of algorithmic feedback as being 4.5% more likely to achieve their objec-tives. In addition to providing automated feedback to authors, we leverage the model\u2019s output to derive substantive insights into what makes an appeal compelling.. creative appeals deep learning natural language processing recurrent neural networks","Psycho-managerial text mining (PMTM): a framework for developing and validating psychological/managerial constructs from a theory/text-driven approach. This paper addresses two concerns in the construction and validation of psychological/managerial constructs from texts: (1) The procedure for studying content validity is mainly based on human tasks, subjectivity, limited to small data, and difficult to reproduce/replicate; (2) Traditional latent variable representation (a merged list or random parcel of words) lacks theoretical rationality and does not guarantee the representativity of valuable qualities, perceptual entities, and actions of the construct. The paper proposes a framework\u2014PMTM\u2014for developing/validating measures of psychological/managerial constructs from texts (three stages and 16 steps) by incorporating linguistic, psychometrical, and computational resources. PMTM includes five new properties to guide content validity analysis automatically, and contains a new method for refining dictionaries, entitled \u201cembedded voting,\u201d which emulates expert judgments. In addition, the paper provides empirical evidence derived from the application of PMTM to the case of transformational leadership using data from organizational documents, interviews, essays, blog posts, surveys, and speeches by former US presidents. The framework can also be used as a comprehensive template with the potential to exploit customer/service texts from a theory/text-driven approach to overcome recent challenges stated by the marketing literature, including the lack of standardization and inconsistency in the definitions and measurement of marketing constructs.. Automated dictionary creation Constructs analysis Text analytics Text mining Theory/text-driven approach Transformational leadership","Communication during pandemic: who should tweet about COVID and how?. The COVID-19 pandemic has devastated the health and wealth of individuals and economies. Firms have lost businesses while people have lost their jobs and even lives because of the pandemic. Hence, it is critical to understand whether and how firms should communicate with their consumers. The author analyzes social media tweets from 35 major car companies for 21 months during the pandemic, and detects different COVID-tweeting effects between luxury and non-luxury brands. While firms often spend much effort providing COVID-19 related information during pandemic, this paper finds that tweeting about COVID-19 (relative to other content) generally hurts consumer engagement (i.e. decreases retweets). Interestingly, this negative effect is moderated if tweets are posted by luxury firms (vs. non-luxury firms). Last, if firms tweet about COVID-19, they should focus more on stakeholders, such as consumers and employees in their tweets. The author generates implications for social media strategies during tremendous uncertainty and crisis periods.. consumer engagement covid-19 luxury brand Marketing communication text analysis twitter","More than words can say: a multimodal approach to understanding meaning and sentiment in social media. The authors develop a multimodal social listening analysis (MSLA) approach as a framework for managers to understand how meaning is constructed in social media posts using both text and other media. The research adds to AI and text analysis approaches by considering the whole meaning of a post rather than an analysis of subsets of information in text and other media. The use of MSLA is validated across the social media platforms of Facebook, Twitter and Instagram. The findings show that MSLA helps (i) reveal structures in what appear to be unstructured multimodal posts; (ii) identify all the sentiment items in a post; (iii) identify implicit meanings, such as irony, humour and sarcasm; and (iv) further identify emotions and judgements in multimodal communication. Importantly, this paper explains how decisions and opinions are made online and how marketing strategies can be tailored towards meanings derived from multimodal communication in social media.. consumer sentiment inter-coder reliability Multimodal social listening qualitative research social media social networking","Content Analysis of Seafood E-commerce Sites Using a Text Mining Approach: A Case Study of Japan. Matching the values of e-commerce sites and consumers is an effective way to expand online seafood sales. However, research that analyzed seafood e-commerce site data is scarce. This study explores these services to demonstrate how online seafood sales can be promoted. Data were obtained from the text of Japanese seafood e-commerce sites\u2019 business introduction pages. Morphological, frequency, and co-occurrence network analyses were performed. Key aspects of the services were identified (safe and high-quality, direct delivery, fresh and delicious, and thoughtfulness); however, individual consumer needs are not currently reflected. Further analyses on platform-type sites are required to expand seafood Internet sales.. E-commerce marketing seafood text mining","Correction to: Marketing insights from text analysis (Marketing Letters, (2022), 10.1007/s11002-022-09635-6). In this article the title was incorrectly given as \u2019Wisdom from words: marketing insights from text\u2019 but should have been \u2019Marketing insights from text analysis\u2019. The original article has been corrected.. NA","The Effects of Conversational Agents\u2019 Emotion Cues on Their Perceived Responsiveness and Consumers\u2019 Intention to Act: An Abstract. Conversational agents allow products and services to be sold through real-time one-on-one conversations. However, consumers tend to engage with humans and resist conversational agents. Further, conversation abandonment without leaving personal information (e.g., email) leaves marketers without the ability to re-engage with potential customers. Drawing on the Social Information Processing theory and Affect-as-Information model, this study investigates how emotion cues: a higher positive tone from the conversational agent and emojis influence (1) the agent\u2019s responsiveness perception, and (2) consumers\u2019 intention to disclose personally-identifying information (email) to the agent retailer. The research uses a computerized text analysis of the chat scenarios and a 2 (low vs higher emotional tone) \u00d7 2 (emoji use vs. no emoji use) between-subjects experimental design. This research focuses on the effect of emotional tone and emoji use on the conversational agent\u2019s perceived responsiveness and consumers\u2019 intention to disclose their personal information to the agent in a text-based conversational commerce context. When the conversational agent\u2019s emotional tone was higher, it was perceived as being more responsive. However, the effect of emoji use on the perception of agents\u2019 responsiveness was not significant. Finally, the present research found that the effect of higher emotional tone, emoji use, and the interaction term was significant for consumers\u2019 intention to disclose their email to the agent retailer. This study provides several managerial implications; although emoji use did not result in higher perceived responsiveness, emojis and higher emotional tone can be used to promote email disclosure to the agent retailers and thus enable marketers to collect valuable consumer data. Further, an emotional tone can benefit a conversational website, particularly one in need of incorporating customers\u2019 personal information to provide personalized products. The findings contribute to the growing research stream on integrating emotion cues into conversational agents and their impact on consumers\u2019 perceptions and personal information disclosure.. Conversational agents Conversational selling Emojis Emotional tone Information disclosure Non-verbal cues Perceived responsiveness Personalization","Applying Phrase-Level Text Analysis to Measure Brand-Related Information Disclosure: An Abstract. Financial reporting and disclosure are important means for management to communicate firm performance and governance to external stakeholders. Existing research provides limited insight into firms\u2019 disclosure of information about their market-based assets such as brands, although brand is an important part of firms\u2019 value proposition. Our research intends to address this research gap through (1) a theory-based conceptualization of brand-related information (BRI) and (2) an empirical analysis of BRI disclosure in corporate reports, more specifically, in US firms\u2019 annual reports on Form 10-K. We incorporate automated text analysis to identify and measure BRI disclosure in 10-K reports. Automated text analysis allows us to process massive amounts of text efficiently and reliably. Extant studies using automated text analysis are primarily rely on word-level analysis, yet most concepts entail multiword terms or phrases to convey meaning. We address this limitation of existing methods by applying phrase-level analysis to BRI disclosure. First, we draw on the literature on customer-based brand equity and intellectual capital disclosure to develop the conceptualization of BRI. Building on this conceptualization, we explore the capacity of natural language processing to build a phrase-level BRI coding dictionary. Second, we use automated text analysis to construct a BRI disclosure index that captures the BRI disclosure level in firms\u2019 10-K reports. Unlike prior studies that focus on word-level analysis for construct measurement, our method utilizes proximity search to match phrases in the BRI coding dictionary with texts and incorporate a proximity-weighing mechanism to conduct a phrase-level analysis of BRI disclosures. The contribution of this study is twofold. First, this study fills the research gap in the field of information disclosure concerning BRI by conceptualizing a BRI framework and providing evidence on whether and how firms disclose BRI in financial reporting. Second, our method broadens the possibility of utilizing automated text analysis in constructing research-specific coding dictionaries as well as conducting phrase-level text analysis. While current research has made some efforts to provide a structured process for phrase-level text analysis, there is limited guidance regarding the operationalization of phrase match with proximity search.. Automated text analysis Brand-related information Information disclosure Natural language processing Phrase-level analysis","An Artificial Intelligence Method for the Analysis of Marketing Scientific Literature: An Abstract. We suggest a machine-based research literature reading method specific to the academic discipline of marketing, adopting artificial intelligence (AI) developments from the field of materials science. Keeping up with research publications is untenable due to exponential growth. Researchers have become much better at the generation of information than at its deployment. AI can help to simplify the use of such knowledge. In materials science, Tshitoyan et al. (2019) have made steps in trying to achieve \u2018a generalized approach to the mining of scientific literature\u2019 using text mining and natural language processing. Using AI, research can be extracted from documents, classified, tokenised in individual words, and encoded as information-dense word embeddings, which are vector representations of words, without human supervision (Tshitoyan et al. 2019). Building on these developments we suggest a methodology specific to marketing science. The first step is to compile consolidated bodies of offline marketing research on topics such as branding, retail or advertising following Tshitoyan et al. (2019) method of knowledge extraction and relationships for the handling of large bodies of scientific literature. For this we shall use CrossRef Application Programming Interface (API) for the retrieval of large lists of article Digital Object Identifiers (DOIs). This is used by a number of publisher APIs, such as Elsevier https://dev.elsevier.com and Springer Nature https://dev.springernature.com to download full-text journal articles. Secondly, the embeddings will be trained with the scientific abstracts from each of the topics. For this we shall use article abstracts from 1975 to 2021 from more than a thousand journals and also articles likely to contain marketing-related research directly retrieved from the aforementioned databases (i.e. Elsevier and Science Direct) combined with web scraping. The performance of the algorithm is deemed to improve when irrelevant abstracts are removed. The remaining abstracts will then be classified as relevant and tokenised using ChemDataExtractor (Swain and Cole 2016). Correct pre-processing, especially the choice of phrases to be included as individual tokens should improve the results. In the third and final step, we shall repeat the first two steps integrating offline topics with the equivalent online topics, e.g. online branding. As AI is also capable of predictive writing using bidirectional encoders BERT and ELMo used to produce contextual word embeddings (Devlin et al. 2018), our work in progress will consider developing automated hypotheses formulation in marketing science (Spangler et al. 2014). Simplification of knowledge could also facilitate its transfer to practice.. Artificial intelligence Machine learning Marketing science Natural language processing Text mining","Opportunities and Challenges Facing AI Voice-Based Assistants: Consumer Perceptions and Technology Realities: An Abstract. Where AI has become especially pivotal for users\u2019 interactions is in the case of voice-based assistants (VAs), such as Apple\u2019s Siri and Amazon\u2019s Alexa. From what is initially perceived as being a tool to play music, read out news reports and set timers, VAs have developed considerably in recent years and their functionality goes way beyond initial perceptions. For example, Amazon Alexa will be able to give out health advice to users in the United Kingdom as health-related questions will be automatically searched for using the official NHS website (MIT Technology Review, 2020). Some reports go as far to discuss how Amazon has plans to be able to run someone\u2019s entire life from the Alexa on the basis that the systems are getting so sophisticated and the data being collected is so vast that the Alexa will be capable of predicting needs (Hao, 2019). Nevertheless, users still appear to be resistant to use VAs, with some even reluctant to engage with this technology entirely (PwC, 2018). Most of these constraints to VA adoption primarily relate to lack of trust, perceived data privacy and security concerns and lack of knowledge or understanding. Despite the benefits and opportunities of AI software, it is inherently limited by capabilities surrounding planning, reasoning, knowledge, natural language processing, ability to move and to empathise. It is this lack of emotional connection that is a fundamental component of users being less trusting towards AI voice-based assistants. This research investigates the role of emerging capabilities, privacy concerns and trust towards VAs using a mixed-methodology design. Results from the qualitative element of the study reveal that it is more about trusting the capabilities and functionalities than being scared over personal data. This theme will subsequently be examined further in a follow-up experimental study to examine the role of context towards these perceptions. The focus of the experimental design will subsequently consider the direct relationship between perceived behavioural control and intention to continue to use VAs with consideration into the indirect effects of p
