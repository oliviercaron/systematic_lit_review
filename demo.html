Data were analysed using a text mining approach and the outcome revealed professionals' resistance to set SM in the centre of the online strategy and highlighted the preference of users to use search engines that, in turn, will lead them to a retail website.","Purpose: This study aims to discern emerging trends and provide a longitudinal perspective on merchandising research by identifying relationships between merchandising-related subdomains/themes. Design/methodology/approach: This study sourced 657 merchandising-related articles published since 1960, from the Scopus database and 425 from Web of Science. After processing and normalizing the data, this study performed co-word and thematic network analyses. Taking a text mining approach, this study used topic modeling to identify a set of coherent topics characterized by the keywords of the articles. Findings: This study identified the following merchandising-related themes: branding, retail, consumer, behavior, modeling, textile and clothing industry and visual merchandising. Although visual merchandising was the first type of merchandising to be used in-store, only recently has it become an emerging topic in the academic literature. There has been a further trend over the past decade to understand the adoption of simulation technology, such as computer-aided design, particularly in supply chain management in the clothing industry. These and other findings contribute to the discussion of the merchandising concept, approached from an evolutionary perspective. Research limitations/implications: The conclusions of this study hold implications at the intersection of merchandising, sectors, new technologies, research methodologies and merchandising-practitioner education. Research trends suggest that, in the future, virtual reality and augmented reality using neuroscientific methods will be applied to the e-merchandising context. Practical implications: The different dimensions of merchandising can be used to leverage store managers\u2019 decision-making process toward an integrated store-management strategy. In particular, by adopting loyalty merchandising tactics, the store can generate emotional attachment among consumers, who will perceive its value and services as unique, thanks to merchandising items designed specifically with that aim in mind. The stimulation of unplanned purchases, the strategic location of products and duration of each merchandising activity in the store, the digitalization of merchandising and the application of findings from neuroscience studies are some of the most relevant practical applications. Originality/value: This study provides the first-ever longitudinal review of the state of the art in merchandising research, taking a holistic perspective of this field of knowledge spanning a 60-year period. The work makes a valuable contribution to the development of the marketing discipline.","This research examines variation in response to mass email communications by a large and sophisticated political campaign over the course of the 2018 election cycle. Computational text analysis is utilized to generate and catalogue the most frequent themes across a body of 690 separate email messages. We find open rates vary somewhat by the subject key words of messages as well as when they were sent. In addition, small donations received through email are also responsive to the contents of messages, controlling for timing and other relevant factors. Given the very low cost associated with using email to communicate with supporters, it appears to be an effective means for harvesting small contributions and of providing opportunities for large numbers of voters to elevate their level of participation in the electoral process.","This research introduces a method for segmenting customers using Structural Topic Modelling (STM), a text analysis tool capable of capturing topical content and topical prevalence differences across customers while incorporating metadata. This approach is particularly suitable for contexts in which textual data is either a critical component or is the only data available for segmentation. The ability to incorporate metadata by using STM provides better clustering solutions and supports richer segment profiles than can be produced with typical topic modelling approaches. We empirically illustrate the application of this method in two contexts: 1) a context in which related metadata is readily available; and 2) a context in which metadata is virtually non-existent. The second context exemplifies how ad-hoc generated metadata can increase the utility of the method for identifying distinct segments.","Electronic-word-of-mouth (eWOM) plays a crucial role not only in analyzing customer decision-making but also in enhancing the revenue and brand image of service providers in the market. Understanding guest satisfaction is one of the important aspects because it augments the guest experience and their future intention to book. Many studies carried out in past applied regression-based and qualitative methods for analyzing the satisfaction levels of guests, but data analytics methods are still lacking in the literature and how these types of approaches can be applied to benefit hoteliers has not been completely explored. The objective of this study is to identify the important features that predict hotel guest satisfaction (HGS) through the ANN-based HGS prediction model. The feature importance with respect to guest satisfaction has also been estimated and discussed. We have discussed the managerial and theoretical implications of our research. Recommendations for the hospitality industry are also provided.","Marketing is the functional area primarily responsible for driving the organic growth of a firm. In the age of digital marketing and big data, marketers are inundated with increasingly rich data from an ever-expanding array of sources. Such data may help marketers generate insights about customers and competitors. One fundamental question remains: How can marketers wrestle massive flows of existing and nascent data resources into coherent, effective growth strategies? Against such a backdrop, the Marketing Science Institute has made \u201ccapturing information to fuel growth\u201d a top research priority. The authors begin by discussing the streetlight effect\u2014an overreliance on readily available data due to ease of measurement and application\u2014as contributing to the disconnect between marketing data growth and firm growth. They then use the customer equity framework to structure the discussion of six areas where they see substantial undertapped opportunities: incorporating social network and biometric data in customer acquisition, trend and competitive interaction data in customer development, and unstructured and causal data in customer retention. The authors highlight challenges that obstruct firms from realizing such data-driven growth opportunities and how future research may help overcome those challenges.","Social Media Influencers (SMIs) are micro-celebrities with large followings on social media platforms who engage consumers and hold the potential to promote customer-brand relationships across different product categories. SMIs have an existing relationship of trust with consumers, and consumers seek out the content created by SMIs for valuable information and advice. This study explores the process of brand engagement between consumers and brands in the digital content marketing environment, specifically examining the research question: Do SMIs act as a route to brand engagement for their followers? The context for this study is the beauty community on YouTube; over 60,000 user comments were analyzed through automated text analysis. This study is among the first to provide empirical evidence that SMIs do act as a route to brand engagement through the three dimensions of cognitive processing, affection and activation.","The integration of artificial intelligence (AI) into the human race has gradually become\u00a0a norm. AI entails technology assemblages such as machine learning, natural language processing, and reasoning. The influence of AI systems has intensified in consumers' daily lives. Many consumers have interacted with the notions of AI through advertisements or having personal experiences. Many consumers are curious about the use of AI. This paper reports three studies conducted to determine whether anthropomorphism (ANTH) and engagement play a role in consumers' intention to re-use a voice assistant\u00a0(VA; a machine-learning AI). The second study will determine if ANTH and engagement play a role when consumers are using the VAs for different activities (task completion vs. information gathering). In addition, in Study 2, actual re-use behavior was also tested in the model, which encouraged a stronger overall model fit. The results show that in general effort expectation (EE) has a strong positive impact on consumers' usage experience of the VA. However, between the two types of activities, EE has a stronger impact on consumers' usage experience for information-gathering activities, whereas performance expectation has a stronger impact on usage experience when consumers use the VA for task-completion purposes. The third study used internet usage experience as a moderating variable to determine the boundaries of the mediating effects in the study. The results show that the mediators yield results similar to prior studies.","The aim of this study is to utilise the user-generated content from social media platforms and merchandise websites to explore various values affecting behavioural intention in context of e-Learning services from the consumption-value-theory perspective. This study has utilised a novel mixed-method approach based on natural language processing (NLP) techniques for the both the qualitative and quantitative analysis. This study has used user-generated content of Coursera (an e-Learning service) consisting of online reviews from Coursera-100\u00a0k-dataset and tweets about Coursera. Some of the important themes generated from the thematic-based analysis of tweets are \u2018value addition\u2019, \u2018course content\u2019, \u2018topic cover\u2019, \u2018reliability of course\u2019, \u2018course quality\u2019, \u2018enjoyed course\u2019, \u2018recommend the course\u2019, \u2018value for money\u2019, \u2018facilitator skills\u2019, etc. Results of the empirical study reveal that offers and deals, emotional connect, facilitator quality, course reliability, platform innovativeness, and compatibility are important predictors of behavioural intention. This study concludes with the various limitations and future directions.","Although blood is essential in healthcare systems for medical and surgical use, it is still a scarce resource. Given that blood cannot be produced artificially, donors are the backbone of the system, which is why it is crucial for transfusion centers to understand the factors that determine their behavior. The goal of this study is to help decision-makers at transfusion understand what lines of research have been developed in the literature and which ones might be useful to define and assess actions related to the attributes of the donation system and donor behavior. To that end, this work aims to present an overview of the available literature on blood donor behavior from a social marketing perspective, which is of paramount importance in the context of blood donation. Based on the results of this review, which was performed by using the text mining methodology, this study presents current lines of investigation, and proposes additional future lines.","Despite efforts to address the lack of female representation in executive leadership roles, the number of women in leadership roles is still low in comparison to men. Data in the form of online interviews were collected for a sample of 69 CMOs from the World\u2019s Most Influential CMO\u2019s report by Forbes Magazine and analyzed using the automated text analysis software, LIWC, employing the dimensions of Analytic, Clout, Authentic, and Tone. A series of ANOVAs was conducted to determine the impact of gender on these dimensions. Clout and Authentic were significantly impacted by the gender of the CMO. The paper considers two gender communication theories that could potentially explain these differences. The paper concludes by discussing managerial implications, acknowledging the limitations, and identifying avenues for future research.","Purpose: This paper aims to review the existing literature about consumer engagement, provide an accurate mapping of this research field, propose a consumer engagement typology and a conceptual framework and offer a research agenda for this domain. Design/methodology/approach: A systematic literature review using several quality filters was performed, producing a top-quality pool of 41 papers. After that, a text mining analysis was conducted, and five major research streams emerged. Findings: This paper proposes five distinct research streams based on the text mining analysis, namely, consumer engagement, online brand community engagement, consumer-brand engagement, consumer engagement behaviours and media engagement. Based on this, a consumer engagement typology and a conceptual framework are suggested and a research agenda is proposed. Originality/value: This paper presents scientific value and originality because of the new character of the topic and the research methods used. This research is the first study to perform a systematic review and using a text-mining approach to examine the literature on consumer engagement. Based on this, the authors define consumer engagement typology. A research agenda underlining emerging future research topics for this domain is also proposed.","The research methods based on the analysis of users-generated contents are an increasingly widespread practice in some companies. These contents analysis is able to observe the \u00abliving voice\u00bb of customers/users because they represent more spontaneous opinions and preferences than those found through traditional data collection settings. This paper discusses a qualitative-quantitative methodological approach for the study of users-generated contents. The proposed method combines the outputs that emerge from automated social media monitoring platforms, based on the semantic analysis, with an ethnographic approach deriving from the analysis of online contexts in which users' opinions are shared. The methodological model adopts an integrated and multi-methods approach and it is divided into three phases (con-textual analysis, textual analysis, extra-textual analysis). The method was applied to a case study of an Italian wine brand: the study aims to analyze the meanings associated with the brand, evaluating the alignment between the brand values and the brand image that it disseminates as perceived by users in their online conversations.","Destination image is a key factor for attracting tourists and wealth to destinations. With the spread of Web 2.0 and traveller-generated content, destination management organisations do not control the information regarding destination image formation through its cognitive, affective and conative components. The aim of the study is to analyse, using natural language processing techniques, whether the terrorist attack of August 2017 and the Catalan sovereignty process, which took place during the last quarter of 2017 in Barcelona, harmed the online destination image perceived and transmitted by tourists, through language recognition, frequency analysis and term categorisation of more than 150,000 online travel reviews, written in English, Spanish, French, German or Italian, posted on a shared-lodging platform. The findings show that visitors did not fear for their personal safety despite the seriousness and immense international media coverage of both events. The opinion of tourists, shared through online reviews, can help companies to improve the supply of goods and services.","The primary purpose of the present research is to develop a methodology which can accurately analyse online public reviews on Google using Netnography studies combined with text mining analyses. By analysing the current techniques applied to a lifestyle hotel brand in nine properties in different countries and carefully studying how negative reviews are expressed online by costumers, this study aims to create a pattern of lifestyle customer complaints. This research seeks to demonstrate patterns of consumer behaviour that are not fully satisfied with the hotel service and how it can negatively affect the brand. This study identifies the areas that five stars lifestyle hoteliers and hotel managers need to pay attention to improve services, considering online reviews on online platforms, such as social networks and other tourism sites. Today, online reviews and customer experiences have a significant impact on the choice of a hotel.","The IT service industry values the experience of social familiarity, which is based on routine interactions with suppliers and customers and is at the frontier of social media marketing. To further understand how IT service companies use social media to engage their customers or potential leads, the objectives of this research are to delineate the differences between IT service companies\u2019 use of social media and users\u2019 expectations based on knowledge extracted from user-generated content on Twitter. We applied a text mining approach called two-tier concept-linking analysis to extract patterns in Twitter posts from top IT service companies as well as the related tweets from the Twitter users. We further compare the yearly similarities and differences of the key concepts from the company's official account and from the users. Besides, the key concepts between users\u2019 expectations and IT service companies\u2019 social media use were compared on the basis of first-tier concepts and further elaborated by their corresponding second-tier concepts. Our approach contributes to further understand the socio-cognitive insights underlying the dynamic social media data, from which organizations and individuals in charge can note the objectives they wish to maintain and the marketing gaps they wish to improve on.","Airport hotel chains target the specific and important segment of accommodation near airports, thus benefiting from travelers seeking to stay near an airport. This study addresses service quality by analyzing TripAdvisor online reviews over units from both a high-end and a low-end chain in five European cities (Amsterdam, Brussels, Frankfurt, London, Paris). Using text mining and topic modeling, ten heat matrices were drawn (one per unit) to summarize the main services characterizing the computed topics. Seven hypotheses grounded on existing literature were tested, from which some interesting findings emerged (e.g., related to transfer services, staff, food and beverage, cleanliness, and punctuality). This study contributes to the standardization versus adaptation debate by unveiling a globalized strategy in staff management and breakfast services, while bar services adopt a localized strategy. Transportation services, while not offered by the hotels, are frequently mentioned, which signals hoteliers to interact with local authorities to improve accessibilities.","Patients frequently use Facebook for health-related reasons, like seeking of information or the recommendation of practitioners or hospitals. In this way, Facebook provides a powerful communication platform for electronic word-of-mouth (eWOM). Hospitals increasingly use Facebook to positively influence the perception of their brand reputation and performance. The present explorative study provides detailed information regarding eWOM behavior of persons on the Facebook page of an Upper Austrian hospital. Data of the hospital\u2019s Facebook page was gathered and analyzed with NodeXL. By using a text analysis, we categorized the hospitals\u2019 posts. Reactions towards the different types of postings were analyzed by counting emojis, the number of shares and comments. Within the study, there was an in-depth evaluation of communication data (313 posts of the hospital, more than 14,000 eWom actions by 3327 women, men and organizations). The study shows how heterogeneous users are in their eWOM behavior and that a variety of topics on the Facebook page stimulates electronic recommendations. One major finding of the study is that a significant part of the eWOM is done by only a few users. According to this, a so-called Intensive WOM Behavior (IWB) can be identified. Users of the IWB-group behave heterogeneously. Most react either with an emoji, a comment or a share. Only a few IWB-users respond with a combination of these eWOM-reactions. By providing first insights into the existence of IWB-users as well as their eWOM-behavior, this study offers new insights to eWOM in Facebook.","Facing growth pressures, firms attempt to target the large low-income consumer segment present in emerging markets. This multi-method study develops research insights regarding consumer-, retailer-, firm-, category- and country-level factors that enhance the acceptability, awareness, availability, and affordability of products that facilitate the low-income consumer adoption of and firms\u2019 introduction of new products for low-income consumers. Study 1 uses a qualitative grounded-theory approach by interviewing company managers and low-income consumers in India and Chile. Study 2, empirically tests an integrated multi-level model of several category factors identified in Study 1, combined with country-level factors drawn from the literature, using a unique 12-year longitudinal panel dataset of new product introductions in 27 emerging market countries from Africa, Asia, Eastern Europe, and South America. The research identifies consumer aspirations, region-based versioning, visible packaging and the product demonstrations as critical motivating factors for adoption of products by low income consumers. Consumers\u2019 knowledge of the product category, the concentration of branded products, availability of global brands, and the presence of traditional retail stores motivate firms to launch products for low income consumers in emerging markets.","With the dramatic proliferation of online user-generated content (UGC), research has emerged to gain understanding of what makes a review helpful, and how useful knowledge can be filtered from over-loaded UGC. Hospitality literature has widely examined the characteristics of helpful online reviews for identifying the determinants of helpfulness. In contrast, the influence of embedded opinions in reviews on helpfulness voting has rarely been examined. This study investigated the distribution of 28 identified hotel attributes ranging between helpful and not-helpful categories, in 85,963 hotel reviews. The findings suggest that customer information requirements differ according to hotel class. Some attributes are reported as uniquely helpful for a specific hotel class, such as proximity to a station (3-stars), bed and lobby (4-stars), and experience and drinks (5-stars), whereas other attributes apply to multiple groups, such as walking distance (3\u20134 stars), English fluency (4\u20135 stars), and front-desk, street-road, taxi, and value (3\u20135 stars).","Although social media has emerged as a popular source of insights for both researchers and practitioners, much of the work on the dynamics in social media has focused on common metrics such as volume and sentiment. In this research, we develop a changepoint model to capture the underlying shifts in social media content. We extend latent Dirichlet allocation (LDA), a topic modeling approach, by incorporating multiple latent changepoints through a Dirichlet process hidden Markov model that allows for the prevalence of topics to differ before and after each changepoint without requiring prior knowledge about the number of changepoints. We demonstrate our modeling framework using social media posts from brand crises (Volkswagen\u2019s 2015 emissions testing scandal and Under Armour\u2019s 2018 data breach) and a new product launch (Burger King\u2019s 2016 launch of the Angriest Whopper). We show that our model identifies shifts in the conversation surrounding each of these events and outperforms both static and other dynamic topic models. We demonstrate how the model may be used by marketers to actively monitor conversations around their brands, including distinguishing between changes in the conversation arising from a shift in the contributor base and underlying changes in the topics discussed by contributors.","User-generated content in the form of customer reviews, blogs, and tweets is an emerging and rich source of data for marketers. Topic models have been successfully applied to such data, demonstrating that empirical text analysis benefits greatly from a latent variable approach that summarizes high-level interactions among words. We propose a new topic model that allows for serial dependency of topics in text. That is, topics may carry over from word to word in a document, violating the bag-of-words assumption in traditional topic models. In the proposed model, topic carryover is informed by sentence conjunctions and punctuation. Typically, such observed information is eliminated prior to analyzing text data (i.e., preprocessing) because words such as \u201cand\u201d and \u201cbut\u201d do not differentiate topics. We find that these elements of grammar contain information relevant to topic changes. We examine the performance of our models using multiple data sets and establish boundary conditions for when our model leads to improved inference about customer evaluations. Implications and opportunities for future research are discussed.","Marketing excellence is a foundational principle for the discipline that is gaining increasing attention among managers and investors. Despite this, the nature of marketing excellence and its effectiveness remain unclear. This research offers insight by addressing two questions: (1) How do managers understand and exercise marketing excellence? and (2) How do investors evaluate marketing excellence? Study 1 merges insights from 39 in-depth interviews with senior executives and secondary data from 150 firm strategies to find that marketing excellence is a strategy type focused on achieving organic growth by executing priorities related to the marketing ecosystem, end user, and marketing agility. Study 2 quantifies the impact of marketing excellence on firm value by using a machine learning algorithm and text analysis through an original dictionary to classify the text from 8,317 letters to shareholders in 1,727 U.S. firm annual reports. Calendar-time portfolio models reveal abnormal one-year returns of up to 8.58% for marketing excellence\u2014returns that outpace those associated with market orientation and marketing capabilities. Findings offer guidance to managers, educators, and investors regarding how marketing excellence manifests\u2014paving the way for the allocation of firm resources to ensure that marketing drives organic growth.","User-generated content is a valuable source for understanding online shoppers' emotions. Using text-mining techniques, this study identifies seven topics regarding online retail services in online posts: product, retailer promotion, delivery, payment, communication, return/refund, and price. The topics are associated with the sentiment polarity of online shoppers' posts. This study further explores whether the emotional responses from domestic and cross-border online shoppers differ with regard to these topics. The results show that differences exist in these two groups' sentiments concerning product and payment. Furthermore, there are differences in the two groups\u2019 respective negative emotions (i.e., anger, sadness, and fear) concerning delivery, communication, and return/refund. The findings of this study provide online retailers with important managerial implications.","Volatility is an important metric of financial performance, indicating uncertainty or risk. So, predicting and managing volatility is of interest to both company managers and investors. This study investigates whether volatility in user-generated content (UGC) can spill over to volatility in stock returns and vice versa. Sources for user-generated content include tweets, blog posts, and Google searches. The authors test the presence of these spillover effects by a multivariate GARCH model. Further, the authors use multivariate regressions to reveal which type of company-related events increase volatility in user-generated content. Results for two studies in different markets show significant volatility spillovers between the growth rates of user-generated content and stock returns. Further, specific marketing events drive the volatility in user-generated content. In particular, new product launches significantly increase the volatility in the growth rates of user-generated content, which in turn can spill over to volatility in stock returns. Moreover, the spillover effects differ in sign depending on the valence of the user-generated content in Twitter. The authors discuss the managerial implications.","Purpose: The purpose of this research is to investigate the use of Twitter in business as a medium for knowledge sharing and to crowdsource information to support innovation and enhance business relationships in the context of business-to-business (B2B) marketing. Design/methodology/approach: This study uses a combination of methodologies for gathering data in 52 face-to-face interviews across five countries and the downloaded posts from each of the interviewees' Twitter accounts. The tweets were analysed using structural topic modelling (STM), and then compared to the interview data. This method enabled triangulation between stated use of Twitter and respondent's actual tweets. Findings: The research confirmed that individuals used Twitter as a source of information, ideas, promotion and innovation within their industry. Twitter facilitates building relevant business relationships through the exchange of new, expert and high-quality information within like-minded communities in real time, between companies and with their suppliers, customers and also their peers. Research limitations/implications: As this study covered five countries, further comparative research on the use of Twitter in the B2B context is called for. Further investigation of the formalisation of social media strategies and return on investment for social media marketing efforts is also warranted. Practical implications: This research highlights the business relationship building capacity of Twitter as it enables customer and peer conversations that eventually support the development of product and service innovations. Twitter has the capacity for marketers to inform and engage customers and peers in their networks on wider topics thereby building the brand of the individual users and their companies simultaneously. Originality/value: This study focuses on interactions at the individual level illustrating that Twitter is used for both customer and peer interactions that can lead to the sourcing of ideas, knowledge and ultimately innovation. The study is novel in its methodological approach of combining structured interviews and text mining that found the topics of the interviewees' tweets aligned with their interview responses.","Results from three large-scale field studies and two controlled experiments show that consumers tend to be more self-disclosing when generating content on their smartphone versus personal computer. This tendency is found in a wide range of domains including social media posts, online restaurant reviews, open-ended survey responses, and compliance with requests for personal information in web advertisements. The authors show that this increased willingness to self-disclose on one\u2019s smartphone arises from the psychological effects of two distinguishing properties of the device: (1) feelings of comfort that many associate with their smartphone and (2) a tendency to narrowly focus attention on the disclosure task at hand due to the relative difficulty of generating content on the smaller device. The enhancing effect of smartphones on self-disclosure yields several important marketing implications, including the creation of content that is perceived as more persuasive by outside readers. The authors explore implications for how these findings can be strategically leveraged by managers, including how they may generalize to other emerging technologies.","Online-to-offline (O2O) integration refers to the incorporation of separate online and offline service processes into a single service delivery. Advances in mobile devices and information and communication technology enable the O2O integration, which has been applied to many services. This study proposes a new service blueprint, called the O2O Service Blueprint (O2O SB), which is specialized in visualizing and analyzing the service processes of the O2O integration. A comprehensive literature review and text mining analysis are conducted on massive quantities of literature, articles, and application introductions to understand characteristics of the O2O integration and extract keywords relevant to the O2O integration. Comparisons of the O2O SB with the conventional Service Blueprint and Information Service Blueprint validate that the O2O SB can address the limitations of existing service blueprints. An evaluation through expert interviews confirms the completeness, utility, and versatility of the O2O SB. The proposed O2O SB presents a complete picture of the entire service delivery process, whether online or offline. This SB helps users systematically understand the processes and formulate strategies for service improvement.","This paper proposes an innovative method for estimating brand association matching and strength. It is based on a dual analytical perspective as it compares consumer-perceived with company-defined brand associations, thereby filling a research gap in the offline and online brand studies. In order to build this method, we investigate online communities as authentic interactive environments by combining text-mining with Hybrid Log-Linear models. What emerges is an interdisciplinary method that contributes to extending the use of the user-generated content (UGC) for marketing purposes. Its application is useful for verifying the conditions for customer brand equity and more systematically\u00a0controlling the adopted brand communications. The analysis also takes into consideration consumers who, after experiencing the virtual setting, have become free-brand tellers and real co-creators of brand meaning. In the study, we focus on online fashion communities as digital platforms where consumer interactions are particularly intensive, and the narratives are rich in brand-related perceptions.","Purpose: The purpose of this paper is to offer a step-by-step text mining analysis roadmap (TMAR) for service researchers. The paper provides guidance on how to choose between alternative tools, using illustrative examples from a range of business contexts. Design/methodology/approach: The authors provide a six-stage TMAR on how to use text mining methods in practice. At each stage, the authors provide a guiding question, articulate the aim, identify a range of methods and demonstrate how machine learning and linguistic techniques can be used in practice with illustrative examples drawn from business, from an array of data types, services and contexts. Findings: At each of the six stages, this paper demonstrates useful insights that result from the text mining techniques to provide an in-depth understanding of the phenomenon and actionable insights for research and practice. Originality/value: There is little research to guide scholars and practitioners on how to gain insights from the extensive \u201cbig data\u201d that arises from the different data sources. In a first, this paper addresses this important gap highlighting the advantages of using text mining to gain useful insights for theory testing and practice in different service contexts.","Recently, the web has been crowded with growing volumes of various texts on every aspect of human life. It is difficult to rapidly access, analyze, and compose important decisions using efficient methods for raw textual data in the form of social media, blogs, feedback, reviews, etc., which receive textual inputs directly. It proposes an efficient method for summarization of various reviews of tourists on a specific tourist spot towards analyzing their sentiments towards the place. A classification technique automatically arranges documents into predefined categories and a summarization algorithm produces the exact condensed input such that output is most significant concepts of source documents. Finally, sentiment analysis is done in summarized opinion using NLP and text analysis techniques to show overall sentiment about the spot. Therefore, interested tourists can plan to visit the place do not go through all the reviews, rather they go through summarized documents with the overall sentiment about target place.","Purpose: The purpose of this paper is to summarize the main developments from the early days of manual content analysis to the adoption of computer-assisted content analysis and the emerging artificial intelligence (AI)-supported ways to analyze content (primarily text) in marketing and consumer research. A further aim is to outline the many opportunities these new methods offer to marketing scholars and practitioners facing new types of data. Design/methodology/approach: This conceptual paper maps our methods used for content analysis in marketing and consumer research. Findings: This paper concludes that many new and emerging forms of unstructured data provide a wealth of insight that is neglected by existing content analysis methods. The main findings of this paper support the fact that emerging methods of making sense of such consumer data will take us beyond text and eventually lead to the adoption of AI-supported tools for all types of content and media. Originality/value: This paper provides a broad summary of nearly five decades of content analysis in consumer and marketing research. It concludes that, much like in the past, today\u2019s research focuses on the producers of the words than the words themselves and urges researchers to use AI and machine learning to extract meaning and value from the oceans of text and other content generated by organizations and their customers.","Purpose: The purpose of this study to examine the effect of financial constraint on intangible investment because intangible investment provides an overall picture of marketing investment and activity. Intangible investment also plays a significant role in facilitating future sales. Using a new measure of intangible investment (Peters and Taylor, 2017), the authors first establish that intangible investment is positively related with future sales. Then, using a new text-based measure of financial constraint, the authors show that financial constraint has a significant negative effect on future intangible investments after controlling for other factors. Intangible investment has three components. The first is R&amp;D, the second is 30 per cent of selling and general administrative expense (SGA) and the third is other intangibles. The authors find that the negative and significant effect of financial constraint on 30 per cent SGA is stronger. This indicates that financially constrained firms reduce marketing related investments. The authors then considered firm size and found that smaller firms facing financial constraint continue to increase their intangible investments, whereas larger firms reduce their intangible investment. As a robustness test, the authors use advertising expenditure as a measure of promotion related investment and find that financial constraint has a negative effect on advertising spending. The authors then use two traditional measures of financial constraint in their analysis to compare with the new text-based measure. Design/methodology/approach: The authors use ordinary least squares with cluster robust standard error to conduct their empirical analysis. Findings: First the authors establish that intangible investment positively affects future sales. Further the authors find that financial constraint negatively affects intangible investment. Moreover, financial constraint negatively affects the brand capital of intangible investment. Research limitations/implications: The authors did not conduct any industry specific analysis to see how financial constraints affect intangible investment across different industries. Industry specific analysis is important because in some industries/sectors intangibles are clearly more important than in others, so this is an important avenue for future research. It will also be interesting to explore if and how financial constraint has a mediating effect on sales growth via intangible investment and different components of intangibles. Practical implications: This study identifies another important factor that can negatively affect brand capital investment. Originality/value: The authors have used a measure of financial constraint and text mined all the annual reports of US firms for the period of 1994-2016 to compute this measure.","Purpose: Consumers often search for movie information and purchase tickets on the go. A synopsis is often provided by producers and theatres in mobile apps and websites. However, to the best of the authors\u2019 knowledge, little research has investigated whether the synopsis has an impact on a movie\u2019s box office. This research uses computerized text analysis in examining the influence of linguistic cues of a synopsis on the movie\u2019s financial performance. This paper aims to show that language choice in a synopsis is a significant factor in predicting box office performance. Design/methodology/approach: A total usable sample of 5973 movies was collected using a web crawler. Computerised text analysis using linguistic inquiry and word count was adopted to analyse the movie synopses data. The empirical study comprises two phases. Phase 1 used exploratory factor analysis on 50 per cent of the sample (Sample 1) to establish the dimensionality of psychological processes as reflected in the linguistic expressions. The analysis identified 11 linguistic variables that loaded on four dimensions. The factor structure was replicated on an independent sample (Sample 2) using confirmatory factor analysis. Phase 2 tested the hypotheses using structure equation modelling. Findings: Results show that consistency between movie genres and linguistic cues in a film synopsis promotes movie box office revenue when linguistic cues shown in the synopsis confirm a consumer\u2019s expectancies about a focal movie genre. Conversely, a synopsis reduces the movie box office revenue when the linguistic cues shown disconfirm the genre-based expectancies. These linguistic cues exert similar effects on action and crime films but different effects on comedies and drama films. Research limitations/implications: It is likely that consumer tastes and linguistic styles of film synopses have evolved over time. As a cross-sectional study, such changes were not taken into consideration in the current research. A longitudinal study in the future can reveal the dynamic relationship between film synopses and audience. Practical implications: Managerially, the findings show that a synopsis is an effective communication touch point to position a movie. This research provides concrete guidelines in crafting synopses with the \u201crights words\u2019 aligned with movie-goers\u2019 expectations within each specific genre. Beyond movie consumption, the research findings can be applied to other entertainment products, such as TV series and books. Originality/value: To our knowledge, this research is the first in studying the linguistic cues in synopses and its relation to box office performance. It addresses this knowledge gap by answering the basic question of whether movie synopses matter. Methodically, the paper marks the first attempt to use the two-step structural equation modelling method on computerised content analysis data.","Purpose: This paper aims to explore how chief executive officers (CEOs) and C-suite marketing executives (chief marketing officers [CMOs], chief customer officers [CCOs], chief branding officers [CBOs], etc.) talk about marketing concepts to better understand how marketers can more effectively articulate their value and increase their strategic influence within the firm. Design/methodology/approach: Artificial intelligence-enabled computerized text analysis was used to identify and weight keywords from 266 CEO and C-suite marketing executive interviews. Custom marketing concept dictionaries were used to gauge overall marketing focus. Findings: The analysis revealed opportunities for C-suite marketers to align specific marketing concepts with that of CEOs for increased strategic influence. Comparisons between C-suite marketing roles showed that CMOs are more focused on marketing strategy than specialized C-suite marketing positions, such as CCO and CBO. This points to a potential decrease in strategic impact for marketing executives dependent on the specialization of their position. Research limitations/implications: Using IBM Watson\u2019s black-box artificial intelligence may limit the ability to replicate results from the content analysis; however, the results identify important ways that marketing executives can use to increase their ability to articulate their value within the firm. Practical implications: C-suite marketing executives who want to increase the strategic alignment of their role with their firm must pay close attention to the marketing concepts they talk about, and how those align with their CEO\u2019s marketing knowledge. The creation of specialized C-suite marketing roles may unintentionally limit the strategic thinking and firm-level impact of marketers. Originality/value: This paper represents the first use of artificial intelligence-enabled computerized text analysis to explore and compare executive speech acts to help increase marketing\u2019s influence in the firm. It is also the first to explore differences in marketing concept use between C-suite marketing roles.","Purpose: This paper aims to develop a novel and generalizable machine-learning based method of measuring established marketing constructs through passive analysis of consumer-generated textual data. The authors term this method scale-directed text analysis. Design/methodology/approach: The method first develops a dictionary of words related to specific dimensions of a construct that is used to assess textual data from any source for a specific meaning. The method explicitly recognizes both specific words and the strength of their underlying sentiment. Findings: Results calculated using this new approach are statistically equivalent to responses to traditional marketing scale items. These results demonstrate the validity of the authors\u2019 methodology and show its potential to complement traditional survey approaches to assessing marketing constructs. Research limitations/implications: The method we outline relies on machine learning and thus requires either large volumes of text or a large number of cases. Results are reliable only at the aggregate level. Practical implications: The method detail provides a means of less intrusive data collection such as through scraped social media postings. Alternatively, it also provides a means of analyzing data collected through more naturalistic methods such as open-response forms or even spoken language, both likely to increase response rates. Originality/value: Scale-directed text analysis goes beyond traditional methods of conducting simple sentiment analysis and word frequency or percentage counts. It combines the richness of traditional textual and sentiment analysis with the theoretical structure and analytical rigor provided by traditional marketing scales, all in an automatic process.","E-negotiations, or sales negotiations over email, are increasingly common in business-to-business (B2B) sales, but little is known about selling effectiveness in this medium. This research investigates salespeople\u2019s use of influence tactics as textual cues to manage buyers\u2019 attention during B2B e-negotiations to win sales contract award. Drawing on studies of attention as a selection heuristic, the authors advance the literature on mechanisms of sales influence by theorizing buyer attention as a key mediating variable between the use of influence tactics and contract award. They use a unique, longitudinal panel spanning more than two years of email communications between buyers and salespeople during B2B sales negotiations to develop a validated corpus of textual cues that are diagnostic of salespeople\u2019s influence tactics in e-negotiations. These e-communications data are augmented by salesperson in-depth interviews and survey, archival performance data, and a controlled experimental study with professional salespeople. The obtained results indicate that the concurrent use of compliance or internalization-based tactics as textual cues bolsters buyers\u2019 attention and is associated with greater likelihood of contract award. In contrast, concurrent use of compliance and internalization-based tactics is prone to degrade buyer attention and likely to put the salesperson at a disadvantage in closing the contract award.","This study investigates whether the personalities of Chief Marketing Officers (CMOs) of technology-based new ventures affect how the increasing maturity of new ventures translates into web traffic. Drawing on upper echelon theory and the interactionist theory of job performance, we explain how certain personality traits from the five-factor model are relevant to the job demands a CMO faces in technology-based new ventures. We build a multi-source dataset on 627 new ventures and use a novel approach to measuring personality that is based on computer text analysis\u2014specifically, the LIWC application\u2014which we apply to the CMOs\u2019 Twitter accounts. Our findings indicate that a CMO\u2019s extraversion positively moderates the relationship between a new venture\u2019s maturity and web traffic, while a CMO\u2019s conscientiousness is a negative moderator of this relationship. These results have useful theoretical and practical implications for the role of the CMO and for marketing new ventures in general.","Purpose: While the motivation for collecting art has received considerable attention in the literature, less is known about the characteristics of the typical art collector. This paper aims to explore these characteristics to develop a typology of art consumers using a mixed method approach over several studies. Design/methodology/approach: This is achieved by analyzing qualitative data, gathered via semi-structured interviews of art collectors, and quantitatively by means of natural language processing analysis and automated text analysis and using correspondence analysis to analyze and present the results. Findings: The study\u2019s findings reveal four distinct clusters of art collectors based on their \u201cBig Five\u201d personality traits, as well as uncovering insights into how these types talk about their possessions. Research limitations/implications: In addition to contributing to the arts marketing literature, the findings provide a more nuanced understanding of consumers that managers can use for market segmentation and target marketing decisions in other markets. The paper also offers a methodological contribution to the literature on correspondence analysis by demonstrating the \u201cdoubling\u201d procedure to deal with percentile data. Practical implications: In addition to contributing to the arts marketing literature, the findings provide a more nuanced understanding of art collectors that managers can use for market segmentation and target marketing decisions. The paper also offers a methodological contribution to the literature on correspondence analysis by demonstrating a non-traditional application of correspondence analysis using the \u201cdoubling\u201d procedure. Buyer behavior in the fine art market is not exhaustively studied. By understanding the personality traits of consumers in the art market, sales forces can better provide assistance and product to consumers. Further, understanding the personalities of consumers is better for art retail spaces to better serve consumers. Originality/value: This paper demonstrates a unique mixed methods approach to analyzing unstructured qualitative data. It shows how text data can be used to identify measurable market segments for which targeted strategies can be developed.","Are social media posts with pictures more popular than those without? Why do pictures with certain characteristics induce higher engagement than some other pictures? Using data sets of social media posts about major airlines and sport utility vehicle brands collected from Twitter and Instagram, the authors empirically examine the influence of image content on social media engagement. After accounting for selection bias on the inclusion of image content, the authors find a significant and robust positive mere presence effect of image content on user engagement in both product categories on Twitter. They also find that high-quality and professionally shot pictures consistently lead to higher engagement on both platforms for both product categories. However, the effect of colorfulness varies by product category, while the presence of human face and image\u2013text fit can induce higher user engagement on Twitter but not on Instagram. These findings shed light on how to improve social media engagement using image content.","As consumers are moving away from mindless consumerism, a mindful consumption literature has emerged that is based on Buddhist and psychological perspectives of mindfulness. While the idea of mindful consumption has great potential, there is little empirical research to date that comprehensively examines the consumer perspective on the role of mindfulness on consumption. To provide a grounded consumer perspective, the authors segment mindful consumption views from open-end text using a mixed method of clustering and text mining. By analyzing the segmentation structure, the authors discover various consumer views of mindful consumption, such as careful economic based consumption, monitoring activities of firms, and being informed about the impact of consumption choices. The authors compare the empirical results with the academic literature to provide directions for future research.","Christian religious language in marketing communications is becoming more common, and many Christian-based service firms communicate religiosity via company websites. The impact of religious language in company websites has not been directly addressed, however. Consequently, using a novel text mining methodology, this research examines the presence and impact of religious language on organizations\u2019 websites over a 10-year period, including the emotional sentiments of the language and their intensity. The most frequently used religious words are identified and discussed, as is how the religious language contributes to the emotional tone of the message.","Social media has emerged as a major hub of engagement between brands and consumers in recent years, and allows user-generated content to serve as a powerful means of encouraging communication between the sides. However, it is challenging to negotiate user-generated content owing to its lack of structure and the enormous amount generated. This study focuses on the hashtag, a metadata tag that reflects customers\u2019 brand perception through social media platforms. Online users share their knowledge and impressions using a wide variety of hashtags. We examine hashtags that co-occur with particular branded hashtags on the social media platform, Instagram, to derive insights about brand perception. We apply text mining technology and network analysis to identify the perceptions of brand images among consumers on the site, where this helps distinguish among the diverse personalities of the brands. This study contributes to highlighting the value of hashtags in constructing brand personality in the context of online marketing.","This study aims to explore the key drivers of the unintended consequences of marketers\u2019 strategies to improve the consumer food experience. With a focus on the evolution of studies between 2000 and 2019, this study adopts a comparative automated content analysis using Leximancer, a text-mining tool for analyzing and visualizing concepts and themes in texts. For this analysis, we select 52 relevant journal articles. The findings reveal that marketing strategies and policies are the key drivers of unintended consequences of improving the consumer experience, engendering critical issues including obesity, materialistic orientation, overeating, and customers\u2019 unaware decision processes. We conclude by highlighting the importance of interdisciplinary and multidisciplinary studies to advance the research activity in this field.","Online product reviews have become the single, largest depository of supplementary information that customers use in their product search, evaluation, and purchase process. The innate value of online reviews lays in the valuable information they provide to prospective customers in their decision making. This has inspired researchers to identify the characteristics of helpful reviews. Extent research suggests that helpful reviews are often of certain numeric features, such as lengthy details and unequivocal rating (Karimi and Wang 2017; Mudambi and Schuff 2010). However, these numeric features do not reveal the nature of the review content. Recognizing the importance of review content, recent studies gear toward examining review content, with a focus on sentiment, using text analysis techniques (Cao et al. 2011; Salehan and Kim 2016). Apart from sentiment, the impact of other content characteristics of online reviews is largely unknown. This research explores online review content by decomposing and comparing three fundamental information components that a review may contain: sensory information (i.e., reviewer\u2019s observation), cognitive information (i.e., thoughts/analysis), and affective information (i.e., emotions). These components are directly associated with three fundamental psychological processes (observation, thinking, and emotion) that people experience to interact with and make sense of the world. When writing a review, reviewers tangle various types of information together to construct narratives and express opinions, creating a complex review content. Readers, on the other side, retrieve and evaluate the information of all types to form an opinion on the quality and helpfulness of the review. Distinguishing these different information components and analyzing their direct and combined effects can significantly enhance our knowledge of consumer\u2019s information needs and online search behavior. This research performs text analysis to capture the three types of information in online product reviews, analyze their patterns and effects on perceived information value. Results from analyzing a sample of 56,752 reviews from Amazon.com indicate that sensory information in online review content has a significantly positive effect on online review helpfulness; whereas, this effect is insignificant for cognitive information, and significantly negative for affective information. This indicates that review readers highly value reviewer\u2019s observations and their expression of sensory experience, are indifferent toward reviewer\u2019s thoughts and analysis, and dislike expression of emotions in review content. This pattern is more salient in reviews of search goods than those of experience goods.","Experiences are a critical element in creating value for customers of service companies. In the tourism industry, employee\u2013tourist encounters are particularly important as a lever for experience value creation. However, typically such encounters are based on a service quality logic that is standardised and functional (based on standard quality theory), thus missing considerable opportunities for employee-related experience creation. In this research, we seek to apply big data analytics to identify the types of customer\u2013employee interactions that are the most influential in improving customers\u2019 perceptions of service, value and overall satisfaction. A popular and well-known review website was selected to provide data for a range of hotel rankings (one- to five-stars) and sentiment performance. English language reviews and related variables associated with each review were used. This provided more than a quarter of a million reviews for analysis. A dictionary of terms was created by collecting and compiling synonyms associated with the types of hotel customer\u2013employee interaction based on personalisation, flexibility, co-creation, emotions and knowledge gain/learning. Dictionary terms were also developed for mentions of employees. The process helped us to develop a final list of 639 words. To improve the computational efficiency of the analysis, the data were pre-processed using Python\u2019s Natural Language Toolkit. In order to focus on the most objective and reliable reviews, we reduced the sample to those reviews with a subjectivity level less than or equal to 0.5. Each review was then content-analysed for sentiment and interaction type in order to explore these important relationships statistically. ANOVA tests were applied to examine differences in service quality, satisfaction and value based. The overall assessment of our results appears to suggest that hotel customers are difficult to please; positive employee\u2013customer interactions receive significant positive improvements in customer perceptions of satisfaction, values and service, but customers are extremely sensitive to any problems in employee\u2013customer interactions. Amongst the types of employee interactions, emotional intelligence and co-creation of customer experiences appeared to be the most promising for increasing the three outcome variables, whilst flexibility appeared to be a critical element of employee interactions not to get wrong. The research has significant implications for future research and practice.","Through the employee lens of business-to-business (B2B) firms, we explore word use through brand engagement and social media interaction to understand what makes the difference of those employees who rate their employer brands highly on social media, and those who do not. This content becomes a valuable source of information for marketing decision makers, as well as an interesting and rich new source of data for B2B marketing scholars. Fortunately, the recent past has not only seen a significant rise in the amount of unstructured textual data available to researchers, but also a noteworthy increase in the number and sophistication of tools available to perform textual content analysis using computers. One of the major computerized text analysis tools in use today is LIWC (Linguistic Inquiry and Word Count), the development of which is described by Pennebaker and his colleagues (Pennebaker et al. 2001). We conducted a textual content analysis of social media job evaluation site glassdoor.com using the LIWC software package to analyze 30 of the top 200 B2B brands listed on Brandwatch using four variables, namely, analytical thinking, clout, authenticity, and emotional tone. The results show that employees who rate their employer\u2019s brand low use significantly more words, are significantly less analytic, and write with significantly more clout because they focus more on others than themselves. Employees who rate their employer\u2019s brand highly, write with significantly more authenticity, exhibit a significantly higher tone, and display far more positive emotions in their reviews. Brand engagement drives brand equity. Brand equity is not only a significant indicator of marketing effectiveness, it is also a fundamental driver of firm value. This research demonstrates that B2B brand managers and B2B branding scholars should treat social media data disseminated by individual stakeholders, like the variables used in this study (tone, word count, and frequency), as an opportunity to tap a rich source of data with powerful automated text analysis tools to better understand and manage brand insight, brand engagement, and brand equity now and over time.","Experts guide consumers\u2019 preferences and purchase decisions because they are often perceived as unbiased and trustworthy. Countries spend billions on marketing their agricultural industries to not only their own citizens but also foreign citizens all over the world, including these experts. The wine industry is a high-value agricultural industry from the standpoints of both the main raw agricultural products (i.e., grapes) and the value added in the finished products. This paper explores the role of country image in expert ratings and reviews (i.e., expert eWOM) using large data sets from the global wine industry and the automated text analysis DICTION. We find significant differences between countries regarding price, rating, and all of the DICTION content dimensions using ANOVA tests at p\u00a0&amp;lt;\u00a00.001. Furthermore, using regression analysis, we find significant effects for the price, all five review content dimensions, all major countries with the exception of Australia and France. The \u201cFrance\u201d variable was significant until we controlled for the influence of price. The Australia variable was nonsignificant in all regression analysis indicating that the Australian wine ratings were not statistically different than minor wine-producing countries. This paper makes several contributions to the expert eWOM and country image literatures. Producers in prestigious wine-producing countries (e.g., Italian or German) can extract a price premium related to the image of that country that is perceived by the experts as high quality. However, producers in less prestigious wine-producing countries (e.g., South African or Chilean) can signal quality through a higher price that can help them overcome their country image bias and aid the perception by experts of high quality. Producers can also manage expert eWOM by priming these reviewers to write reviews that use more active, certain, and optimistic language to increase quality ratings. Thus, governments and industry associations can build country images that encourage experts to write reviews with active, optimistic, and central language to influence quality ratings.","This paper critically examines the ethical issues of current and predicted adoption of AI within fashion. AI is a branch of computer science that combines machine learning, logic and natural language processing to emulate human intelligence. By processing vast amounts of data and recognising patterns in the data, AI produces insights and analytics at or above human capability (IEEE 2017). It has been applied to fashion in trend forecasting, personalisation, customer interaction and the use of CGI models. For example, Amazon developed \u201cEcho Look\u201d which combines computer vision with predictive AI and human analysis to assess a consumer\u2019s current wardrobe choices and provide recommendations of what to wear. Users can ask the machine to rate two different possible outfits in terms of current trends and actual appearance (Gibbs 2017). Online styling subscription Stitch Fix uses machine learning algorithms to determine its customers\u2019 preferred styles and offer personalised recommendations. AI has also been developed to mimic the role of social media influencers and models. CGI character \u201cMiquela\u201d has 1.6 million Instagram followers, collaborates with luxury brands and launched her own clothing brand, but is not a real person. There is a dedicated digital modelling agency (Davis 2018). Such innovations are likely to further inflame the ongoing ethical debate about using digital technologies and virtual reality at the risk of opportunities for real people, for example diminishing already scarce opportunities for black models (Graham 2018), or introducing norms of artificial appearance and personal aesthetics impossible for \u2018real\u2019 people to achieve. AI has the potential to revolutionise fashion through greater precision, accuracy and effectiveness in decision-making, but at what cost? To what extent can and should AI replicate and replace human creativity and presence in an industry sector founded on human input in creating new trends? Yet, AI that predicts garment suitability and offers greater customisation for consumers may reduce waste and over-consumption (Snow 2017). Producing items which have greater relevance could reduce returns, markdowns and warehouse space, plus increase customer satisfaction and experience. Automating repetitive tasks could save money and time for greater value-added activities, for example through the use of chatbots for online customer service. This paper applies the lens of CSR to inform the debate on whether core fashion retailing functions can and should be replaced by AI. A CSR approach argues for businesses assuming social responsibilities beyond any economic, technical and legal obligations which constitute its existence, with the objective of reconciling economic, social and environmental objectives (Davis 1973).","Customer experience (CE) is the essence of what constitutes the interaction of a service and a customer. It is multidimensional and comprised of cognitive, emotional, behavioral, sensorial, and social elements resulting from a direct or indirect interaction with a firm (Lemon and Verhoef 2016, p. 71). CE has many definitions and descriptions of its constituent elements, which adds a layer of complexity in constructing comparable studies across the board. This fragmentation poses limitations for new researchers who attempt to study CE, described as \u201cwidely used, and abused\u201d, and at the risk of being \u201cdismissed because of the ambiguous manner in which it has been applied\u201d (Palmer 2010, p. 196). To this extent, the aim of this work is to (i) explore the definitions of CE and its elements, (ii) analyze conceptual and empirical studies relating to these elements, and (iii) from the previous two objectives incorporate a bottom-up approach, producing a unified elemental mapping framework enabling a more integrated and holistic manner in which CE is studied and observed in both academia and practice. Following the objectives for this work, we conduct a systematic literature review (SLR) search pertaining to CE and its elements, analyzing the different conceptualizations of its meaning and empirical foundations. We then extract and semantically group the CE elements into a unified list. After reviewing and analyzing our results we note that the literature defines CE through socioeconomic, phenomenological, or a combination of these lenses. Furthermore, we observe that these lenses are driven along service and customer centric perspectives. We build upon the inductive experiential mapping scheme used by Lofman (1991) to build a sub-elemental framework from the unified CE element list we obtained. From a theoretical standpoint, we attempt to redefine CE from the extant SLR. Additionally, we propose a sub-elemental mapping framework which would alleviate some of the conceptual fragmentation we highlighted in studying CE. From a managerial standpoint, we aim at addressing CE managers and executives by providing them with a theoretically-driven framework enabling them to map their organizational CE. As a result, a standardized means to measure and better understand CE in practice could be achieved. As a way forward, our mapping framework could provide a starting point to potentially connect technology-driven methods using artificial intelligence and machine learning algorithms to for example, utilize text-mining, and heuristic internet of things to map experiential data. This would enable researchers and managers to conduct studies in different contexts and domains, providing a customer-centric approach to CE while subsequently contributing to our holistic understanding of this concept.","It is estimated that 80% of companies\u2019 data is unstructured. Unstructured data, or data that is not predefined by numerical values, continues to grow at a rapid pace. Images, text, videos and voice are all examples of unstructured data. Companies can use this type of data to leverage novel insights unavailable through more easily manageable, structured data. Unstructured data, however, creates a challenge since it often requires substantial coding prior to performing an analysis. The purpose of this study is to describe the steps and introduce computational methods that can be adopted to further explore unstructured, online reviews. The unstructured nature of online reviews requires extensive text analytics processing. This study introduces methods for text analytics including tokenization at the sentence level, lemmatization or stemming to reduce inflectional forms of the words appearing in the text, and \u2018bag of n-grams\u2019 approach. We will also introduce lexicon-based feature engineering and methods to develop new lexicons for capturing theoretically established constructs and relationships that are specific to the domain of study. The numeric features generated in the analysis will then be analyzed using machine learning algorithms. This process can be applied to the analysis of other unstructured data such as dyadic information exchange between customer service, salespeople, customers and channel members. Although not a comprehensive set of examples, companies can apply results from unstructured data analysis to examine a variety of outcomes related to customer decisions, managing channels and mitigating potential crisis situations. Understanding interdisciplinary methods of analyzing unstructured data is critical as the availability of this type of data continues to accelerate and enables researchers to develop theoretical contributions within the marketing discipline.","Content analysis has become a widely used technique for the analysis of the large quantities of data that are generated online. Especially relevant for marketing researchers are customer reviews on websites such as TripAdvisor and Amazon, because they express customers\u2019 satisfaction and they represent an important source of word-of-mouth for other consumers. Although the recent preference for sentence-constrained approaches has increased the accuracy of analytical methods, in many cases these methods still ignore some of the nuances contained within online reviews. In particular, current methods may not detect when a single topic is discussed both positively and negatively in a single review, or when a single sentence discusses two separate topics. The topic-sentiment method that is proposed in this paper addresses these two issues. It is a sentence-constrained approach that identifies \u2018topic-sentiment pairs\u2019; sentences that contain one word that describes the topic, and another that expresses the sentiment (positive or negative). To illustrate the analytical process, the method is applied to a dataset of 17,225 TripAdvisor reviews for restaurants in London. Results indicate that the topic-sentiment method offers a more nuanced approach for the analysis of customer reviews, while it retains the intuitiveness and simplicity of currently used methods.","Experts\u2019 reviews shape consumer\u2019s preferences and purchase decisions because they are often perceived as unbiased and trustworthy. Wine industry is a high value agricultural industry from the perspectives of both the main raw agricultural and the value added in the finished products. As a high value industry to both governments and consumers, countries spend billions on marketing their agricultural industries to not only their own citizens but also foreign citizens all over the world including these experts to establish a good product reputation. This paper examines the role of country of origin in expert eWOM (ratings and reviews) through large dataset from the global wine industry. Furthermore, we processed the review content by applying a structured automated text analysis program Diction. The result of ANOVA test demonstrates that there are significant differences between countries in terms of price, rating, and all the Diction content dimensions at the p\u00a0&amp;lt;\u00a00.001. We also find significant effects on wine quality ratings of price, country of origin, and review of content by conducting regression analysis. Indicated by the size of effect on ratings, expert reviewers use price as signal of quality when they provide eWOM. Country image significantly influences their review in most cases exception of Australia and France. USA variable is non-significant when considered alone but is significant when considered with price. France variable is non-significant with price included in the regression but has a significant bonus in ratings when not considering the effect of price. The Australia variable was non-significant in all regression analysis indicating that there was Australian wine ratings were not statistically different than minor wine producing countries. This paper provides several contributions in the field of expert eWOM and country of origin literatures. Wine producer in prestigious wine producing countries such as Germany and Italy can extract a price premium related to the country that is perceived by expert as high quality. However, producers in less prestigious wine producing countries (e.g., South African or Chilean) can signal quality through a higher price that can help them overcome the country image bias and aid the perception by experts of high quality, and they can also take advantage of the low price segment of consumers. Producers can also manage expert eWOM by priming these reviewers to use more active, certain, optimistic language in reviews to increase quality ratings. Furthermore, governments and industry associations can encourage experts to writes reviews with active, optimistic and central language to have an influence on quality rating, and thus develop country images.","Purpose: This study analysed the effect of online negative word-of-mouth (nWOM) firestorms in the retail banking sector. By understanding negative sentiment and sentiment recovery across an entire retail banking sector, the research exposed a unique view of banking in South Africa. Design/methodology/approach: The study made use of both a sentiment and topic analysis of over 1.7 million social media posts in South Africa. The methodology made use of both NLP and human validation techniques to measure changes in social media sentiment during online firestorms. This measurement included each of South Africa's major retail banks over a twelve month per
