 are more likely to be delivered to women compared to men, and that search engine product recommendations are similarly biased, which influences consumer's consideration sets and choice. Finally, we empirically examine consumer's role in co-producing algorithmic gender bias in the marketplace and observe that consumers reinforce these biases by accepting gender stereotypes (i.e., clicking on biased ads). We conclude by discussing theoretical and practical implications.","Nostalgia is a prevalent emotion that confers psychological benefits and influences consumer behavior. We developed and validated the 98-word Nostalgia Dictionary to automatize the assessment of nostalgicity in narratives (e.g., customer reviews, social media). First, we created an initial wordlist by identifying the most frequently used words in nostalgia narratives and by relying on the nostalgia literature. Second, we finalized the dictionary by testing experimentally the expanded wordlist for its capacity to differentiate nostalgia from related emotions. Third, we validated the dictionary by demonstrating that it corresponds to self-reports and coder-ratings of nostalgia, produces result patterns expected by theory, and predicts favorability ratings of books and consumer experiences, even after adjusting for positive emotion words. We discuss the potential of the Nostalgia Dictionary to advance research and practice.","Since its launch, ChatGPT, an artificial intelligence chatbot developed by Open AI based on the premises of generative pre-trained transformer autoregressive language models, has gained widespread popularity and is making significant impact on society with its unique features, such as natural language processing and contextual awareness. ChatGPT is viewed as a major disruptive innovation that is likely to revolutionize the operations in many industries including the hospitality and tourism industry. The adoption of ChatGPT will result in substantial changes throughout the hospitality and tourism industry by disrupting how customer search for information, make decisions, and how businesses produce, create, and deliver customized services and experiences. This conceptual paper provides a comprehensive discussion on generative pre-trained transformers\u2019 (GPTs) benefits, and potential challenges and threats they pose to the hospitality and tourism industry. The feasibility of integrating GPT into different travel stages and decision-making processes is also discussed. The article concludes by proposing a potential future research agenda on using GPT in creating and delivering hospitality and tourism experiences, which can guide further advancements in the field.","Purpose: Contextual cues have become a hot research topic in the field of mobile consumer behavior, owing to the continuous rise of digital marketing. However, the complex online shopping scene makes it challenging to directly identify the association between the characteristics of contextual cues and consumer behavior. Presently, few studies have only systematically extracted and refined the types and characteristics of contextual cues. The purpose of this study is to explore the types and mechanisms of contextual cues in online shopping scenarios. Design/methodology/approach: This study uses the word2vec algorithm, grounded theory and co-occurrence cluster method, along with online shopping word-of-mouth (WOM) text and consumer behavior theory, in order to explore different types of contextual cues and its efficiency from 5,619 comment corpus. Findings: This study puts forward the following conclusions. (1) From the perspective of online shopping, contextual cues comprise aesthetic perception cues, value perception cues, trust-dependent cues, time perception cues, memory attention cues, spatial perception cues, attribute cues and relationship cues. (2) Based on the online shopping scenarios, contextual cues and their interaction effects exert an effect on consumer satisfaction, recommendation, purchase and return behavior. Originality/value: The study conclusions are helpful to further reveal the deep association between contextual cues and consumer behavior in the process of online shopping, thus providing practical and theoretical enlightenment for enterprises to not only effectively reshape the scene but also promote the consumers' active purchase behavior.","From advertisers and marketers to salespeople and leaders, everyone wants to hold attention. They want to make ads, pitches, presentations, and content that captivates audiences and keeps them engaged. But not all content has that effect. What makes some content more engaging? A multimethod investigation combines controlled experiments with natural language processing of 600,000 reading sessions from over 35,000 pieces of content to examine what types of language hold attention and why. Results demonstrate that linguistic features associated with processing ease (e.g., concrete or familiar words) and emotion both play an important role. Rather than simply being driven by valence, though, the effects of emotional language are driven by the degree to which different discrete emotions evoke arousal and uncertainty. Consistent with this idea, anxious, exciting, and hopeful language holds attention while sad language discourages it. Experimental evidence underscores emotional language's causal impact and demonstrates the mediating role of uncertainty and arousal. The findings shed light on what holds attention; illustrate how content creators can generate more impactful content; and, as shown in a stylized simulation, have important societal implications for content recommendation algorithms.","Although subscription boxes are incredibly popular, box companies often miss out on the benefits of a subscription model. Customers routinely skip boxes, and even when they do not, they often return products from each box. Hoping to avoid these returns, box companies ask customers to preview upcoming boxes, evaluate delivered boxes, and justify skipped boxes. The authors are interested in how such extensive customer participation can discourage skipping or, even better, encourage spending. An analysis of 30,000 apparel box customers\u2019 repeated preview, feedback, and purchase behavior reveals that, in addition to whether customers participate, the way in which and when they participate matter, and often in counterproductive ways. Specifically, customer participation with the delivered box drives future purchases, whereas participation before and after the delivered box appears to decrease box opt-in and spending. Further, the double-edged nature of customer participation, especially when such participation involves emotionality, has long-lasting effects, indicating the important role of customer participation dynamics in shaping purchase behavior.","Given its multi-faceted nature, consumer research has evinced interest from scholars both within and outside the marketing domain, resulting in ongoing knowledge contributions from a diverse range of disciplines. We conduct a comprehensive review and comparison across both marketing (\u201cinside\u201d) and non-marketing (\u201coutside\u201d) disciplines to identify which topics are most and least focused on within each disciplinary domain and which are emerging as the most impactful. We also identify which of the marketing (FT50) journals are at the forefront of cutting-edge research and demonstrate their contributions to the progression of the most impactful topics in the field. Based on our findings, we identify key gaps and under-researched areas of substantive interest, highlight impactful emerging topics in non-marketing journals where marketing could offer unique perspectives, and provide concrete suggestions and directions to further progress and stimulate consumer research.","User-generated content (UGC) contains customer opinions which can be used to hear the voice of customers. This information can be useful in market surveillance, digital innovation, or brand improvisation. Automated text mining techniques are being used to understand these data. This study focuses on comparing two common text mining techniques namely: Latent Semantic Analysis (LSA) and Probabilistic Latent Semantic Analysis (pLSA) and evaluates the suitability of the methods in two differing marketing contexts: Reviews from a product category and from a single brand from Amazon. The objectives of review summarization are fundamentally different in these two scenarios. The first scenario can be considered as market surveillance where important aspects of the product category are to be monitored by a particular seller. The second scenario examines a single product, and it is used to monitor in-depth customer opinions of the product. The results support that depending on the objective, the suitability of the technique differs. Different techniques provide different levels of precision and understanding of the content. The power of machine learning methods, domain knowledge and Marketing objective need to come together to fully leverage the strength of this huge user-generated textual data for improving marketing performance.","Purpose: The purpose of this paper is to offer a comprehensive overview of current research on customer behavior in the business-to-business (B2B) context and propose a research agenda for future studies. Despite being a relatively recent area of interest for academics and practitioners, a literature review that synthesizes existing knowledge into coherent topics and outlines a research agenda for future research is still lacking. Design/methodology/approach: Drawing on a systematic literature review of 219 papers and using a text-mining approach based on the Latent Dirichlet Allocation algorithm, this paper enhances the existing knowledge of B2B customer behavior and provides a descriptive analysis of the literature. Findings: From this review, ten major research topics are found and analyzed. These topics were analyzed through the lens of the Theory, Context, Characteristics and Method framework, providing a summary of key findings from prior studies. Additionally, an integrative framework was developed, offering insights into future research directions. Originality/value: This study presents a novel contribution to the field of B2B by providing a systematic review of the topic of customer behavior, filling a gap in the literature and offering a valuable resource for scholars and managers seeking to advance the field.","Online product reviews are one of the most important sources of information that influences the consumer decision making process. Studies have shown a positive relationship between online reviews and product sales. Not surprisingly, extant research has studied the factors that influence reviews such as include reviewer credibility and review content, review volume, valence, and dispersion, the impact of negative versus positive reviews, and the influence of product category. Despite the important influence of online reviews on consumer decision making, there are several key empirical and theoretical questions in the domain of online reviews that remain unanswered. Extensive research on online reviews has been taken place for movies, books, and television shows. There has been relatively limited research into reviews for new products in other, less well-known product categories. In addition, most research has focused on the volume, valence, and variance of reviews. Research investigating review content is emerging, although much of this research is based on standard attributes of the text using packages like LIWC (Linguistic Inquiry and Word Count). Research investigating more specific aspects of review content is less prevalent. Finally, there have been several studies focused on the impact of online reviews on new products sales and review-based mining to get the pricing power of different attributes. However, these inquiries have not taken into consideration how reviews for new products differ from reviews for similar products that already exist and are available online. The aim of this paper is to compare content of online reviews for new and established products. We seek to understand how consumers evaluate old and new products in the same category based on online reviews and whether there are systematic differences in the type of content discussed for each type of product. We use Amazon review data from two categories to compare review content for a new product and the leading established product in each category. The present study serves as a pilot to examine the efficacy of machine-based coding of product reviews along a number of relevant dimensions and probe for potential differences to inform future research. We find that there is a difference in the way consumers review old and new products in a category. The reviews of new products are highly descriptive and detailed with experiences shared by the users. Additionally, when we look at the attribute-wise impact on the ratings, it is found that attributes that are common to both seem to have a higher impact on the ratings than attributes which stand out in the new products.","Under the shadow of the covid-19 pandemic, millions of young people have the resulting consequences (e.g., increased uncertainty regarding their careers and economic prospects: McGrindle, 2020; Yuesti et al., 2020) started to think more seriously about how to manage their financial resources. As a result, personal finance has become trendy to speak about. Rather than proactive actions coming through the formal financial services industry to address the increasing demand for accessible financial information that does not require an advisor or costs a fortune, we are witnessing the uprising of personal finance influencers. These financial influencers (a.k.a. Finfluencers) talk about how to manage various aspects of financial life and do so by promoting their advice on a broad scope of money related topics (ranging from dealing with student loans, buying a house, how to ask for a pay raise, budgeting tips, and tricks, filing for tax returns, stock investment opportunities, and portfolio management) in short, light-hearted video formats that are posted on Instagram, Tiktok, YouTube and other social media platforms. Although currently, these Finfluencers can be regarded as a niche influencer marketing group, it is expected to grow exponentially in the coming years \u2013 especially now that designated sections on social media platforms are taking off (e.g., #FinTok, #FinTwit, #Finmeme, #StockTok, #Findependence). In line with this trend, this research explores how consumers consume social media influencers when they offer utilitarian (rather than hedonic) oriented products, services, and advice. Using text-mining techniques, we examine the content of personal finance influencers on Instagram to investigate how consumers respond to the recommendation of more utilitarian-oriented products. In addition, gender and race are an integral part of the consumer\u2019s perception of financial expertise. This research looks at the moderating role of gender and race on influencers\u2019 financial expertise on consumer response. We found that influencers with financial accreditations generate a more positive affective response compared with financial influencers who mainly share information stemming from personal experience. In addition, we found that influencers\u2019 gender and race moderate the relationship between financial expertise and consumers\u2019 affective responses significantly.","Since November 2019, when the cases of COVID-19 were first reported, millions of people have been affected by the pandemic in some way. Social media has played a major role in generation and dissemination of information about the pandemic. This information on the social media has been posted by a wide range of individuals and organizations including government agencies, health organizations or professionals, news organizations or reporters, for profit and nonprofit organizations, and political, religious, corporate, or community leaders. Irrespective of the content or modality, the main objective of people/organizations posting information on social media is to spread their message to as many people as possible. The objective of this research is to examine the factors that contribute to user engagement with video content posted on YouTube on COVID-19 related topics. As such, the influence of YouTube videos about COVID-19 is examined within the context of narrative persuasion as compared with argument-based persuasion. This research is based on a unique approach to first analyze the content of YouTube videos in terms of having argument-based persuasive elements versus having narrative-based persuasive elements using text analysis. Content of videos is then related to user engagement metrics to assess which type of content (argument-based versus narrative-based) can generate greater user engagement. Data for the study were collected from YouTube videos about COVID-19 (N=831). Content of selected videos was extracted in the form of transcripts of posted videos and analyzed using Linguistic Inquiry and Word Count 2015 (LIWC2015) (Pennebaker et al., 2015a; Pennebaker et al., 2015b). Measures of argument-based content of videos (analytical thinking and clout) and narrative-based (authentic and emotional tone) were based on variables reported by LIWC2015. YouTube engagement metrics reflect how viewers interact with posted videos. Of the four publicly available engagement metrics three were used (number of likes, number of dislikes, and number of comments) as dependent variables. Overall, results indicate that narrative-based content in YouTube videos related to COVID-19 have stronger relationship with viewer engagement compared with argument-based content on the same platform.","The amount of videos users watch on social media platforms, such as Instagram and TikTok, has almost doubled since 2018 (Hayes, 2022). In marketing, videos are an increasingly successful means for brand to engage with consumers, with several studies finding that video content leads to more consumer engagement (i.e., liking, commenting, or sharing) than text content, which affects brand attitudes and purchase intentions (e.g., Li &amp; Xie, 2020). Social media influencers generate a significant amount of video content online, while many brands spend at least 10% of their yearly marketing budget on influencer marketing (Geyser, 2021). However, there is a gap in research investigating the key characteristics in influencer posts that lead to engagement, particularly when it comes to video rather than textual content. In short, there is a need for more understanding about how best to design video content that engages customers. With this in mind, we explore how video characteristics in influencer marketing campaigns affect consumer engagement (in the form of liking and commenting). Specifically, we ask: (1) how emotional facial expressions in video content, and (2) corresponding post descriptions (i.e., textual cues) affect consumer engagement with influencers\u2019 social media posts. To answer our research questions, we collected 2,376 social media posts from Instagram that were published from 1,240 influencers in partnership with 145 brands across ten product categories, such as apparel, beauty, and technology. All videos were analysed using Schwenzow et al.\u2019s (2020) video tool that enables researchers to analyse a broad range of video characteristics on a large scale. The post descriptions were analysed with Language Inquiry Word Count (LIWC-22). LIWC is a text-analytics software (Tausczik &amp; Pennebaker, 2010) that uses dictionaries to calculate the degree to which each piece of text contains specific category words, such as first-person pronouns or emotional words (e.g., happy, cried, nice, ugly). Our results show that, compared to neutral facial expressions, emotional facial expressions in the video are negatively associated with engagement. On the contrary, we find that emotionality in the post description is positively associated with engagement. Finally, our findings suggest a significant moderation effect of product category (hedonic vs. utilitarian) on the relationship between emotionality in the post description and engagement. Theoretically, drawing on an interplay of theories including emotional contagion theory and heuristic-systematic model of information processing, we shed light on the nature of the relationship between social media post characteristics and consumer engagement in an influencer context. Practically, we provide advice on how a popular form of marketing content, video, can be used in an increasingly popular marketing context; influencer marketing.","Digital Personal Assistants (DPAs) have become an essential component of our lives, supporting such daily tasks as setting up and maintaining schedules, operating home appliances, controlling \u201csmart\u201d electronic devices, providing communication, information and entertainment, and offering companionship. The number of DPAs worldwide is expected to increase from 4.2 billion units in 2020 to 8.4 billion by 2024 (Statista 2020). Their popularity among consumers can be explained by the intuitive and easy, command-triggered voice interface based on natural language processing software that creates an impression of social presence and offers efficient task assistance and companionship. While consumers are increasingly adopting DPAs for voice-based shopping, with over 21 million people expected to have made a DPA-assisted purchase in 2021 (eMarketer 2020), this process faces a fundamental challenge due to the limited human information processing capacity in the context of audio-linguistic communication (Palma et al. 2020). Given the dearth of research on consumer information processing during DPA-assisted shopping and decision-making, it is essential to understand the nature, causes, and boundary conditions of voice-shopping IO to assist developers and retailers in offering optimal solutions to their customers. This pioneering study presents a pilot test of the roles of product information complexity and consumer product involvement on IO, perceived decision quality, satisfaction and buying decision in the context of voice-shopping using the Amazon Alexa DPA. The results of a voice shopping experiment confirmed differential roles of cognitive and affective dimensions of consumer involvement in moderating the impact of information overload on shopping decisions. Specifically, we found that consumers who are more cognitively involved with the product experience lower information overload when presented with product information characterized by high complexity (greater number of product attributes), potentially employing a central information processing route. On the other hand, consumers who are more emotionally involved with the product are more likely to purchase the suggested product when presented with a high complexity product information, potentially activating a peripheral information processing route. We also confirm the negative impact of information overload on perceived decision confidence and satisfaction, supporting earlier findings in different contexts.","Purpose: The entrepreneurial marketing (EM) literature has grown rapidly during the last decade, yet much is left undiscovered. This paper aims to conduct a bibliometric analysis and text mining of the EM domain to provide trends in previous EM research to address this issue. Future avenues for EM research are provided. Design/methodology/approach: Using the Scopus database, a bibliometric analysis and text mining are conducted with EM articles published between 1976 and 2020. Findings: The paper reports the most frequently published and cited authors and their co-author networks. Journals which contain these articles are included with country data, subject areas and use of author keywords related to the EM topic. Frequencies of keywords and newly-emerging keywords in every three-year period during the past 12 years are also examined. The findings suggest that future researchers should explore the subtopics of EM education, legitimation, entrepreneurial networking and social media/digital marketing within the EM domain. Originality/value: Bibliometric analysis and text mining are relatively new methods with which to study the EM research domain, allowing for analysis of emerging trends over the past 12 years.","Ever-increasing numbers of customers are taking to online platforms to review their experiences offering social proof to other potential customers (Kaemingk, 2020), thereby reducing uncertainty for others (Mladenovic et al., 2019). These reviews influence the purchase decisions of others (Kaemingk, 2020; Perkins &amp; Fenech, 2014), while also providing a valuable source of information for firms (Balducci &amp; Marinova, 2018). A growing body of literature is seeking to analyze and develop quantitative insights from this readily available unstructured data (e.g., Ferreira et al., 2022; Korfiatis et al., 2018; Lord Ferguson et al., 2020; Pitt et al., 2018; Robertson et al., 2021). Researchers and practitioners alike have acknowledged the importance of the correct analysis and interpretation of this data as a vital input in firm decision-making (Boon et al., 2013). The majority of academic research has focused on the impact of online reviews on customer decision-making, with much less literature assessing the methodologies used to analyze and interpret online reviews as a source of customer intelligence for the firm (Palese &amp; Piccoli, 2016). To this end, this methodological paper examines how service firms can analyze unstructured data by using a computerized text analysis to assess evaluations of their customers\u2019 experiences. The proposed methodological approach recommends the use of Linguistic Inquiry and Word Count (LIWC) as the computerized text analysis tool, offering a practical application of the tool in the healthcare insurance industry. The LIWC analysis establishes four summary variables designed to identify psychological states, thinking styles, emotional tone, and social concerns (Pennebaker et al., 2015). These lexical components can be used in a regression analysis to predict evaluations of customers\u2019 experience. The findings of the practical application suggest that the lexical analysis of online customer reviews is able to predict evaluations of their customers\u2019 experiences. The results offer service firms an inexpensive methodology with which to assess real-time, readily available evaluations of customer experiences. In addition, this research is among the first of its kind to make use of a computerized text analysis of customer-generated content as a tool to predict their evaluations of a service experience. The research indicates that firms in the service industry can use unstructured data in the form of online customer reviews and transform it into a numerical format to assess customers\u2019 experiences. This methodology greatly impacts the availability of real time data and cost effectiveness of service quality research.","This study introduces structural topic modelling (STM), a sophisticated unsupervised machine-learning algorithm for text analysis, to compare Indonesian and Malaysian Muslim consumers' approach-avoidance behaviours toward Korean beauty products using social media data. The STM results revealed 16 topics for each country, including new common themes belonging to K-beauty culture and wannabe Korean skin. Intriguing differences were also observed between these countries. Korea-related constructs, such as Korea's image and wannabe Korean skin, were approach factors for only Indonesians. Korean cosmetic brand-specific topics were extracted for only Malaysians and were significantly associated with their behavioural responses. Unsuitable Korean beauty products and domestic product preferences were avoidance factors for Indonesians, but new product risks and conflicts between Muslim and Korean cultures for Malaysians. We demonstrate that STM is a helpful tool in cross-national research for corroborating and extending the existing theoretical frameworks. The practical implications are also provided for global marketers.","From marketers and consumers to leaders and health officials, everyone wants to increase their communications' impact. But why are some communications more impactful? While some argue that content drives success, we suggest that style, or the way ideas are presented, plays an important role. To test style's importance, we examine it in a context where content should be paramount: academic research. While scientists often see writing as a disinterested way to communicate unobstructed truth, a multi-method investigation indicates that writing style shapes impact. To separate content from style, we focus on a unique class of words linked to style (i.e., function words such as \u201cand,\u201d \u201cthe,\u201d and \u201con\u201d) that are devoid of content. Natural language processing of almost 30,000 articles from a range of disciplines finds that function words explain 4\u201311% of overall variance explained and 11\u201327% of language content's impact on citations. Additional analyses examine particular style features that may shape success, and why, highlighting the role of writing simplicity, personal voice, and temporal perspective. Experiments further indicate the causal impact of style. The results suggest ways to boost communication's impact and highlight the value of natural language processing for understanding the success of ideas.","Traditional Word-of-Mouth (WOM) literature shows that emotions embedded in advertising appeals or referrals/reviews influence consumer buying journey. However, there is a paucity of research exploring the distribution and impact of emotional content in \u201conline\u201d consumer reviews (OCRs). Hence, in this study, an attempt is made to examine the emotional content in OCRs and to study the influence of discrete positive and negative emotions on the perceived OCR helpfulness, by classifying them based on their valence and arousal. Further, the impact of the inconsistency between the star rating of a review and the qualitative review-related factors (i.e. emotions and valence) is analyzed. This study uses Natural Language Processing (NLP) and text-mining techniques to retrieve valence and emotions from 100,000 reviews from Yelp.com and employs model testing methods to verify the hypotheses. The results reveal that: (1) both qualitative/latent (emotions and valence) and quantitative/manifest review message factors (star ratings, word count) are important in determining the OCR helpfulness; (2) the difference in arousal (high/low) and valence (positive/negative) has a differential impact on OCR helpfulness; (3) within high-arousal emotions, negative-valence emotions influence OCR helpfulness more than positive-valence emotions; and (4) consumers\u2019 perceptions of OCR helpfulness depends on the consistency between the qualitative and quantitative content factors.","This research focuses on exploring the cognitive and affective perception of Hokkien ethnic Chinese born abroad visiting their hometown, Quanzhou, which is a UNESCO World Heritage Site. The study examines the interplay between the collective gaze, affective, and cognitive perception of diaspora visitors who visit Quanzhou to reclaim their cultural identity and explore new opportunities. The analysis was conducted using a combination of fuzzy set qualitative comparative analysis and natural language processing techniques for sentiment analysis, based on 44 tourist interviews and 10 local key informant interviews. The results suggest that the primary image formed after the visit has a significant effect on the affective image and the affective attribute has a significant impact on the collective gaze and overall perceived image of diaspora visitors. These findings have important implications for destination image marketing and the sustainability of diaspora tourism.","In this study, we compared the social media net sentiment of one policy with two names. Specifically, we analyzed Obamacare and the Affordable Care Act (ACA) to understand how social media users engaged with each term on social media from March 2010 to March 2017. The net sentiment was measured with a sample of over 50 million micro-blogs, and the analysis was done using a combination of digital instruments and human validation. We found a significant difference between the social media engagement and sentiment of both terms, with the ACA performing significantly better than Obamacare, despite Obamacare\u2019s higher conversation volume. With the ACA having an average of 26% less negative sentiment than Obamacare, the findings of this study emphasize the need to be careful when attaching nicknames to public policy. The findings also have implications for policymakers and politicians.","The use of mobile applications (MA) and social media (SM) platforms is reshaping the access to the internet. This study aims to analyse if consumers prefer to use a MA/SM platform or a retail website to search for a product or service and what are the reasons supporting their choice. Data was collected through unstructured interviews applied to internet consumers. A total of 770 replies were returned with their perspective analysed through text mining to uncover hidden patterns of knowledge. The outcome revealed that the vital aspect that makes consumers prefer a retail website is due to service quality. The choice for MA/SM platforms is its system quality in the act of searching for a product or service online. The demographic analysis exposed that younger generations prefer MA/SM, suggesting a different future for retail websites.","Purpose: Previous research has studied interactive value formation (IVF) using resource- or practice-based approaches but has neglected the role of emotions. This article aims to show how emotions are correlated in problematic social media interactions and explore their role in IVF. Design/methodology/approach: By combining a text mining algorithm, nonparametric Spearman's rho and thematic qualitative analysis in an explanatory sequential mixed-method design, the authors (1) categorize customers' comments as positive, neutral or negative; (2) pinpoint peaks of negative comments; (3) classify problematic interactions as detrimental, contradictory or conflictual; (4) identify customers' main positive (joy, trust and surprise) and negative emotions (anger, dissatisfaction, disgust, fear and sadness) and (5) correlate these emotions. Findings: Despite several problematic social interactions, the same pattern of emotions appears but with different intensities. Additionally, value co-creation, value no-creation and value co-destruction co-occur in a context of problematic social interactions (peak of negative comments). Originality/value: This study provides new insights into the effect of customers' emotions during IVF by studying the links between positive and negative emotions and their effects on different sorts of problematic social interactions.","As media users are trying to avoid traditional forms of advertising like display ads, companies apply content marketing techniques such as native advertising, sponsored content and company-owned media to reach their audiences. Such hybrid forms of content lead to a blurring of boundaries between editorial content and advertising and are not as easily recognized as promotional. This qualitative study examines consumers\u2019 perspectives and reactions to different types of content marketing products by taking paid and owned media into account. Data from 50 qualitative interviews with media users were analysed by means of thematic qualitative text analysis. The results indicate that consumers often perceive hybrid content as a mix of information and advertising. Advertising recognition is most often based on content-driven characteristics of the message, such as mentioning a product and less so on the advertising disclosure label. This study derives four types of content marketing consumers: neutrals, enthusiasts, contemplators and critics. It contributes to the literature by strengthening the understanding of consumers\u2019 perceptions of different types of hybrid content.","Short-form video has attracted users\u2019 attention and been widely adopted for entertainment. Recently, short-form video has also been used for advertising. However, how short-form video for advertisement influences consumer engagement behavior remains unclear. This study aims to explore key features of short-form video advertisements that influence consumer engagement behavior. Through analyzing data obtained from social media platform TikTok, we discovered that four key features of short-form video\u2014performance expectancy, entertainment, tie strength, and sales approach\u2014are significantly related to consumer engagement behavior. In addition, the results showed that product type moderated the relationship of these effects on consumer engagement behavior. This study is one of the first to investigate the influence of short-form video advertisement features on consumer engagement behavior; thus, it contributes to the social media advertisement literature. It extends consumer engagement behavior research by applying a combination of uses and gratifications theory and signal theory. It also highlights the significance of product type in advertising literature. The use of big data and text analysis contributes from a methodological perspective to social media research. This study also provides practical and managerial implications for sellers and marketers on how to attract consumers to engage in videos and how to make data-driven decisions.","With the emergence of content-driven social commerce, designing marketing content that better stimulates consumer purchase behaviors has become increasingly essential. However, it remains unclear what and how linguistic features of marketing content in emerging social commerce influence consumer purchase behaviors. Drawing on speech act theory, this paper proposes a multi-level research model to conceptualize the linguistic features of content from the aspects of word usage (micro level), within-content argument development (macro level), and between-content linguistic mimicry (meta level), and investigate their impact on consumer purchase behaviors. With a unique dataset that includes 44,256 textual posts from JD WeChat shopping circle (a content-driven social commerce platform), this paper combines text mining methods with a series of regression analyses to test the research model. The empirical analyses find that the number of customers who make a purchase increases 1) at the micro-level due to self-referencing and detailing, 2) at the macro-level due to argument structuring, and 3) at the meta-level due to linguistic style matching, while linguistic content matching negatively affects the number of customers. These findings reveal how content creators strategically use language to design marketing content that encourages consumer purchase behaviors in emerging social commerce. This study has important theoretical contributions and practical implications.","The COVID-19 pandemic has triggered a set of government policies and supermarket regulations, which affects customers' grocery shopping behaviours. However, the specific impact of COVID-19 on retailers at the customer end has not yet been addressed. Using text-mining techniques (i.e., sentiment analysis, topic modelling) and time series analysis, we analyse 161,921 tweets from leading UK supermarkets during the first COVID-19 lockdown. The results show the causes of sentiment change in each time series and how customer perception changes according to supermarkets\u2019 response actions. Drawing on the social media crisis communication framework and Situational Crisis Communication theory, this study investigates whether responding to a crisis helps retail managers better understand their customers. The results uncover that customers experiencing certain social media interactions may evaluate attributes differently, resulting in varying levels of customer information collection, and grocery companies could benefit from engaging in social media crisis communication with customers. As new variants of COVID-19 keep appearing, emerging managerial problems put businesses at risk for the next crisis. Based on the results of text-mining analysis of consumer perceptions, this study identifies emerging topics in the UK grocery sector in the context of COVID-19 crisis communication and develop the sub-dimensions of service quality assessment into four categories: physical aspects, reliability, personal interaction, and policies. This study reveals how supermarkets could use social media data to better analyse customer behaviour during a pandemic and sustain competitiveness by upgrading their crisis strategies and service provision. It also sheds light on how future researchers can leverage the power of social media data with multiple text-mining methodologies.","Due to rising competition and resource constraints, hoteliers need to understand which consumer complaints are more important and severe to prioritize, an issue receiving less attention in existing online review-based complaint studies. This study introduced sentiment analysis to assess the extent of complaints; the complaint topic importance was also considered; by modeling these two indicators, Complaint IPA was constructed to determine complaint severity, and thus assist with prioritization issues. The framework was applied to 99,560 online reviews to demonstrate its effectiveness. Further, we analyzed the complaint characteristics in different market segments, including hotel types and consumer types (business vs. leisure). Results show that business consumers have a higher complaint index; compared to midscale and luxury hotels, economy hotels\u2019 consumers have more severe complaints about the Service and Room. This study extends consumer complaint research by proposing a method of complaint severity assessment and revealing complaint characteristics of different market segments.","Variety-seeking research has examined antecedents in terms of contextual factors and individual differences. However, it does not consider the interaction of individual difference factors such as regulatory focus (promotion vs. prevention) and regulatory mode (locomotion vs. assessment) to predict variety-seeking. Drawing on regulatory fit theory, this study introduces a new kind of regulatory fit based on the interaction between regulatory focus and mode (i.e., regulatory focus\u2013mode fit), thereby extending previous work examining fit based on either regulatory focus or regulatory mode in isolation. Results from five studies, including field data from 10,547 music app consumers (text analysis), two preregistered studies, and two online experiments, show that regulatory focus\u2013mode fit (vs. non-fit) decreases variety-seeking. Engagement and attitude certainty serially mediate regulatory focus\u2013mode fit effects. Findings provide implications for consumer segmentation and message framing.","Accrediting agencies and industry are calling for more relevant, impactful research. Biennially, the Marketing Science Institute (MSI) releases research priorities representing important problems in marketing from a practitioner perspective. This study identifies the topics most emphasized by MSI and major marketing journals, assessing synergy of focus. Employing text analytics, MSI\u2019s relative interest in various marketing topics is compared to the topical focus found in journals.While covering the same topics, findings suggest a difference in the allocation of focus on each topic between industry and prominent marketing journals. The ramifications of this disconnect include reduced relevance of academic research.","As people become more aware of environmental problems, companies experience considerable pressure from customers to go green. Such a pressure has consequently driven companies to project environmental friendliness as an important part of their identity and create a green image of themselves in customers' minds. From this situation arises the issue of separation between the identity that companies want to convey to the public and the image perceived by public. To address this issue, this study analyzes the world 10 top automakers in 2018 regarding their greenness. The tweets posted from the official Twitter accounts of the study companies and those users' tweets posted about them are subjected to text mining. The results for 70% of companies show that there is a significant gap between their claims about their own green identity and how the public perceives such an image. Co-occurrence analysis of words contained in the tweets clarify that the company's approach to address green issues always differs from that of an individual. Finally, this study demonstrated an innovative application of the most commonly used text mining techniques to compare company and consumer perceptions. The findings can also serve as a basis for creating a dictionary of green issues.","Purpose: Although there has been a significant amount of research on Smart Tourism, the articles have not yet been combined into a thorough literature review that can examine research streams and the scope of future research. The purpose of this study is to examine the literature on the impact of deploying the Internet of Things (IoT) in tourism sector development to attract more visitors using a text mining technique and citation based bibliometric analysis for the first time. Design/methodology/approach: This study uses R programming to do a full-text analysis of 36 publications on IoT in tourism and visualization of similarities viewer software to conduct a bibliometric citation analysis of 469 papers from the Scopus database. Aside from that, the documents were subjected to a longitudinal study using Excel and word frequency using a trending topic using the R-tool. Findings: Results from the bibliometric study revealed the networks that exist in the literature of Tourism Management. With the use of log-likelihood, the findings from text mining identified nine theme models on the basis of relevancy, which is presented alongside an overview of the existing papers and a list of the primary authors with posterior probability using latent Dirichlet allocation. Originality/value: This study examines tourism literature in which IoT plays a significant role. To the best of the authors\u2019 knowledge, this study is the first to combine text mining with a bibliometric review. It significantly analyzes and discusses the impact of technology in the tourism sector development on attracting tourists while presenting the most important and frequently discussed topics and research in these writings. These findings provide researchers, tourism managers and technology professionals with a complete understanding of e-tourism and to provide smart devices to attract tourists.","Purpose: The natural language processing (NLP) technique enables machines to understand human language. This paper seeks to harness its power to recognise the interaction between marketers and consumers. Hence, this study aims to enhance the conceptual and future development of deep learning in interactive marketing. Design/methodology/approach: This study measures cognitive responses by using actual user postings. Following a typical NLP analysis pipeline with tailored neural network (NN) models, it presents a stylised quantitative method to manifest the underlying relation. Findings: Based on consumer-generated content (CGC) and marketer-generated content (MGC) in the tourism industry, the results reveal that marketers and consumers interact in a subtle way. This study explores beyond simple positive and negative framing, and reveals that they do not resemble each other, not even in abstract form: CGC may complement MGC, but they are incongruent. It validates and supplements preceding findings in the framing effect literature and underpins some marketing wisdom in practice. Research limitations/implications: This research inherits a fundamental limitation of NN model that result interpretability is low. Also, the study may capture the partial phenomenon exhibited by active reviewers; lurker-consumers may behave differently. Originality/value: This research is among the first to explore the interactive aspect of the framing effect with state-of-the-art deep learning language model. It reveals research opportunities by using NLP-extracted latent features to assess textual opinions. It also demonstrates the accessibility of deep learning tools. Practitioners could use the described blueprint to foster their marketing initiatives.","This empirical study investigates whether unpleasant weather - a prominent aspect of a consumer's offline environment - influences online review provision and content. It uses a unique dataset that combines 12 years of data on hotel bookings and reviews, with weather condition information at a consumer's home and hotel address. The results show that bad weather increases review provision and reduces rating scores for past consumption experiences. Moreover, 6.5% more reviews are written on rainy days and that these reviews are 0.1 points lower, accounting for 59% of the difference in average rating scores between four- and five-star hotels in our data. These results are consistent with a scenario in which bad weather (i) induces negative consumer mood, lowering rating scores, and (ii) makes consumers less time-constrained, which increases review provision. Additional analyses with various automated sentiment measures for almost 300,000 review texts support this scenario: reviews on rainy days show a significant reduction in reviewer positivity and happiness, yet are longer and more detailed. This study demonstrates that offline context influences online reviews, and discusses how platforms and businesses should include contextual information in their review management approaches.","The study tested a celebrity endorsement model to investigate the direct and indirect influences of celebrity attachment on brand loyalty across two culturally distinct countries: The United Kingdom and Turkiye. The survey was completed by 626 respondents and the data were analyzed using structural equation modeling. The findings show that celebrity attachment positively influences actual self-congruence, ideal self-congruence, brand quality, and brand attachment. Brand attachment mediates the effect of celebrity attachment on brand loyalty. Furthermore, the effectiveness of the celebrity endorsement process differs between British and Turkish consumers. Our research complements the meaning transfer model as it confirms that the celebrity endorsement process is influenced by two attachment objects: celebrities and brands. A follow-up study with text mining analysis of the consumer comments about the product reviews posted by social media influencers (SMIs) supported the validity of the celebrity endorsement model. Practitioners should consider the consumer's emotional and cognitive bonding with celebrities, and brands to enhance the effectiveness of the celebrity endorsement process. The more consumers are attached to celebrities (or SMIs) and brands, the more loyal they become to the latter.","Designing marketing strategies with social media influencers are becoming increasingly relevant for setting political agendas. This study focuses on how two representative social influencers, Greta Thunberg and Bill Gates, engage in advising against climate change. The investigation uses 23,294 tweets posted by them or their followers citing them on climate change around the 25th edition of the United Nations Climate Change Conference. This study applies artificial intelligence and natural language processing to analyse the marketing mechanism of social influencers. We scrutinize the sentiment of the messages and then identify and analyse the different networks constructed around them to discern how pervasive a social influencer's message is. The results show that Thunberg and Gates follow different and unconnected strategies to deliver their messages to their followers.","Purpose: This paper aims to equip professionals and researchers in the fields of advertising, branding, public relations, marketing communications, social media analytics and marketing with a simple, effective and dynamic means of evaluating consumer behavioural sentiments and engagement through Arabic language and script, in vivo. Design/methodology/approach: Using quantitative and qualitative situational linguistic analyses of Classical Arabic, found in Quranic and religious texts scripts; Modern Standard Arabic, which is commonly used in formal Arabic channels; and dialectical Arabic, which varies hugely from one Arabic country to another: this study analyses rich marketing and consumer messages (tweets) \u2013 as a basis for developing an Arabic language social media methodological tool. Findings: Despite the popularity of Arabic language communication on social media platforms across geographies, currently, comprehensive language processing toolkits for analysing Arabic social media conversations have limitations and require further development. Furthermore, due to its unique morphology, developing text understanding capabilities specific to the Arabic language poses challenges. Practical implications: This study demonstrates the application and effectiveness of the proposed methodology on a random sample of Twitter data from Arabic-speaking regions. Furthermore, as Arabic is the language of Islam, the study is of particular importance to Islamic and Muslim geographies, markets and marketing. Social implications: The findings suggest that the proposed methodology has a wider potential beyond the data set and health-care sector analysed, and therefore, can be applied to further markets, social media platforms and consumer segments. Originality/value: To remedy these gaps, this study presents a new methodology and analytical approach to investigating Arabic language social media conversations, which brings together a multidisciplinary knowledge of technology, data science and marketing communications.","Purpose: This study initiated an investigation of how the Macau\u2013Zhuhai tourism cooperated and discussed how Macau and Zhuhai could join hands to develop tourism in the region. The study demonstrated an approach for destination marketing organizations to explore online tourist-generated content and to understand tourists' perceptions of the destination image (DI). Design/methodology/approach: A total of 1,291,057 reviews (535,317 for Macau and 755,740 for Zhuhai) were collected, analyzed and examined to determine how the DI s of Macau and Zhuhai changed during the period of 2015\u20132019 based on tourist-generated content on travel websites (TripAdvisor, Ctrip.com and Qyer.com) through a text-mining approach. Findings: The result revealed that Macau and Zhuhai were in a hybrid of competition and collaboration on tourism DI s. First, Macau and Zhuhai competed in hotel and catering industry. Macau was appealing to international tourists and provided high-end and prestigious offerings; while Zhuhai was impressed by cost-effective accommodation and food. Second, Macau diversified industrial structure with diverse \u201cTourism, Leisure and Recreation\u201d and \u201cCulture, History and Art\u201d more than Zhuhai did. Meanwhile, Macau should balance the different demands of international and Chinese tourists. Third, complementary potentials were found in natural resources, urbanization technology and tourism innovation and related projects. Practical implications: The research provides valuable insights for policymakers and industrial managers on their endeavors to develop DIs. Policymakers should be able to develop supportive mechanisms and tourism facilitators to promote industrial collaboration and mutual DIs. Managers could refer to the components in the changing DIs and identify the developmental gaps and cooperation potentials in their targeted areas. Originality/value: The research fulfills the gap in regional tourism studies on Macau, in which the evaluation on synergetic influence and neighbor effect from Zhuhai has been underexplored. Facilitated by up-to-date data mining techniques, the study contributes to both DI and coopetition literature in tourism marketing; and this should inspire further studies on the antecedences of DI changes, resolutions to the competing interests and DIs of different stakeholders in different forms of strategic cooperation in regional tourism. The employment of DIs is an explicit demonstration of tourists' immersion and values attached to the destination, providing effective cues on the status of coopetition.","Purpose: This study aims to understand the impact that the experience environment has on the nightlife experience, as well as to identify the factors from the nightlifescape that most influence the tourists\u2019 experience in Belgrade. Additionally, this study seeks to discover whether these factors changed after the outbreak of the COVID-19 pandemic. Design/methodology/approach: To achieve the study\u2019s objectives, 679 tourist reviews were collected from one of the most popular travel platforms, TripAdvisor, and analyzed using RapidMiner, the popular software for data/text mining. Findings: The perception of the physical aspects of the experience environment, the presence of other tourists and the feeling of acceptance are identified as the key factors that influence tourists\u2019 nightlife experience. This study also found that certain factors from the social and sensory environment, such as staff, the presence of other people, the atmosphere and music, had a positive impact on the tourist experience and their intention to recommend the nightlife experience in Belgrade. Moreover, it was discovered that the COVID-19 pandemic did not provoke changes in the main factors influencing tourists\u2019 nightlife experience. Originality/value: The perception of tourists about Belgrade during the night contributes to the growing body of tourism literature on destination image. Focusing solely on the perception of tourists about Belgrade during the night, this study adds a temporal determinant to the destination image, which can be considered as a valuable add on to the current knowledge in the field.","Advances in the availability and sophistication of software to facilitate the analysis of secondary data have contributed toward the growth of textual analysis. 10-K reports are a particularly salient source of insight into an array of issues in accounting and finance research yet remain underutilized in marketing. Therefore, the purpose of this article is to offer a rationale for such analysis and a method that can be applied in B2B marketing. We draw on a strong tradition of textual analysis in finance to outline a method of text mining 10-K reports. We then discuss the downloading of raw texts, parsing raw text files and linking 10-Ks to various dependent measures. We provide links for downloading parsed 10-K files and suggest software for textual analysis. The framework offers B2B marketers a rich alternative to primary data and proprietary datasets. Ongoing advances in AI-enabled NLP text analysis further increase the future value of the approach for B2B marketers.","The emergence of short-video platforms offers individuals an opportunity to build personal branding. This study selected two personal brandings on Bilibili.com, Li Ziqi and HuaNong Brothers, to explore the differences in the effect of personal branding stereotypes on user engagement on short-video platforms. We first identified the perception of users based on the Stereotype Content Model, then adopted regression models to construct the relationship between personal branding stereotypes and user engagement. The results show that perceived warmth exerts a more significant influence on user emotional engagement, while perceived competence impacts more on user cognitive and behavioral engagement. Moreover, we find the live comments\u2019 sentiment moderates these effects. This research provided references for individuals and managers to benefit from personal brandings.","Crowdfunding platforms have emerged as a popular method to raise funds for both for-profit and non-profits. Charities often use donation-based crowdfunding platforms to reach out to a wider audience for fundraising campaigns. Key three performance metrics that affect the success of a donation campaign are social media spread of the campaign message, number of donors who decide to donate from seeing the message, and donation amount per donor. This research investigates the effectiveness of negatively framed messages on these three metrics. Analysis of message content of more than 3800 charities on GoFundMe.com via text mining was conducted to form a measure of the negativity of the appeals. Also for each charity, the three performance metrics were collected. Results showed that negatively framed messages led to a greater number of donors and greater sharing of the message on social media, but smaller donation amounts per donor. Implication for charity organizations is that negatively framed messages will be more effective if the goal is to obtain a broad base of support, while positively framed messages will be more effective if the objective is to increase the average donation amount.","With artificial intelligence permeating conversations and marketing interactions through digital technologies and media, machine learning models, in particular, natural language processing (NLP) models, have surged in popularity for analyzing unstructured data in marketing. Yet, we do not fully understand which NLP models are appropriate for which marketing applications and what insights can be best derived from them. We review different NLP models and their applications in marketing. We layout the advantages and disadvantages of these models and highlight the conditions under which different models are appropriate in the marketing context. We introduce the latest neural autoencoder NLP models, demonstrate these models to analyze new product announcements and news articles, and provide an empirical comparison of the different autoencoder models along with the statistical NLP models. We discuss the insights from the comparison and offer guidelines for researchers. We outline future extensions of NLP models in marketing.","China's automotive industry has entered a stage of great growth. Owing to the widespread and rapid information dissemination of online automotive forums, they have become an important source for manufacturers to collect product defect information and understand consumer preferences. The purpose of this study is to investigate car defect information and consumer preferences from online automotive forums and segment consumers based on consumer preferences, which holds great promise as a means for companies to improve product design and consumer relationship management. Based on text data of China's top-ranked Pacific Auto Network, we applied the LDA model, sentiment analysis, text classification, and cluster analysis methods to determine the influencing factors of automobile consumers\u2019 purchasing behavior, identified automobile product defects, and subdivided consumer groups. The results show that the factors affecting consumers\u2019 car buying behavior are low fuel consumption, affordable price, superior performance, fashionable appearance, and comfortable use. Car product defects are mainly reflected in the three aspects of the car's performance, comfort, and configuration; there are six kinds of consumer groups: price seekers, fuel consumption seekers, performance seekers, comfort seekers, cost performance seekers, and appearance seekers. Of these, cost performance seekers make up the largest proportion, and they constitute the largest group of intention purchasers. These findings can help enterprises develop targeted product improvement programs, but also provide a decision-making basis for enterprises to achieve precision marketing.","Sales, product design, and engineering teams benefit immensely from better understanding customer perspectives. How do customers combine a product's technical specifications (i.e., engineered attributes) to form abstract product benefits (i.e., meta-attributes)? To address this question, the authors use machine learning and natural language processing to develop a methodological framework that extracts a hierarchy of product attributes based on contextual information of how attributes are expressed in consumer reviews. The attribute hierarchy reveals linkages between engineered attributes and meta-attributes within a product category, enabling flexible sentiment analysis that can identify how consumers receive meta-attributes, and which engineered attributes are main drivers. The framework can guide managers to monitor only portions of review content that are relevant to specific attributes of interest. Moreover, managers can compare products within and between brands, where different names and attribute combinations are often associated with similar benefits. The authors apply the framework to the tablet computer category to generate dashboards and perceptual maps and provide validations of the attribute hierarchy using both primary and secondary data. Resultant insights allow the exploration of substantive questions, such as how Apple improved successive generations of iPads and why Hewlett-Packard and Toshiba discontinued their tablet product lines.","Purpose: The purpose of this paper is to systematically review and critically examine the international marketing and innovation management research on new service development (NSD) in the context of emerging markets (EM). Research on services in EM, a heterogenous set of countries with an increasing contribution to global economic output, is sparse. This paper attempts to underscore the academic and managerial relevance of the field. Design/methodology/approach: A systematic review of published empirical literature from peer-reviewed journals focusing on an 11-year period, 2010\u20132020, was undertaken. Further, bibliometric and text mining analyses were conducted using VOSviewer and Leximancer software programmes. Findings: This analysis of 36 journal articles reveals that NSD research is a dynamic field with an increasing number of quantitative, multi-country and multi-method studies encompassing a variety of geographical settings and industries. Originality/value: Doing justice to this vibrant field of research and its managerial importance, the authors create an overview of existing empirical studies to serve as a repository of knowledge on NSD for both academics and practitioners. Further, the authors offer a thematic and temporal overview of the content of existing studies. Drawing upon the abovementioned, the authors suggest some promising avenues for future research.","Consumers often communicate their attitudes and opinions with others, and such word of mouth has an important impact on what others think, buy, and do. But might the way consumers communicate their attitudes (i.e., through speaking or writing) shape the attitudes they express? And, as a result, the impact of what they share? While a great deal of research has begun to examine drivers of word of mouth, there has been less attention to how communication modality might shape sharing. Six studies, conducted in the laboratory and field, demonstrate that compared to speaking, writing leads consumers to express less emotional attitudes. The effect is driven by deliberation. Writing offers more time to deliberate about what to say, which reduces emotionality. The studies also demonstrate a downstream consequence of this effect: by shaping the attitudes expressed, the modality consumers communicate through can influence the impact of their communication. This work sheds light on word of mouth, effects of communication modality, and the role of language in communication.","Business-to-business (B2B) social media efforts have largely focused on creating brand engagement through online content. We propose to analyse company social media texts (tweets) according to its two main dimensions, content and linguistic style, and to evaluate these in comparison to the overall content and style of the company's community of Twitter followers. We combine 15 million tweets originating from 254,884 followers of ten company profiles and link these to 10,589 B2B company tweets. Using advanced text analytics, we show that content similarity has positive effects on all engagement metrics, while linguistic style similarity mainly affects likes. Readability acts as a moderator for these effects. We also find a negative interaction effect between the similarity metrics, such that style similarity is most useful if content similarity is low. This research is the first to integrate content and linguistic style similarity and contributes to the brand engagement literature by providing practical message composition guidelines, informed by the social media community.","It has long been assumed that empathy and ego-drive are two fundamental characteristics of effective salespeople. Taking a wholistic view of sales effectiveness to include job satisfaction in sales positions, this research assesses the relationship between salesperson empathy and ego-drive and sales job satisfaction. While evidence suggests that high empathy and high ego-drive are predictors of sales performance, this does not always translate to job satisfaction based on our findings. Using the automated text analysis tool, Linguistic Inquiry and Word Count (LIWC) to analyze company reviews written by B2B salespeople, our results show that B2B salespeople who are most satisfied with their jobs possess high levels of empathy but low levels of ego-drive.","Today's marketers are increasingly faced with the need to collect and interpret data to aid firm strategic decision making. At the same time, there has been an explosion of text-based data and numerous advances in big data that enable marketers to mine the collection and aggregation of text. However, for many marketers there is a need to better understand how textual data can go beyond mere descriptive metrics to instead help solve real marketing problems. With this paper, we take a step in this direction. We first review key concepts and terms that are relevant to understanding how text analysis operates, as well as a new development in custom dictionary creation that expands the topics possible with text analysis. Next, we develop the FTTA grid, a new framework that enables text-derived metrics to inform actionable strategies for marketers. We present two real cases demonstrating how the FTTA grid can be employed in action. Finally, we discuss implications for both academics and marketing practitioners.","NaN","In the last 20\u00a0years, the proliferation of digital technologies has significantly impacted both businesses' operations and how consumers get information, engage, and buy. Through the analysis of 74 marketing journals, this article identifies the current situation and possible gaps within digital consumer behavior research. By combining bibliometric analysis and machine learning algorithms, the authors have identified key topics in 5-year intervals and their evolution over time. The study results show that digitalization has overreached its original subsistence and has become an essential aspect of mainstream consumption patterns. The study reveals three domains within digital consumer behavior: (1) the use of classical consumption theories and their application to digital context; (2) transactional subjects within consumers\u2019 digitalization; and (3) digital marketing's impact on the consumption of specific product groups. Regression-based time series applied to 42 topics discovered by text mining to define possible future research directions. Within 42 topics, significant growth is expected in mobile channel use, sustainable consumption, user-generated content, and social media engagement. In general, the results exhibit a shift from a transactional point of view to a more theoretical and strategic perspective. Possible research gaps are expected to emerge from: (1) the impact of interactive and immersive technologies on consumption practices; (2) the possible outcomes of the pandemic on digital consumption patterns; (3) enhancing brand engagement through consumer-to-consumer interactions; (4) enhancing the understanding on issues like consumer collaboration, consumer trust, and service satisfaction.","Through the years, a great deal of research had been dedicated to understanding how consumers think, feel, and behave in the marketplace. From its early development to the present, consumer researchers have adopted different methods and followed different approaches to describe the consumption phenomena. By pursuing a probabilistic approach, the current study aims to provide in-depth insight into consumer behavior research's evolution and transformation between 1980 and 2020. The results exhibit a strong increase on subjects like consumer trust, self-identity, digital consumption, social media engagement, consumer culture theory, consumer motivation, and brand-consumer relationships. The citation analysis shows the most impactful articles and topics in consumer behavior research. The results indicate that articles on customer service satisfaction, experiential consumption, consumer trust, digital consumption, and social media engagement tend are heavily cited. And to understand each journals contribution an analysis based on citations, journal impact and topical diversity is also included. The study also includes the possible research directions for the future of consumer behavior.","Purpose: In Indonesia, subjective issues towards the fundamental of Islamic banks (IBs) have been arising. For example, they are claimed to be not in line with the Shari\u2018ah (Islamic law). Furthermore, the existing scholarly works have not much gained knowledge from the local IBs explaining their efforts in promoting maqasid al-Shariah (objectives of Islamic law). Hence, because religiosity drives the fundamental establishment of IBs, this paper aims to explore the knowledge of how IBs in Indonesia promote maqasid al-Shariah via their published reports. Design/methodology/approach: This paper performs text mining from 24 official reports of 5 IBs in Indonesia published from 2015 to 2017. The sample contains 7,162 digital pages and approximately 3,021,618 words. Traditional text mining via human intelligence is first performed to analyse for the numerical data required in the maqasid al-Shariah index (MSI) analysis. Furthermore, a computer-driven text mining using the \u2018Text Search\u2019 feature of NVivo 12 Plus is conducted to perform qualitative analysis. These approaches are made to gain relevant knowledge of how the sampled IBs promote maqasid al-Shariah from their published reports. Findings: The analysis using the MSI explains a quantified maqasid al-Shariah on the sample\u2019s performance, which indictes the lowest and the highest performing banks. Furthermore, a qualitative analysis supports the evidence from the quantitative analysis. It explains the authors\u2019 coding process that results in 2 parent nodes and 20 child nodes, which contain 435 references coded from the sampled unstructured and bilingual texts. These nodes explain the information that associates with maqasid al-Shariah from the IBs\u2019 reports. These findings explain how maqasid al-Shariah is measured mathematically and represent relevant knowledge of how maqasid al-Shariah is informed practically via digital texts. Research limitations/implications: A positivist generalisation is neither intended nor established in this study. Practical implications: This paper gains relevant knowledge of how the sampled IBs in Indonesia control and maintain the implementation of maqasid al-Shariah from large textual data. Such knowledge is practically important for IBs stakeholders in Indonesia; moreover to help navigate the Shari\u2018ah identity of Bank Syariah Indonesia (BSI), the new IB established from the merger of 3 state-owned IBs, which are among the sample of this study. Social implications: This paper provides evidence that might best challenge the subjective issue of IBs claiming that they are not in line with the Shari\u2018ah, particularly in Indonesia. Originality/value: This paper is among the pioneers that discover knowledge of how IBs promote maqasid al-Shariah in Indonesia\u2019s banking sector via a text mining approach.","A good understanding of B2B salespeople's employment experiences could better inform strategies to enhance their job satisfaction and reduce job turnover. This study analyzed more than 50 K salespersons' social media posts on the job review website Glassdoor.com to identify the types of stories B2B salespeople tell about their jobs and employers. Building on narrative theory, we used Linguistic Inquiry and Word Count (LIWC) \u2013 a dictionary-based content analysis tool \u2013 to score the \u201cW5\u201d elements (who, what, when, where, and why) that constitute stories. Next, we analyzed differences in the patterns of language used and uncovered four clusters representing corporate cultures that we characterize as cultures of Work Rewards, Work-Life Balance, Workplace Malaise, and Toxic Interactions. Insights from this study can support the management of B2B salespeople and serve as a model for firms considering new automated text analysis approaches to studying employee engagement on social media.","Automated text and content analysis in business-to-business (B2B) settings \u2013 such as technology licensing \u2013 can offer rich insights for both scholars and practitioners. Drawing on conceptualizations of rhetorical signals and the principles on cooperative communication, this study uses technology licensing contracts to investigate how contractual terms and formulations lead to investor reactions (i.e., licensee's market value). Using automated text analysis, we demonstrate how monitoring and enforcement emphasis can be usefully retrieved from contractual text. Substantially we show that greater monitoring (enforcement) emphasis increases (decreases) the licensees' market value. Greater concreteness reverses these effects of greater monitoring (enforcement) emphasis on the licensee's market value. Combined, the three-way effect of monitoring emphasis, enforcement emphasis, and concreteness generates the greatest increase in the licensee's market value. These insights provide guidance for licensees on how best to formulate their licensing contracts. We show how to conduct automated text analyses to advance research in the area.","This article reviews papers published in the Australasian Marketing Journal (AMJ) from 2015 to 2022 (Issue 2). About 276 papers were considered in our analysis. Adopting text mining, we reveal the key terms associated with research published in AMJ over the last 6 years. We employ a topic modeling procedure to find 15 topics that ha
