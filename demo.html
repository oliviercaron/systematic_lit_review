entually aims to construct a framework for classifying comprehensive trailers and identifying their relationship to favourable WOM and to box office performance. Theoretical contributions will be made towards advertising and WOM theory, by delving deeper into a newly added WOM antecedent. Managerial contributions include the design of effectively comprehensive promotional material as well as methodologies which can be adopted to gain insight on early audience perceptions.","Neuromarketing can be defined as both an innovative research methodology that makes use of neuroscience techniques and as field of study that merges marketing principles and neuroscience theory. As a research methodology, neuromarketing has the potential to detect unconscious processes and activities that are difficult to access through traditional advertising research methods. As a field of study, neuromarketing refers to a link between neuroscience theory (and methods) and marketing techniques. The emergence of neuromarketing as a new field of study has created ethical concerns about the use and misuse of neuroscience technologies, under the premise of advancing the understanding of consumer behavior. The ethical issues concerning neuromarketing research suggest that consumers need more information about neuromarketing in order to understand its implications and to protect themselves from the negligent research behaviors of companies. Thus, taking into consideration the relevant role of consumers in neuromarketing as both participants of the experiments and final recipients of the \u201cbenefits\u201d derived from firms\u2019 marketing decisions, an understanding of what consumers think about neuromarketing becomes critical. To examine consumer opinions, a content analysis of neuromarketing blogs and social media sites was selected as the exploratory method to uncover the \u201cvoice\u201d of consumers about neuromarketing. Three text-analytics techniques were used to examine the texts, namely, word frequency analysis, story network analysis, and sentiment analysis. The implications of this content analysis of neuromarketing texts from blogs and social media are twofold. First, the three-step methodology used for the analysis of texts represents a helpful tool for marketers and demonstrates the importance of user-generated content (UGC) as a valuable source of consumer information. Conventional wisdom suggests that listening to what customers say and where they are saying it, can help a firm make decisions regarding their brands, products, and services. Marketers must recognize that more effort has to be allocated to social media observation and the analysis of the data provided through these sites. Second, the findings of this research represent the \u201cvoice\u201d of consumers regarding the emerging field of neuromarketing. This exploratory study can help neuromarketing research firms, scientists, academics, and marketers understand consumer perceptions, feelings, and attitudes toward neuromarketing. Specifically, this research makes evident that consumer sentiment of neuromarketing is mostly positive; however, some concerns regarding the ethical use of the method still need to be addressed. Therefore, it is critical that government, companies, neuromarketing firms, researchers, and consumer advocacy organizations work together in the creation of regulations, standards, and a code of ethics for neuromarketing.","Currently, using the technique of data analysis to assist brand management is very popular. In the rich digital data market, there is a great deal of general literature on exploring customers\u2019 responses. However, specific guidance on what kind of global brands could survive in the high competitions is lacking. While the management of global brands has been extensively investigated, the transformation of global best brands is relatively unexplored. This paper introduces the possibility of text analytics to provide a framework for the profile and change of the successful global brands, by using Interbrand\u2019s Best Global Brands ranking report as a reference source (Interbrand 2017)","Connected devices can be used in a social marketing perspective to mix virtual entertainment and real commitment to a behavioral change, such as a healthier diet for a better life. Whereas the literature on healthy diet programs based on the use of connected device(s) include numerous surveys, our review showed a low use of theoretical frameworks in previous studies. Furthermore nearly all studies reported a decrease in program usage throughout the intervention period. As a conclusion, behavioral changes have been observed in a certain amount of studies but small and on short periods, conclusions remaining rather unclear. Moreover most studies concentrated on extrinsic factors and hardly took into account intrinsic factors such as participants\u2019 motivations and barriers to engaging themselves in a long-term healthy diet program. Following a transformative agenda (Mick et al. 2012), we intend to consider our target as experts on their needs and wants toward a healthier diet and the potential help of connected devices. We conducted a qualitative research in Parisian region (France) with four focus groups (27 participants). We targeted both men and women having tried to lose weight in the last 5 years; the sample diversity ensures the representation of other important criteria, such as educational level and the familiarity with connected devices. During the focus groups, we used a probing approach (Mattelm\u00e4ki 2008) for co-exploring which device and which design could better help the participants to lose weight in a long term, considering them as collaborative stakeholders. Data analysis used softwares (NVivo 11 and Alceste) for a text analysis and a content analysis. Results highlight motivation as the major factor compared to the type of devices used (website, app, or connected devices such as Fitbit or HAPIfork) and the type of messages. They suggest that self-determination (Ryan and Deci 2000) is a major factor to participants\u2019 motivations and compliance to digital tailored prompt messages. Clearly, a friendly app is their favorite tool. They consider it as their best ally to follow a diet program. Our results indicate this importance of maintaining motivation in a long term by satisfying the needs of autonomy, competence, and relatedness. All the participants point out the need for being nudged, not judged. Nevertheless, less educated and less familiar to IT participants are the most reluctant to digital devices.","This study is dedicated to the understanding of digital disengagement. This phenomenon is seen in the context of digital advertising. Digital advertisements feature varied content related to products and services. This content is supposed to be in line with the requirements and life worlds of the individuals consuming the content of digital advertisements. If the content and presentation are in sync with the former, such digital advertisements are favoured with the preference of the individuals consuming them. Thus, digital advertisements face two specific outcomes in terms of the individuals consuming them: approach and avoidance. The basis of digital disengagement is the interaction with the digital advertisements based on the enhancement of the individual\u2019s well-being. Hence, engagement and disengagement vary depending on the context of the consumers and their engagement. However, there are no studies that have attempted to discover disengagement, especially in the context of digital advertising. Therefore, this study has extensively studied the literature pertaining to consumer engagement. This was supplemented by an equally exhaustive review and study of fields related to disengagement. It was imperative to study these fields to effect vertical transfer. Vertical transfer is necessary when the area of study does not have literature that has investigated it. Based on this exhaustive review, we were able to discover the key dimensions necessary to understand digital disengagement; personal values, functionality, connectedness with daily activities and relations with the brands and products. In order to develop these dimensions into the integral parts of the framework to understand the nature of digital disengagement, we used the exploratory approach. We performed two studies, text mining and expert interviews. The first study involved the analysis of consumer Facebook comments based on 170 advertisements. This analysis extracted the relevant written information of the consumers with regard to digital advertisements. The second study involved eliciting specific information with regard to an unexplored area. In line with the same, we interviewed 15 experts. As a result of this in depth study, we were able to develop our framework at three levels. The first level consisted of the dimensions of functionality and well-being of consumers. The second level consisted of the dimensions of comprehension of the consumers\u2019 desired end state. The final level had the dimensions of procedural flow, integrative capacity and praxeological extension. This framework can be used by academicians and practitioners to minimise the digital disengagement of the consumers.","This paper presents a study of wine estate websites in five different countries and regions designed to explore which dimensions of brand personality wine estates exhibit online, to determine whether wine estates in different countries portray different dimensions of brand personality. The study uses text content from wine estate websites and analyzes it using the text analysis software Diction. Typical applications of the BPS include comparisons of brand personalities within an offering category utilizing questionnaires in which respondents indicate the extent to which the brands being compared possess dimensions of brand personality, namely, sincerity, excitement, competence, sophistication, and ruggedness. We chose five wine tourist destination countries/regions for the study to, first, get a mix of old and new world wine producers (France [old], South Africa [new/old], Australia, New Zealand, USA [new]) and in the case of three nations looked at the entire country (Australia, New Zealand, and South Africa) and at the best-known regions in two countries (Bordeaux for France, Napa for USA). The text analysis software Diction (www.dictionsoftware.com ) was used to analyze the data. Diction is especially useful for determining the tone of a verbal message and allows the user to incorporate their own dictionaries into the analysis to determine scores based on frequency of key words and tone. We extracted complete text from the websites of the different wine producers and used the five brand personality dictionaries (competence, excitement, ruggedness, sincerity, and sophistication) from the Pitt et al. (2007) dictionary source as the basis for computation for the analysis. Our findings show that there is little distinction across estates and regions on dimensions of brand personality in the self-portrayals of the brands on estate websites. Although there is some distinction, all speak most of excitement, followed by sincerity, then confidence and ruggedness, and least of sophistication in that order. These findings indicate that although wine estates and regions are unique in terms of the wine they produce and the geography from which the wine is produced, there is potentially room for estates to differentiate their brand on brand personality dimensions in their marketing. As well, the approach used in this research provides methodological insight into a way for those who manage wine tourism at the national, regional, and estate levels to gauge whether the personality of their brand is being communicated online as it is intended to be. The information gleaned from this type of research can be utilized both in brand personality decisions at a strategic level and in website design decisions at a tactical level.","The significant rise of online social media increases consumer's power over brands. Therefore, this study attempts to assess the impact of online reviews on brand equity dimensions, namely, brand awareness, brand associations (in terms of perceived value, brand personality and organisational associations) and perceived quality. The present study integrates source credibility theory and attribution theory to understand the impact of online reviews on brands. The study follows mixed method approach by using quantitative analysis (structural equation modeling) and qualitative text analysis (netnography). For quantitative study, data has been collected from select Facebook brand pages with the help of Google form application. For qualitative study, \"Apple Users India\" brand community is considered to conduct netnography. Quantitative analysis reveals that online reviews have more significant impact on brand awareness and perceived value. Qualitative analysis also finds evidences of brand equity dimensions in the online brand community.","During the past two decades, the focus of marketing has moved from the tactics of persuasion to the strategies of value cocreation. After moving toward cognitive science and corporate strategies in the early 2000s, marketing research returned to its traditional domains of consumer psychologies and customer management. While conscientious consumers are gradually restraining themselves from selfish indulgence, marketers have refocused on a new set of values that encompass mental, experiential, and societal well-being. In this regard, we adopt an unprecedented approach by incorporating topic modeling with social network analysis. The results show that, in terms of topic heterogeneity, the most impactful journals are the most diverse, whereas each runner-up has a unique focus. Among the journals, we detect two major co-authorship communities, and among the topics, we detect three. Further, we find that the communities of the most cited papers are composed of heterogeneous clusters of similar topics. The pivots within, and the bridges between, these communities are also reported. In the spirit of collaborative research, our topic model and network analysis are shared via online collaboration and visualization platforms that readers can use to explore our models interactively and to download the dataset for further studies.","The development of the Internet and mobile devices enabled the emergence of travel and hospitality review sites, leading to a large number of customer opinion posts. While such comments may influence future demand of the targeted hotels, they can also be used by hotel managers to improve customer experience. In this article, sentiment classification of an eco-hotel is assessed through a text mining approach using several different sources of customer reviews. The latent Dirichlet allocation modeling algorithm is applied to gather relevant topics that characterize a given hospitality issue by a sentiment. Several findings were unveiled including that hotel food generates ordinary positive sentiments, while hospitality generates both ordinary and strong positive feelings. Such results are valuable for hospitality management, validating the proposed approach.","Social tags are user-defined keywords associated with online content that reflect consumers' perceptions of various objects, including products and brands. This research presents a new approach for harvesting rich, qualitative information on brands from user-generated social tags. The authors first compare their proposed approach with conventional techniques such as brand concept maps and text mining. They highlight the added value of their approach that results from the unconstrained, open-ended, and synoptic nature of consumer-generated content contained within social tags. The authors then apply existing text-mining and data-reduction methods to analyze disaggregate-level social tagging data for marketing research and demonstrate how marketers can utilize the information in social tags by extracting key representative topics, monitoring common dynamic trends, and understanding heterogeneous perceptions of a brand.","This study explores key content and themes from online reviews to explain major service attributes of peer-to-peer (P2P) accommodation sought by guests. The results from lexical analyses indicate that attributes frequently mentioned in guest reviews are associated with location (proximity to point of interest and characteristics of neighborhood), host (service and hospitality), and property (facilities and atmosphere). Reviews focusing on location and feeling welcome are consistently linked with higher rating scores, including accuracy, cleanliness, check-in, communication, value, and overall ratings. This confirms that P2P accommodation appeals to consumers who are driven by experiential and social motivations. Marketing implications are provided.","A firm\u2019s strategic emphasis on value creation versus appropriation, which is typically reflected in its resource allocation between R&amp;D and advertising, is a central corporate decision that significantly influences financial performance. However, the drivers of such decisions remain underexplored. This study identifies a significant predictor of strategic emphasis, namely, corporate managerial hubris, and reveals some of its boundary conditions. Leveraging a unique dataset based on text mining of press releases issued by over 400 firms across 13 years, the authors demonstrate that high corporate managerial hubris predicts low strategic emphasis on advertising relative to R&amp;D. However, this effect is mitigated significantly by firm maturity, corporate governance, and industry-level strategic emphasis. The results provide novel insights into the effects of hubris on firm spending, the situations wherein marketing decisions tend to be subject to managers\u2019 psychological bias, the means of preventing over- or under-investment in marketing strategy, and the recruitment and training of managers.","Deciphering consumers' sentiment expressions from big data (e.g., online reviews) has become a managerial priority to monitor product and service evaluations. However, sentiment analysis, the process of automatically distilling sentiment from text, provides little insight regarding the language granularities beyond the use of positive and negative words. Drawing on speech act theory, this study provides a fine-grained analysis of the implicit and explicit language used by consumers to express sentiment in text. An empirical text-mining study using more than 45,000 consumer reviews demonstrates the differential impacts of activation levels (e.g., tentative language), implicit sentiment expressions (e.g., commissive language), and discourse patterns (e.g., incoherence) on overall consumer sentiment (i.e., star ratings). In two follow-up studies, we demonstrate that these speech act features also influence the readers' behavior and are generalizable to other social media contexts, such as Twitter and Facebook. We contribute to research on consumer sentiment analysis by offering a more nuanced understanding of consumer sentiments and their implications.","Product reviews are becoming ubiquitous on the Web, representing a rich source of consumer information on a wide range of product categories (e.g., wines and hotels). Importantly, a product review reflects not only the perception and preference for a product, but also the acuity, bias, and writing style of the reviewer. This reviewer aspect has been overlooked in past studies that have drawn inferences about brands from online product reviews. Our framework combines ontology learning-based text mining and psychometric techniques to translate online product reviews into a product positioning map, while accounting for the idiosyncratic responses and writing styles of individual reviewers or a manageable number of reviewer groups (i.e., meta-reviewers). Our empirical illustrations using wine and hotel reviews demonstrate that a product review reveals information about the reviewer (for the wine example with a small number of expert reviewers) or the meta-reviewer (for the hotel example with an enormous number of reviewers reduced to a manageable number of meta-reviewers), as well as about the product under review. From a managerial perspective, product managers can use our framework focusing on meta-reviewers (e.g., traveler types and hotel reservation websites in our hotel example) as a way to obtain insights into their consumer segmentation strategy.","We develop a model that examines the role of content, content-user fit, and influence on social media rebroadcasting behavior. While previous research has studied the role of content or the role of influence in the spread of social media content separately, none has simultaneously examined both in an effort to assess the relative effects of each. Our modeling approach also accounts for a message's \u201cfit\u201d with users, based on the content of the message and the content of messages typically shared by users. As an empirical application, we examine how Twitter posts originating from top business schools are subsequently rebroadcasted (or retweeted) by other users. We employ an individual-level split hazard model that accounts for variation in rebroadcasting decisions related to (1) content, (2) the content-user fit and (3) the influence of other users. We find that the rebroadcasting a message depends not only on message content but also on the message's fit with a user. Our analysis also yields measures of influence and susceptibility to influence for each user, which can be used to identify influential social media users. We demonstrate how our approach can be used to evaluate different types of seeding strategies designed to increase the reach of social media messages.","Destination marketing organizations (DMOs) are aware of Twitter\u2019s relevance, and they have now integrated Twitter into their own websites (Luna-Nevarez and Hyman 2012). Because of their growing practical importance, social media have become strong allies for tourism destinations. Social media are used by both tourists and providers (Leung et al. 2013), so research is needed to show social media\u2019s direct contribution to the tourism sector. To improve our knowledge of the effect of social media in tourism, this study examines how DMOs\u2019 use of Twitter affects hotel occupancy in tourist destinations. Our conceptual framework presents a model of the links between predictors of tourist occupancy (i.e., activity, content, followers, and actions of Twitter users with respect to accounts managed by DMOs) and the outcome (i.e., occupancy rates in tourist destinations). Five Spanish DMOs with high levels of Twitter activity before and during the 2015 Holy Week were selected for study. Using Twitter application programming interfaces, the numbers of followers, tweets, retweets, and replies tweeted by DMOs and users were obtained. Text mining was used to analyze the tweets by DMOs, differentiating between tweets related to events, tourism resources/attractions, socialization, and commercial. Data were analyzed using artificial neural networks (ANNs). The best fit was achieved through a multilayer perceptron where the content of DMO tweets, level of DMO activity, followers of DMOs, and user actions acted as predictors of occupancy in different destinations. Results show that the number of retweets and replies achieved by DMOs had a greater effect than any other predictor of the hotel occupancy rate. Furthermore, the type of content had a different influence on hotel occupancy in tourism destinations. Tweets about events strongly influenced occupancy (importance of 74 %). These tweets were concise and informative\u2014two characteristics highly valued by users (Andr\u00e9 et al. 2012)\u2014and hence conducive to generating interest in destinations. Although tweets about tourist resources/attractions and socialization had some influence on occupancy, these tweets were not fundamental. Finally, marketing tweets scarcely influenced occupancy in the individual models and the clustered model. Results thereby provide evidence of the impact of social media, an area that requires greater attention from scholars (Anderson 2012; Leung et al. 2013; Zeng and Gerritsen 2014). Managerial implications regarding optimizing DMOs\u2019 Twitter strategies are discussed, and avenues for further research are highlighted. References Available Upon Request","Online consumer reviews (OCRs) are important in determining sales and price of products because they build trust in the seller (Pavlou and Dimoka 2006). Trust is the driving force in e-commerce (Gefen et al. 2003). One of the key ways in which trust is applied in ecommerce is through e-WOM (electronic word of mouth), such as that created through OCR (Dellarocas 2003). Accordingly, interest in OCR has increased from both academics and practitioners as a valuable source of information for consumers making online buying decisions (e.g., Archak et al. 2011). These decisions are influenced by the negative and positive information about a product or service posted online by other consumers (Forman et al. 2008).","Recently, most companies interact more with their customers through the social media, particularly Facebook and Twitter. This has made large amount of textual data freely available on the internet for competitive intelligence analysis, which is helping reposition more and more companies for better profit. In order to carry out competitive intelligence, financial institutions need to take note of and analyse their competitor's social media sites. This paper, therefore, aims to help the banking industry in Nigeria understand how to perform a social media competitive analysis and transform social media data into knowledge, which will form the foundation for decision-making and internet marketing of such institutions. The study describes an in-depth case study which applies text mining to analyse unstructured text content on Facebook and Twitter sites of the five largest and leading financial institutions (banks) in Nigeria: Zenith Bank, First Bank, United Bank for Africa, Access Bank and GTBank. Analysing the social media content of these institutions will increase their competitive advantage and also lead to more profit for the banking institutions in question. The results obtained from this research showed that text mining is able to reveal uncommon and non-Trivial trend for competitive advantage from social media data, and also provide specific recommendations to help banks maximise their competitive edge.","We explore the use of big data tools to shed new light on the idea generation process, automatically \u201cread\u201d ideas to identify promising ones, and help people be more creative. The literature suggests that creativity results from the optimal balance between novelty and familiarity, which can be measured based on the combinations of words in an idea. We build semantic networks where nodes represent word stems in a particular idea generation topic, and edge weights capture the degree of novelty versus familiarity of word stem combinations (i.e., the weight of an edge that connects two word stems measures their scaled co-occurrence in the relevant language). Each idea contains a set of word stems, which form a semantic subnetwork. The edge weight distribution in that subnetwork reflects how the idea balances novelty with familiarity. Based on the \u201cbeauty in averageness\u201d effect, we hypothesize that ideas with semantic subnetworks that have a more prototypical edge weight distribution are judged as more creative. We show this effect in eight studies involving over 4,000 ideas across multiple domains. Practically, we demonstrate how our research can be used to automatically identify promising ideas and recommend words to users on the fly to help them improve their ideas.","Recognizing the importance of the study of guided tour experiences and being aware of the cross-cultural variations of services\u2019 perceptions, the purpose of this article is to examine if cruise tourists from the two main generating markets (Europe and North America) perceive differently a port of call guided tour based on the content of the eWOM generated. The data set was comprised of 334 reviews on guided tours undertaken in Spanish ports of call and published during the period 2009\u20132015 on the major travel Web site Tripadvisor. The thematic content analysis of the data was performed using the text mining software Leximancer. The results yielded different pictures for the experiences described by both cultures, with Europeans valuing the tour in terms of efficiency and North Americans praising guide's performance and tailor-made tour services. Based on these findings, practical implications are discussed.","Online user-generated content includes various forms of computer-mediated online reviews, ratings, and feedback. The impact of online consumer reviews has been widely studied particularly in e-commerce, online marketing, and consumer behavior domains using text-mining and sentiment analysis. Such studies often assume that consumer-submitted online reviews truly represent consumer experiences, but multiple studies on online social networks suggest otherwise. Drawing from the social network literature, this paper investigates the impact of peers on consumer willingness to write and submit online reviews. An empirical study using data from \u201cYelp,\u201d a globally used online restaurant review Web site, shows that the number of friends and fans positively impacts the number of online consumer reviews written. Implications for research and practice are discussed.","Firms collect an increasing amount of consumer feedback in the form of unstructured consumer reviews. These reviews contain text about consumer experiences with products and services that are different from surveys that query consumers for specific information. A challenge in analyzing unstructured consumer reviews is in making sense of the topics that are expressed in the words used to describe these experiences. We propose a new model for text analysis that makes use of the sentence structure contained in the reviews and show that it leads to improved inference and prediction of consumer ratings relative to existing models using data from www.expedia.com and www.we8there.com. Sentence-based topics are found to be more distinguished and coherent than those identified from a word-based analysis.","Online customer reviews often express emotions. This can enable marketers to analyze the textual content of online reviews with the aim to understand the role of emotions and how they can affect other customers. In this paper, we present an approach to extracting emotion content from online reviews in order to measure the importance of various emotion dimensions within different product categories. The approach uses an emotion lexicon to extract emotion terms, while it also builds a classification model to measure the importance of emotion dimensions based on the quality of reviews. Review quality is measured based on the usefulness of online customer reviews, which are perceived and evaluated by other customers through their helpfulness ratings. This approach allows the identification of emotion dimensions that characterize qualitative reviews. The empirical evaluation in our study suggests that trust, joy, and anticipation are the most decisive emotion dimensions, although substantial variance across product categories can also be detected. Additionally, we compared two contrasting emotion dictionaries. One lexicon was crowd-funded and contained a large vocabulary, whereas the other was more focused and smaller, since it was created word-wise by an expert. Our empirical findings indicate that the crowd-funded solution outperforms its smaller counterpart in terms of classification precision. The main implication of this study is that it adds an emotional perspective to the broad set of existing tools that marketers employ to analyzing online reviews. Our contributions are: i) we are the first to analyze emotions' role in online customer reviews; ii) we demonstrate how to develop a big data model such as this, without external assistance; iii) we show how to interpret the results of the created model; and iv) we show which dictionary to prefer when creating the model.","Accurate forecasting of sales/consumption is particularly important for marketing because this information can be used to adjust marketing budget allocations and overall marketing strategies. Recently, online social platforms have produced an unparalleled amount of data on consumer behavior. However, two challenges have limited the use of these data in obtaining meaningful business marketing insights. First, the data are typically in an unstructured format, such as texts, images, audio, and video. Second, the sheer volume of the data makes standard analysis procedures computationally unworkable. In this study, we combine methods from cloud computing, machine learning, and text mining to illustrate how online platform content, such as Twitter, can be effectively used for forecasting. We conduct our analysis on a significant volume of nearly two billion Tweets and 400 billion Wikipedia pages. Our main findings emphasize that, by contrast to basic surface-level measures such as the volume of or sentiments in Tweets, the information content of Tweets and their timeliness significantly improve forecasting accuracy. Our method endogenously summarizes the information in Tweets. The advantage of our method is that the classification of the Tweets is based on what is in the Tweets rather than preconceived topics that may not be relevant. We also find that, by contrast to Twitter, other online data (e.g., Google Trends, Wikipedia views, IMDB reviews, and Huffington Post news) are very weak predictors of TV show demand because users tweet about TV shows before, during, and after a TV show, whereas Google searches, Wikipedia views, IMDB reviews, and news posts typically lag behind the show.","While the definition of database marketing hasn't changed, its meaning has become more vivid, versatile and exciting than ever before. Advanced Database Marketing provides a state-of-the-art guide to the methods and applications that define this new era in database marketing, including advances in areas such as text mining, recommendation systems, internet marketing, and dynamic customer management. An impressive list of contributors including many of the thought-leaders in database marketing from across the world bring together chapters that combine the best academic research and business applications. The result is a definitive guide and reference for marketing and brand analysts, masters students, teachers and researchers in marketing analytics. The proliferation of marketing platforms and channels and the complexity of customer interactions create an urgent need for a multidisciplinary and analytical toolkit. Advanced Database Marketing is a resource to enable marketers to achieve insights and increased financial performance; to provide them with the capability to implement and evaluate approaches to marketing that will meet, in equal measure, the changing needs of customers and the businesses that serve them.","Purpose \u2013 Drawing on the theoretical domain of speech act theory (SAT) and a discussion of its suitability for setting the agenda for social media research, this study aims to explore a range of research directions that are both relevant and conceptually robust, to stimulate the advancement of knowledge and understanding of online verbatim data. Design/methodology/approach \u2013 Examining previously published cross-disciplinary research, the study identifies how recent conceptual and empirical advances in SAT may further guide the development of text analytics in a social media context. Findings \u2013 Decoding content and function word use in customers\u2019 social media communication can enhance the efficiency of determining potential impacts of customer reviews, sentiment strength, the quality of contributions in social media, customers\u2019 socialization perceptions in online communities and deceptive messages. Originality/value \u2013 Considering the variety of managerial demand, increasing and diverging social media formats, expanding archives, rapid development of software tools and fast-paced market changes, this study provides an urgently needed, theory-driven, coherent research agenda to guide the conceptual development of text analytics in a social media context.","This article aims to examine the underpinnings of satisfied and unsatisfied hotel customers. A text-mining approach was followed and online reviews by satisfied and dissatisfied customers were compared. Online reviews of 2,510 hotel guests were collected from TripAdvisor.com for Sarasota, Florida. The research findings revealed some common categories that are used in both positive and negative reviews, including place of business (e.g., hotel, restaurant, and club), room, furnishing, members, and sports. Study results further indicate that satisfied customers who are willing to recommend a hotel to others refer to intangible aspects of their hotel stay, such as staff members, more often than unsatisfied customers. On the other hand, dissatisfied customers mention more frequently the tangible aspects of the hotel stay, such as furnishing and finances. The study offers clear theoretical and managerial implications pertaining to understanding of satisfied and dissatisfied customers through the use of text mining and hotel ratings via review websites, social media, blogs, and other online platforms.","This study examines how scholarly research on sponsorship has evolved between 1980 and July 2012. While various scholars (e.g., Cornwell and Maignan 1998; Pope 1998; Walliser 2003) have documented the progress of sponsorship research previously, this review departs from existing perspectives and redirects the conversation in the sponsorship literature by focusing attention on the semantic relationships among sponsorship concepts and the ways in which they have changed over time. Using Leximancer text-analysis software, we explore the emergence and growth of ideas and topics in sponsorship research by undertaking a systematic analysis of ideological trends. The research objectives of this study are: (1) to identify the scholarly trends through an empirical assessment of research across the history of sponsorship; and (2) based on the trends identified, to shape the future of sponsorship research. We collected titles and abstracts of articles in sponsorship presented in scholarly journals to July 2012. Guided by previous authors, we focused specifically on sourcing abstracts since abstracts encapsulate a concise summary of an article\u2019s core issues and are therefore lexically dense (Cretchley et al. 2010). We sourced abstracts for our analyses from multiple databases (e.g., ISI Web of Science, Scopus, EconPapers (RePEc), PsycINFO and Google Scholar) and from over 150 marketing journals. We included abstracts from journals in languages other than English where English translations of the abstract were available electronically (Walliser 2003). In total, we collected 804 articles published across 144 scholarly journals. Next, we created subsets of the data in 10-year periods (1980-1989, 1990-1999, and 2000-2009), and one for 2010-2012. Using Leximancer software (Version 4.0), we produced a set of concept maps and reports showing semantic structures across the history of sponsorship for each of the four periods (see Smith and Humphreys 2006). The concept map of the entire corpus of abstracts revealed a core set of concepts that are recurrent and quite evenly distributed throughout the history of sponsorship. Sponsorship, marketing, objectives, value, strategy, companies, important, and key are concepts central to sponsorship\u2019s intellectual identity. We identified two primal opposing but complementary forces around sponsorship measurement (e.g., consumers, awareness, brand, effects, image, impact, media, advertising) and sponsorship management (e.g., industry, benefits, rights, business, organizations, management, development, financial). Based on examination of the prominent concepts within each period, we defined the 1980s as the Intellectual Era (television, important, business, benefits, and advertising); the 1990s as the Ambushing Era (objectives, ambush, support, major, and corporate); the 2000s as the Consumer Era (products, financial, media, role, and market); and as the 2010s as the Relationships Era (professional, team, relationship, social and value). In the decade 2010-2019, we expect to observe the development and empirical exploration of more managerially focused models of sponsorship that center on better understanding the development of sponsorship strategy and the extraction of value from sponsorship investment. Going forward, the integration of social media as a sponsorship-marketing tool could also define a new era of research. In brief, adding a new data set to earlier reflections on sponsorship deepens our understanding of the role that key concepts and their inter-relationships have played in shaping sponsorship scholarship to date. We strongly believe the current study lends a high level of credibility to our insights about sponsorship\u2019s past that can richly inform discussions about the future directions of sponsorship research.","Existing international product diffusion studies have identified economic and cultural factors that influence consumers\u2019 acceptance of new products, but they have not fully examined these factors\u2019 roles in the international diffusion of global cultural products. The authors examine country-level economic and cultural factors that influence consumers\u2019 acceptance of new global cultural products across countries. Using 846 recent U.S. movies\u2019 box office performances in 48 national markets as the empirical context, the authors obtain the following key novel findings on product sales: (1) an inverse U-shaped impact of economic development status, (2) a positive impact of the cultural compatibility of the product and the market, and (3) a U-shaped impact of intercountry cultural distance in the presence of cultural compatibility and a decreasing linear impact of cultural distance in the absence of cultural compatibility.","Components of methodical training of faculty members at higher education institutions, determining efficiency of using pedagogical technologies, are investigated in this paper. The author studies semantic aspect of methodical training of faculty members at higher educational institutions - the competency to organize student work on making sense of studied conceptions and texts. We substantiate from psychological and pedagogical perspective that semantic analysis is basic for faculty members to carry out different kinds of professional activity. Based on methodological analysis, learning actions composing the essence of semantic analysis are revealed: Establishing relations in studied material like juxtaposing scope and content of conceptions, reflecting the sense (conception) and the meaning (denotation) of names of conceptions. Combination of those actions represents the essence of understanding process while working with educational text. Examples from mathematics course, demonstrating the distinguishing features of semantic analysis, are given. The author offers the technology of training in shaping skills in making semantic text analysis in recursive model of methodical training, built in accordance with cyclic principle. Every cycle of the technology includes methodologic, information and training stage of shaping skills in making semantic text analysis. Recursive technology use in shaping methodical competency of faculty member will make possible to boost solving topical problems of Russian higher education system.","This study examines destination image (DI) formation through user-generated web contents. Recently, web contents developed by peers have become one of the most popular information sources for travel planning purposes. After conducting a content analysis and text mining of a sample of 1033 blog articles (2009\u20132013), this study found that attraction to images of activities and positive/negative impressions with five categories (attraction, shopping, food and beverage, accommodation and transportation) form travellers\u2019 DI. The study results suggest that traveller-generated web contents can be especially useful for DI analyses in marketing and management. This study also highlights the importance of understanding DI formation from traveller-generated contents and the challenges for those in tourism marketing to narrow the gap.","This article reviews 40 years of the Journal of Consumer Research (JCR). Using text mining, we uncover the key phrases associated with consumer research. We use a topic modeling procedure to uncover 16 topics that have been featured in the journal since its inception and to show the trends in topics over time. For example, we highlight the decline in family decision-making research and the flourishing of social identity and influence research since the journal\u2019s inception. A citation analysis shows which JCR articles have had the most impact and compares the topics in top-cited articles with all JCR journal articles. We show that methodological and consumer culture articles tend to be heavily cited. We conclude by investigating the scholars who have been the top contributors to the journal across the four decades of its existence. And to better understand which schools have contributed most to the knowledge of consumer research over this history, we provide an analysis of where these top-performing scholars were trained. Our approach shows that the JCR archives can be an excellent source of data for scholars trying to understand the complicated, challenging, and dynamic field of consumer research.","ABSTRACT: Purpose: To conduct a scientometric analysis of the contents of the Journal of Business-to-Business Marketing from 1993 to 2014. Methodology/approach: The authors use the Leximancer computer-aided text analysis program, which reliably and reproducibly identifies the main concepts embedded in the text\u2014their frequency and patterns of co-occurrence\u2014based on the ways words move together in the text. They also identify key concepts that differentiate among the networks of concepts occurring in each of the first four five-year periods of the Journal\u2019s history. Findings: There are four common underlying conceptual themes: relationships, market, study, and business. But the focal mix of concepts has changed over time, from a narrower initial focus on distribution and power and conflict, to a greater focus on firm business marketing strategy and pedagogy, to a focus on networks, the Internet and more collaborative relations, to a focus, in the most recent period, on psycho-social network concepts, such as trust and commitment. Research implications: The results complement and provide a baseline for evaluating and comparing researcher-conducted literature reviews of business marketing and JBBM\u2019s contributions. The methodology provides possibilities for further analysis as it can be extended to analyze the business marketing and wider marketing literature more generally and how it has evolved. Practical implications: Leximancer provides a comprehensive, accessible summary of the content of the JBBM and demonstrates its value as a text analysis program. Originality/value/contribution: The authors are among the first to use this novel computer text analysis program to conduct a scientometric analyses of journal content. It provides a template for conducting studies of other journals and text.","This work explores marketing data development beginning with consumer panels and extending into today\u2019s Big Data. Its intent is to overview how Big Data builds on the former and how each possesses uniqueness. For example, a key strength of consumer panel data is its ability to link consumer characteristics with purchase behavior, while Big Data and its lack of structure has concerns with consumer characteristic revelation, yet can provide strong consumer insights. Overall, the study overviews the potential, issues and future of Big Data in the context of marketing.","Text-based electronic word-of-mouth (eWOM) communication has increasingly become an important channel for consumers to exchange information about products and services. How to effectively utilize the enormous amount of text information poses a great challenge to marketing researchers and practitioners. This study takes an initial step to investigate the validities and usefulness of text mining, a promising approach in generating valuable information from eWOM communication. Bilateral data were collected from both eWOM senders and readers via two web-based surveys. Results provide initial evidence for the validity and utility of text mining and demonstrate that the linguistic indicators generated by text analysis are predictive of eWOM communicators\u2019 attitudes toward a product or service. Text analysis indicators (e.g., Negations and Money) can explain additional variance in eWOM communicators\u2019 attitudes above and beyond the star ratings and may become a promising supplement to the widely used star ratings as indicators of eWOM valence.","Global sporting events such as the Olympic Games attract significant amounts of sponsorship spend by companies that want to position their brands with such a high profile event. There are very few events that can achieve this on a truly global scale, but the Olympic Games are one of these events. However, it is also the case that these types of events attract ambush marketing as rival companies seek to have their brands associated with the Olympics, but at only a fraction of the cost. Ambush marketing has been termed associative marketing as the ambush marketer attempts to associate the brand with and event and trade off the goodwill associated with the event. Thus ambush marketing attempts to confuse the consumer into believing that the ambusher is a sponsor. Ambush marketing strategies include sponsoring media coverage of an event, sponsoring a sub-category of the event, consumer promotions, congratulatory messages, pourage agreements and corporate hospitality. However, Burton and Chadwick (2009) say ambush marketing has evolved, from mainly broadcast sponsorship campaigns and advertising at the events, to more creative and associative marketing efforts away from the event, to the use of spectators or fans to promote the brand. Although ambush marketing of such an event is not necessarily new, the 2012 London Olympics presented an intriguing research scenario because firstly it had the strictest anti-ambush legislation and enforcement policies of any other previous Games. In an attempt to protect the extensive sponsorship spend (in excess of \u00a33.7 billion) required to host the London Olympic Games, a total of 24 statutory instruments and five acts of Parliament were brought into being including bans on the use of numerous words associated with the Olympics, including \u2018Games\u2019, \u20182012\u2019 and combinations of \u2018Gold\u2019, \u2018Summer\u2019, \u2018Medals\u2019, \u2018safe zones\u2019 where sponsors have sole rights and aggressive onsite policing. Ambush marketing is no longer just a civil matter but a criminal one. Such strict control measures had the potential to both alienate the public as well as lull the sponsors into a false sense of security. The second aspect making the London Olympics an interesting research event was the strong social media presence. These Games were even described as the \u2018digital games\u2019. This paper looks at how effective this legislation was in practice given the strong social media presence, by undertaking a content analysis on text extracted from Google using the key word search term \u2018london olympics ambush marketing\u2019. A search was done every day for a month before, and the time during the Olympics. For each period all the articles were then combined into a single word document. A total of 406 354 words (1108 pages) were included in the data set for the \u2018before\u2019 period and 413 433 words (1008 pages) in the \u2018during\u2019 set. Leximancer, text mining software used to analyse (thematically and semantically) the content of textual documents and produce conceptual maps, was used for the data analysis. The Leximancer maps revealed that in the \u2018month before\u2019 analysis the main themes exhibit a strong focus on the highly regulated nature of the London Olympics and the extreme lengths that the IOC and LOCOG\u2019s have gone to protect the official sponsors. The main themes during the Olympics while still emphasising the measures in place to protect the official sponsors, revealed an emergence of more discussion on the ambushers, with Nike and Dr Dre featuring prominently. Both these ambushers appear to have tiptoed around the IOC and LOCOG legislation and rules. The role of social media is highlighted. Comparing the data from the two periods, the research findings suggest that the legislation did curtail ambush marketing to some extent, although did not eliminate it. Despite concerns about a backlash from spectators and the possibility of negative publicity due to the strict controls, this did not appear to materialise. Furthermore, the nature of ambush marketing seems to have changed from a direct assault on the event, to more subtle ambushing techniques, also more difficult to predict. The hype surrounding the London Games as the \u2018first truly\u2019 digital Games, with the anticipated mass use of Social Media as an ambush medium of the Games did not materialise. This may have been due to the cooperation of the leading Social Media sites with Facebook banning advertising associated with the Games during the Olympics. Similarly, Twitter announced a ban any potential ambush tweets. The concept maps did pick up the theme of media for both before and during the Games with the central concept in both periods relating to Social Media. It is difficult to tell how effective the Games were for the official sponsors in terms of raising the profile of their brands. Only four brands were picked up by the concept maps, two official sponsors (Adidas and Coca Cola) and two unofficial sponsors (Nike and Beats). It would seem that sponsoring the Games does not get everyone talking about your brand. Limitations in this research are acknowledged.","This article studies the relationship between the gender of marketing scholars and their publication activity in Marketing Science, Journal of Consumer Research, Journal of Marketing Research, and Journal of Marketing within a 5 year time-frame (2009-2013). Percentages of female authors publishing either a single or multiple articles or as first-authors on multiple-authored articles or as authors in any position in multiple-authored articles were mostly less than 35%. These numbers were generally the highest, but mostly under 50%, in the Journal of Consumer Research and were the lowest in Marketing Science. Text mining of abstracts suggested that female authors were more likely to work on topics that fit better with the scope of the Journal of Consumer Research.","Nowadays mass media operate, transform and limit information thus becoming the main mechanism of influence in the modern society. State-ofthe- art information technologies are used in order to increase the efficiency of government strategies. They help to turn the audience into an object of manipulation. Many theories studying mass media are focused on the influence the media has on its viewer or reader. Development of satellite television and some other media types that have almost unlimited coverage has increased the opportunities of cultural and information expansion. Mass media is extremely necessary during social development, because without its activity it is impossible to evaluate political consciousness, value system and purposes of all levels of the population and to gain public support of social changes. Nowadays there are two basic theoretical models of studying mass media political influence. The first one studies the influence of mass communications on individual behavior and social life in general. The second one has been developing for the last 30 years under the influence of cultural anthropology, structural theories, semiotics and other crossdisciplinary scientific fields. It was focused on perceiving the connections between \u201ctexts,\u201d individuals and big social groups. In this article we study \u201cinfluence studying\u201d model and \u201ctext analysis\u201d model.","Research suggests that festivals can promote a destination via online word-of-mouth (eWOM) on socialmedia, even though the nature of this effect is not yet fully understood. Using a combination of Social Network Analysis and text analysis (qualitative and quantitative), this article examines eWOM at a tourism destination (Bournemouth) when a festival (Bournemouth Air Show 2013) is staged. The Communities of Interest of eWOM interactions on Twitter were captured and analysed to understand the structure and content of eWOM. Findings indicate that key users are usually already prominent individuals and that festivals act as both a direct generator as well as an online animator of eWOM. Finally, network size, span and scope may be useful indicators when comparing eWOM networks.","Various communication techniques such as humor or two-sided argumentation are frequently used in advertising. One technique that is common but has not been conceptualized is the deliberate change of perspective of specific product or brand attributes. Based on the reframing method used in neuro-linguistic programming (NLP) this technique is conceptualized as message reframing, defined as a communication technique that changes the conceptual and/or emotional setting or viewpoint in relation to how a brand is experienced by placing it in a different frame that fits the same brand equally well or better. The effects of message reframing in contrast to conventional advertisements as well as in contrast to humor and two-sided argumentation are hypothesized and tested in an experimental study. The results reveal that message reframing outplays traditional advertising techniques regarding attention toward the ad, perceived novelty, attitude toward the ad, and attitude toward the brand. Moreover, message reframing does not show the deterioration of source credibility commonly observed in humorous messages, and leads to higher attention, perceived novelty, and attitude toward the ad than two-sided messages.","Online repositories are providing business opportunities to gain feedback and opinions on products and services in the form of digital deposits. Such deposits are, in turn, capable of influencing the readers\u2019 views and behaviours from the posting of misinformation intended to deceive or manipulate. Establishing the veracity of these digital deposits could thus bring key benefits to both online businesses and internet users. Although machine learning techniques are well established for classifying text in terms of their content, techniques to categorise them in terms of their veracity remain a challenge for the domain of feature set extraction and analysis. To date, text categorisation techniques for veracity have reported a wide and inconsistent range of accuracies between 57 and 90 per cent. This article evaluates the accuracy of detecting online deceptive text using a logistic regression classifier based on part of speech tags extracted from a corpus of known truthful and deceptive statements. An accuracy of 72 per cent is achieved by reducing 42 extracted part of speech tags to a feature vector of six using principle component analysis. The results compare favourably to other studies. Improvements are anticipated by training machine learning algorithms on more complex feature vectors by combining the key features identified in this study with others from disparate feature domains.","Using subject indexes and text mining of author abstracts, the authors track the evolution of content in Journal of Marketing Research since its inception 50 years ago. These data reveal that the journal has expanded beyond its initial emphasis on marketing research methods and advertising to increase its coverage of other substantive topics and consumer behavior. Moreover, a joint space of topics and editors reveals that editorial orientations appear largely evolutionary rather than revolutionary and that a major shift in journal coverage occurs at the time Marketing Science began publication. The authors conclude their analysis with several policy recommendations.","In recent years, various methods have been developed which enable organisations to collect information on customer sentiments, perceptions, and demands. However, these methods do not provide practical guidance for utilising this information to offer superior products and services to their customers. Given this oversight, the current study proposes a new method for identifying the strengths and weaknesses of products or services by using language-processing software on product reviews. We use an online review site, Skytrax, to collect user reviews related to economy class flights for four airlines. We then analyse the language inherent in these reviews to identify the strengths and weaknesses of each airline. The results of the analyses may assist in reconciling discrepancies between customer expectations and their perceptions of products or services.","Purpose: The purpose of this exploratory study is to propose a new methodological approach to investigate brand associations. More specifically, the study aims to show how brand associations can be identified and analysed in an online community of international consumers of fashion to determine the degree of matching with company-defined brand associations. Design/methodology/approach: The methodology is two-pronged, integrating qualitative market research techniques with quantitative text mining. It was applied to determine types and perceptions of brand associations among fashion bloggers with reference to three leading Italian fashion houses. These were then compared to brand associations found in company-generated texts to measure the degree of matching. Findings: The results showed consistent brand associations across the three brands, as well as substantial matching with company-defined brand associations. In addition, the analysis revealed the presence of distinctive brand association themes that shed further light on how brand attributes were perceived by blog participants. Practical implications: The methods described can be used by managers to identify and reinforce favourable brand associations among consumers. This knowledge can then be applied towards developing and implementing effective brand strategies. Originality/value: The authors propose an interdisciplinary approach to investigate brand associations in online communities. It incorporates text mining and computer-assisted textual analysis as techniques borrowed from the field of linguistics which have thus far seen little application in marketing studies, but can nonetheless provide important insights for strategic brand management. \u00a9 Emerald Group Publishing Limited.","Purpose - The aim of this research is to theorize and demonstrate that analyzing consumers\u2019 text product reviews using text mining can enhance the explanatory power of a product sales model, particularly for hedonic products, which tend to generate emotional and subjective product evaluations. Previous research in this area has been more focused on utilitarian products. Design/methodology/approach - Our text clustering-based procedure segments text reviews into multiple clusters in association with consumers\u2019 numeric ratings to address consumer heterogeneity in taste preferences and quality valuations and the J-distribution of numeric product ratings. This approach is novel in terms of combining text clustering with numeric product ratings to address consumers\u2019 subjective product evaluations. Findings - Using the movie industry as our empirical application, we find that our approach of making use of product text reviews can improve the explanatory power and predictive validity of the box-office sales model. Research limitations/implications - Marketing scholars have actively investigated the impact of consumers\u2019 online product reviews on product sales, primarily focusing on consumers\u2019 numeric product ratings. Recently, studies have also examined user-generated content. Similarly, this study looks into users\u2019 textual product reviews to explain product sales. It remains to be seen how generalizable our empirical results are beyond our movie application. Practical implications - Whereas numeric ratings can indicate how much viewers liked products, consumers\u2019 reviews can convey why viewers liked or disliked them. Therefore, our review analysis can help marketers understand what factors make new products succeed or fail. Originality/value - Primarily our approach is suitable to products subjectively evaluated, mostly, hedonic products. In doing so, we consider consumer heterogeneity contained in reviews through our review clusters based on their divergent impacts on sales.","Online reviews by users have become an increasingly important source of information. This is true not only for new users of goods or services, but also for their producers. They extend the insight into the acceptance of new goods and services, e.g. at the point of sale, from a mere sales and usage quantity oriented point of view to a cause and effect oriented one. Since online reviews by consumers of many goods and services are nowadays widespread and easily available on the internet, the question arises whether their analysis can replace the more traditional approaches to measure technology acceptance, e.g., using questionnaires with TAM (Technology Acceptance Model) items. This paper tries to answer this question using IKEA[U+05F3]s mobile catalogue app as an example. For comparisons reasons, data on the acceptance of the current version of this catalogue is collected in four different ways, (1) as answers to batteries of TAM items, (2) as assignments to pre-defined adjective pairs, (3) as textual likes and dislikes of users (simulating online reviews), and (4) as publicly available (real) reviews by users. The source for (1)-(3) is a survey with a sample of respondents, the source for (4) an online forum. The data is analyzed using partial least squares (PLS) for TAM modeling and text mining for pre-processing the textual data. The results are promising: it seems that data collection via surveys can be replaced - with some reservations - by the analysis of publicly available (real) online reviews. \u00a9 2014 Elsevier Ltd.","While word of mouth (WOM) is regarded as a key ingredient in product success, little is known about the content of WOM given. Using an online text-mining approach, we investigated the key themes within electronic WOM (eWOM) in two entertainment categories, television programs and movies. We identify seven key themes within eWOM conversations. These are (in order of prevalence): Product/. Service Characteristic (26% of comments); Personal Opinion (17%); Distribution Characteristic (15%); Categorisation Comparison (14%); Description of Purchase/. Consumption Activity (10%); Advertising/. Promotion (9%) and In-Market Performance (4%). There are differences across categories, largely explicable by differences in the purchase/consumption process of movies versus television programs. However, there are only minor differences for new versus returning products. Our findings highlight the value of advertising during the initial stages of a product's launch to enable consumers to form opinions early on. Furthermore, marketing activities should provide information about how people can purchase/consume the product/service, as such details are often sought and passed on via eWOM. Given that eWOM often entails a comparison of a given product against another, providing signals on appropriate comparative offerings may help marketers control the context for consumers' understanding of the new product. \u00a9 2014 Australian and New Zealand Marketing Academy.","Recent web technology advancement has enabled online customers to express their concerns and negative experiences about the hotel services over the Internet. This exploratory study attempts to provide some insights into this recent phenomenon by analyzing self-selected hotel customers' online complaints recorded on a specialized complaint forum, eComplaints.com. A content analysis of those e-Complaints in 18 problem categories revealed that online customers were mostly unhappy with fundamental service failures (i.e., declined service quality and rude employees) in the hotel service encounter. Surprisingly, only one in every five e-Complaints received a response from the hotel company in the identified top-five complaint categories. The authors further used text-mining software to identify most frequently complained keywords and examine their relational associations. Business implications of the research findings were also discussed.","Consumers form complex relationships with service entities. While relationship marketing theory is one means of exploring these relationships, other theoretical areas can also yield useful insights. An examination of customers' perceptions of one retail service provider across a 15-year span reveals the multifaceted yet consistent roles the provider plays as these consumers make use of the site to instantiate and express their identities. \u00a9 2013 Copyright Taylor and Francis Group, LLC.","Accounts of changes over time in the focus of direct marketing need not necessarily be subjective. Analysis of the frequency with which words appear in the Journal of Direct, Data and Digital Marketing Practice makes it possible to identify marketing concepts that have gained or lost traction during the past 12 years. Many indicative keywords can be consolidated into keyword groups, sets of associated terms, and thereby used to identify changes over time in the thematic focus of contributions to the Journal. Numerical changes in the frequency of use of words within these keyword groups make it possible to quantify changes over time in the 'footprint' of different thematic areas of interest to marketers. From such analysis, there is strong evidence not just of the growth of coverage of topics relating to social media but also the decline in the coverage of CRM and, perhaps more surprisingly, of the business and organizational context within which the practice of direct marketing has historically been undertaken.","McDonald's introduced a modified Chinese zodiac promotion to celebrate Chinese New Year in Singapore in 2010. Instead of the traditional 12 zodiac animals - rat, ox, tiger, rabbit, dragon, snake, horse, sheep, monkey, rooster, dog, and pig - McDonald's replaced the pig symbol with a Cupid toy because Valentine's Day fell on the same day as Chinese New Year in 2010 and because the restaurant's Muslim customers do not consume pork. This paper aimed to find out how and why customers of McDonald's rejected the zodiac promotion in Singapore through heated discussions in the media. Following a review of literature on multiculturalism, cultural sensitivity and hybrid cultural theories, a Foucault-based framework of discipline-ethics-performativity guided this qualitative text analysis of 97 documents from forum pages of the Straits Times newspaper and online postings on Asia One and Channel News Asia. Mass media asserted that it was a racial issue related to extreme political correctness that fuelled the controversy but the emerging theory was that there was a cultural territorial clash of discipline structures, ethical moderation, and identity performance. This paper contributes to literature on business in Asia, as there seems to be little research on pig symbolism in Marketing or on the failure of culturally oriented marketing activities. The implication for practice is that the marketing team needs to consider more carefully the fundamental cultural disciplinary structure, ethics responsibility, and identity performativity in a multi-ethnic country. While McDonald's zodiac promotion appeared not to have upset the Muslims in multi-racial Singapore, it would be interesting to research whether there was any online backlash in Malaysia and Indonesia, which have a higher Muslim population. \u00a9 2013 Australian and New Zealand Marketing Academy.","Recognizing that initial public offerings (IPOs) represent the debut of private firms on the public stage, this study investigates how pre-IPO customer and competitor orientations (CCOs) affect IPO outcomes. Building on information economics, we propose that CCOs influence investors' sentiments toward an IPO and that both IPO-specific variables (which influence the credibility of CCO information) and facets of the organizational institutional and task environments (which influence the appropriateness of CCO information) moderate this influence. We test the framework using data collected from computer-aided text analysis, expert coders, and secondary sources for 543 IPOs across 43 industries between 2000 and 2004. A Bayesian shrinkage model, which accounts for industry-specific effects and uses latent instrumental variables to address CCO endogeneity, shows that CCOs positively influence IPO outcomes. Furthermore, (1) underwriter reputation and venture funding positively moderate the effects of CCOs; (2) technological and market turbulence positively and institutional complexity negatively moderate the effect of customer orientation; and (3) technological turbulence, competitive intensity, and institutional complexity positively moderate the effect of competitor orientation. Also, accounting for endogeneity using latent instrumental variables substantially improves the predictive validity of the model, relative to alternative model specifications. \u00a9 2013 INFORMS.","Customers increasingly rely on other consumers' reviews to make purchase decisions online. New insights into the customer review phenomenon can be derived from studying the semantic content and style properties of verbatim customer reviews to examine their influence on online retail sites' conversion rates. The authors employ text mining to extract changes in affective content and linguistic style properties of customer book reviews on Amazon.com. A dynamic panel data model reveals that the influence of positive affective content on conversion rates is asymmetrical, such that greater increases in positive affective content in customer reviews have a smaller effect on subsequent increases in conversion rate. No such tapering-off effect occurs for changes in negative affective content in reviews. Furthermore, positive changes in affective cues and increasing congruence with the product interest group's typical linguistic style directly and conjointly increase conversion rates. These findings suggest that managers should identify and promote the most influential reviews in a given product category, provide instructions to stimulate reviewers to write powerful reviews, and adapt the style of their own editorial reviews to the relevant product category. \u00a9 2013, American Marketing Association.","This paper introduces the development of a new type of sales promotion strategy tocreate more value for goods and to avoid price discounting. I use a psychological approach designed by creating consumer insight hypotheses based on in-depth interviews, which are then verified by webmotivation research and text-mining. This innovative sales promotion approach is a very hot topic as a new type of promotion development among large companies in Japan and is useful in avoiding pricediscounting sales. This paper explains the concrete process used in this type of promotion and reveals the successful case of a large spice company in Japan. The process uses price sensitivity measurement (PSM) as a pricing technique. In the experiment, conducted in nine retail stores, the most successful sales promotion condition saw an increase of 900% in monetary sales without price discounting during the two weeks of the experiment, and 500% in the two weeks after that. \u00a9 2012 by Emerald Group Publishing Limited.","The recent growth of consumer-generated media (CGM), also known as \"new\" media, has changed the interaction between consumers and firms from being unidirectional to being bidirectional. However, CGM are almost always accompanied by traditional media (such as TV advertising). This research addresses the critical question of whether new and traditional media reinforce or damage one another's effectiveness. This question is important because traditional media, in which a manufacturer creates and delivers content to consumers, consume a firm's resources. In contrast to these paid media, new media (in which consumers create content and this content is exchanged between other consumers and potentially between manufacturers) are primarily available for free. This question becomes even more salient when new product launches are involved, as firms typically allocate approximately half of their marketing budgets to support new products.One of the most prevalent forms of new media is blogging. Therefore, we assemble a unique data set from Japan that contains market outcomes (sales) for new products, new media (blogs) and traditional media (TV advertising) in the movie category. We specify a simultaneous equation log-linear system for market outcomes and the volume of blogs. Our results suggest that new and traditional media act synergistically, that pre-launch TV advertising spurs blogging activity but becomes less effective during the post-launch period and that market outcomes have an effect on blogging quantity. We find detailed support for some of these results via a unique and novel text-mining analysis and replicate our findings for a second product category, cellular phone service. We also discuss the managerial implications of our findings. \u00a9 2012 Elsevier B.V.","Web 2.0 provides gathering places for Internet users in blogs, forums, and chat rooms. These gathering places leave footprints in the form of colossal amounts of data regarding consumers' thoughts, beliefs, experiences, and even interactions. In this paper, we propose an approach for firms to explore online user-generated content and \"listen\" to what customers write about their and their competitors' products. Our objective is to convert the user-generated content to market structures and competitive landscape insights. The difficulty in obtaining such market-structure insights from online user-generated content is that consumers' postings are often not easy to syndicate. To address these issues, we employ a text-mining approach and combine it with semantic network analysis tools. We demonstrate this approach using two cases-sedan cars and diabetes drugs-generating m
