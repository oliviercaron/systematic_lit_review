iod. Findings: From the analysis, key trigger characteristics for these firestorms (product failures, service failures, social failures and communication failures) were categorised. In addition, the average duration of a firestorm was calculated and factors that impact sentiment recovery were explored. Originality/value: The study was located in South Africa and, unlike firm level studies, researched nWOM for the whole retail banking sector. A theoretical footprint depicting the typical anatomy of a firestorm was derived in order to aid stakeholders to be more vigilant and better equipped to provide correct intervention in such times of crisis.","This study sheds light on ways online guests\u2019 rating in the hotel review website TripAdvisor differ between Chinese- and English-speaking groups. The study adopted mixed methodology and applied with both quantitative and qualitative analysis. The dual analysis with 800 online reviews of eight hotel brands that considered as a representative of its category located in Bangkok city, Thailand. Results from quantitative analysis revealed that 2-star hotels were rated positively than 3- to 5-star hotels. English-speaking guests gave higher ratings than Chinese-speaking guest in all the hotel service attributes (e.g. Service, Cleanliness, Room, Sleep Quality, Location, Value, and Overall). From qualitative aspect, ten service attributes that impacted on traveler satisfaction were identified. These attributes were then classified into three broad themed categories known as Intangible Service, Tangible Service and Staying Experience. The result further reveals the most frequently used words when cross-cultural travelers give online reviews on the sites. Implications of the divergences in themes abstracted are discussed. The current research offers practical insights for hotel operators who would like to improve their service quality. More online reviews on the hotels\u2019 webs is better for the hotel performance since those online reviews can be considered as good references for the travelers during their searching process. Positive reviews mean satisfaction and positively influence on consumer purchase decision while negative reviews consider as a gift for hoteliers for further development their service standard. In this case, the hotelier could consider developing the customer incentive system (e.g. membership rewards) to guests who post reviews of hotels products and services on the social media platforms, which plays an important role in eWOM for younger generation who prefers using social media platform rather than traditional WOM (Kim et al. 2016).","With the advent of electronic commerce, online customer reviews (OCRs) have become a significant source of information related to a product/service. Nowadays, lot of research is being carried out to understand the role played by OCRs on the buying intentions and product evaluation of the prospective customers. In this paper, we use log linear regression models to include the effects of product price, review length, review volume and sentiments (positive or negative words) on the sales of a product. Using Amazon.com review dataset, we show that in addition to the price, the customers are influenced by review volume, length, star rating and sentiment of reviews' text. We have also discussed the managerial as well as theoretical implication of the regression-based sales modelling integrated with information processing technique of text mining and sentiment analysis.","Across many industries, individuals are increasingly relying on customer ratings and reviews on social media. While customer reviews often provide detailed diagnostic information about experiences, customer ratings often reduce the experience down to a simple number. Moreover, there is evidence to support that customer rating inflation is occurring on social media sites over time, especially in the sharing economy, and especially with regard to travel and tourism experiences. This paper conceptualizes how customer experiences are reduced into customer reviews and further abridged into customer ratings in both the traditional and sharing economy contexts. We propose that customers observe how service providers present themselves as a professional (established chain hotel) or amateur (owner operated vacation rental apartment), and then form different service expectations and perceptions accordingly. We investigate 55,110 customer reviews and ratings of New York City\u2019s accommodation providers and indeed find evidence of rating inflation over the eight years studied.","The text analytics market, which has been predicted to be worth US$21.7bn by 2025, is falling headfirst into Gartner\u2019s well-known trough of disillusionment by failing to deliver real organisational value and meet user expectations. The might of marketing has duped clients with hyped promises of illusive actionable insights delivered through fast, sexy interfaces, yet the industry is not delivering the value it promises. This paper explores the reasons behind the failure to deliver this expected value. It will define the terms \u2018value\u2019, \u2018insight\u2019 and \u2018actionable insight\u2019. It will use these definitions to identify where and why industry practice fails to meet these fundamental expectations. A short case study is included to provide an example of how emotion analytics of consumer-generated unstructured text data can help deliver meaningful and genuinely actionable insights.","The purpose of this research is to find influential factors on electronic word-of-mouth effectiveness for e-retailers in Twitter social media, applying data mining and text mining techniques and through R programming language. The relationship between using hashtag, mention, media and link in the tweet content, length of the content, the time of being posted and the number of followers and followings with the influence of e-WOM is analysed. 48,129 tweets about two of the most famous American e-retailers, Amazon and eBay, are used as samples; results show a strong relationship between the number of followers, followings, the length of the content and the effectiveness of e-WOM and weaker relevance between having media and mention with e-WOM effectiveness on Twitter. Findings of this paper would help e-retailing marketers and managers to know their influential customers in social media channels for viral marketing purpose and advertising campaigns.","Today, climate change due to global warming is a significant concern to all of us. India's rate of greenhouse gas emissions is increasing day by day, placing India in the top ten emitters in the world. Air pollution is one of the significant contributors to the greenhouse effect. Transportation contributes about 10% of the air pollution in India. The Indian government is taking steps to reduce air pollution by encouraging the use of electric vehicles. But, success depends on consumer's sentiment, perception and understanding towards Electric Vehicles (EV). This case study tried to capture the feeling, attitude, and emotions of Indian consumers' towards electric vehicles. The main objective of this study was to extract opinions valuable to prospective buyers (to know what is best for them), marketers (for determining what features should be advertised) and manufacturers (for deciding what features should be improved) using Deep Learning techniques (e.g Doc2Vec Algorithm, Recurrent Neural Network (RNN), Convolutional Neural Network (CNN)). Due to the very nature of social media data, big data platform was chosen to analyze the sentiment towards EV. Deep Learning based techniques were preferred over traditional machine learning algorithms (Support Vector Machine, Logistic regression and Decision tree, etc.) due to its superior text mining capabilities. Two years data (2016 to 2018) were collected from different social media platform for this case study. The results showed the efficiency of deep learning algorithms and found CNN yield better results in-compare to others. The proposed optimal model will help consumers, designers and manufacturers in their decision-making capabilities to choose, design and manufacture EV.","Nowadays, the multidimensional rating systems are increasingly popular in practice to help consumers evaluate multiattribute products or services. This study aims to examine the helpfulness and economic impact of multidimensional rating systems and the moderating effect of product type (ordinary, premium) from the perspective of product line. To identify the different effects of different product characteristics on consumers' behavior, multidimensional ratings and textual reviews are classified into two different sets according to the product attributes (functional, hedonic). Besides, the effects of review valence are considered simultaneously. Econometric analysis and text mining are conducted on the real data from autohome.com, a leading Chinese automobile rating platform. Results show that (a) in terms of perceived helpfulness, reviews with positive functional ratings or with negative hedonic ratings are perceived more helpful for ordinary product, whereas reviews with positive hedonic ratings are perceived more helpful for premium product. (b) Regarding product sales, the impacts of functional and hedonic ratings on product sales are inverted U-shape. Furthermore, for ordinary product, variance of functional ratings has a negative effect on product sales, whereas hedonic ratings variance has an opposite impact. Surprisingly, ordinary product consumers tend to pay more attention to the negative hedonic reviews, whereas premium product consumers concentrate more on the negative functional reviews. In summary, various influences of multidimensional reviews and ratings across product type on review helpfulness and product sales are deeply explored in this study, suggesting that firms' online marketing strategies should be contingent on product type and characteristics.","The multisensory approach to understanding consumer behavior has received increasing attention as a factor shaping individuals\u2019 perception, attitude, and behavior. However, previous studies have scarcely investigated the role of senses on destination experiences as places of consumption. The aim of the research is to uncover tourists\u2019 meaningful multisensory place perceptions by analyzing cruise travel blogs. The study conducted a thematic content analysis of 248 blog entries on Mediterranean port of call experiences using the text analytics software Leximancer. The results show a convergence between visual, gustatory, olfactory, and haptic impressions, while auditory perceptions are scarce and refer mainly to the presence/absence of noise. Interestingly, unlike past multisensory studies that reported haptic perceptions as the least salient sensory dimension in tourist experiences, the research identified three haptic themes associated with cutaneous, hedonic-elicited, and somatic touch. The research yields a threefold contribution: (a) It provides empirical evidence for the relevance of multisensory perceptions on tourists\u2019 evaluation of place experiences; (b) a novel methodological approach to assessing sensory impressions is used by analyzing tourists\u2019 freely written online narratives; and (c) the research broadens the scope of existing multisensory literature by assessing urban/coastal travel destination experiences.","Words are part of almost every marketplace interaction. Online reviews, customer service calls, press releases, marketing communications, and other interactions create a wealth of textual data. But how can marketers best use such data? This article provides an overview of automated textual analysis and details how it can be used to generate marketing insights. The authors discuss how text reflects qualities of the text producer (and the context in which the text was produced) and impacts the audience or text recipient. Next, they discuss how text can be a powerful tool both for prediction and for understanding (i.e., insights). Then, the authors overview methodologies and metrics used in text analysis, providing a set of guidelines and procedures. Finally, they further highlight some common metrics and challenges and discuss how researchers can address issues of internal and external validity. They conclude with a discussion of potential areas for future work. Along the way, the authors note how textual analysis can unite the tribes of marketing. While most marketing problems are interdisciplinary, the field is often fragmented. By involving skills and ideas from each of the subareas of marketing, text analysis has the potential to help unite the field with a common set of tools and approaches.","Camel is considered as an indispensable part of desert eco-framework across the globe. Apart from helping in transport, it is also used for its milk. Camel's milk is used worldwide because of its salty taste. However, it has many beneficial effects such as cure for autism and helps to control diabetes, allergy, and also prevents liver cirrhosis. Objective of this study is to analyze the ways to make people purchase and consume camel milk. In the last few years, awareness about nutritional and medicinal benefits of camel milk has rapidly increased. Consequently, the demand of the product has also increased. Objective of this article is to analyze the consumers\u2019 willingness to buy camel milk before and after knowing its health benefits. It also explores the linkage between lifestyle diseases and consumer\u2019s willingness to buy. We analyzed data in two stages. Initially, we did qualitative analysis with twitter text mining to understand customer\u2019s sentiments about camel milk. Later, primary data was collected through structured questionnaire from a sample of 120 respondents by convenience sampling for quantitative analysis. There is a significant increase in the proportion of people willing to buy camel milk and once they were aware of the benefits, people are willing to buy more after knowing the benefits. People exposed to lifestyle diseases are more willing to buy camel milk. Hence, support of market-based awareness campaigns to stimulate demand for quality camel milk among consumers can be realized through information dissemination and awareness campaign.","How consumers use review content has remained opaque due to the unstructured nature of text and the lack of review-reading behavior data. The authors overcome this challenge by applying deep learning\u2013based natural language processing on data that tracks individual-level review reading, searching, and purchasing behaviors on an e-commerce site to investigate how consumers use review content. They extract quality and price content from 500,000 reviews of 600 product categories and achieve two objectives. First, the authors describe consumers\u2019 review-content-reading behaviors. Although consumers do not read review content all the time, they do rely on it for products that are expensive or of uncertain quality. Second, the authors quantify the causal impact of read-review content on sales by using supervised deep learning to tag six theory-driven content dimensions and applying a regression discontinuity in time design. They find that aesthetics and price content significantly increase conversion across almost all product categories. Review content has a higher impact on sales when the average rating is higher, ratings variance is lower, the market is more competitive or immature, or brand information is not accessible. A counterfactual simulation suggests that reordering reviews based on content can have the same effect as a 1.6% price cut for boosting conversion.","The era of artificial intelligence (AI) has arrived. Companies all over the world are championing their latest progress with AI, machine learning and deep learning, even though most of it is far short of anything that could be described as a breakthrough. Unfortunately, this excitement does not always translate into quantifiable success \u2014 it can take up to six months to go from concept to production, and even then, only one in three AI projects turns out successful. These odds might be low, but the effort is well worth it as the potential payoff could be huge. This paper describes five different types of AI \u2014 sound, time series, text, image and video \u2014 and illustrates various ways that AI can be used, including in customer relationship management, e-commerce, customer recommendations, security, voice assistance and natural language processing for customer understanding. This article argues that AI will become the basis for a level of customer personalisation that will not only be recognised but soon be demanded by fickle customers everywhere. As the paper will show, it is imperative for brands to utilise AI in their marketing because it allows them to have both a single view of the customer as well as a single view of their media.","The authors present empirical evidence that borrowers, consciously or not, leave traces of their intentions, circumstances, and personality traits in the text they write when applying for a loan. This textual information has a substantial and significant ability to predict whether borrowers will pay back the loan above and beyond the financial and demographic variables commonly used in models predicting default. The authors use text-mining and machine learning tools to automatically process and analyze the raw text in over 120,000 loan requests from Prosper, an online crowdfunding platform. Including in the predictive model the textual information in the loan significantly helps predict loan default and can have substantial financial implications. The authors find that loan requests written by defaulting borrowers are more likely to include words related to their family, mentions of God, the borrower\u2019s financial and general hardship, pleading lenders for help, and short-term-focused words. The authors further observe that defaulting loan requests are written in a manner consistent with the writing styles of extroverts and liars.","Entrepreneurial orientation (EO) and market orientation (MO) have received substantial conceptual and empirical attention in the marketing and management literature and both orientations have consistently been linked to stronger financial performance. Yet the way in which market-oriented firms seek to achieve superior rents is substantively different from that of entrepreneurially oriented firms which could lead to differential impacts of EO and MO on firm risk. In this study, the authors employ a text mining technique to assess firms' EO and MO and examine the impact of these two strategic orientations on shareholder risk outcomes. The results show that while EO increases idiosyncratic risk, MO decreases it. However, only EO decreases systematic risk. Overall, the results of this study demonstrate that a firm's decisions regarding strategic orientation should be examined in light of both likely risks and returns in order to make appropriate resource allocation decisions.","Purpose: Transformative service research (TSR) and social marketing share a common goal, which is to institute social change that improves individual and societal well-being. However, the mechanism via which such improved well-being results or so-called \u201ctransformation\u201d occurs, is not well understood. The purpose of this paper is to examine the claims made in the TSR literature to identity the themes and scholarly meaning of \u201ctransformative\u201d service exchange; ascertain the mechanisms used in service contexts to realize transformation, including to motivate long-term, sustainable societal change; and develop a transformative service exchange continuum to guide research and managerial approaches that aim to create uplifting social change. The authors recommend their continuum as a framework to inform how social marketing and service scholars design service solutions to address wicked social problems. Design/methodology/approach: This paper presents a qualitative study where Leximancer, a text-mining tool, is used to visualize the structure of themes and concepts that define transformative service exchanges as explained and applied in the literature. Additionally, a profiling analysis of transformation as it is discussed in the TSR literature is used to identify the mechanisms that service marketers have developed to establish current theorization of service thinking for social change. These qualitative phases of analysis then inform the development of the transformative service exchange continuum. Findings: A scoping review identified 51 articles across 12 journals, based on this study\u2019s selection criteria for identifying transformative service exchanges. The Leximancer analysis systematically and efficiently guided the authors\u2019 interpretation of the large data corpus and was used in the identification of service themes. The use of text-mining software afforded a detailed lens to enrich the authors\u2019 interpretation and clarification of six high-level concepts for inclusion on a transformative service exchange continuum. Originality/value: This paper aims to unpack the meaning of transformative service exchange by highlighting the mechanism(s) used by researchers when designing social change outcomes. It contributes to TSR via the development of the continuum across micro, meso and macro levels. The temporal nature of transformative service exchanges is also elucidated. This continuum integrates current TSR studies and can guide future service studies in the TSR and social marketing domains.","Past empirical studies have analysed the influence of manifest online review content factors and the reviewer-related factors on online review helpfulness. However, the influence of latent content factors, which are implied from the text and that result in the differential helpfulness perceptions of review receivers, have been ignored. Hence, using the lens of the Elaboration Likelihood Model (ELM), we develop a comprehensive model to study the influence of content- and reviewer-related factors on review helpfulness. This study not only includes the manifest content-related and reviewer-related factors, but also the latent content factors consisting of argument quality (comprehensiveness, clarity, readability and relevance) and message valence. The study initially employs a manual content analysis to analyse the argument quality of ~500 TripAdvisor reviews (Study 1). Subsequently, model testing techniques are used to study the holistic and relative influence of these different factors on review helpfulness. In the validation study (Study 2), Machine Learning and Natural Language Processing techniques are used to extract latent content information and test the above model with 50,000 reviews from Yelp.com. The results show that latent review content variables like argument quality and valence influence the helpfulness of the reviews better and beyond the previously studied, manifest review content- and reviewer-related factors.","Prior research has focused on analyzing the content and intent of celebrity social media communications. By observing that the linguistic style of such celebrity communications drives consumer word of mouth, the main goal of the current research is to broaden this limited perspective. An automated text analysis of narrative/analytical, internally/externally focused, and negative/positive emotional styles in tweets by celebrity chefs, personal trainers, and fashion bloggers was conducted to this effect. The findings are threefold. First, across celebrity categories externally focused, narrative styles are more effective in terms of word of mouth. Second, emotional styles are not effective. Third, angry outbursts are an exception; they are effective drivers of word of mouth for personal trainers. As such, this research furthers scholarly and practitioner understanding of the state-the-art of celebrity social media communication: the effect of tweets' linguistic styles on consumer word of mouth.","Purpose: The purpose of this paper is to explain the technological phenomenon artificial intelligence (AI) and how it can contribute to knowledge-based marketing in B2B. Specifically, this paper describes the foundational building blocks of any artificial intelligence system and their interrelationships. This paper also discusses the implications of the different building blocks with respect to market knowledge in B2B marketing and outlines avenues for future research. Design/methodology/approach: The paper is conceptual and proposes a framework to explicate the phenomenon AI and its building blocks. It further provides a structured discussion of how AI can contribute to different types of market knowledge critical for B2B marketing: customer knowledge, user knowledge and external market knowledge. Findings: The paper explains AI from an input\u2013processes\u2013output lens and explicates the six foundational building blocks of any AI system. It also discussed how the combination of the building blocks transforms data into information and knowledge. Practical implications: Aimed at general marketing executives, rather than AI specialists, this paper explains the phenomenon artificial intelligence, how it works and its relevance for the knowledge-based marketing in B2B firms. The paper highlights illustrative use cases to show how AI can impact B2B marketing functions. Originality/value: The study conceptualizes the technological phenomenon artificial intelligence from a knowledge management perspective and contributes to the literature on knowledge management in the era of big data. It addresses calls for more scholarly research on AI and B2B marketing.","Purpose: Practitioners need to understand how households will engage with connected-home technologies or risk the failure of these innovations. Current theory does not offer sufficient explanation for how households will engage; hence, this paper aims to address an important gap by examining how households set \u201crules of engagement\u201d for connected-home technologies in the context of electricity use and monitoring. Design/methodology/approach: A review of the extant psychology, technology and engagement literature is conducted and yields two research questions for exploration. The research questions are addressed via 43 in-depth household interviews. Analysis includes thematic analysis and computerized text analysis. Findings: The results include a typology of technology engagement (the \u201cPIP typology\u201d) and discuss three main roles for technology in assisting households: intern, assistant and manager. Key contributions are as follows: consumers in household settings may experience \u201ccompromised engagement\u201d where the perceived middle option is selected even if no-one selected that option originally; households open to using connected-home technologies are often taking advantage of their ability to \u201cdelegate\u201d engagement to technology, and because consumers humanize technology, they also expect technology to follow social roles and boundaries. Research limitations/implications: Future research may examine the PIP typology quantitatively and/or in different contexts and would benefit from a longitudinal study to examine how household technology engagement evolves. Four research propositions are provided, which may form the basis for future research. Practical implications: Recommendations for practitioners are presented regarding the benefits of keeping consumers at the heart of connected-home technology goods and services. Specific design principles are provided. Originality/value: This paper fulfills the need to understand how households will engage with connected-home technologies and the roles this technology may fulfill in the complex household service system.","Purpose: Service technologies are transforming the business landscape rapidly. This paper aims to explore the current scope of research in regard to emerging service technologies by comparing the content of articles in academic journals with practitioner-oriented publication outlets. Design/methodology/approach: A total of 5,118 technology-related articles from service journals, service conferences, business journals and business magazines are analyzed. Text-mining on abstracts is used for the thematic and semantic analysis. Common research themes and their relationships are depicted in a two-dimensional structured network. Further, the sample is analyzed regarding various technologies mentioned in the Gartner Hype Cycle. Findings: The paper reveals differences in academic and business perspectives in regard to service technologies. In comparison to business journals, scientific service research is more focused on customer-related aspects of technology. Service research has a less concrete focus on technology than in business publications. Still, service conference articles show a broader scope of emerging service technologies than academic journal articles. Research limitations/implications: Scientific research should focus on more concrete service technologies. Business magazines serve as a good source for that and the paper identifies several promising new technology fields. Practical implications: Although business magazines cover significantly more concrete service technologies, they miss the integrated perspective that academic articles usually offer. Academia can help business to better align concrete technologies with different internal and external perspectives. Originality/value: This paper serves as an introduction to the special issue Future Service Technologies. Additionally, a quantitative study of recent service technology research serves as a reality check for academic researchers on business reality and provides research and practical recommendations.","Many firms introduce both business-to-business service innovations (B2B-SIs) and business-to-consumer service innovations (B2C-SIs) and need to better allocate their resources. However, they are unsure about B2B-SIs\u2019 effects on firm value or risk, especially relative to those of B2C-SIs. The authors address this problem by developing hypotheses that relate the number of B2B-SIs and B2C-SIs to firm value and firm risk together with the moderators (the number of product innovations and customer-focus innovations). To test the hypotheses, the authors develop and estimate a model using unique panel data of 2,263 SIs across 15 industries over eight years assembled from multiple data sources and controlling for firm- and market-specific factors, heterogeneity, and endogeneity. They analyze innovation announcements using natural language processing. The results show that B2B-SIs have a positive effect on firm value and an insignificant influence on firm risk. Importantly, the effect of a B2B-SI on firm value is significantly greater than that of a B2C-SI. Unlike B2C-SIs, the effect of B2B-SIs on firm value is greater when the firm has more product innovations. Surprisingly, unlike B2C-SIs, the effect of B2B-SIs on firm value is less positive when the SIs emphasize customers. These findings offer important insights about the relative value of B2B-SIs.","Purpose: This paper aims to investigate customers\u2019 experiences with Airbnb by text-mining customer reviews posted on the platform and comparing the extracted topics from online reviews between Airbnb and the traditional hotel industry using topic modeling. Design/methodology/approach: This research uses text-mining approaches, including content analysis and topic modeling (latent Dirichlet allocation method), to examine 1,026,988 Airbnb guest reviews of 50,933 listings in seven cities in the USA. Findings: The content analysis shows that negative reviews are more authentic and credible than positive reviews on Airbnb and that the occurrence of social words is positively related to positive emotion in reviews, but negatively related to negative emotion in reviews. A comparison of reviews on Airbnb and hotel reviews shows unique topics on Airbnb, namely, \u201clate check-in\u201d, \u201cpatio and deck view\u201d, \u201cfood in kitchen\u201d, \u201chelp from host\u201d, \u201cdoor lock/key\u201d, \u201csleep/bed condition\u201d and \u201chost response\u201d. Research limitations/implications: The topic modeling result suggests that Airbnb guests want to get to know and connect with the local community; thus, help from hosts on ways they can authentically experience the local community would be beneficial. In addition, the results suggest that customers emphasize their interaction with hosts; thus, to improve customer satisfaction, Airbnb hosts should interact with guests and respond to guests\u2019 inquiries quickly. Practical implications: Hotel managers should design marketing programs that fulfill customers\u2019 desire for authentic and local experiences. The results also suggest that peer-to-peer accommodation platforms should improve online review systems to facilitate authentic reviews and help guests have a smooth check-in process. Originality/value: This study is one of the first to examine consumer reviews in detail in the sharing economy and compare topics from consumer reviews between Airbnb and hotels.","In this manuscript a novel approach to measure brand association matching in virtual environments is applied. This innovative approach allows to compare company-defined with consumers-perceived brand associations in online brand studies also in terms of strength. It combines: i) existing text-mining techniques to collect the data from online communities, and ii) Hybrid Log-Linear models for estimating the company-defined and the consumers-perceived brand association matching and strength. This approach provides an innovative marketing tool for companies and brand managers for defining the brand communication as well as the brand strategies. The proposed method is applied to real data extracted from online fashion communities and related to a famous fashion brand.","According to European legislation, withdrawal of a food product from the market is mandatory whenever the company that produced it or distributed it has doubts about its compliance with food safety requirements. If the food product has already been made available to consumers, the company is obliged to inform them on why it has to be withdrawn, and, if other measures for health protection are insufficient, the same company is bound to recall the non-compliant product. Cases of withdrawal or recall of food products occur almost on a daily basis in Italy. And this is extremely likely to create serious issues to the companies involved, damaging brand image, while losing trust on the side of consumers. Also, the relationship between consumers and brands constantly happens on a double track, physical and virtual. The latter concerns, in particular, the exchange of information, perceptions and feelings that develop within the virtual community of consumers. Through the analysis of these online communities, and focusing on key components of brand association, this paper aims to assess how recalling food products negatively impacts on brand image.","Many consumers base their purchase decisions on online consumer reviews. An overlooked feature of these texts is their narrativity: the extent to which they tell a story. The authors construct a new theory of narrativity to link the narrative content and discourse of consumer reviews to consumer behavior. They also develop from scratch a computerized technique that reliably determines the degree of narrativity of 190,461 verbatim, online consumer reviews and validate the automated text analysis with two controlled experiments. More transporting (i.e., engaging) and persuasive reviews have better-developed characters and events as well as more emotionally changing genres and dramatic event orders. This interdisciplinary, multimethod research should help future researchers (1) predict how narrativity affects consumers' narrative transportation and persuasion, (2) measure the narrativity of large digital corpora of textual data, and (3) understand how this important linguistic feature varies along a continuum.","The authors propose a new, exploratory approach for analyzing market structures that leverages two recent methodological advances in natural language processing and machine learning. They customize a neural network language model to derive latent product attributes by analyzing the co-occurrences of products in shopping baskets. Applying dimensionality reduction to the latent attributes yields a two-dimensional product map. This method is well-suited to retailers because it relies on data that are readily available from their checkout systems and facilitates their analyses of cross-category product complementarity, in addition to within-category substitution. The approach has high usability because it is automated, is scalable and does not require a priori assumptions. Its results are easy to interpret and update as new market basket data are collected. The authors validate their approach both by conducting an extensive simulation study and by comparing their results with those of state-of-the-art, econometric methods for modeling product relationships. The application of this approach using data collected at a leading German grocery retailer underlines its usefulness and provides novel findings that are relevant to assortment-related decisions.","Purpose: The purpose of this paper is to determine the triggers of positive electronic word of mouth (eWOM) using real-time Big Data obtained from online retail sites/dedicated review sites. Design/methodology/approach: In this study, real-time Big Data has been used and analysed through support vector machine, to segregate positive and negative eWOM. Thereafter, using natural language processing algorithms, this study has classified the triggers of positive eWOM based on their relative importance across six product categories. Findings: The most important triggers of positive eWOM (like product experience, product type, product characteristics) were similar across different product categories. The second-level antecedents of positive eWOM included the person(s) for whom the product is purchased, the price and the source of the product, packaging and eagerness in patronising a brand. Practical implications: The findings of this study indicate that the marketers who are active in the digital forum should encourage and incentivise their satisfied consumers to disseminate positive eWOM. Consumers with special interest for any product type (mothers or doctors for baby food) may be incentivised to write positive eWOM about the product\u2019s ingredients/characteristics. Companies can launch the sequels of existing television or online advertisements addressing \u201cfor whom the product is purchased\u201d. Originality/value: This study identified the triggers of the positive eWOM using real-time Big Data extracted from online purchase platforms. This study also contributes to the literature by identifying the levels of triggers that are most, more and moderately important to the customers for writing positive reviews online.","Accommodation sharing provides unique experiences for tourists. This study collects 33,892 guest reviews of Airbnb. A text analytic approach to deconstruct the nature of sharing experiences is explored. The data-driven approach extracts the following dimensions contributing to the core experiences of sharing, namely, housing, location, host-guest interaction, facility, overall sensation and others. A regression analysis further demonstrates a strong association between attributes of sharing experiences and guest satisfaction. Factors such as room facilities and home experience convey different semantic space and significantly affect guest satisfaction. They serve as hygiene factor and motivator, respectively, confirming the two-factor theory.","Purpose: The purpose of this paper is to systematically review the concepts and theories underlying customer service experience (CSE) and its underlying five dimensions (physical, social, cognitive, affective and sensorial). In this research, the contribution of the sensorial dimension to CSE research is emphasized. Senses are especially important in forming perceptions within servicescapes that are typically rich in sensory stimuli. Design/methodology/approach: This study systematically identifies 258 articles published between 1994 and 2018 in services and marketing journals. The analysis uses a text mining approach with the Leximancer software to extract research concepts and their relationships. Findings: The results demonstrate a shift from CSE research focused on brands and products toward value and interaction, around three focal areas: service system architecture, with its value creation processes; servicescape, with an increasingly digital interaction interface and outcome measures, with a stronger focus on emotional and relational metrics. In CSE research, the physical, social and cognitive dimensions are mostly researched in the focal areas of servicescape and outcome measures. Although important in practice, the sensorial dimension is the least investigated CSE dimension in service marketing research. Text mining insights demonstrate rich opportunities for sensorial research, particularly in studies on servicescape. Practical implications: The synthesis will inform managers and service providers which elements of CSE are most relevant to customers when forming perceptions. These insights help service providers to control, manage and design (multi)-sensory stimuli that influence how customers will make sense of the servicescape. Originality/value: This research is one of the first studies to examine the conceptual structure of CSE with a text mining approach that systematically analyzes a large set of articles, therein reducing the potential for researchers\u2019 interpretative bias. The paper provides an assessment of the role of the largely neglected but crucial sensorial dimension, and offers future research suggestions into this emerging topic.","Online firestorms pose severe threats to online brand communities. Any negative electronic word of mouth (eWOM) has the potential to become an online firestorm, yet not every post does, so finding ways to detect and respond to negative eWOM constitutes a critical managerial priority. The authors develop a comprehensive framework that integrates different drivers of negative eWOM and the response approaches that firms use to engage in and disengage from online conversations with complaining customers. A text-mining study of negative eWOM demonstrates distinct impacts of high-and low-arousal emotions, structural tie strength, and linguistic style match (between sender and brand community) on firestorm potential. The firm\u2019s response must be tailored to the intensity of arousal in the negative eWOM to limit the virality of potential online firestorms. The impact of initiated firestorms can be mitigated by distinct firm responses over time, and the effectiveness of different disengagement approaches also varies with their timing. For managers, these insights provide guidance on how to detect and reduce the virality of online firestorms.","This study aimed to identify a new framework for consumer perceived value (CPV) and evaluate the dynamics of relative importance of different dimensions of CPV in the context of mobile marketing. Laddering interviews were conducted to capture the essence of CPVs, and then text-mining techniques were applied to extract key consumer values from the interviews. Six dimensions of CPV, namely, design, emotional, functional, monetary, guarantee, and social, were identified. The construct validity of these six dimensions was demonstrated through a rigorous sorting process. A best\u2013worst scaling (BWS) survey was then implemented based on these six value dimensions to investigate consumers\u2019 preference for each dimension in three critical decision-making phases of mobile marketing campaigns. Statistical analysis of the BWS data showed that significant dynamic differences exist among these six value dimensions in each phase. Gender difference and consumer heterogeneity were also presented. Theoretical and managerial implications were discussed.","NaN","User-generated content has become ubiquitous and very influential in the marketplace. Increasingly, this content is generated on smartphones rather than personal computers (PCs). This article argues that because of its physically constrained nature, smartphone (vs. PC) use leads consumers to generate briefer content, which encourages them to focus on the overall gist of their experiences. This focus on gist, in turn, tends to manifest as reviews that emphasize the emotional aspects of an experience in lieu of more specific details. Across five studies\u2014two field studies and three controlled experiments\u2014the authors use natural language processing tools and human assessments to analyze the linguistic characteristics of user-generated content. The findings support the thesis that smartphone use results in the creation of content that is less specific and privileges affect\u2014especially positive affect\u2014relative to PC-generated content. The findings also show that differences in emotional content are driven by the tendency to generate briefer content on smartphones rather than user self-selection, differences in topical content, or timing of writing. Implications for research and practice are discussed.","The rapid growth of social media in the last decades led e-commerce into a new era of value co-creation between the seller and the consumer. Since there is no contact with the product, people have to rely on the description of the seller, knowing that sometimes it may be biased and not entirely true. Therefore, review systems emerged to provide more trustworthy sources of information, since customer opinions may be less biased. However, the need to control the consumers\u2019 opinion increased once sellers realized the importance of reviews and their direct impact on sales. One of the methods often used was to offer customers a specific product in exchange for an honest review. Yet, these incentivized reviews bias results and skew the overall rating of the products. The current study uses a data mining approach to predict whether or not a new review published was incentivized based on several review features such as the overall rating, the helpfulness rate, and the review length, among others. Additionally, the model was enriched with sentiment score features of the reviews computed through the VADER algorithm. The results provide an in-depth understanding of the phenomenon by identifying the most relevant features which enable to differentiate an incentivized from a non-incentivized review, thus providing users and companies with a simple set of rules to identify reviews that are biased without any disclaimer. Such rules include the length of a review, its helpfulness rate, and the overall sentiment polarity score.","Purpose: The purpose of this paper is to investigate the underlying knowledge structure and evolution of industrial-buying research published between 1965 and 2015. Design/methodology/approach: Bibliometric analysis is performed on 357 relevant papers (using principal component analysis and natural language processing, using VantagePoint\u00ae tools, used to generate bubble maps, auto-correlation maps and Aduna cluster maps), demonstrating how various factors involved in industrial buying have evolved, their degree of correlation with each other and the interrelationships of multiple factors concerning their co-occurrences. Findings: The systematic mapping of industrial-buying research would illustrate the development of the significant factors in industrial-buying research. This paper provides both a global perspective on the leading countries and journals in the field and a robust roadmap for further investigation in this field. Research limitations/implications: This paper is limited to the data considered for analysis and may, therefore, overlook or underestimate some work that has not been captured while filtering databases related to industrial buying. Practical implications: This paper facilitates near-future projection and trend analysis in industrial-buying research. Originality/value: The methodology used is unique to the field of business-to-business marketing.","Online social media drive the growth of unstructured text data. Many marketing applications require structuring this data at scales non-accessible to human coding, e.g., to detect communication shifts in sentiment or other researcher-defined content categories. Several methods have been proposed to automatically classify unstructured text. This paper compares the performance of ten such approaches (five lexicon-based, five machine learning algorithms) across 41 social media datasets covering major social media platforms, various sample sizes, and languages. So far, marketing research relies predominantly on support vector machines (SVM) and Linguistic Inquiry and Word Count (LIWC). Across all tasks we study, either random forest (RF) or naive Bayes (NB) performs best in terms of correctly uncovering human intuition. In particular, RF exhibits consistently high performance for three-class sentiment, NB for small samples sizes. SVM never outperform the remaining methods. All lexicon-based approaches, LIWC in particular, perform poorly compared with machine learning. In some applications, accuracies only slightly exceed chance. Since additional considerations of text classification choice are also in favor of NB and RF, our results suggest that marketing research can benefit from considering these alternatives.","Opinions published online about a given experience are known to influence consumers\u2019 decisions. However, such opinions reflect different degrees of engagement which may affect the decisions in different forms. The aim of this study is to analyze the dimensions of online customer engagement and associated concepts (involvement, emotional states, experience and brand advocacy) in customers\u2019 online reviews through text-mining and sentiment analysis trends. The current study focuses on Yelp.com comments and includes a random sample of 15,000 unique reviews of restaurants, hotels and nightlife entertainment in eleven cities in the USA. A customer engagement dictionary is created, based on previously validated scales and extended using WordNet 2.1. The research findings reveal a high impact of the engagement cognitive processing dimension and hedonic experience on customers\u2019 review endeavor. Results further indicate that customers seem to be more engaged in positively advocating a company/brand than the contrary. Companies that listen to such feedback may be more able to align with consumers\u2019 expectations and, therefore, have a better competitive advantage in the market.","The authors propose a quantitative approach for describing entertainment products, in a way that allows for improving the predictive performance of consumer choice models for these products. Their approach is based on the media psychology literature, which suggests that people\u2019s consumption of entertainment products is influenced by the psychological themes featured in these products. They classify psychological themes on the basis of the \u201ccharacter strengths\u201d taxonomy from the positive psychology literature (Peterson and Seligman 2004). They develop a natural language processing tool, guided latent Dirichlet allocation (LDA), that automatically extracts a set of features of entertainment products from their descriptions. Guided LDA is flexible enough to allow features to be informed by psychological themes while allowing other relevant dimensions to emerge. The authors apply this tool to movies and show that guided LDA features help better predict movie-watching behavior at the individual level. They find this result with both award-winning movies and blockbuster movies. They illustrate the potential of the proposed approach in pure content-based predictive models of consumer behavior, as well as in hybrid predictive models that combine content-based models with collaborative filtering. They also show that guided LDA can improve the performance of models that predict aggregate outcomes.","Consumer-to-consumer brand message sharing is pivotal for effective social media marketing. Even as companies join social media conversations and generate millions of brand messages, it remains unclear what, how, and when brand messages stand out and prompt sharing by consumers. With a conceptual extension of speech act theory, this study offers a granular assessment of brands\u2019 message intentions (i.e., assertive, expressive, or directive) and the effects on consumer sharing. A text mining study of more than two years of Facebook posts and Twitter tweets by well-known consumer brands empirically demonstrates the impacts of distinct message intentions on consumers\u2019 message sharing. Specifically, the use of rhetorical styles (alliteration and repetitions) and cross-message compositions enhance consumer message sharing. As a further extension, an image-based study demonstrates that the presence of visuals, or so-called image acts, increases the ability to account for message sharing. The findings explicate brand message sharing by consumers and thus offer guidance to content managers for developing more effective conversational strategies in social media marketing.","User-generated content is a major source of information particularly in tourism industry where consumers seek unbiased and unregulated information. While making their hotel booking decisions, consumers refer to the previous guests\u2019 experiences expressed in the hotel reviews across social media. Studies in the literature have focused on enhancing the understanding of what makes customers satisfied or dissatisfied. They have analyzed the text reviews and the patterns in the overall rating and ranking of the hotels given by hotel guests. While most emerging destinations have been studied in the literature, studies related to India, a fast-growing leisure destination are scant. The present study tries to understand the hotel attributes that contribute towards customer satisfaction or dissatisfaction using online reviews for all hotels of Andaman &amp; Nicobar Islands in India. Among the eight attributes identified from the most frequently used words in the text reviews, the study finds that while the location has a significant probability of increasing the ratings of both high- and low-rated reviews, rooms seem to have the most significant impact on lowering the probability of high scores irrespective of positive or negative sentiment review. The study also finds that guests of luxury hotels rate the hotels significantly higher than the guests of midrange and budget hotels.","In disasters there is a need to rapidly assess and predict impact area boundaries (for staging emergency relief and product distribution dynamics), delineate and communicate with the affected public (for coordinated disaster assistance such as evacuation, search and rescue, prioritization of manpower and equipment usage, etc.), and provide cost estimation for potential use in government-to-government (G2G) marketing (Golden and Peterson 2018) soliciting relief and assistance funds from federal and/or state authorities. This rapid assessment needs to occur as the disaster unfolds and immediately after the disaster, even while data is scarce and emerging. Marketing communication techniques and modern information technology methods (machine learning, geospatial information, and social media text mining) can help with these tasks. This paper shows how to use predictive modeling and geospatial interpolation along with machine learning for pre-disaster community planning, for risk management actions during the disaster, and for assisting in creating informed structure regulations to assist in disaster resilience. As disaster response is an ongoing process, the technique provides a framework of spatial level loss estimation using limited evolving data and iteratively improves estimation as more data becomes available. Predictive and probabilistic modeling starts with historical data (compiled before the event) including data such as damage to a specific building type as a function of water depth or wind speed. Topography of the land involved is assessed using satellite and LIDAR data and publically available flood maps created by FEMA for the National Flood Insurance Program and topographic maps produced in the US Topo project of the National Geospatial Program of the US Geological Survey (USGS). These baseline GIS datasets are overlaid with GIS-located data on building type and construction materials and usage scraped from county tax assessor websites. After buildings are GIS mapped, the FEMA\u2019s HAZUS algorithm is used to estimate damages to each building as a function of projected area water depth. The water depth projection is determined by regression using wind speed and recurrence interval (i.e., Hurricane Harvey in Texas in 2017 was a 1 in 1,000 year event). As data becomes gradually available, we iteratively update estimates for areas using spatial interpolation. This informs communication modes of contact. To better assess impact area and population at risk with limited data, machine learning is applied. In disasters people often are active on mobile phones. GIS located text mining messages reveals who needs what and where, directs rescue, and improve damage estimates when data is sparse, and allow target messaging to vulnerable populations (Lazreg et al. 2016). References Available Upon Request","This session brings together academics, consultants, and government professionals to discuss ways marketing can help address needs in a natural disaster. Extreme weather events have increased the visibility of marketing\u2019s importance in relief and recovery solutions well beyond disaster fundraising. Effective Rapid Response Marketing (RRM) is critical. The dynamic and rapidly increasing developments in technology from apps to social media to machine learning and text mining can help marketers develop better Rapid Response Marketing in any crisis situation. The first presentation, \u201cG2G Marketing from Crisis to Resolution: Marketing for When the Government Must Target the Government\u201d (Linda Golden, Robert Peterson), introduces the concept of government-to-government (G2G) marketing and public policy marketing (PPM). Government agencies can be clients and suppliers to each other at different times, and states may compete for \u201ctheir share\u201d of federal funds. Marketing approaches and contributions are discussed. The second presentation (Alissa Walsh, Christopher Emrich, Marco Bravo) introduces the Social Vulnerability Index (SoVI) to marketing and discusses its use in disaster management by facilitating directed marketing toward needs of the most vulnerable groups in disaster situations. The third presentation (Rajiv Garg, Patrick Brockett, Linda Golden, Yuxin Zhang) shows how techniques like machine learning, geospatial information, and social media text mining can assist in rapid assessment of damage and affected areas and populations before or as the disaster unfolds. The fourth presentation (Peter Nance, Pete Phillips) shows how integrated marketing communication (IMC) is critical in disaster response and recovery. Messaging must be strategically developed and delivered before, during, and after a crisis. The final presentation (Colleen Jones, Alexandra Gamble) gives real examples of how the Texas General Land Office, charged with disaster resilience and recovery, implements marketing techniques to accomplish strategic goals and action plans. Recent hurricanes provide examples. References Available Upon Request","This chapter contributes to the still very reduced marketing literature that deals with big consumer behavior data using cloud analytics by summarizing some of the main extant academic researches and by introducing new applications, datasets, and technologies in order to complete the picture. Both internal \u201cpurchase history\u201d and external Web-based customer reviews and social media data are discussed, organized, and analyzed. They cover volume and variety aspects that define big data and uncover analytic complexities that need to be dealt with.","User-generated content about brands is an important source of big data that can be transformed into valuable information. A huge number of items are reviewed and rated by consumers on a daily basis, and managers have a keen interest in real-time monitoring of this information to improve decision-making. The main challenge is to mine reliable textual consumer opinions, and automatically use them to rate the best products or brands. We propose a framework to automatically analyse these reviews, transforming negative and positive user opinions in a quantitative score. Sentiment analysis was employed to analyse online reviews on Amazon. The Fake Review Detection Framework\u2014FRDF\u2014 detects and removes fake reviews using Natural Language Processing technology. The FRDF was tested on reviews of products from high-tech industries. Brands were rated according to consumer sentiment. The findings demonstrate that brand managers and consumers would find this tool useful, in combination with the 5-Star score, for more comprehensive decision-making. For instance, the FRDF ranks the best products by price alongside their respective sentiment value and the 5-Star score.","The ability to understand emotion from human communication is essential for marketers and data analysts, particularly in a world of growing non-verbal communication, such as reviews, complaints, surveys social media and chatbots. Thanks to advancements in artificial intelligence (AI) text analytics, a lot of information typically missed in sentiment analysis can now be analysed and early warning of issues flagged much earlier. This paper looks at how AI text analytics will succeed sentiment analysis and how it can identify additional customer emotion and intent by using concepts rather than simple keywords in its analysis. The paper also looks at how the most successful AI text analytics feature human-in-the-loop technology that optimises the combination of automation and human involvement. This makes the need for data scientists to run day-to-day models obsolete as the human input can come from the business user instead. The paper presents examples of how AI text analytics and emotions analytics can be applied, and argues that AI text analytics can reduce reliance on data scientists, provide early warnings of issues and analyse a much deeper level of sentiment and customer intent with higher levels of accuracy.","Firms traditionally rely on interviews and focus groups to identify customer needs for marketing strategy and product development. User-generated content (UGC) is a promising alternative source for identifying customer needs. However, established methods are neither efficient nor effective for large UGC corpora because much content is noninformative or repetitive. We propose a machine-learning approach to facilitate qualitative analysis by selecting content for efficient review. We use a convolutional neural network to filter out noninformative content and cluster dense sentence embeddings to avoid sampling repetitive content. We further address two key questions: Are UGC-based customer needs comparable to interview-based customer needs? Do the machine-learning methods improve customer-need identification? These comparisons are enabled by a custom data set of customer needs for oral care products identified by professional analysts using industry-standard experiential interviews. The analysts also coded 12,000 UGC sentences to identify which previously identified customer needs and/or new customer needs were articulated in each sentence. We show that (1) UGC is at least as valuable as a source of customer needs for product development, likely more valuable, compared with conventional methods, and (2) machine-learning methods improve efficiency of identifying customer needs from UGC (unique customer needs per unit of professional services cost).","Threat appeals in social marketing have been widely researched regarding their effects in behaviour change. However, little is known about their emotional effects in individuals. Feelings generated by threat appeals have proved to be ambiguous. Considering that understanding the emotional effects of message frames has implications in long-term behaviour change, this paper aims at understanding the feelings generated by threat appeals, considering the inconsistent findings in the literature. The research analyses the feelings produced by threat appeals in two social networks - Facebook and YouTube. A sentiment analysis of forty non-governmental campaigns regarding anorexia nervosa awareness was conducted through two methodological forms. First, we have analysed the content of the comments made by users by text analysis; second, we have coded the emoji expressing feelings from the users in the same campaigns and have quantified their interactions. Results indicate that feelings generated by threat appeals regarding anorexia nervosa campaigns in social media may be both positive and negative, with a great expression of fear, sadness and empathy, corroborating the ambiguous findings. Positive feelings are most prominent in emoji and reveal support, compassion and admiration both for campaign messages and for people suffering from anorexia. Negative feelings, such as fear and sadness, arise especially as a consequence of awareness and concerns. The paper contributes to the discussion of this ambivalent topic of research and also experiments two different sentiment analysis techniques \u2013 text and emoji analysis -, with different result outcomes.","With the evolution of web 2.0 and social networks, customers and companies\u2019 online interaction is growing at a fast pace, containing valuable insights about consumers\u2019 expectations that should be monitored and explored in a day-to-day basis. However, such information is highly unstructured and difficult to analyze. There is an urgent need to set up transparent methods and processes to integrate such information in the tourism industry technological infrastructure, especially for small firms that are unable to pay for expensive services to monitor their online reputation. The current paper uses a text mining and sentimental analysis technique to structure online reviews and present them on a decision support system with two different dashboards to assist in decision-making. Such system may help managers develop new insights and strategies aligned with consumers\u2019 expectations in a much more flexible and sustainable pace.","The rise of unstructured data (UD), propelled by novel technologies, is reshaping markets and the management of marketing activities. Yet these increased data remain mostly untapped by many firms, suggesting the potential for further research developments. The integrative framework proposed in this study addresses the nature of UD and pursues theoretical richness and computational advancements by integrating insights from other disciplines. This article makes three main contributions to the literature by (1) offering a unifying definition and conceptualization of UD in marketing; (2) bridging disjoint literature with an organizing framework that synthesizes various subsets of UD relevant for marketing management through an integrative review; and (3) identifying substantive, computational, and theoretical gaps in extant literature and ways to leverage interdisciplinary knowledge to advance marketing research by applying UD analyses to underdeveloped areas.","Purpose: As the retail banking institutions are becoming more customer centric, their focus on service quality is increasing. Established service quality frameworks such as SERVQUAL and SERVPERF have been applied in the banking sector. While these models are widely accepted, they are expensive because of the need for replication across bank branches. The purpose of this paper is to propose a novel, user friendly and cost effective approach by amalgamating the traditional concept of service quality in banks (marketing base) and sentiment analysis literature (information systems base). Design/methodology/approach: In this study, the main objective is to analyze user reviews to better understand the correlation between RATER dimension sentiment scores as independent variables and user overall rating (customer satisfaction) grouping in \u201cgood\u201d and \u201cbad\u201d as dependent variable through development of authors\u2019 own logistic regression model using lexicon-based sentiment analysis. The model has been developed for three largest private banks in India pertaining to three banking product categories of loans, savings and current accounts and credit cards. Findings: The results show that the responsiveness and tangibles dimensions significantly impact the user evaluation rating. Even though the three largest private banks in India are concentrating on the tangibles dimension, not all of them are sufficiently focused on the responsiveness dimension. Additionally, customers looking for loan products are more susceptible to negative perceptions on service quality. Originality/value: This study has highlighted two types of scores whereby user provided overall evaluation scores help provide validation to the sentiment scores. The developed model can be used to assess performance of a bank in comparison to its peers and to generate in depth insights on point of parity (POP) and point of difference (POD) fronts.","Purpose: The explosion of internet-generated content, coupled with methodologies such as sentiment analysis, present exciting opportunities for marketers to generate market intelligence on consumer attitudes and brand opinions. The purpose of this paper is to review the marketing literature on online sentiment analysis and examines the application of sentiment analysis from three main perspectives: the unit of analysis, sampling design and methods used in sentiment detection and statistical analysis. Design/methodology/approach: The paper reviews the prior literature on the application of online sentiment analysis published in marketing journals over the period 2008-2016. Findings: The findings highlight the uniqueness of online sentiment analysis in action-oriented marketing research and examine the technical, practical and ethical challenges faced by researchers. Practical implications: The paper discusses the application of sentiment analysis in marketing research and offers recommendations to address the challenges researchers confront in using this technique. Originality/value: This study provides academics and practitioners with a comprehensive review of the application of online sentiment analysis within the marketing discipline. The paper focuses attention on the limitations surrounding the utilization of this technique and provides suggestions for mitigating these challenges.","We conduct a text-mining analysis of 287 articles representing the consumer-brand relationship (CBR) literature from 1999 to 2015. We propose that the CBR domain is reflected by 71 constructs, of which less than half can be considered important. We structure the domain by identifying its seven major research streams as well as demarcating their respective evolution and emotional features. Using the original data and incorporating a second corpus based on the articles included in the current Journal of the Association for Consumer Research issue on \u201cBrand Relationships, Emotions, and the Self\u201d, we outline a collection of insights that define opportunities for future research.","The amount of digital text available for analysis by consumer researchers has risen dramatically. Consumer discussions on the internet, product reviews, and digital archives of news articles and press releases are just a few potential sources for insights about consumer attitudes, interaction, and culture. Drawing from linguistic theory and methods, this article presents an overview of automated text analysis, providing integration of linguistic theory with constructs commonly used in consumer research, guidance for choosing amongst methods, and advice for resolving sampling and statistical issues unique to text analysis. We argue that although automated text analysis cannot be used to study all phenomena, it is a useful tool for examining patterns in text that neither researchers nor consumers can detect unaided. Text analysis can be used to examine psychological and sociological constructs in consumerproduced digital text by enabling discovery or by providing ecological validity.","Due to the availability of massive amounts of text data, both from online (Twitter, Facebook, online forums, etc) and offline open-ended survey questions, text analytics is growing in marketing research and analytics. Most companies are now using open-ended survey questions to solicit customer opinions on any number of topics (eg \u2018how can we improve our service?\u2019). With large sample sizes, however, the task of collating this information manually is practically impossible. This paper describes an end-to-end process to extract insight from text survey data via topic modelling. A case study from a Fortune 500 firm is used to illustrate the process.","Conversational interfaces allow people to direct devices and programs through natural dialogue. Chatbots (which integrate with messaging apps like Facebook Messenger) and virtual assistants (including Apple\u2019s Siri and Amazon\u2019s Alexa) are examples of conversational interfaces that have emerged in recent years. As adoption of conversational interfaces increases, so will opportunities for marketers to utilise them to better meet consumer needs. This paper highlights the trends driving the rise of conversational interfaces, identifies the types of conversational \u2018jobs to be done\u2019 for customers in the context of the marketing funnel, and discusses the implications of conversational data for marketers.","Marketing analytics is receiving great attention because of evolving technology and the radical changes in the marketing environment. This study aims to assist the design and implementation of a marketing analytics course. We assembled a rich data set from four sources: business executives, 400 employers\u2019 job postings, one million tweets about marketing analytics from Twitter, and 13 course syllabi downloaded from the Internet. We apply text-mining techniques to generate insights from this big data set of electronic texts. By integrating insights from marketing practitioners and professors, we have designed a marketing analytics course and offer solutions for better structuring such courses. This study provides suggestions for marketing educators.","We describe a study that began as a qualitative research piece, involving a series of depth interviews with a wide spectrum of art collectors. Text data from these interviews were analyzed using Watson, a natural language processing content analysis software that enables an identification of the main personality traits of each respondent. This software produced output percentile scores on the Big Five personality traits. The Big Five is the most widely used personality model and describes how a person engages with the world based on five dimensions: intro-/extraversion, agreeableness, conscientiousness, emotional stability, and openness. This data in turn became the input for a statistical analysis tool, correspondence analysis, which enabled us to group the respondents according to their personality traits and distinguish among different subgroups of art collectors to form more homogenous groups of art collectors based on the personality profiles. Due to the percentile scores of the output, we employed the use of a doubling technique to yield more valid results from the correspondence analysis. The doubling technique involved creating two points for each trait\u00a0\u2013 the positive pole and the negative pole. This technique aided as a visual assessment for the grouping of art collectors into more homogenous groups based on personalities. The interpretation of the \u201cdoubled\u201d points is effectively a visual assessment, for the total sample, of the distribution of the participant percentile scores for each of the five personality trait variables, which aided in grouping the respondents into distinct groups. Results showed four distinct groups of art collectors based on the relative personality profiles. The significance and implications of these results are discussed in regards to the four \u201ctypes\u201d of art collectors. Methodologically, this research addresses a means for marketing managers to uncover more insight into the psychographic traits of consumers.","The success of a movie is often determined by its opening weekend performance (Earnest, 1985; Epstein, 2005; Gong et al., 2011). Using the most effective movie advertising tool, studios release trailers early in advance aiming to build heavy pre-release buzz which will in turn drive audiences to the cinema on the opening weekend. While pre-release movie buzz has proved to be instrumental in influencing box office performance, most electronic word-of-mouth (eWOM) research on movies is limited to the quantitative measurement of WOM metrics (e.g. volume, valence) (Hennig-Thurau et al., 2015; Liu, 2006), overlooking other significant information that could offer insight on early audience perceptions. Very recent research on the antecedents of movie WOM has identified that the combination of liking the trailer along with understanding what the movie is about increases the likelihood of viewers engaging in favourable pre-release WOM and in paying to see the movie at the cinema (Archer-Brown et al,. 2017). Focusing on the concept of understanding, this work-in-progress aims to investigate the mechanisms through which consumers draw inferences and eventually form perceptions on upcoming movies when viewing trailers. Approximately seven million data points on wide-release movies have been collected from Twitter and YouTube since November 2015. Content analysis will be performed on the data through automated natural language processing techniques, where networks of words will be drawn as an innovative way to visualise user-generated content. Early results on the analysis of three movies suggest that viewers utilise different techniques in inference-making depending on prior knowledge about the movie. eWOM on sequel movies focuses on the appearance and on the prominence of characters, while WOM on true story adaptations is richer with debates on how events truly happened and with the provision of secondary sources of information. Finally, WOM on movies with original storylines suggests that viewers rely on heuristic cues\u00a0\u2013 such as the stars\u2019 and directors\u2019 previous work or other same-genre movies\u00a0\u2013 when trying to fill in missing information about the movie\u2019s plot. This is the first part of an ongoing research project which ev
