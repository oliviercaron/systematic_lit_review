s], etc.) talk about marketing concepts to better understand how marketers can more effectively articulate their value and increase their strategic influence within the firm. Design/methodology/approach: Artificial intelligence-enabled computerized text analysis was used to identify and weight keywords from 266 CEO and C-suite marketing executive interviews. Custom marketing concept dictionaries were used to gauge overall marketing focus. Findings: The analysis revealed opportunities for C-suite marketers to align specific marketing concepts with that of CEOs for increased strategic influence. Comparisons between C-suite marketing roles showed that CMOs are more focused on marketing strategy than specialized C-suite marketing positions, such as CCO and CBO. This points to a potential decrease in strategic impact for marketing executives dependent on the specialization of their position. Research limitations/implications: Using IBM Watson\u2019s black-box artificial intelligence may limit the ability to replicate results from the content analysis; however, the results identify important ways that marketing executives can use to increase their ability to articulate their value within the firm. Practical implications: C-suite marketing executives who want to increase the strategic alignment of their role with their firm must pay close attention to the marketing concepts they talk about, and how those align with their CEO\u2019s marketing knowledge. The creation of specialized C-suite marketing roles may unintentionally limit the strategic thinking and firm-level impact of marketers. Originality/value: This paper represents the first use of artificial intelligence-enabled computerized text analysis to explore and compare executive speech acts to help increase marketing\u2019s influence in the firm. It is also the first to explore differences in marketing concept use between C-suite marketing roles.. Artificial intelligence Computerized text analysis Marketing influence Strategic marketing Strategic planning","A machine-learning based approach to measuring constructs through text analysis. Purpose: This paper aims to develop a novel and generalizable machine-learning based method of measuring established marketing constructs through passive analysis of consumer-generated textual data. The authors term this method scale-directed text analysis. Design/methodology/approach: The method first develops a dictionary of words related to specific dimensions of a construct that is used to assess textual data from any source for a specific meaning. The method explicitly recognizes both specific words and the strength of their underlying sentiment. Findings: Results calculated using this new approach are statistically equivalent to responses to traditional marketing scale items. These results demonstrate the validity of the authors\u2019 methodology and show its potential to complement traditional survey approaches to assessing marketing constructs. Research limitations/implications: The method we outline relies on machine learning and thus requires either large volumes of text or a large number of cases. Results are reliable only at the aggregate level. Practical implications: The method detail provides a means of less intrusive data collection such as through scraped social media postings. Alternatively, it also provides a means of analyzing data collected through more naturalistic methods such as open-response forms or even spoken language, both likely to increase response rates. Originality/value: Scale-directed text analysis goes beyond traditional methods of conducting simple sentiment analysis and word frequency or percentage counts. It combines the richness of traditional textual and sentiment analysis with the theoretical structure and analytical rigor provided by traditional marketing scales, all in an automatic process.. Construct measurement Machine learning Text mining Text scraping","Business-to-Business E-Negotiations and Influence Tactics. E-negotiations, or sales negotiations over email, are increasingly common in business-to-business (B2B) sales, but little is known about selling effectiveness in this medium. This research investigates salespeople\u2019s use of influence tactics as textual cues to manage buyers\u2019 attention during B2B e-negotiations to win sales contract award. Drawing on studies of attention as a selection heuristic, the authors advance the literature on mechanisms of sales influence by theorizing buyer attention as a key mediating variable between the use of influence tactics and contract award. They use a unique, longitudinal panel spanning more than two years of email communications between buyers and salespeople during B2B sales negotiations to develop a validated corpus of textual cues that are diagnostic of salespeople\u2019s influence tactics in e-negotiations. These e-communications data are augmented by salesperson in-depth interviews and survey, archival performance data, and a controlled experimental study with professional salespeople. The obtained results indicate that the concurrent use of compliance or internalization-based tactics as textual cues bolsters buyers\u2019 attention and is associated with greater likelihood of contract award. In contrast, concurrent use of compliance and internalization-based tactics is prone to degrade buyer attention and likely to put the salesperson at a disadvantage in closing the contract award.. business to business buyer attention e-communication linguistic machine learning negotiation selling text analysis","Does the CMO\u2019s personality matter for web traffic? Evidence from technology-based new ventures. This study investigates whether the personalities of Chief Marketing Officers (CMOs) of technology-based new ventures affect how the increasing maturity of new ventures translates into web traffic. Drawing on upper echelon theory and the interactionist theory of job performance, we explain how certain personality traits from the five-factor model are relevant to the job demands a CMO faces in technology-based new ventures. We build a multi-source dataset on 627 new ventures and use a novel approach to measuring personality that is based on computer text analysis\u2014specifically, the LIWC application\u2014which we apply to the CMOs\u2019 Twitter accounts. Our findings indicate that a CMO\u2019s extraversion positively moderates the relationship between a new venture\u2019s maturity and web traffic, while a CMO\u2019s conscientiousness is a negative moderator of this relationship. These results have useful theoretical and practical implications for the role of the CMO and for marketing new ventures in general.. Chief marketing officer Firm maturity Personality Technology-based new ventures","New approaches to psychographic consumer segmentation: Exploring fine art collectors using artificial intelligence, automated text analysis and correspondence analysis. Purpose: While the motivation for collecting art has received considerable attention in the literature, less is known about the characteristics of the typical art collector. This paper aims to explore these characteristics to develop a typology of art consumers using a mixed method approach over several studies. Design/methodology/approach: This is achieved by analyzing qualitative data, gathered via semi-structured interviews of art collectors, and quantitatively by means of natural language processing analysis and automated text analysis and using correspondence analysis to analyze and present the results. Findings: The study\u2019s findings reveal four distinct clusters of art collectors based on their \u201cBig Five\u201d personality traits, as well as uncovering insights into how these types talk about their possessions. Research limitations/implications: In addition to contributing to the arts marketing literature, the findings provide a more nuanced understanding of consumers that managers can use for market segmentation and target marketing decisions in other markets. The paper also offers a methodological contribution to the literature on correspondence analysis by demonstrating the \u201cdoubling\u201d procedure to deal with percentile data. Practical implications: In addition to contributing to the arts marketing literature, the findings provide a more nuanced understanding of art collectors that managers can use for market segmentation and target marketing decisions. The paper also offers a methodological contribution to the literature on correspondence analysis by demonstrating a non-traditional application of correspondence analysis using the \u201cdoubling\u201d procedure. Buyer behavior in the fine art market is not exhaustively studied. By understanding the personality traits of consumers in the art market, sales forces can better provide assistance and product to consumers. Further, understanding the personalities of consumers is better for art retail spaces to better serve consumers. Originality/value: This paper demonstrates a unique mixed methods approach to analyzing unstructured qualitative data. It shows how text data can be used to identify measurable market segments for which targeted strategies can be developed.. Art collectors Artificial intelligence Automated text analysis Correspondence analysis Psychographic consumer segmentation Psychographic segmentation Quantitative analysis of qualitative data","Is a Picture Worth a Thousand Words? An Empirical Study of Image Content and Social Media Engagement. Are social media posts with pictures more popular than those without? Why do pictures with certain characteristics induce higher engagement than some other pictures? Using data sets of social media posts about major airlines and sport utility vehicle brands collected from Twitter and Instagram, the authors empirically examine the influence of image content on social media engagement. After accounting for selection bias on the inclusion of image content, the authors find a significant and robust positive mere presence effect of image content on user engagement in both product categories on Twitter. They also find that high-quality and professionally shot pictures consistently lead to higher engagement on both platforms for both product categories. However, the effect of colorfulness varies by product category, while the presence of human face and image\u2013text fit can induce higher user engagement on Twitter but not on Instagram. These findings shed light on how to improve social media engagement using image content.. image processing natural language processing social media analytics user-generated content visual marketing","Mindful consumption: Three consumer segment views. As consumers are moving away from mindless consumerism, a mindful consumption literature has emerged that is based on Buddhist and psychological perspectives of mindfulness. While the idea of mindful consumption has great potential, there is little empirical research to date that comprehensively examines the consumer perspective on the role of mindfulness on consumption. To provide a grounded consumer perspective, the authors segment mindful consumption views from open-end text using a mixed method of clustering and text mining. By analyzing the segmentation structure, the authors discover various consumer views of mindful consumption, such as careful economic based consumption, monitoring activities of firms, and being informed about the impact of consumption choices. The authors compare the empirical results with the academic literature to provide directions for future research.. Mindful consumption Mindfulness Segmentation Sustainability Text mining","A Text Mining Investigation of the Presence and Emotional Impact of Religious Language in Service Organizations\u2019 Websites. Christian religious language in marketing communications is becoming more common, and many Christian-based service firms communicate religiosity via company websites. The impact of religious language in company websites has not been directly addressed, however. Consequently, using a novel text mining methodology, this research examines the presence and impact of religious language on organizations\u2019 websites over a 10-year period, including the emotional sentiments of the language and their intensity. The most frequently used religious words are identified and discussed, as is how the religious language contributes to the emotional tone of the message.. emotions religious firms service firms text mining Web discourse","Understanding Brand Image from Consumer-generated Hashtags. Social media has emerged as a major hub of engagement between brands and consumers in recent years, and allows user-generated content to serve as a powerful means of encouraging communication between the sides. However, it is challenging to negotiate user-generated content owing to its lack of structure and the enormous amount generated. This study focuses on the hashtag, a metadata tag that reflects customers\u2019 brand perception through social media platforms. Online users share their knowledge and impressions using a wide variety of hashtags. We examine hashtags that co-occur with particular branded hashtags on the social media platform, Instagram, to derive insights about brand perception. We apply text mining technology and network analysis to identify the perceptions of brand images among consumers on the site, where this helps distinguish among the diverse personalities of the brands. This study contributes to highlighting the value of hashtags in constructing brand personality in the context of online marketing.. brand image hashtag marketing research text mining","Marketers; unintended consequences of improving the consumer food experience: Discovering the key drivers. This study aims to explore the key drivers of the unintended consequences of marketers\u2019 strategies to improve the consumer food experience. With a focus on the evolution of studies between 2000 and 2019, this study adopts a comparative automated content analysis using Leximancer, a text-mining tool for analyzing and visualizing concepts and themes in texts. For this analysis, we select 52 relevant journal articles. The findings reveal that marketing strategies and policies are the key drivers of unintended consequences of improving the consumer experience, engendering critical issues including obesity, materialistic orientation, overeating, and customers\u2019 unaware decision processes. We conclude by highlighting the importance of interdisciplinary and multidisciplinary studies to advance the research activity in this field.. Automated content analysis Consumer food experience Food marketing Leximancer Unintended consequences","Sense and Sensibility: What are Customers Looking for in Online Product Reviews? An Abstract. Online product reviews have become the single, largest depository of supplementary information that customers use in their product search, evaluation, and purchase process. The innate value of online reviews lays in the valuable information they provide to prospective customers in their decision making. This has inspired researchers to identify the characteristics of helpful reviews. Extent research suggests that helpful reviews are often of certain numeric features, such as lengthy details and unequivocal rating (Karimi and Wang 2017; Mudambi and Schuff 2010). However, these numeric features do not reveal the nature of the review content. Recognizing the importance of review content, recent studies gear toward examining review content, with a focus on sentiment, using text analysis techniques (Cao et al. 2011; Salehan and Kim 2016). Apart from sentiment, the impact of other content characteristics of online reviews is largely unknown. This research explores online review content by decomposing and comparing three fundamental information components that a review may contain: sensory information (i.e., reviewer\u2019s observation), cognitive information (i.e., thoughts/analysis), and affective information (i.e., emotions). These components are directly associated with three fundamental psychological processes (observation, thinking, and emotion) that people experience to interact with and make sense of the world. When writing a review, reviewers tangle various types of information together to construct narratives and express opinions, creating a complex review content. Readers, on the other side, retrieve and evaluate the information of all types to form an opinion on the quality and helpfulness of the review. Distinguishing these different information components and analyzing their direct and combined effects can significantly enhance our knowledge of consumer\u2019s information needs and online search behavior. This research performs text analysis to capture the three types of information in online product reviews, analyze their patterns and effects on perceived information value. Results from analyzing a sample of 56,752 reviews from Amazon.com indicate that sensory information in online review content has a significantly positive effect on online review helpfulness; whereas, this effect is insignificant for cognitive information, and significantly negative for affective information. This indicates that review readers highly value reviewer\u2019s observations and their expression of sensory experience, are indifferent toward reviewer\u2019s thoughts and analysis, and dislike expression of emotions in review content. This pattern is more salient in reviews of search goods than those of experience goods.. Affective information Cognitive information Online review Sensory information Text analysis","Patron Sentiment of Employee\u2013Customer Interaction: Exploring Hotel Customer Reviews through Machine Learning: An Abstract. Experiences are a critical element in creating value for customers of service companies. In the tourism industry, employee\u2013tourist encounters are particularly important as a lever for experience value creation. However, typically such encounters are based on a service quality logic that is standardised and functional (based on standard quality theory), thus missing considerable opportunities for employee-related experience creation. In this research, we seek to apply big data analytics to identify the types of customer\u2013employee interactions that are the most influential in improving customers\u2019 perceptions of service, value and overall satisfaction. A popular and well-known review website was selected to provide data for a range of hotel rankings (one- to five-stars) and sentiment performance. English language reviews and related variables associated with each review were used. This provided more than a quarter of a million reviews for analysis. A dictionary of terms was created by collecting and compiling synonyms associated with the types of hotel customer\u2013employee interaction based on personalisation, flexibility, co-creation, emotions and knowledge gain/learning. Dictionary terms were also developed for mentions of employees. The process helped us to develop a final list of 639 words. To improve the computational efficiency of the analysis, the data were pre-processed using Python\u2019s Natural Language Toolkit. In order to focus on the most objective and reliable reviews, we reduced the sample to those reviews with a subjectivity level less than or equal to 0.5. Each review was then content-analysed for sentiment and interaction type in order to explore these important relationships statistically. ANOVA tests were applied to examine differences in service quality, satisfaction and value based. The overall assessment of our results appears to suggest that hotel customers are difficult to please; positive employee\u2013customer interactions receive significant positive improvements in customer perceptions of satisfaction, values and service, but customers are extremely sensitive to any problems in employee\u2013customer interactions. Amongst the types of employee interactions, emotional intelligence and co-creation of customer experiences appeared to be the most promising for increasing the three outcome variables, whilst flexibility appeared to be a critical element of employee interactions not to get wrong. The research has significant implications for future research and practice.. Consumer experience Employee interactions Text analytics Tourism","What Makes the Difference? Employee Social Media Brand Engagement: An Abstract. Through the employee lens of business-to-business (B2B) firms, we explore word use through brand engagement and social media interaction to understand what makes the difference of those employees who rate their employer brands highly on social media, and those who do not. This content becomes a valuable source of information for marketing decision makers, as well as an interesting and rich new source of data for B2B marketing scholars. Fortunately, the recent past has not only seen a significant rise in the amount of unstructured textual data available to researchers, but also a noteworthy increase in the number and sophistication of tools available to perform textual content analysis using computers. One of the major computerized text analysis tools in use today is LIWC (Linguistic Inquiry and Word Count), the development of which is described by Pennebaker and his colleagues (Pennebaker et al. 2001). We conducted a textual content analysis of social media job evaluation site glassdoor.com using the LIWC software package to analyze 30 of the top 200 B2B brands listed on Brandwatch using four variables, namely, analytical thinking, clout, authenticity, and emotional tone. The results show that employees who rate their employer\u2019s brand low use significantly more words, are significantly less analytic, and write with significantly more clout because they focus more on others than themselves. Employees who rate their employer\u2019s brand highly, write with significantly more authenticity, exhibit a significantly higher tone, and display far more positive emotions in their reviews. Brand engagement drives brand equity. Brand equity is not only a significant indicator of marketing effectiveness, it is also a fundamental driver of firm value. This research demonstrates that B2B brand managers and B2B branding scholars should treat social media data disseminated by individual stakeholders, like the variables used in this study (tone, word count, and frequency), as an opportunity to tap a rich source of data with powerful automated text analysis tools to better understand and manage brand insight, brand engagement, and brand equity now and over time.. Brand engagement Business-to-business Content analysis Social media","Examining Country Image in Expert Electronic Word-of-Mouth: An Abstract. Experts guide consumers\u2019 preferences and purchase decisions because they are often perceived as unbiased and trustworthy. Countries spend billions on marketing their agricultural industries to not only their own citizens but also foreign citizens all over the world, including these experts. The wine industry is a high-value agricultural industry from the standpoints of both the main raw agricultural products (i.e., grapes) and the value added in the finished products. This paper explores the role of country image in expert ratings and reviews (i.e., expert eWOM) using large data sets from the global wine industry and the automated text analysis DICTION. We find significant differences between countries regarding price, rating, and all of the DICTION content dimensions using ANOVA tests at p\u00a0&amp;lt;\u00a00.001. Furthermore, using regression analysis, we find significant effects for the price, all five review content dimensions, all major countries with the exception of Australia and France. The \u201cFrance\u201d variable was significant until we controlled for the influence of price. The Australia variable was nonsignificant in all regression analysis indicating that the Australian wine ratings were not statistically different than minor wine-producing countries. This paper makes several contributions to the expert eWOM and country image literatures. Producers in prestigious wine-producing countries (e.g., Italian or German) can extract a price premium related to the image of that country that is perceived by the experts as high quality. However, producers in less prestigious wine-producing countries (e.g., South African or Chilean) can signal quality through a higher price that can help them overcome their country image bias and aid the perception by experts of high quality. Producers can also manage expert eWOM by priming these reviewers to write reviews that use more active, certain, and optimistic language to increase quality ratings. Thus, governments and industry associations can build country images that encourage experts to write reviews with active, optimistic, and central language to influence quality ratings.. eWOM bias Expert reviews Intext-mining Wine","Special Session: Corporate Social Responsibility and AI: The Case of Fashion: An Abstract. This paper critically examines the ethical issues of current and predicted adoption of AI within fashion. AI is a branch of computer science that combines machine learning, logic and natural language processing to emulate human intelligence. By processing vast amounts of data and recognising patterns in the data, AI produces insights and analytics at or above human capability (IEEE 2017). It has been applied to fashion in trend forecasting, personalisation, customer interaction and the use of CGI models. For example, Amazon developed \u201cEcho Look\u201d which combines computer vision with predictive AI and human analysis to assess a consumer\u2019s current wardrobe choices and provide recommendations of what to wear. Users can ask the machine to rate two different possible outfits in terms of current trends and actual appearance (Gibbs 2017). Online styling subscription Stitch Fix uses machine learning algorithms to determine its customers\u2019 preferred styles and offer personalised recommendations. AI has also been developed to mimic the role of social media influencers and models. CGI character \u201cMiquela\u201d has 1.6 million Instagram followers, collaborates with luxury brands and launched her own clothing brand, but is not a real person. There is a dedicated digital modelling agency (Davis 2018). Such innovations are likely to further inflame the ongoing ethical debate about using digital technologies and virtual reality at the risk of opportunities for real people, for example diminishing already scarce opportunities for black models (Graham 2018), or introducing norms of artificial appearance and personal aesthetics impossible for \u2018real\u2019 people to achieve. AI has the potential to revolutionise fashion through greater precision, accuracy and effectiveness in decision-making, but at what cost? To what extent can and should AI replicate and replace human creativity and presence in an industry sector founded on human input in creating new trends? Yet, AI that predicts garment suitability and offers greater customisation for consumers may reduce waste and over-consumption (Snow 2017). Producing items which have greater relevance could reduce returns, markdowns and warehouse space, plus increase customer satisfaction and experience. Automating repetitive tasks could save money and time for greater value-added activities, for example through the use of chatbots for online customer service. This paper applies the lens of CSR to inform the debate on whether core fashion retailing functions can and should be replaced by AI. A CSR approach argues for businesses assuming social responsibilities beyond any economic, technical and legal obligations which constitute its existence, with the objective of reconciling economic, social and environmental objectives (Davis 1973).. AI CSR Ethics Fashion","Exploring the Holistic Customer Experience Gestalt through its Elements: An Abstract. Customer experience (CE) is the essence of what constitutes the interaction of a service and a customer. It is multidimensional and comprised of cognitive, emotional, behavioral, sensorial, and social elements resulting from a direct or indirect interaction with a firm (Lemon and Verhoef 2016, p. 71). CE has many definitions and descriptions of its constituent elements, which adds a layer of complexity in constructing comparable studies across the board. This fragmentation poses limitations for new researchers who attempt to study CE, described as \u201cwidely used, and abused\u201d, and at the risk of being \u201cdismissed because of the ambiguous manner in which it has been applied\u201d (Palmer 2010, p. 196). To this extent, the aim of this work is to (i) explore the definitions of CE and its elements, (ii) analyze conceptual and empirical studies relating to these elements, and (iii) from the previous two objectives incorporate a bottom-up approach, producing a unified elemental mapping framework enabling a more integrated and holistic manner in which CE is studied and observed in both academia and practice. Following the objectives for this work, we conduct a systematic literature review (SLR) search pertaining to CE and its elements, analyzing the different conceptualizations of its meaning and empirical foundations. We then extract and semantically group the CE elements into a unified list. After reviewing and analyzing our results we note that the literature defines CE through socioeconomic, phenomenological, or a combination of these lenses. Furthermore, we observe that these lenses are driven along service and customer centric perspectives. We build upon the inductive experiential mapping scheme used by Lofman (1991) to build a sub-elemental framework from the unified CE element list we obtained. From a theoretical standpoint, we attempt to redefine CE from the extant SLR. Additionally, we propose a sub-elemental mapping framework which would alleviate some of the conceptual fragmentation we highlighted in studying CE. From a managerial standpoint, we aim at addressing CE managers and executives by providing them with a theoretically-driven framework enabling them to map their organizational CE. As a result, a standardized means to measure and better understand CE in practice could be achieved. As a way forward, our mapping framework could provide a starting point to potentially connect technology-driven methods using artificial intelligence and machine learning algorithms to for example, utilize text-mining, and heuristic internet of things to map experiential data. This would enable researchers and managers to conduct studies in different contexts and domains, providing a customer-centric approach to CE while subsequently contributing to our holistic understanding of this concept.. Artificial intelligence Customer centric Customer experience Experiential elements Framework Systematic review","Making Sense of Online Reviews: A Machine Learning Approach: An Abstract. It is estimated that 80% of companies\u2019 data is unstructured. Unstructured data, or data that is not predefined by numerical values, continues to grow at a rapid pace. Images, text, videos and voice are all examples of unstructured data. Companies can use this type of data to leverage novel insights unavailable through more easily manageable, structured data. Unstructured data, however, creates a challenge since it often requires substantial coding prior to performing an analysis. The purpose of this study is to describe the steps and introduce computational methods that can be adopted to further explore unstructured, online reviews. The unstructured nature of online reviews requires extensive text analytics processing. This study introduces methods for text analytics including tokenization at the sentence level, lemmatization or stemming to reduce inflectional forms of the words appearing in the text, and \u2018bag of n-grams\u2019 approach. We will also introduce lexicon-based feature engineering and methods to develop new lexicons for capturing theoretically established constructs and relationships that are specific to the domain of study. The numeric features generated in the analysis will then be analyzed using machine learning algorithms. This process can be applied to the analysis of other unstructured data such as dyadic information exchange between customer service, salespeople, customers and channel members. Although not a comprehensive set of examples, companies can apply results from unstructured data analysis to examine a variety of outcomes related to customer decisions, managing channels and mitigating potential crisis situations. Understanding interdisciplinary methods of analyzing unstructured data is critical as the availability of this type of data continues to accelerate and enables researchers to develop theoretical contributions within the marketing discipline.. Lemmatization Machine learning Stemming Tokenization Unstructured data","Dealing with Ambiguity in Online Customer Reviews: The Topic-Sentiment Method for Automated Content Analysis. Content analysis has become a widely used technique for the analysis of the large quantities of data that are generated online. Especially relevant for marketing researchers are customer reviews on websites such as TripAdvisor and Amazon, because they express customers\u2019 satisfaction and they represent an important source of word-of-mouth for other consumers. Although the recent preference for sentence-constrained approaches has increased the accuracy of analytical methods, in many cases these methods still ignore some of the nuances contained within online reviews. In particular, current methods may not detect when a single topic is discussed both positively and negatively in a single review, or when a single sentence discusses two separate topics. The topic-sentiment method that is proposed in this paper addresses these two issues. It is a sentence-constrained approach that identifies \u2018topic-sentiment pairs\u2019; sentences that contain one word that describes the topic, and another that expresses the sentiment (positive or negative). To illustrate the analytical process, the method is applied to a dataset of 17,225 TripAdvisor reviews for restaurants in London. Results indicate that the topic-sentiment method offers a more nuanced approach for the analysis of customer reviews, while it retains the intuitiveness and simplicity of currently used methods.. Content analysis Customer reviews Data analysis Digital marketing Online reviews Text analysis","Nation Brands in Expert Electronic Word-of-Mouth: An Abstract. Experts\u2019 reviews shape consumer\u2019s preferences and purchase decisions because they are often perceived as unbiased and trustworthy. Wine industry is a high value agricultural industry from the perspectives of both the main raw agricultural and the value added in the finished products. As a high value industry to both governments and consumers, countries spend billions on marketing their agricultural industries to not only their own citizens but also foreign citizens all over the world including these experts to establish a good product reputation. This paper examines the role of country of origin in expert eWOM (ratings and reviews) through large dataset from the global wine industry. Furthermore, we processed the review content by applying a structured automated text analysis program Diction. The result of ANOVA test demonstrates that there are significant differences between countries in terms of price, rating, and all the Diction content dimensions at the p\u00a0&amp;lt;\u00a00.001. We also find significant effects on wine quality ratings of price, country of origin, and review of content by conducting regression analysis. Indicated by the size of effect on ratings, expert reviewers use price as signal of quality when they provide eWOM. Country image significantly influences their review in most cases exception of Australia and France. USA variable is non-significant when considered alone but is significant when considered with price. France variable is non-significant with price included in the regression but has a significant bonus in ratings when not considering the effect of price. The Australia variable was non-significant in all regression analysis indicating that there was Australian wine ratings were not statistically different than minor wine producing countries. This paper provides several contributions in the field of expert eWOM and country of origin literatures. Wine producer in prestigious wine producing countries such as Germany and Italy can extract a price premium related to the country that is perceived by expert as high quality. However, producers in less prestigious wine producing countries (e.g., South African or Chilean) can signal quality through a higher price that can help them overcome the country image bias and aid the perception by experts of high quality, and they can also take advantage of the low price segment of consumers. Producers can also manage expert eWOM by priming these reviewers to use more active, certain, optimistic language in reviews to increase quality ratings. Furthermore, governments and industry associations can encourage experts to writes reviews with active, optimistic and central language to have an influence on quality rating, and thus develop country images.. eWOM bias Expert reviews Intext-mining Wine","The effect of nWOM firestorms on South African retail banking. Purpose: This study analysed the effect of online negative word-of-mouth (nWOM) firestorms in the retail banking sector. By understanding negative sentiment and sentiment recovery across an entire retail banking sector, the research exposed a unique view of banking in South Africa. Design/methodology/approach: The study made use of both a sentiment and topic analysis of over 1.7 million social media posts in South Africa. The methodology made use of both NLP and human validation techniques to measure changes in social media sentiment during online firestorms. This measurement included each of South Africa's major retail banks over a twelve month period. Findings: From the analysis, key trigger characteristics for these firestorms (product failures, service failures, social failures and communication failures) were categorised. In addition, the average duration of a firestorm was calculated and factors that impact sentiment recovery were explored. Originality/value: The study was located in South Africa and, unlike firm level studies, researched nWOM for the whole retail banking sector. A theoretical footprint depicting the typical anatomy of a firestorm was derived in order to aid stakeholders to be more vigilant and better equipped to provide correct intervention in such times of crisis.. Negative word-of-mouth (nWOM) Online firestorms Retail banks Sentiment analysis Social media","Do they Expect Differently in Hotel Experiences? Views of Eastern vs. Western: An Abstract. This study sheds light on ways online guests\u2019 rating in the hotel review website TripAdvisor differ between Chinese- and English-speaking groups. The study adopted mixed methodology and applied with both quantitative and qualitative analysis. The dual analysis with 800 online reviews of eight hotel brands that considered as a representative of its category located in Bangkok city, Thailand. Results from quantitative analysis revealed that 2-star hotels were rated positively than 3- to 5-star hotels. English-speaking guests gave higher ratings than Chinese-speaking guest in all the hotel service attributes (e.g. Service, Cleanliness, Room, Sleep Quality, Location, Value, and Overall). From qualitative aspect, ten service attributes that impacted on traveler satisfaction were identified. These attributes were then classified into three broad themed categories known as Intangible Service, Tangible Service and Staying Experience. The result further reveals the most frequently used words when cross-cultural travelers give online reviews on the sites. Implications of the divergences in themes abstracted are discussed. The current research offers practical insights for hotel operators who would like to improve their service quality. More online reviews on the hotels\u2019 webs is better for the hotel performance since those online reviews can be considered as good references for the travelers during their searching process. Positive reviews mean satisfaction and positively influence on consumer purchase decision while negative reviews consider as a gift for hoteliers for further development their service standard. In this case, the hotelier could consider developing the customer incentive system (e.g. membership rewards) to guests who post reviews of hotels products and services on the social media platforms, which plays an important role in eWOM for younger generation who prefers using social media platform rather than traditional WOM (Kim et al. 2016).. Hotel attributes Online reviews Service quality Text mining","Analysing the interrelationship between online reviews and sales: The role of review length and sentiment index in electronic markets. With the advent of electronic commerce, online customer reviews (OCRs) have become a significant source of information related to a product/service. Nowadays, lot of research is being carried out to understand the role played by OCRs on the buying intentions and product evaluation of the prospective customers. In this paper, we use log linear regression models to include the effects of product price, review length, review volume and sentiments (positive or negative words) on the sales of a product. Using Amazon.com review dataset, we show that in addition to the price, the customers are influenced by review volume, length, star rating and sentiment of reviews' text. We have also discussed the managerial as well as theoretical implication of the regression-based sales modelling integrated with information processing technique of text mining and sentiment analysis.. Electronic commerce OCRs Online customer reviews Review length Sentiment analysis Sentiment index Text mining","Accommodation eWOM in the sharing economy: automated text comparisons from a large sample. Across many industries, individuals are increasingly relying on customer ratings and reviews on social media. While customer reviews often provide detailed diagnostic information about experiences, customer ratings often reduce the experience down to a simple number. Moreover, there is evidence to support that customer rating inflation is occurring on social media sites over time, especially in the sharing economy, and especially with regard to travel and tourism experiences. This paper conceptualizes how customer experiences are reduced into customer reviews and further abridged into customer ratings in both the traditional and sharing economy contexts. We propose that customers observe how service providers present themselves as a professional (established chain hotel) or amateur (owner operated vacation rental apartment), and then form different service expectations and perceptions accordingly. We investigate 55,110 customer reviews and ratings of New York City\u2019s accommodation providers and indeed find evidence of rating inflation over the eight years studied.. amateur service providers automated text analysis Customer rating inflation customer reviews sharing economy","Why human involvement is still required to move text analytics technologies leveraged with artificial intelligence from the trough of disillusionment to the plateau of productivity. The text analytics market, which has been predicted to be worth US$21.7bn by 2025, is falling headfirst into Gartner\u2019s well-known trough of disillusionment by failing to deliver real organisational value and meet user expectations. The might of marketing has duped clients with hyped promises of illusive actionable insights delivered through fast, sexy interfaces, yet the industry is not delivering the value it promises. This paper explores the reasons behind the failure to deliver this expected value. It will define the terms \u2018value\u2019, \u2018insight\u2019 and \u2018actionable insight\u2019. It will use these definitions to identify where and why industry practice fails to meet these fundamental expectations. A short case study is included to provide an example of how emotion analytics of consumer-generated unstructured text data can help deliver meaningful and genuinely actionable insights.. Actionable insights AI Big Data Consumer data Emotion analytics Hybrid text analytics NLP Text analytics Unstructured text","User response to e-WOM in social networks: How to predict a content influence in Twitter. The purpose of this research is to find influential factors on electronic word-of-mouth effectiveness for e-retailers in Twitter social media, applying data mining and text mining techniques and through R programming language. The relationship between using hashtag, mention, media and link in the tweet content, length of the content, the time of being posted and the number of followers and followings with the influence of e-WOM is analysed. 48,129 tweets about two of the most famous American e-retailers, Amazon and eBay, are used as samples; results show a strong relationship between the number of followers, followings, the length of the content and the effectiveness of e-WOM and weaker relevance between having media and mention with e-WOM effectiveness on Twitter. Findings of this paper would help e-retailing marketers and managers to know their influential customers in social media channels for viral marketing purpose and advertising campaigns.. Content influence Data mining E-retailing E-WOM Electronic word-of-mouth Social media Text mining Twitter","An empirical case study on Indian consumers' sentiment towards electric vehicles: A big data analytics approach. Today, climate change due to global warming is a significant concern to all of us. India's rate of greenhouse gas emissions is increasing day by day, placing India in the top ten emitters in the world. Air pollution is one of the significant contributors to the greenhouse effect. Transportation contributes about 10% of the air pollution in India. The Indian government is taking steps to reduce air pollution by encouraging the use of electric vehicles. But, success depends on consumer's sentiment, perception and understanding towards Electric Vehicles (EV). This case study tried to capture the feeling, attitude, and emotions of Indian consumers' towards electric vehicles. The main objective of this study was to extract opinions valuable to prospective buyers (to know what is best for them), marketers (for determining what features should be advertised) and manufacturers (for deciding what features should be improved) using Deep Learning techniques (e.g Doc2Vec Algorithm, Recurrent Neural Network (RNN), Convolutional Neural Network (CNN)). Due to the very nature of social media data, big data platform was chosen to analyze the sentiment towards EV. Deep Learning based techniques were preferred over traditional machine learning algorithms (Support Vector Machine, Logistic regression and Decision tree, etc.) due to its superior text mining capabilities. Two years data (2016 to 2018) were collected from different social media platform for this case study. The results showed the efficiency of deep learning algorithms and found CNN yield better results in-compare to others. The proposed optimal model will help consumers, designers and manufacturers in their decision-making capabilities to choose, design and manufacture EV.. Big data Deep learning Electric vehicles India Sentiment analysis","Helpfulness and economic impact of multidimensional rating systems: Perspective of functional and hedonic characteristics. Nowadays, the multidimensional rating systems are increasingly popular in practice to help consumers evaluate multiattribute products or services. This study aims to examine the helpfulness and economic impact of multidimensional rating systems and the moderating effect of product type (ordinary, premium) from the perspective of product line. To identify the different effects of different product characteristics on consumers' behavior, multidimensional ratings and textual reviews are classified into two different sets according to the product attributes (functional, hedonic). Besides, the effects of review valence are considered simultaneously. Econometric analysis and text mining are conducted on the real data from autohome.com, a leading Chinese automobile rating platform. Results show that (a) in terms of perceived helpfulness, reviews with positive functional ratings or with negative hedonic ratings are perceived more helpful for ordinary product, whereas reviews with positive hedonic ratings are perceived more helpful for premium product. (b) Regarding product sales, the impacts of functional and hedonic ratings on product sales are inverted U-shape. Furthermore, for ordinary product, variance of functional ratings has a negative effect on product sales, whereas hedonic ratings variance has an opposite impact. Surprisingly, ordinary product consumers tend to pay more attention to the negative hedonic reviews, whereas premium product consumers concentrate more on the negative functional reviews. In summary, various influences of multidimensional reviews and ratings across product type on review helpfulness and product sales are deeply explored in this study, suggesting that firms' online marketing strategies should be contingent on product type and characteristics.. NA","Exploring multisensory place experiences through cruise blog analysis. The multisensory approach to understanding consumer behavior has received increasing attention as a factor shaping individuals\u2019 perception, attitude, and behavior. However, previous studies have scarcely investigated the role of senses on destination experiences as places of consumption. The aim of the research is to uncover tourists\u2019 meaningful multisensory place perceptions by analyzing cruise travel blogs. The study conducted a thematic content analysis of 248 blog entries on Mediterranean port of call experiences using the text analytics software Leximancer. The results show a convergence between visual, gustatory, olfactory, and haptic impressions, while auditory perceptions are scarce and refer mainly to the presence/absence of noise. Interestingly, unlike past multisensory studies that reported haptic perceptions as the least salient sensory dimension in tourist experiences, the research identified three haptic themes associated with cutaneous, hedonic-elicited, and somatic touch. The research yields a threefold contribution: (a) It provides empirical evidence for the relevance of multisensory perceptions on tourists\u2019 evaluation of place experiences; (b) a novel methodological approach to assessing sensory impressions is used by analyzing tourists\u2019 freely written online narratives; and (c) the research broadens the scope of existing multisensory literature by assessing urban/coastal travel destination experiences.. blogs eWOM Leximancer place branding sensory marketing","Uniting the Tribes: Using Text for Marketing Insight. Words are part of almost every marketplace interaction. Online reviews, customer service calls, press releases, marketing communications, and other interactions create a wealth of textual data. But how can marketers best use such data? This article provides an overview of automated textual analysis and details how it can be used to generate marketing insights. The authors discuss how text reflects qualities of the text producer (and the context in which the text was produced) and impacts the audience or text recipient. Next, they discuss how text can be a powerful tool both for prediction and for understanding (i.e., insights). Then, the authors overview methodologies and metrics used in text analysis, providing a set of guidelines and procedures. Finally, they further highlight some common metrics and challenges and discuss how researchers can address issues of internal and external validity. They conclude with a discussion of potential areas for future work. Along the way, the authors note how textual analysis can unite the tribes of marketing. While most marketing problems are interdisciplinary, the field is often fragmented. By involving skills and ideas from each of the subareas of marketing, text analysis has the potential to help unite the field with a common set of tools and approaches.. computational linguistics interdisciplinary machine learning marketing insight natural language processing text analysis text mining","Consumer Acceptance of Camel Milk in Emerging Economy. Camel is considered as an indispensable part of desert eco-framework across the globe. Apart from helping in transport, it is also used for its milk. Camel's milk is used worldwide because of its salty taste. However, it has many beneficial effects such as cure for autism and helps to control diabetes, allergy, and also prevents liver cirrhosis. Objective of this study is to analyze the ways to make people purchase and consume camel milk. In the last few years, awareness about nutritional and medicinal benefits of camel milk has rapidly increased. Consequently, the demand of the product has also increased. Objective of this article is to analyze the consumers\u2019 willingness to buy camel milk before and after knowing its health benefits. It also explores the linkage between lifestyle diseases and consumer\u2019s willingness to buy. We analyzed data in two stages. Initially, we did qualitative analysis with twitter text mining to understand customer\u2019s sentiments about camel milk. Later, primary data was collected through structured questionnaire from a sample of 120 respondents by convenience sampling for quantitative analysis. There is a significant increase in the proportion of people willing to buy camel milk and once they were aware of the benefits, people are willing to buy more after knowing the benefits. People exposed to lifestyle diseases are more willing to buy camel milk. Hence, support of market-based awareness campaigns to stimulate demand for quality camel milk among consumers can be realized through information dissemination and awareness campaign.. Awareness camel milk health benefits willingness to buy","Large-Scale Cross-Category Analysis of Consumer Review Content on Sales Conversion Leveraging Deep Learning. How consumers use review content has remained opaque due to the unstructured nature of text and the lack of review-reading behavior data. The authors overcome this challenge by applying deep learning\u2013based natural language processing on data that tracks individual-level review reading, searching, and purchasing behaviors on an e-commerce site to investigate how consumers use review content. They extract quality and price content from 500,000 reviews of 600 product categories and achieve two objectives. First, the authors describe consumers\u2019 review-content-reading behaviors. Although consumers do not read review content all the time, they do rely on it for products that are expensive or of uncertain quality. Second, the authors quantify the causal impact of read-review content on sales by using supervised deep learning to tag six theory-driven content dimensions and applying a regression discontinuity in time design. They find that aesthetics and price content significantly increase conversion across almost all product categories. Review content has a higher impact on sales when the average rating is higher, ratings variance is lower, the market is more competitive or immature, or brand information is not accessible. A counterfactual simulation suggests that reordering reviews based on content can have the same effect as a 1.6% price cut for boosting conversion.. consumer purchase journey deep learning economic impact of text natural language processing product reviews regression discontinuity in time","Personalisation the artificial intelligence way. The era of artificial intelligence (AI) has arrived. Companies all over the world are championing their latest progress with AI, machine learning and deep learning, even though most of it is far short of anything that could be described as a breakthrough. Unfortunately, this excitement does not always translate into quantifiable success \u2014 it can take up to six months to go from concept to production, and even then, only one in three AI projects turns out successful. These odds might be low, but the effort is well worth it as the potential payoff could be huge. This paper describes five different types of AI \u2014 sound, time series, text, image and video \u2014 and illustrates various ways that AI can be used, including in customer relationship management, e-commerce, customer recommendations, security, voice assistance and natural language processing for customer understanding. This article argues that AI will become the basis for a level of customer personalisation that will not only be recognised but soon be demanded by fickle customers everywhere. As the paper will show, it is imperative for brands to utilise AI in their marketing because it allows them to have both a single view of the customer as well as a single view of their media.. Artificial intelligence Chatbots Customer lifecycle Deep learning Emotional recognition Image search Lookalike marketing Machine learning Personalisation Programmatic advertising Psychometrics Real-time marketing Voice recognition Voice-assisted search Website morphing","When Words Sweat: Identifying Signals for Loan Default in the Text of Loan Applications. The authors present empirical evidence that borrowers, consciously or not, leave traces of their intentions, circumstances, and personality traits in the text they write when applying for a loan. This textual information has a substantial and significant ability to predict whether borrowers will pay back the loan above and beyond the financial and demographic variables commonly used in models predicting default. The authors use text-mining and machine learning tools to automatically process and analyze the raw text in over 120,000 loan requests from Prosper, an online crowdfunding platform. Including in the predictive model the textual information in the loan significantly helps predict loan default and can have substantial financial implications. The authors find that loan requests written by defaulting borrowers are more likely to include words related to their family, mentions of God, the borrower\u2019s financial and general hardship, pleading lenders for help, and short-term-focused words. The authors further observe that defaulting loan requests are written in a manner consistent with the writing styles of extroverts and liars.. consumer finance loan default machine learning text mining","Strategic orientation and firm risk. Entrepreneurial orientation (EO) and market orientation (MO) have received substantial conceptual and empirical attention in the marketing and management literature and both orientations have consistently been linked to stronger financial performance. Yet the way in which market-oriented firms seek to achieve superior rents is substantively different from that of entrepreneurially oriented firms which could lead to differential impacts of EO and MO on firm risk. In this study, the authors employ a text mining technique to assess firms' EO and MO and examine the impact of these two strategic orientations on shareholder risk outcomes. The results show that while EO increases idiosyncratic risk, MO decreases it. However, only EO decreases systematic risk. Overall, the results of this study demonstrate that a firm's decisions regarding strategic orientation should be examined in light of both likely risks and returns in order to make appropriate resource allocation decisions.. Entrepreneurial orientation Firm risk Market orientation Shareholder return Text analysis","A continuum of transformative service exchange: insights for service and social marketers. Purpose: Transformative service research (TSR) and social marketing share a common goal, which is to institute social change that improves individual and societal well-being. However, the mechanism via which such improved well-being results or so-called \u201ctransformation\u201d occurs, is not well understood. The purpose of this paper is to examine the claims made in the TSR literature to identity the themes and scholarly meaning of \u201ctransformative\u201d service exchange; ascertain the mechanisms used in service contexts to realize transformation, including to motivate long-term, sustainable societal change; and develop a transformative service exchange continuum to guide research and managerial approaches that aim to create uplifting social change. The authors recommend their continuum as a framework to inform how social marketing and service scholars design service solutions to address wicked social problems. Design/methodology/approach: This paper presents a qualitative study where Leximancer, a text-mining tool, is used to visualize the structure of themes and concepts that define transformative service exchanges as explained and applied in the literature. Additionally, a profiling analysis of transformation as it is discussed in the TSR literature is used to identify the mechanisms that service marketers have developed to establish current theorization of service thinking for social change. These qualitative phases of analysis then inform the development of the transformative service exchange continuum. Findings: A scoping review identified 51 articles across 12 journals, based on this study\u2019s selection criteria for identifying transformative service exchanges. The Leximancer analysis systematically and efficiently guided the authors\u2019 interpretation of the large data corpus and was used in the identification of service themes. The use of text-mining software afforded a detailed lens to enrich the authors\u2019 interpretation and clarification of six high-level concepts for inclusion on a transformative service exchange continuum. Originality/value: This paper aims to unpack the meaning of transformative service exchange by highlighting the mechanism(s) used by researchers when designing social change outcomes. It contributes to TSR via the development of the continuum across micro, meso and macro levels. The temporal nature of transformative service exchanges is also elucidated. This continuum integrates current TSR studies and can guide future service studies in the TSR and social marketing domains.. Qualitative research Service ecosystem Social marketing Transformative","Enhancing the Helpfulness of Online Consumer Reviews: The Role of Latent (Content) Factors. Past empirical studies have analysed the influence of manifest online review content factors and the reviewer-related factors on online review helpfulness. However, the influence of latent content factors, which are implied from the text and that result in the differential helpfulness perceptions of review receivers, have been ignored. Hence, using the lens of the Elaboration Likelihood Model (ELM), we develop a comprehensive model to study the influence of content- and reviewer-related factors on review helpfulness. This study not only includes the manifest content-related and reviewer-related factors, but also the latent content factors consisting of argument quality (comprehensiveness, clarity, readability and relevance) and message valence. The study initially employs a manual content analysis to analyse the argument quality of ~500 TripAdvisor reviews (Study 1). Subsequently, model testing techniques are used to study the holistic and relative influence of these different factors on review helpfulness. In the validation study (Study 2), Machine Learning and Natural Language Processing techniques are used to extract latent content information and test the above model with 50,000 reviews from Yelp.com. The results show that latent review content variables like argument quality and valence influence the helpfulness of the reviews better and beyond the previously studied, manifest review content- and reviewer-related factors.. Argument quality Content analysis Message valence Natural language processing Online consumer reviews Review helpfulness Text mining","Tweeting with the Stars: Automated Text Analysis of the Effect of Celebrity Social Media Communications on Consumer Word of Mouth. Prior research has focused on analyzing the content and intent of celebrity social media communications. By observing that the linguistic style of such celebrity communications drives consumer word of mouth, the main goal of the current research is to broaden this limited perspective. An automated text analysis of narrative/analytical, internally/externally focused, and negative/positive emotional styles in tweets by celebrity chefs, personal trainers, and fashion bloggers was conducted to this effect. The findings are threefold. First, across celebrity categories externally focused, narrative styles are more effective in terms of word of mouth. Second, emotional styles are not effective. Third, angry outbursts are an exception; they are effective drivers of word of mouth for personal trainers. As such, this research furthers scholarly and practitioner understanding of the state-the-art of celebrity social media communication: the effect of tweets' linguistic styles on consumer word of mouth.. Analytical Automated text analysis Emotion Focus Function words Linguistic style Narrative Speech act theory","Artificial intelligence (AI) and its implications for market knowledge in B2B marketing. Purpose: The purpose of this paper is to explain the technological phenomenon artificial intelligence (AI) and how it can contribute to knowledge-based marketing in B2B. Specifically, this paper describes the foundational building blocks of any artificial intelligence system and their interrelationships. This paper also discusses the implications of the different building blocks with respect to market knowledge in B2B marketing and outlines avenues for future research. Design/methodology/approach: The paper is conceptual and proposes a framework to explicate the phenomenon AI and its building blocks. It further provides a structured discussion of how AI can contribute to different types of market knowledge critical for B2B marketing: customer knowledge, user knowledge and external market knowledge. Findings: The paper explains AI from an input\u2013processes\u2013output lens and explicates the six foundational building blocks of any AI system. It also discussed how the combination of the building blocks transforms data into information and knowledge. Practical implications: Aimed at general marketing executives, rather than AI specialists, this paper explains the phenomenon artificial intelligence, how it works and its relevance for the knowledge-based marketing in B2B firms. The paper highlights illustrative use cases to show how AI can impact B2B marketing functions. Originality/value: The study conceptualizes the technological phenomenon artificial intelligence from a knowledge management perspective and contributes to the literature on knowledge management in the era of big data. It addresses calls for more scholarly research on AI and B2B marketing.. Artificial intelligence B2B marketing Customer knowledge Knowledge-based marketing Machine learning Market knowledge Natural language processing User knowledge","Rules of (household) engagement: technology as manager, assistant and intern. Purpose: Practitioners need to understand how households will engage with connected-home technologies or risk the failure of these innovations. Current theory does not offer sufficient explanation for how households will engage; hence, this paper aims to address an important gap by examining how households set \u201crules of engagement\u201d for connected-home technologies in the context of electricity use and monitoring. Design/methodology/approach: A review of the extant psychology, technology and engagement literature is conducted and yields two research questions for exploration. The research questions are addressed via 43 in-depth household interviews. Analysis includes thematic analysis and computerized text analysis. Findings: The results include a typology of technology engagement (the \u201cPIP typology\u201d) and discuss three main roles for technology in assisting households: intern, assistant and manager. Key contributions are as follows: consumers in household settings may experience \u201ccompromised engagement\u201d where the perceived middle option is selected even if no-one selected that option originally; households open to using connected-home technologies are often taking advantage of their ability to \u201cdelegate\u201d engagement to technology, and because consumers humanize technology, they also expect technology to follow social roles and boundaries. Research limitations/implications: Future research may examine the PIP typology quantitatively and/or in different contexts and would benefit from a longitudinal study to examine how household technology engagement evolves. Four research propositions are provided, which may form the basis for future research. Practical implications: Recommendations for practitioners are presented regarding the benefits of keeping consumers at the heart of connected-home technology goods and services. Specific design principles are provided. Originality/value: This paper fulfills the need to understand how households will engage with connected-home technologies and the roles this technology may fulfill in the complex household service system.. consumer engagement New technology","Future service technologies: is service research on track with business reality?. Purpose: Service technologies are transforming the business landscape rapidly. This paper aims to explore the current scope of research in regard to emerging service technologies by comparing the content of articles in academic journals with practitioner-oriented publication outlets. Design/methodology/approach: A total of 5,118 technology-related articles from service journals, service conferences, business journals and business magazines are analyzed. Text-mining on abstracts is used for the thematic and semantic analysis. Common research themes and their relationships are depicted in a two-dimensional structured network. Further, the sample is analyzed regarding various technologies mentioned in the Gartner Hype Cycle. Findings: The paper reveals differences in academic and business perspectives in regard to service technologies. In comparison to business journals, scientific service research is more focused on customer-related aspects of technology. Service research has a less concrete focus on technology than in business publications. Still, service conference articles show a broader scope of emerging service technologies than academic journal articles. Research limitations/implications: Scientific research should focus on more concrete service technologies. Business magazines serve as a good source for that and the paper identifies several promising new technology fields. Practical implications: Although business magazines cover significantly more concrete service technologies, they miss the integrated perspective that academic articles usually offer. Academia can help business to better align concrete technologies with different internal and external perspectives. Originality/value: This paper serves as an introduction to the special issue Future Service Technologies. Additionally, a quantitative study of recent service technology research serves as a reality check for academic researchers on business reality and provides research and practical recommendations.. Digital Digital economy Future Leximancer Self-service technology Technology adoption Text-mining","The Relative Effects of Business-to-Business (vs. Business-to-Consumer) Service Innovations on Firm Value and Firm Risk: An Empirical Analysis. Many firms introduce both business-to-business service innovations (B2B-SIs) and business-to-consumer service innovations (B2C-SIs) and need to better allocate their resources. However, they are unsure about B2B-SIs\u2019 effects on firm value or risk, especially relative to those of B2C-SIs. The authors address this problem by developing hypotheses that relate the number of B2B-SIs and B2C-SIs to firm value and firm risk together with the moderators (the number of product innovations and customer-focus innovations). To test the hypotheses, the authors develop and estimate a model using unique panel data of 2,263 SIs across 15 industries over eight years assembled from multiple data sources and controlling for firm- and market-specific factors, heterogeneity, and endogeneity. They analyze innovation announcements using natural language processing. The results show that B2B-SIs have a positive effect on firm value and an insignificant influence on firm risk. Importantly, the effect of a B2B-SI on firm value is significantly greater than that of a B2C-SI. Unlike B2C-SIs, the effect of B2B-SIs on firm value is greater when the firm has more product innovations. Surprisingly, unlike B2C-SIs, the effect of B2B-SIs on firm value is less positive when the SIs emphasize customers. These findings offer important insights about the relative value of B2B-SIs.. B2B marketing finance\u2013marketing interface innovation machine learning natural language processing services shareholder value strategy","What\u2019s yours is mine: exploring customer voice on Airbnb using text-mining approaches. Purpose: This paper aims to investigate customers\u2019 experiences with Airbnb by text-mining customer reviews posted on the platform and comparing the extracted topics from online reviews between Airbnb and the traditional hotel industry using topic modeling. Design/methodology/approach: This research uses text-mining approaches, including content analysis and topic modeling (latent Dirichlet allocation method), to examine 1,026,988 Airbnb guest reviews of 50,933 listings in seven cities in the USA. Findings: The content analysis shows that negative reviews are more authentic and credible than positive reviews on Airbnb and that the occurrence of social words is positively related to positive emotion in reviews, but negatively related to negative emotion in reviews. A comparison of reviews on Airbnb and hotel reviews shows unique topics on Airbnb, namely, \u201clate check-in\u201d, \u201cpatio and deck view\u201d, \u201cfood in kitchen\u201d, \u201chelp from host\u201d, \u201cdoor lock/key\u201d, \u201csleep/bed condition\u201d and \u201chost response\u201d. Research limitations/implications: The topic modeling result suggests that Airbnb guests want to get to know and connect with the local community; thus, help from hosts on ways they can authentically experience the local community would be beneficial. In addition, the results suggest that customers emphasize their interaction with hosts; thus, to improve customer satisfaction, Airbnb hosts should interact with guests and respond to guests\u2019 inquiries quickly. Practical implications: Hotel managers should design marketing programs that fulfill customers\u2019 desire for authentic and local experiences. The results also suggest that peer-to-peer accommodation platforms should improve online review systems to facilitate authentic reviews and help guests have a smooth check-in process. Originality/value: This study is one of the first to examine consumer reviews in detail in the sharing economy and compare topics from consumer reviews between Airbnb and hotels.. Airbnb Consumer reviews Sharing economy Text-mining Topic modelling","Measuring Matching among Brand Associations in the Fashion Online Communities. In this manuscript a novel approach to measure brand association matching in virtual environments is applied. This innovative approach allows to compare company-defined with consumers-perceived brand associations in online brand studies also in terms of strength. It combines: i) existing text-mining techniques to collect the data from online communities, and ii) Hybrid Log-Linear models for estimating the company-defined and the consumers-perceived brand association matching and strength. This approach provides an innovative marketing tool for companies and brand managers for defining the brand communication as well as the brand strategies. The proposed method is applied to real data extracted from online fashion communities and related to a famous fashion brand.. Brand alignment brand association strength Hybrid Log-Linear models text-mining virtual communities","Product recall and brand association. A netnographic analysis. According to European legislation, withdrawal of a food product from the market is mandatory whenever the company that produced it or distributed it has doubts about its compliance with food safety requirements. If the food product has already been made available to consumers, the company is obliged to inform them on why it has to be withdrawn, and, if other measures for health protection are insufficient, the same company is bound to recall the non-compliant product. Cases of withdrawal or recall of food products occur almost on a daily basis in Italy. And this is extremely likely to create serious issues to the companies involved, damaging brand image, while losing trust on the side of consumers. Also, the relationship between consumers and brands constantly happens on a double track, physical and virtual. The latter concerns, in particular, the exchange of information, perceptions and feelings that develop within the virtual community of consumers. Through the analysis of these online communities, and focusing on key components of brand association, this paper aims to assess how recalling food products negatively impacts on brand image.. brand association Brand image netnography product recall text-mining virtual community","What Happens in Vegas Stays on TripAdvisor? A Theory and Technique to Understand Narrativity in Consumer Reviews. Many consumers base their purchase decisions on online consumer reviews. An overlooked feature of these texts is their narrativity: the extent to which they tell a story. The authors construct a new theory of narrativity to link the narrative content and discourse of consumer reviews to consumer behavior. They also develop from scratch a computerized technique that reliably determines the degree of narrativity of 190,461 verbatim, online consumer reviews and validate the automated text analysis with two controlled experiments. More transporting (i.e., engaging) and persuasive reviews have better-developed characters and events as well as more emotionally changing genres and dramatic event orders. This interdisciplinary, multimethod research should help future researchers (1) predict how narrativity affects consumers' narrative transportation and persuasion, (2) measure the narrativity of large digital corpora of textual data, and (3) understand how this important linguistic feature varies along a continuum.. automated text analysis computational linguistics consumer reviews narrative persuasion narrative transportation storytelling","P2V-MAP: Mapping Market Structures for Large Retail Assortments. The authors propose a new, exploratory approach for analyzing market structures that leverages two recent methodological advances in
