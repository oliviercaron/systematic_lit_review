rivacy concerns and trust and the moderating role of perceived capabilities. The findings, thus far, show how VAs, as new technologies and leaders of machine learning capabilities, can enhance customer experiences, improve customer relationships and add value to firms. As privacy concerns are often dismissed, if customers benefit from the sharing of their information, yet their capabilities being under-appreciated, firms can focus attention to the high-quality functions of these devices to encourage their more frequent use.. Artificial intelligence Privacy Trust Voice based assistants","The Performance of Digital Ecosystem: The Moderating Effects of Internationalization Stage: An Abstract. According to Gartner's forecast in January 2020, global IT spending will reach $3.9 trillion in 2020, an increase of 3.4% over 2019. It is estimated that global IT spending will exceed $4 trillion in 2021. This trend signals the tendency of building digital ecosystem globally. An emerging trend among multinational firms is to digitalize global operation and build digital ecosystem. E-commerce platform, as a digital platform for coordination among sellers, online payment providers, logistics providers and customer relations personnel, emerges as an efficient channel to build a digital ecosystem (Senyo et al. 2019). The use of e-commerce platform in the development of an ecosystem can enhance the diversity and innovation of complements in the platform (Gawer and Cusumano 2014; Song et al. 2018). With the progress of technology, digitization improves the overall effectiveness of resource integration, thus promoting the construction of enterprise ecosystem (Sklyar et al. 2019). The digital platform has become an effective interface to facilitate multilateral transactions and exchanges between users and providers of complementary products and services. The internationalization of a digital platform depends largely on whether the platform can attract ecosystem participants in the local market and align their goals with those of the platform (Ojala et al. 2018). By investigating digital-platform firms listed in U.S. stock market, we challenge the doctrine thinking in international marketing that firms have a better chance to make good financial performance when expanding to more foreign markets over time. Annual-report data were collected by visiting the corporate websites of Chinese tourism firms listed in U.S. stock market. Firm performance (return on equity) data were drawn from the annual reports. A text-analytics approach was used in data processing and analysis. We collected annual report data which were processed with Python to compile a database with approximately 30,000 sentences. The findings indicate that digital-platform firms gain better performance in early stage internationalization. Managers when building digital ecosystem should be aware the potential challenges in their later stage internationalization. Digital ecosystem Firm performance International marketing Text analysis","Disclosure of Brand-Related Information and Firm Value: An Abstract. Research on voluntary disclosure highlights the role of informative financial reporting for capital markets. Information asymmetry impedes the efficient allocation of resources in capital markets while credible disclosure between managers and investors plays an important role in mitigating these problems. Existing research provides limited insight into firms\u2019 disclosure of information about their market-based assets such as brands, although brand is an important part of firms\u2019 value proposition. This study aims to fill this research gap by investigating brand-related information (BRI) disclosure in US firms\u2019 annual reports with three research steps. First, we develop the conceptualization of BRI, based on which, we build a BRI coding dictionary. We then conduct text mining on 10-K reports and construct a BRI disclosure index to capture the BRI disclosure level in firms\u2019 10-K reports. In the third step, we intend to explore the key factors driving BRI disclosure as well as its financial market consequences. We propose to empirically investigate how different levels of BRI disclosure are explained by firm characteristics and actual brand performance. We will also examine how BRI disclosure influences firm value, as well as the role that BRI disclosure plays in explaining the relationship between brand performance and firm value. This study fills the research gap in the field of information disclosure concerning BRI by conceptualizing a BRI framework and providing evidence on whether firms disclose BRI in financial reporting. This study will also contribute to marketing-finance literature by empirically investigating the informational value of BRI disclosure to firm value. The findings will provide managers and financial market participants (e.g., analysts, investors) who need to communicate and evaluate the performance implications of branding strategies and related activities with enlightenment on the value relevance of BRI disclosures.. Brand value Brand-related information Firm value Information disclosure Text mining","Wisdom from words: marketing insights from text. Language is an integral part of marketing. Consumers share word of mouth, salespeople pitch services, and advertisements try to persuade. Further, small differences in wording can have a big impact. But while it is clear that language is both frequent and important, how can we extract insight from this new form of data? This paper provides an introduction to the main approaches to automated textual analysis and how researchers can use them to extract marketing insight. We provide a brief summary of dictionaries, topic modeling, and embeddings, some examples of how each approach can be used, and some advantages and limitations inherent to each method. Further, we outline how these approaches can be used both in empirical analysis of field data as well as experiments. Finally, an appendix provides links to relevant tools and readings to help interested readers learn more. By introducing more researchers to these valuable and accessible tools, we hope to encourage their adoption in a wide variety of areas of research.. Automated textual analysis Language Natural language processing","NLP technologies for analysing user generated Twitter data to identify the reputation of universities in the Valencian Community, Spain. The measurement of a university's reputation is currently based on rankings published nationally and internationally. These rankings are based on different criteria directly related to research and teaching, thereby creating a reputation. However, the proliferation of digital media has made it is possible to know the real opinion of stakeholders on a range of issues, including brand perception. Therefore, analysing datasets from social networks, blogs and the comment sections of websites has become an increasingly worthwhile task to getting a thorough understanding of an organisation's reputation. One way to approach this task is to use natural language processing (NLP) technologies as part of the process of conceiving the social reputation of institutional brands by interpreting a large amount of comments from social users. NLP technologies are useful for identifying and quantifying positive, neutral, negative and other information posted on social networks, i.e., Twitter. Through this research, we intend to monitor the situation of universities in the Valencian Community in terms of audience opinions, based on a justified selection of human language technologies that provide the necessary data from tweets, to create different classifications such as reputation, audience, among others.. audience human language technologies natural language processing NLP opinion mining public opinion reputation sentiment analysis social media Spain technologies universities","\u201cDoes It Go Without Saying?\u201d Implication of Electronic Word of Mouth in Luxury Branding: An Abstract. The rise of social media has provided firms with ample new opportunities to communicate their brands (Carlson et al. 2019; Zhang et al. 2018). Additionally, because textual and audio-visual data on social media platforms can be preserved, the medium has become a valuable tool for providing insights and informing strategic brand management (Kim et al. 2019; Greco and Polli 2019). Within the overall social media communication environment, brand communities specifically provide unique insights, as they can enhance understanding regarding changes in consumer\u2019s opinions and feeling and how they perceive and talk to each other about a brand (Kim and Lee 2019). Using automated text analysis and Berthon and his colleagues\u2019 (2009) framework to classify the user-generated brand content, this study investigates consumer attitudes towards luxury products based on the online communication within a Facebook brand community. This study includes a sample size of 15,014 comments from 302 posts from a Facebook luxury fashion group. The analysis revealed several significant main and interaction effects. This included significant main effects of aesthetics on analytic thinking and tone. More importantly, a significant two-way interaction between aesthetic and ontology occurred on analytic thinking and tone. The study provides useful and interesting insights into the theory and practice of luxury branding. For marketers bringing luxury to the masses could ensure higher sales, however, the perceived loss of exclusivity experienced by the high aesthetic customers could negatively impact the brand\u2019s image in the long run. Luxury brands could mitigate these negative feelings and fuel prolonged consumer engagement by providing other options that make this part of their target audience feel special. Since the high aesthetic consumers are generally well informed about a company\u2019s products or services, brands should consider selecting these individuals for co-creation and product innovation design purposes. This will not only help in re-building the consumer-brand relationship but because of their status within the social group will likely add to enhanced positive social discourse. This work also adds to the luxury fashion literature by incorporating linguistic inquiry and word count as a research tool to investigating luxury brand discourse in online brand communities, confirming the influence of the social context and conclusions by Berthon et al. (2009) that multiple market segments for one luxury brand exist and that marketing strategies should be focused accordingly.. eWOM LIWC Luxury branding Social media","Artificial Intelligence Analysis of Marketing Scientific Literature: An Abstract. We discuss the development of a machine-based research literature reading methodology for marketing science based on artificial intelligence (AI) developments made in other fields. Marketing science would benefit from adopting AI-based technologies for text mining, analysis and predictive writing. This could automate literature review and formulation of hypotheses. Scientific progress is disseminated in scientific publications, which are growing exponentially. Thousands of papers are published each year. Research overload is a bottleneck for scientific development. Keeping up is untenable for researchers even within specialised fields. Recognising new questions or hypotheses will be increasingly challenging. The rapid increase in the rate of research points out the need for techniques that can simplify its use. AI techniques such as text mining and natural language processing (NLP) can assist in removing the bottleneck. Text mining is the use of algorithms for extracting information from text documents such as scientific articles. In AI, NLP is used to analyse large amounts of natural language data. The combination of NLP and text mining techniques enables scientific literature text mining with NLP. In this regard, the most advanced developments have been made in the disciplines of chemistry and materials (e.g. Kim et al. 2017; Tshitoyan et al. 2019). In these fields, knowledge extraction and relationships are made using massive bodies of scientific literature using CrossRef Application Programming Interface (API) to retrieve large lists of article Digital Object Identifiers (DOIs). Our suggested method for marketing science will be based on the developments made in chemicals and materials. Word embeddings will be trained with marketing science abstracts retrieved from scientific databases (e.g. Elsevier and Science Direct). After removing irrelevant abstracts, the remaining relevant ones will be tokenised. This will result in a vocabulary formed by the extracted contents. We shall then conduct a three-step process adopted from Tshitoyan et al. (2019). First, the compilation of consolidated bodies of offline marketing science research such as retail or advertising. Second, the embeddings will be trained with scientific abstracts from each topic. The abstracts will then be tokenised to produce individual words. Third, we shall repeat the first two integrating the offline topics with the equivalent online topics (i.e. online retail or advertising). Lessons learned when dealing with the offline research may help inform analyses made with the online research. Our method could eventually facilitate transfer of research knowledge to marketing practice, especially to startups, due to the increasing need for applying research to practice (Kumar 2017; Lilien 2011).. Artificial intelligence Machine reading Marketing science Natural language processing","A Text Mining Approach to Assessing Company Ratings via User-Generated and Company-Generated Content: An Abstract. Retailing and third-party websites serve as online platforms for customers to gather information and interact with other users as well as companies. User-generated content is available through different online platforms, with online reviews being one of the most common type of user-generated content. While previous research has primarily focused on influential characteristics of reviews or on perceived usefulness or helpfulness of reviews from the user perceptive, the current research expands the literature on company-customer online relationship building by investigating the influence of user reviews and manager responses on the overall rating of the corresponding company. User reviews is an important format of user-generated content, while manager responses is a strategically used form of company-generated content. This research implements a text mining approach and sentiment analysis to assess how emotional versus rational user reviews and manager responses impact overall company ratings. Specifically, Linguistic Inquiry and Word Count (LIWC) dictionary is used for the language processing tasks, including sentence segmentation, word tokenization, and lemmatization. Data collection implements a Python-based web crawler to gather a consistent panel of user-level activity from TripAdvisor.com. The final data includes a three-year period from 2016 to 2018 of hotel reviews featuring user information, text reviews, and ratings given by the reviewers. Manager responses and corresponding hotel ratings complete the data set. Current findings provide further insights into how companies can utilize public manager responses as a business strategy to increase online ratings of their firm. Managerial implications include that companies can improve online ratings if managers incorporate emotional responses with long sentences. Future studies should incorporate additional cities beyond the US to enhance generalizability of findings. Furthermore, this research examines online rating data for one service category, namely hotels. Additional industries, service categories, and reviewer characteristics can enhance contributions of future research endeavors. Incorporating additional service categories would allow the robustness assessment of the negative influence of rational online content on company ratings. Lastly, the current time lag variable remains limited due to the three-year period. Assessing how repeated interaction between reviewer and manager influences company ratings over time would provide additional guidance for firms in addressing online content and maintaining positive online reputations.. Company rating Online reviews Rationality Sentiment analysis Text mining User-generated content","Should We Continue Using Intelligent Virtual Assistants? The Role of Uses Gratifications and Privacy Concerns: An Abstract. Intelligent Virtual Assistants (IVAs) are invading homes and workplaces all over the world. Continuance advancements and innovations with automation technologies such as Robotic Process Automation, Artificial Intelligence and Natural Language Processing have boosted the global market of these devices. After first adoption, which could be fostered due to marketing and promotional campaigns and also users\u2019 curiosity, the continuance usage of these tools is tremendously important to build a sustainable market and is therefore challenging for vendors. This article investigates the motivation to continue using these tools that could stem from the gratifications they afford to users. We are also interested in the constraints that hinder this behavior, especially privacy concerns, as IVAs are perceived as \u2018open-ended\u2019 and community-based devices (Ku et al. 2013). Building on three areas of research: information technology and information systems (IS/IT) continuance usage (Al-maghrabi et al. 2011; Zhou 2013), uses and gratifications theory (UGT) (Dolan et al. 2016; Ifinedo 2016) and privacy concerns (Ku et al. 2013; LaRose and Eastin 2002), we develop an original research model of IVAs continuance usage intention. Our focus will be put on home usage of IVAs, which excludes usage at professional settings (Burns and Igou 2019; Todorov et al. 2018). To test the model, an online survey is conducted within a sample of 258 IVAs\u2019 users in France. Part least squared structural equation modeling is applied to analyze data. Results show that privacy concerns strongly and negatively affect continuance intention. This dependent construct is also positively and directly determined by subjective norms, perceived critical mass, and uses gratifications, i.e. utilitarian gratifications (social interactions and information seeking) and more significantly hedonic gratifications (entertainment and fashion). Besides, only subjective norms could be considered as antecedent factors to all our gratifications constructs. This study contributes to the literature on IVAs, UGT and privacy concerns. It also provides IVAs\u2019 vendors with useful insights on how to retain their users.. Continuance intention to use Intelligent virtual assistant Privacy concerns Uses and gratifications theory","Consumers\u2019 Exposure to the Inexpedient Message: A Systematic Analysis to Evaluate the Consequences on Brand Reputation in Social Media. The aim of this study is to evaluate consumers\u2019 moral judgements of the brand reputation of a luxury firm when exposed to wrongdoings in branded communications. A wealth of published research has shown that ill-prepared branding messages may cause confusion to consumers, misinterpretations on behalf of message receivers, generate negative perceptions to wider audiences and ultimately damage the firms\u2019 reputation. To this end, the case of Dolce and Gabbana 2019 campaign in China is analysed, drawing upon the basics of social media strategy, luxury market features and cross-cultural characteristics. The research evaluates consumers\u2019 Instagram posts and relevant reactions to the 2018 Dolce and Gabbana campaign in their effort to enter the Chinese market. A systematic analysis is conducted about the extent to which luxury brand reputation is influenced by consumers\u2019 generated content in social media. Drawing on a comprehensive and unique dataset of unsolicited consumers\u2019 communications as response to a certain message, the study evaluates the immediate impact of the wrong message on the brand reputation. Results also show that after a negative message comes to light, firm reaction can hardly reduce or eliminate the negative consequences and restore the reputation.. Brand reputation Cross-cultural communication Instagram Luxury brands Social media strategy Systematic text analysis","Studying the Effects of Sponsorship Disclosure and Message Complexity on Consumers\u2019 Response Via Text Analysis: An Abstract. Influencer marketing utilizes influential online opinion leaders to disseminate brand related user-generated content and shape audience attitudes through social networking sites (Lim et al. 2017), is currently widely adopted by brands to effectively reach their target audiences (Evans et al. 2017). Despite many benefits of influencer marketing for brands, public policy concerns regarding the covert nature of paid brand endorsements that are masqueraded as unadulterated opinions have risen in the past years (Johnson et al. 2019). Sparking calls for transparency and disclosure of sponsorship information to facilitate the consumers\u2019 ability to differentiate sponsored content from authentic (i.e., non-sponsored) product reviews and editorial content (Veirman and Hudders 2019). Recent guidelines and (self-)regulatory initiatives (e.g., ASA 2018; FTC 2017; IAB 2016) prescribe the disclosure of any commercial relationship between the influencer and the brand in their social media posts. Using automated text analysis (LIWC) on audio-visual branded content, this study explores the role and impact of sponsorship disclosure and message complexity on consumers\u2019 responses. Findings suggest that message complexity and sponsorship disclosure can significantly affect consumers\u2019 tone in their responses. Additionally, sponsorship disclosure significantly affects consumers\u2019 clout. The results also reveal that different levels of message complexity resulted in different levels of consumers\u2019 analytical thinking and clout when posts with or without sponsorship disclosure. This study makes several contributions to the further understanding of the function of disclosures in sponsored Instagram posts as a type of native advertising. The disclosure of sponsorship would generate more confidence for consumers, as it provides information for consumers to arrive at causal explanations for events. However, disclosure of sponsored messages also generates feelings of suspicion and deception for consumers. Our finding further supports previous findings suggesting sponsorship disclosure helps consumer recognize sponsored posts as advertising, and in turn reduce the effectiveness of the persuasive (Evans et al. 2017; Boerman et al. 2017). Moreover, mediums with different levels of message complexity result in different clout levels. Consumers from video posts appeared to have more confidence and a sense of social status because compare with photos, videos provided involve them in a dynamic environment and provide more comprehensive storylines.. Influencer marketing LIWC Message complexity Sponsorship Disclosure","Neuroscience research in consumer behavior: A review and future research agenda. Consumer neuroscience is a growing field in both marketing and consumer behavior research. The number of articles published on the topic has increased exponentially in the last 15\u00a0years. However, there is still no comprehensive analysis of the literature highlighting the main constructs, trends and research gaps found in such a large collection of papers. Therefore, this paper provides a text mining (TM) analysis that clusters and systematizes the complex and dispersed information of 469 articles, using the correlated topic model algorithm (CTM). Results show that \u201cconsumer neuroscience\u201d, \u201cbrand memory\u201d, and \u201cwillingness to buy\u201d are the most relevant topics in the field. This study also reveals that the literature has been focusing on ethical concerns as well as on controversial concerns in the use of consumer neuroscience techniques. We include a final section on future research questions and opportunities that emerged from the conducted research.. consumer behavior consumer research correlated topic models neuroscience text mining","Luxury fashion consumption: a review, synthesis and research agenda. Purpose: This paper aims to review the topic of \u201cluxury fashion consumption\u201d, a field of recent interest for academics and practitioners. However, a literature review that can map the existing knowledge and aggregate it into relevant topics and offers a research agenda for future research is still lacking. Methodology: This paper uses a systematic review and a text mining approach to analyse 73 articles on luxury fashion consumption aiming to clarify, rationalise and critically interpret the literature on luxury fashion consumption; identify the core topic, create an integrative framework of core constructs; and offer research gaps and suggest a research agenda for future studies. Findings: From this analysis, eight major research topics are found and analysed (brand desire, authenticity, luxury markets, value perceptions, luxury retail experience, luxury brands communication, responsible consumption and sustainability and status signalling). Based on these topics and following the TCM framework, this review offers directions for future research. Value: This research offers a text-mining review of luxury fashion consumption to help scholars and managers further develop this field, as there is no comprehensive review on the topic exploring the themes, theories, constructs and methods used in prior studies.. Conceptual framework of luxury fashion Fashion Luxury consumption Research agenda Systematic review Text mining","Employing machine learning for capturing COVID-19 consumer sentiments from six countries: a\u00a0methodological illustration. Purpose: This paper aims to illustrate the scope and challenges of using computer-aided content analysis in international marketing with the aim to capture consumer sentiments about COVID-19 from multi-lingual tweets. Design/methodology/approach: The study is based on some 35 million original COVID-19-related tweets. The study methodology illustrates the use of supervised machine learning and artificial neural network techniques to conduct extensive information extraction. Findings: The authors identified more than two million tweets from six countries and categorized them into PESTEL\u00a0(i.e. Political, Economic, Social, Technological, Environmental and Legal) dimensions. The extracted consumer sentiments and associated emotions show substantial differences across countries. Our analyses highlight opportunities and challenges inherent in using multi-lingual online sentiment analysis in international marketing. Based on these insights, several future research directions are proposed. Originality/value: First, the authors contribute to methodology development in international marketing by providing a \u201cuse-case\u201d for computer-aided text mining in a multi-lingual context. Second, the authors add to the knowledge on differences in COVID-19-related consumer sentiments in different countries. Third, the authors provide avenues for future research on the analysis of unstructured multi-media posts.. Artificial neural network Computer-aided analysis Consumer sentiments Cross-country comparisons Multi-lingual tweets Multi-media posts PESTEL Supervised machine learning Text mining","Customer engagement behaviours in a social media context revisited: using both the formative measurement model and text mining techniques. Most research in the field of customer engagement employs multi-item measures that are comceptualised as three-dimensional and reflective models. This leaves room to suggest an alternative approach for defining and operationalising the construct. From a behavioural standpoint, we propose a higher-order formative measurement model (FMM) underlying customer engagement behaviours (CEBs) in the context of Facebook fan pages. Data from 259 restaurant customers show that the FMM works well, both theoretically and empirically, and that CEBs include eight dimensions and 16 indices. We also apply text mining (TM) techniques to analyse customers\u2019 Facebook posts. The findings indicate that some dimensions identified by the FMM could not be extracted using TM, and the TM analysis provided clues regarding the FMM indices; the two approaches complement rather than compete with each other. These results serve as a basis for scale development in future research, and provide guidelines for managers to enhance long-term customer relationships.. Customer engagement Facebook fan page formative measurement model second-order formative construct social media-based customer engagement behaviours social media-based marketing","Understanding Consumers\u2019 Sentiment Expressions in Online Reviews: A Hybrid Approach. This study explores consumers\u2019 sentiment and its influencing factors in the context of theme parks by analyzing online reviews. A hybrid approach is employed, including sentiment analysis, logistic regression analysis, and co-occurrence network analysis. The findings provide new insights on the sentiment expression of consumers in different regions, that is, Australian consumers express significantly more positive sentiment than US consumers. In addition, the results reveal the crucial experiential factors causing positive and negative sentiment. This study not only contributes to the understanding of consumers\u2019 review behavior and eWoM but also provides a reference for the application of data driven approach in intelligent marketing and management.. eWoM online reviews sentiment text mining theme park user-generated content","Dynamic impact of negative public sentiment on agricultural product prices during COVID-19. The COVID-19 pandemic has had a significantly negative impact on public sentiment, which has resulted in panic and some irrational buying behavior, which in turn has had a complex impact on agricultural product prices. This study quantified online negative sentiment using micro-blog text mining and a time-varying parameter vector autoregressive model (TVP-VAR) to empirically analyze the dynamic impact of negative public emotions on agricultural product prices during the COVID-19 pandemic in China. It was found that the online negative sentiment impacted agricultural products prices during COVID-19 and had significant time-varying, lag, and life cycle characteristics, with the responses being most significant in the spread and recession periods. Differences were found in the price responses for different agricultural products and in different risk areas. The online negative sentiment was found to have the greatest impact on vegetable prices, with livestock products and vegetable prices being mainly positively impacted, fruit prices being mainly negatively impacted, and aquatic product prices being negatively impacted in the early stage and positively impacted in the middle and late stages. The online negative sentiment had the greatest impact on medium-risk area agricultural product prices, followed by low-risk areas, with the lowest impact found on the high-risk area agricultural product prices. Three policy suggestions for epidemic monitoring, public opinion guidance and control, and the timely release of agricultural product information are given based on the results.. Agricultural product prices COVID -19 Dynamic impact Online negative sentiment TVP-VAR model","Whose view is it anyway? Media coverage of litigation in for-profit firms\u2019 role in the opioid crisis. The United States opioid epidemic continues to bring suffering to individuals and families as well as a crushing economic toll to communities. Stakeholders require resources to combat the epidemic. Firms that manufacture, distribute, and market opioids are the primary defendants of lawsuits, which play out in public view. This study investigates the public statements made by firms and media coverage in opioid lawsuits through the lens of their word choices. We use text analysis to uncover the similarities and differences in the language used to discuss the opioid crisis. The results provide guidance for marketing, public relations, and communications.. NA","Can Combined Marketing and Planning-oriented of Community-based Social Marketing (CBSM) Project Successfully Transform the Slum Area to Tourism Village? A Case Study of the Jodipan Colorful Urban Village, Malang, Indonesia. This study evaluated the branding of a slum project as a social marketing initiative to transform the Jodipan slum area into a tourism village in the city of Malang. An action\u2013evaluation research project was conducted through the combination of the marketing and planning oriented approaches by the communications department at a major public university in Indonesia between June 2016 and October 2017. The study employed a case study supported by qualitative data from primary and secondary sources, including social media text mining analysis. Moreover, an evaluation survey was conducted using proportionally random sampling from 650 slum dwellers to assess the impacts of the project in terms of the general welfare of the community. The transformation of the slum area into a new tourist destination was found to have been successfully implemented through the combined marketing and planning-oriented community social marketing project. The tourist destination produced was also observed to have a good impact on environmental sustainability and economic value for the local community. Jodipan branding project is unique as observed in its ability to transform an unhealthy settlement into a healthy settlement. Theoretically, it has contributed to new knowledge on slum upgrading in urban studies, especially with the focus on the successful improvement of the physical, social, and economic conditions of the area. This research further contributed to a new understanding and novelty of knowledge on the ability of place branding, as a social marketing strategy, to change the behavior of slum dwellers. However, this research has limitations in exploring the local government\u2019s response to the project, therefore, future studies need to clarify issues relating to local policies and official budgets for its sustainability.. Jodipan place branding Slum area social marketing social media tourism","Voluntary simplicity: An exploration through text analysis. Overconsumption poses severe ethical problems and causes harm to the environment. Today many individuals change their consumption practices and actively limit their overall consumption due to ethical and environmental concerns. This article focuses on voluntary simplicity, a sustainable lifestyle phenomenon that comprises environment-friendly consumption practices as an innate characteristic. This paper offers a fresh and nuanced understanding of voluntary simplicity through the lens of social cognitive theory (SCT) and by examining textual content generated by voluntary simplifiers on Facebook. Five thousand three hundred thirty-six Facebook posts and comments were scrapped and examined using sentiment analysis, associative networks and cluster analysis. Results further our understanding of this lifestyle in the three interconnected domains of SCT (i.e., personal, behavioural and environmental). Insights obtained from this study can help develop a more complete conceptualization of voluntary simplicity and consumers who consider adopting this lifestyle choice.. NA","Artificial Intelligence in Utilitarian vs. Hedonic Contexts: The \u201cWord-of-Machine\u201d Effect. Rapid development and adoption of AI, machine learning, and natural language processing applications challenge managers and policy makers to harness these transformative technologies. In this context, the authors provide evidence of a novel \u201cword-of-machine\u201d effect, the phenomenon by which utilitarian/hedonic attribute trade-offs determine preference for, or resistance to, AI-based recommendations compared with traditional word of mouth, or human-based recommendations. The word-of-machine effect stems from a lay belief that AI recommenders are more competent than human recommenders in the utilitarian realm and less competent than human recommenders in the hedonic realm. As a consequence, importance or salience of utilitarian attributes determine preference for AI recommenders over human ones, and importance or salience of hedonic attributes determine resistance to AI recommenders over human ones (Studies 1\u20134). The word-of machine effect is robust to attribute complexity, number of options considered, and transaction costs. The word-of-machine effect reverses for utilitarian goals if a recommendation needs matching to a person\u2019s unique preferences (Study 5) and is eliminated in the case of human\u2013AI hybrid decision making (i.e., augmented rather than artificial intelligence; Study 6). An intervention based on the consider-the-opposite protocol attenuates the word-of-machine effect (Studies 7a\u2013b).. algorithms artificial intelligence augmented intelligence hedonic and utilitarian consumption recommendations technology","A Multistep Strategy for Analyzing Consumer Generated Data. The significant amount of on-line Users Generated Contents (Ugcs) represents an inexhaustible mine of useful information for companies. If written about specific transactions or commercial experiences, such contents constitute the so-called electronic word of mouth (eWom), able to influence the purchase intentions of other potential buyers. When expressed in natural language, eWom can be analyzed for a variety of purposes. In this study, a multistep strategy of analysis is proposed, in order to highlight the multiplicity of useful information for companies that can be drawn from eWom content, as well as the potential of Text mining techniques. To meet these objectives, about 850,000 reviews were collected on best performing 320 products belonging to the 32 macro-categories present on the e-commerce Amazon.com platform. This large corpus was the source for extracting customers' sentiment, and assessing the levels of their satisfaction regarding products. Furthermore, it was useful to evaluate the effectiveness of the reviews according to their polarity, and identify the salient aspects around which eWom revolve on the e-commerce platform.. big data customer satisfaction eWom machine learning sentiment analysis","The Power of Brand Selfies. Smartphones have made it nearly effortless to share images of branded experiences. This research classifies social media brand imagery and studies user response. Aside from packshots (standalone product images), two types of brand-related selfie images appear online: consumer selfies (featuring brands and consumers\u2019 faces) and an emerging phenomenon the authors term \u201cbrand selfies\u201d (invisible consumers holding a branded product). The authors use convolutional neural networks to identify these archetypes and train language models to infer social media response to more than a quarter-million brand-image posts (185 brands on Twitter and Instagram). They find that consumer-selfie images receive more sender engagement (i.e., likes and comments), whereas brand selfies result in more brand engagement, expressed by purchase intentions. These results cast doubt on whether conventional social media metrics are appropriate indicators of brand engagement. Results for display ads are consistent with this observation, with higher click-through rates for brand selfies than for consumer selfies. A controlled lab experiment suggests that self-reference is driving the differential response to selfie images. Collectively, these results demonstrate how (interpretable) machine learning helps extract marketing-relevant information from unstructured multimedia content and that selfie images are a matter of perspective in terms of actual brand engagement.. deep learning image analysis interpretable machine learning natural language processing social media user-generated content","Emotional Expressions and Brand Status. This project investigates emotionality by brands on social media. First, a field data set of over 200,000 text and images posts by brands across two major platforms is analyzed. Using recent automated text analysis (Study 1a) and computer vision methods (Studies 1b and 1c), the author provides initial documentation of a negative relationship between brand emotionality and status. Exploring this relationship further, in Studies 2, 3, and 4, the author finds that brands can leverage this association, reducing emotionality in brand communications to increase perceived brand status. This strategy is effective because reduced emotionality is associated with high-status communication norms, which evoke high-status reference groups. This finding is moderated by the status context of the brand (Study 2) and the product type (Study 4).. computer vision emotional expression reference groups social media status text analysis","Construal Matching in Online Search: Applying Text Analysis to Illuminate the Consumer Decision Journey. As consumers move through their decision journey, they adopt different goals (e.g., transactional vs. informational). In this research, the authors propose that consumer goals can be detected through textual analysis of online search queries and that both marketers and consumers can benefit when paid search results and advertisements match consumer search\u2013related goals. In bridging construal level theory and textual analysis, the authors show that consumers at different stages of the decision journey tend to assume different levels of mental construal, or mindsets (i.e., abstract vs. concrete). They find evidence of a fluency-driven matching effect in online search such that when consumer mindsets are more abstract (more concrete), consumers generate textual search queries that use more abstract (more concrete) language. Furthermore, they are more likely to click on search engine results and ad content that matches their mindset, thereby experiencing more search satisfaction and perceiving greater goal progress. Six empirical studies, including a pilot study, a survey, three lab experiments, and a field experiment involving over 128,000 ad impressions provide support for this construal matching effect in online search.. abstract vs. concrete mindsets construal level consumer decision journey goal progress online search processing fluency search queries","The Dynamics of Distortion: How Successive Summarization Alters the Retelling of News. This work advances and tests a theory of how news information evolves as it is successively retold by consumers. Drawing on data from over 11,000 participants across ten experiments, the authors offer evidence that when news is repeatedly retold, it undergoes a stylistic transformation termed \u201cdisagreeable personalization,\u201d wherein original facts are increasingly supplanted by opinions and interpretations with a slant toward negativity. The central thesis is that when retellers believe they are more (vs. less) knowledgeable than their recipient about the information they are relaying, they feel more compelled to provide guidance on its meaning and to do so in a persuasive manner. This enhanced motivation to guide persuasively, in turn, leads retellers to not only select the subset of facts they deem most essential but, critically, to provide their interpretations and opinions on those facts, with negativity being used as a means of grabbing their audience\u2019s attention. Implications of this work for research on retelling and consumer information diffusion are explored.. information diffusion natural language processing retelling social media word of mouth","Facebook, trust and privacy in an election year: Balancing politics and advertising. Prior to the US 2020 presidential election, both Twitter and Google announced changes to their political advertising policies. This article explores trust and privacy issues relating to social media while evaluating current public opinion regarding political advertising on Facebook, which unlike Twitter and Google, has remained steadfast in its support for political advertising. The study uses a textual analysis of Twitter data collected from conversations in October 2019 to provide a snapshot of public rhetoric at this point in time. Results from the text analysis identify trends around the upcoming election, political advertising, Russia and Trump. Topics are further investigated using an online survey panel of 300 participants. ANOVA results indicate that privacy concerns are a key driver of desire to remove political advertising. The results suggest that user perception of Facebook advertising is decreasing as a result of privacy concerns related to trust in the platform. Political advertisers should therefore reevaluate their communication strategy with regard to Facebook advertising.. Facebook Misinformation Online advertising Online trust Political advertising Privacy Public opinion","Creating a \u2018customer centricity graph\u2019 from unstructured customer feedback. Certain industries, such as car insurance, do not have many customer touch points and do not offer a great deal of differentiation in the market. Marketers in such industries must therefore analyse vast amounts of customer-generated feedback in order to analyse customer preference in a quantitative manner. At present, this is done via market research or manual work, as an automated tool for summarising unstructured texts is as yet unavailable for certain European languages, including German. This paper discusses how Insaas and LMU Munich have used publicly available feedback on car insurance in Germany to develop a dedicated pipeline for the computation and visualisation of customer opinions. This paper provides an overview of the various steps of the procedure.. AI B2C Customer centricity Dashboard NLP","Thesis and antithesis \u2014 innovation and predictive analytics: \u2211 (past + present) data \u2260 future success. Predictive analytics (PA) is a tool routinely used by companies to help chart a future product path. It makes extensive use of algorithms and data mining to sort out market desires and trends. It also combines a robust host of artificial intelligence tools, including machine learning, pattern recognition, natural language processing, sentiment analysis and emotion recognition, among others, to achieve more precise results. PA, though, is imperfect, as it is often subject to the whims of the marketplace. Analysing past and present data does not, in any manner, guarantee positive results. Indeed, when it comes to innovation, particularly \u2018disruptive innovation\u2019, relying on PA can lead a company down a disastrous path. Data analytics requires a method that validates innovation and uses PA as something other than an infallible crystal ball. But does the possibility of innovation automatically disavow any insights into future market trends that PA may supply? This paper attempts to place both innovation and PA into proper perspective. It considers when, where, how and why PA and innovation are paramount, but reiterates the importance of instinct, originality and creativity. To illustrate its argument, the paper draws on the history of the Sony Walkman and Apple iPod.. Artificial intelligence (AI) Data analytics Disruption Disruptive innovation Innovation Market analytics Predictive analytics","Negative online reviews, brand equity and emotional contagion. Purpose: Despite the growing consensus that consumers extensively use online reviews and that negative reviews can significantly damage brand equity, it remains uncertain whether negative online reviews that focus on different aspects of a service have a similar or differential effect on brand equity. This study aims to fill this gap and explores the mediating role of emotional contagion and what kind of response helps better deter their negative effect. Design/methodology/approach: This research is conducted through a one-panel study and three experimental studies. SAS enterprise miner is used for text mining analysis and Analysis of variance (ANOVA) and Process macro models are used to analyze the experimental data. Findings: Negative reviews related to the tangibility, responsiveness and empathy dimensions have a more detrimental effect on brand equity than negative reviews related to the assurance and reliability dimensions. The results also provide evidence that emotional contagion is more prevalent when consumers read reviews that are specific to the empathy and responsiveness dimensions. Finally, accommodative responses from the service provider are more effective in deterring the effect of a negative online review on brand equity. Research limitations/implications: The generalizability of this study is limited to the restaurant and hotel industry. Practical implications: The findings will also help the brand manager in understanding the comparative effect of service quality-specific negative reviews on brand equity and also the type of responses that brand managers should give to negative reviews. Originality/value: Despite online reviews receiving increased attention in academic research, Service quality (SERVQUAL) dimension-specific reviews have not been studied until now. This study contributes to the service quality-related literature by providing evidence that not all negative online reviews related to different Service quality (SERVQUAL) dimensions equally affect brand equity.. Accommodative and defensive response Brand equity Data analysis Emotional contagion Online reviews Service quality SERVQUAL","Modeling dynamic user interests: A neural matrix factorization approach. In recent years, there has been significant interest in understanding users\u2019 online content consumption patterns. But the unstructured, high-dimensional, and dynamic nature of such data makes extracting valuable insights challenging. Here we propose a model that combines the simplicity of matrix factorization with the flexibility of neural networks to efficiently extract nonlinear patterns from massive text data collections relevant to con-sumers\u2019 online consumption patterns. Our model decomposes a user\u2019s content consumption journey into nonlinear user and content factors that are used to model their dynamic interests. This natural decomposition allows us to summarize each user\u2019s content consumption journey with a dynamic probabilistic weighting over a set of underlying content attributes. The model is fast to estimate, easy to interpret, and can harness external data sources as an empirical prior. These advantages make our method well suited to the chal-lenges posed by modern data sets used by digital marketers. We use our model to under-stand the dynamic news consumption interests of Boston Globe readers over five years. Thorough qualitative studies, including a crowdsourced evaluation, highlight our model\u2019s ability to accurately identify nuanced and coherent consumption patterns. These results are supported by our model\u2019s superior and robust predictive performance over several competitive baseline methods.. Deep learning Digital marketing Machine learning Natural language processing User profiling","Standing up for or against: A text-mining study on the recommendation of mobile payment apps. Mobile payment systems offer enormous potential as alternative payment solutions. However, the diffusion of mobile payments over the years has been less than optimal despite the numerous studies that have explored the reasons for its adoption. Consequently, there is an increased interest in exploring alternative actions for promoting its diffusion, especially user recommendation of the technology. This is because positive recommendations can enormously influence the decisions of potential consumers to use the technology while negative recommendations can increase resistance to it. The few extant studies in this domain have followed the traditional survey approach with hypothetic-deductive reasoning, thus limiting an understanding of factors outside their conceptual models that could influence recommendations. To address this shortcoming, this study uses a qualitative text-mining approach that explores themes from user reviews of mobile payment applications (apps). Using 5955 reviews from 16 mobile payment apps hosted on the Google Play store, this study applied the latent Dirichlet allocation (LDA) text-mining method to extract themes from the reviews that help to explain why users provide positive or negative recommendations about mobile payment systems. A total of 13 themes (i.e. ease of use, usefulness, convenience, security, reliability, satisfaction, transaction speed, time-saving, customer support, output quality, perceived cost, usability and trust) were generated from the LDA model which provides both theoretical and practical insights for advancing mobile payments diffusion and research.. Mobile payment Negative recommendation Positive recommendation Text-mining","Tell me a story about yourself: The words of shopping experience and self-satisfaction. In this paper we investigate the verbal expression of shopping experience obtained by a sample of customers asked to freely verbalize how they felt when entering a store. Using novel tools of Text Mining and Social Network Analysis, we analyzed the interviews to understand the connection between the emotions aroused during the shopping experience, satisfaction and the way participants link these concepts to self-satisfaction and self-identity. The results show a prominent role of emotions in the discourse about the shopping experience before purchasing and an inward-looking connection to the self. Our results also suggest that modern retail environment should enhance the hedonic shopping experience in terms of fun, fantasy, moods, and emotions.. Self-identity Self-satisfaction Semantic brand score Shopping experience Text analysis","Using structural topic modelling to predict users\u2019 sentiment towards intelligent personal agents. An application for Amazon's echo and Google Home. Despite growing levels of usage of Intelligent Personal Assistants (hereinafter, IPA), their in-home usage has not been studied in depth by scholars. To increase our understanding of user interactions with IPA, our research created a theoretical framework rooted in technology acceptance models and Uses and Gratification Theory. Our empirical method designs an ambitious analysis of natural and non-structured narratives (user-generated content) on Amazon's Echo and Google Home. And to identify key aspects that differentially influence the evaluation of IPA our method employs machine-learning algorithms based on text summarisation, structural topic modelling and cluster analysis, sentiment analysis, and XGBoost regression, among other approaches. Our results reveal that (hedonic and utilitarian) benefits gratification, social influence and facilitating conditions have a direct impact on the users\u2019 sentiment for IPA. To sum up, designers and managers should recognise the challenge of increasing the customer satisfaction of current and potential users by adjusting doubtful users\u2019 technical skills and the (hedonic, cognitive, and social) benefits and functionalities of IPA to avoid boredom after a short lapse of time. Finally, the discussion section outlines future lines of research and theoretical and managerial implications.. Intelligent personal assistants Sentiment analysis Structural topic model Technology acceptance models Text analytics Uses and Gratification theory XGBoost regression","Virtual reality and gamification in marketing higher education: a review and research agenda. Purpose: The purpose of this paper is to review studies on the use of virtual reality (VR) and gamification to engage students in higher education for marketing issues to identify the research topics, the research gaps and to prepare a future research agenda. Design/methodology/approach: A literature review is performed based on two search terms applied to Web of Science, resulting in a final pool of 115 articles. A text-mining approach is used to conduct a full-text analysis of papers related to VR and gamification in higher education. The authors also compare the salient characteristics presented in the articles. Findings: From this analysis, five major research topics are found and analysed, namely, teaching methodologies and education, experience and motivation, student engagement, applied theories in VR and gamification. Based on this and following the theory concept characteristics methodology framework, the paper provides directions for future research. Originality/value: There is no comprehensive review exploring the topics, theories, constructs and methods used in prior studies concerning VR and gamification applied to higher education services based on all the articles published in well-regarded academic journals. This review seeks to provide deeper insights, to help scholars contribute to the development of this research field.. Education Gamification Learning process Student engagement Text-mining Virtual reality","Wordify: A Tool for Discovering and Differentiating Consumer Vocabularies. This work describes and illustrates a free and easy-to-use online text-analysis tool for understanding how consumer word use varies across contexts. The tool, Wordify, uses randomized logistic regression (RLR) to identify the words that best discriminate texts drawn from different pre-classified corpora, such as posts written by men versus women, or texts containing mostly negative versus positive valence. We present illustrative examples to show how the tool can be used for such diverse purposes as (1) uncovering the distinctive vocabularies that consumers use when writing reviews on smartphones versus PCs, (2) discovering how the words used in Tweets differ between presumed supporters and opponents of a controversial ad, and (3) expanding the dictionaries of dictionary-based sentiment-measurement tools. We show empirically that Wordify's RLR algorithm performs better at discriminating vocabularies than support vector machines and chisquare selectors, while offering significant advantages in computing time. A discussion is also provided on the use of Wordify in conjunction with other textanalysis tools, such as probabilistic topic modeling and sentiment analysis, to gain more profound knowledge of the role of language in consumer behavior.. language natural language processing sentiment analysis text analysis","Understanding service quality attributes that drive user ratings: A text mining approach. Studies based on online textual data are increasingly used in the hospitality sector to gain better consumer insights. Using text mining of TripAdvisor reviews and mapping it to hard and soft attributes of SERVQUAL dimensions, this research attempts to identify service quality characteristics that influence the customers\u2019 online ratings of hotels. The moderating effects of the reviewer characteristics, namely (a) domestic vs foreign (b) novice vs experienced, (c) less vs more popular and (d) brief vs elaborate writing, on the relationship between quality attributes and online hotel ratings are also analyzed. The results imply that reviewers emphasize hard attributes of service quality in general, such as tangibles, reliability, and responsiveness, while providing online ratings to hotels. Furthermore, reviewer characteristics also influence the attributes emphasized in reviews and the resultant ratings. Finally, along with the theoretical contributions, managerial contributions, such as the usefulness of service planning outcomes, are discussed.. Hard and soft attributes hotel ratings online reviews SERVQUAL text mining","What are consumers saying online about your products? Mining the text of online reviews to uncover hidden features. Thanks to the growth of the internet and the increasing use of social networks, companies can now access huge volumes of online texts in order to understand consumers\u2019 preferences and needs. This article illustrates some methods to extrapolate information from such texts. The text-mining analysis covers such issues as word frequency, sentiment analysis, paired words, similarities in textual content and the main topics discussed in online reviews. From a practical point of view, brand managers can use the proposed methods to gain consumer insights into products and brands, to be able to improve and adapt their marketing strategies.. EWOM Online reviews Sentiment analysis Text mining Topic modelling","The impact of increase in minimum wages on consumer perceptions of service: a transformer model of online restaurant reviews. We study the impact of a mandated increase in minimum wages on consumer perceptions of multiple dimensions of service quality in the restaurant industry. When faced with higher minimum wages, firms might reduce the number of employees, resulting in poorer consumer service. Alternatively, higher-paid workers might be more motivated to improve consumer service. Using a combination of human annotation and several transformer models, we estimate the incidence of discussion of several service quality attributes (and their valence) in a textual data set of 97,242 online reviews of 1,752 restaurants posted over two years. We exploit a natural experiment in the County of Santa Clara, California, wherein only the city of San Jose legislated a 25% minimum wage increase in 2013. By comparing restaurant reviews in San Jose with those of synthetic controls, we find an improvement in the perceived service quality of San Jose restaurants. Specifically, we find reduced negative discussion of the courtesy and friendliness of workers. This decrease is present in independent restaurants and not in chains. This finding appears to be consistent with agency theory\u2013based predictions of greater incentives to improve service in independent restaurants. We discuss alternative mechanisms for our results. We also discuss implications for consumers, restaurants, and policy makers.. Agency theory Minimum wages Natural experiments Service quality Text analysis Transformer models","R2M Index 1.0: Assessing the Practical Relevance of Academic Marketing Articles. Using text-mining, the authors develop version 1.0 of the Relevance to Marketing (R2M) Index, a dynamic index that measures the topical and timely relevance of academic marketing articles to marketing practice. The index assesses topical relevance drawing on a dictionary of marketing terms derived from 50,000 marketing articles published in practitioner outlets from 1982 to 2019. Timely relevance is based on the prevalence of academic marketing topics in practitioner publications at a given time. The authors classify topics into four quadrants based on their low/high popularity in academia and practice \u2014\u201cDesert,\u201d \u201cAcademic Island,\u201d \u201cExecutive Fields,\u201d and \u201cHighlands\u201d\u2014and score academic articles and journals: Journal of Marketing has the highest R2M score, followed by Marketing Science, Journal of Marketing Research, and Journal of Consumer Research. The index correlates with practitioner judgments of practical relevance and other relevance measures. Because the index is a work in progress, the authors discuss how to overcome current limitations and suggest correlating the index with citation counts, altmetrics, and readability measures. Marketing practitioners, authors, and journal editors can use the index to assess article relevance, and academic administrators can use it for promotion and tenure decisions (see www.R2Mindex.com). The R2M Index is thus not only a measurement instrument but also a tool for change.. information retrieval marketing marketing practice\u200c marketing theory relevance topic modeling","Big social data and customer decision making in vegetarian restaurants: A combined machine learning method. Customers increasingly use various social media to share their opinion about restaurants service quality. Big data collected from social media provides a data platform to improve the service quality of restaurants through customers' online reviews, where online reviews are a trustworthy and reliable source that helps consumers to evaluate food quality. Developing methods for effective evaluation of customer-generated reviews of restaurant services is important. This study develops a new method through effective learning techniques for customer segmentation and their preferences prediction in vegetarian friendly restaurants. The method is developed through text mining (Latent Dirichlet Allocation), cluster analysis (Self Organizing Map) and predictive learning technique (Classification and Regression Trees) to reveal the customer\u2019 satisfaction levels from the service quality in vegetarian friendly restaurants. Based on the obtained results of our experiments on the data vegetarian friendly restaurants in Bangkok, the models constructed by Classification and Regression Trees were able to give an accurate prediction of customers' preferences on the basis of restaurants' quality factors. The results showed that customers\u2019 online reviews analysis can be an effective way for customers segmentation to predict their preferences and help the restaurant managers to set priority instructions for service quality improvements.. Food quality Online reviews Segmentation Text mining Vegetarian friendly restaurants","Marketing Ideas: How to Write Research Articles that Readers Understand and Cite. Academia is a marketplace of ideas. Just as firms market their products with packaging and advertising, scholars market their ideas with writing. Even the best ideas will make an impact only if others understand and build on them. Why, then, is academic writing often difficult to understand? In two experiments and a text analysis of 1,640 articles in premier marketing journals, this research shows that scholars write unclearly in part because they forget that they know more about their research than readers, a phenomenon called \u201cthe curse of knowledge.\u201d Knowledge, or familiarity with one\u2019s own research, exacerbates three practices that make academic writing difficult to understand: abstraction, technical language, and passive writing. When marketing scholars know more about a research project, they use more abstract, technical, and passive writing to describe it. Articles with more abstract, technical, and passive writing are harder for readers to understand and are less likely to be cited. The authors call for scholars to overcome the curse of knowledge and provide two tools\u2014a website (writingclaritycalculator.com) and a tutorial\u2014to help them recognize and repair unclear writing so they can write articles that are more likely to make an impact.. citations methods readability relevance text analysis writing","Connecting with the future: The role of science fiction movies in helping consumers understand privacy-technology trade-offs. This article examines the ways in which sci-fi films help consumers understand the tradeoffs between personal privacy concerns and other societal concerns that arise due to new technologies. Drawing upon media priming theory, the authors present a conceptual framework and accompanying research questions that suggest how priming from a futuristic movie influences consumers sentiment toward technology and privacy, from its release date and throughout its availability on movie streaming services. Through a series of studies, including qualitative analysis and text-based sentiment analysis of reviews in the IMBD database, the authors provide evidence to support this theoretical conceptualization. The findings demonstrate that online reviews are useful as a data source to gauge emotional intensity and text analysis of science fiction film reviews provides a useful methodology for understanding consumer perceptions about the future. Science fiction movies may help consumers frame privacy-technology tradeoffs and take action to protect their privacy.. consumer privacy future qualitative and text analysis technology","Reading Between the Lines: Understanding Customer Experience With Disruptive Technology Through Online Reviews. A customer\u2019s experience with a brand, as evidenced in online customer reviews, has attracted multidisciplinary scholarly attention. Customer experience plays an important role as an antecedent to brand engagement, brand adoption, and eventual brand loyalty. Thus, it is important for businesses to understand their customers\u2019 experiences so that they can make changes as necessary. The COVID-19 pandemic has brought unprecedented changes to the business landscape, forcing businesses to move online, with many utilizing enterprise video conferencing (EVC) to maintain daily operations. To ensure efficient digitization, many turned to the online reviews of others\u2019 experiences with EVC before engaging with it themselves. This research examined how the customer experience is portrayed through emotional tone and word choice in online reviews for the EVC platform Zoom. Using computerized text analysis, key differences were found in the emotional tone and word choice for low- and high-rated reviews. The complexity and emotionality expressed in reviews have implications on the usability of the review for others. The results from this study suggest that online customer reviews with a high rating express a higher level of expertise and confidence than low-rated reviews. Given the potential dissemination and impact, digital marketers may be well advised to first and foremost respond to online reviews that are high in emotional tone.. artificial intelligence computerized text analysis customer experience disruptive technology enterprise video conferencing online reviews Zoom","What Makes Content Engaging? How Emotional Dynamics Shape Success. Some cultural products (e.g., books and movies) catch on and become popular, while others fail. Why? While some have argued that success is unpredictable, we suggest that period-to-period shifts in sentiment - what we term sentiment volatility - enhance engagement. Automated sentiment analysis of over 4,000 movies demonstrates that more volatile movies are evaluated more positively. Consistent with the notion that sentiment volatility makes experiences more stimulating, the effect is stronger in genres where evaluations are more likely to be driven stimulation (i.e., thrillers rather than romance). Further, analysis of over 30,000 online articles demonstrate that people are more likely to continue reading more volatile articles. By manipulating sentiment volatility in follow-up experiments, we underscore its causal impact on evaluations, and provide evidence for the role of stimulation in these effects. Taken together, the results shed light on what drives engagement, the time dynamics of sentiment, and cultural analytics or why some cultural items are more successful.. automated textual analysis experiences movies narratives natural language processing","Artificial intelligence in marketing: A bibliographic perspective. The concept of artificial intelligence (AI) was born in the mid-twentieth century to describe endeavours in computer science focusing on the simulation of human learning. Since then, advances in computing, data collection and data storage have made AI an increasingly important area for researchers and practitioners across a range of disciplines in business and the social sciences. Despite that, there appears to be very few attempts at cataloging and condensing prior research in this area. As such, this paper uses the VOSViewer data visualizer to determine the major authors in the field and to identify themes and concepts emanating from prior research.. AI Artificial intelligence Bibliographic data Machine learning Natural language processing Sentiment analysis","Building a sustainable brand image in luxury fashion companies. Building a sustainable brand image for a luxury fashion company is a very complex and tangled marketing process. Brand image is a set of perceptions and beliefs surrounding a particular brand fixed in the mind of the consumer. It represents the result of the associations that the consumer recognizes in a brand and summarizes the positioning, personality and reputation of the brand itself. Companies can derive fundamental insights by analysing the associations and how they are formed and, in particular, whether they are related to their positioning choices. In the luxury fashion business, brand image communication is often delegated to offline events to convey specific values, ideals and messages to consumers and build brand associations. The Salvatore Ferragamo Museum, in particular, with its \"Sustainable Thinking\" exhibition, is seen as the emblem of this vision, the goal of which is to deliver a specific concept of a sustainable brand image to its customers. The objective of this empirical research was to seek correspondences or discrepancies between consumer brand perceptions and the identity conveyed by the Ferragamo brand in terms of sustainability. By using a netnographic and text mining methodology we found that the consumer associates the brand with a company committed to the environment and involved in social issues; a company that traditionally shows creative and experimental skills, using unusual materials, artisanry, innovative techniques and unique designs. The image that the company wants to convey, however, also includes other characterizations. Specifically, the company considers the \"Made in Italy\" aspect, the importance of its history and its family identity as decisive associations. These are all elements that, as far as this survey is concerned, were not found in the consumer perspective. As a result, from the comparison between the brand associations of both subjects, gaps emerge on which the company must intervene by designing new communication strategies or correcting existing ones in order to improve brand image and the overall brand value in terms of sustainability.. Brand identity Brand image Luxury brands Netnography Sustainability Text-mining","Application of automated text analysis to examine emotions expressed in online support groups for quitting smoking. Online support groups offer social support and an outlet for expressing emotions when dealing with health-related challenges. This study examines whether automated text analysis of emotional expressions using Linguistic Inquiry and Word Count (LIWC) can identify emotions related to abstinence expressed in online support groups for quitting smoking, suggesting promise for offering targeted mood management to members. The emotional expressions in 1 month of posts by members of 36 online support groups were related to abstinence at month end. Using the available LIWC dictionary, posts were scored for overall positive emotions, overall negative emotions, anxiety, anger, sadness, and an upbeat emotional tone. Greater expressions of negative emotions, and specifically anxiety, related to nonabstinence, while a more upbeat emotional tone related to abstinence. The results indicate that automated text analysis can identify emotions expressed in online support groups for quitting smoking and enable targeted delivery of mood management to group members.. NA","The Power of Indirect Appeals in Peer-to-Peer Fundraising: Why \u201cS/He\u201d Can Raise More Money for Me Than \u201cI\u201d Can For Myself. The proliferation of peer-to-peer fundraising platforms (e.g., GoFundMe, Rally, Fundly) poses conceptual and substantive challenges for behavior scientists and fundraisers. This article explores how fundraisers should craft their appeals to maximize their chance of success. Four field- and laboratory-studies find that direct appeals (i.e., narratives written in the first person by the intended recipient) raise less money than otherwise-identical indirect appeals (i.e., narratives written in the third person, seemingly by a third party on behalf of the intended recipient). The cause? Prospective donors ascribe lesser (greater) credibility to direct (indirect) appeals, which in turn curtails (increases) their giving. Since the narrative voice (direct vs. indirect) in which appeals are crafted is often discretionary (i.e., adjustable), our findings offer prescriptive guidelines for fundraisers.. altruism charitable behavior peer-to-peer charitable-fundraising pronouns prosocial behavior psychology of giving text-mining","From pirates to subscribers: 20 years of music consumption research. The last two decades have witnessed an increasing scholarly interest on music consumption. This interest can be explained, at least partly, to the relevance of music as a form of cultural consumption and the profound changes the sector has undergone. This paper performs a bibliometric analysis of the literature on music consumption research. In doing so, a database comprising 455 academic documents on the fields of business, economics, and management, was reviewed following a systematic procedure. Through it we identify the intellectual roots and the methodological evolution of the field. Furthermore, text mining was applied to analyse the themes included in the research agenda and their evolution. As a result, potential topics, approaches, and methods for future music consumption research are proposed.. bibliometric coupling bibliometrics co-citation live music music consumer recorded music text mining thematic analysis Web of Science","Segmentation of both reviewers and businesses on social media. Employing online consumer reviews, this research develops a market segmentation procedure that is feasible to businesses present on social media. Because online reviews typically encompass large numbers of both reviewers and businesses, this data structure allows for both reviewer segmentation and business segmentation. This two-side segmentation approach segments not only reviewers in the preferences expressed in their reviews, but also businesses in their business practices specified in the reviews. Whereas common existing segmentation approaches predominantly use survey and transaction data, the proposed procedure uses publicly available and detailed consumption information in such reviews. A large number of product features elicited from such reviews lead to rich and detailed profiling of both reviewer segments and business segments. Using restaurant reviews on Yelp, this research demonstrates how the proposed procedure can help businesses develop segmentation strategies on social media.. Business segmentation Market segmentation Reviewer profiling Social media Text mining","Double Dutch Finally Fixed? A Large-scale Investigation into the Readability of Mandatory Financial Product Information. With the introduction of short-form disclosure documents, financial regulation in the EU emphasizes the use of plain language to facilitate comprehensibility. We\u00a0evaluate whether these documents and the accompanying plain language guidelines improve the readability of mandatory product information addressed to mutual fund investors. Applying advanced text mining algorithms, we\u00a0benchmark the readability of product
