rceive differently a port of call guided tour based on the content of the eWOM generated. The data set was comprised of 334 reviews on guided tours undertaken in Spanish ports of call and published during the period 2009\u20132015 on the major travel Web site Tripadvisor. The thematic content analysis of the data was performed using the text mining software Leximancer. The results yielded different pictures for the experiences described by both cultures, with Europeans valuing the tour in terms of efficiency and North Americans praising guide's performance and tailor-made tour services. Based on these findings, practical implications are discussed.. NA","Self or Simulacra of Online Reviews: An Empirical Perspective. Online user-generated content includes various forms of computer-mediated online reviews, ratings, and feedback. The impact of online consumer reviews has been widely studied particularly in e-commerce, online marketing, and consumer behavior domains using text-mining and sentiment analysis. Such studies often assume that consumer-submitted online reviews truly represent consumer experiences, but multiple studies on online social networks suggest otherwise. Drawing from the social network literature, this paper investigates the impact of peers on consumer willingness to write and submit online reviews. An empirical study using data from \u201cYelp,\u201d a globally used online restaurant review Web site, shows that the number of friends and fans positively impacts the number of online consumer reviews written. Implications for research and practice are discussed.. NA","Sentence-based text analysis for customer reviews. Firms collect an increasing amount of consumer feedback in the form of unstructured consumer reviews. These reviews contain text about consumer experiences with products and services that are different from surveys that query consumers for specific information. A challenge in analyzing unstructured consumer reviews is in making sense of the topics that are expressed in the words used to describe these experiences. We propose a new model for text analysis that makes use of the sentence structure contained in the reviews and show that it leads to improved inference and prediction of consumer ratings relative to existing models using data from www.expedia.com and www.we8there.com. Sentence-based topics are found to be more distinguished and coherent than those identified from a word-based analysis.. Bayesian analysis Big data Extended LDA model Text data Unstructured data User-generated content","The Role of Emotions for the Perceived Usefulness in Online Customer Reviews. Online customer reviews often express emotions. This can enable marketers to analyze the textual content of online reviews with the aim to understand the role of emotions and how they can affect other customers. In this paper, we present an approach to extracting emotion content from online reviews in order to measure the importance of various emotion dimensions within different product categories. The approach uses an emotion lexicon to extract emotion terms, while it also builds a classification model to measure the importance of emotion dimensions based on the quality of reviews. Review quality is measured based on the usefulness of online customer reviews, which are perceived and evaluated by other customers through their helpfulness ratings. This approach allows the identification of emotion dimensions that characterize qualitative reviews. The empirical evaluation in our study suggests that trust, joy, and anticipation are the most decisive emotion dimensions, although substantial variance across product categories can also be detected. Additionally, we compared two contrasting emotion dictionaries. One lexicon was crowd-funded and contained a large vocabulary, whereas the other was more focused and smaller, since it was created word-wise by an expert. Our empirical findings indicate that the crowd-funded solution outperforms its smaller counterpart in terms of classification precision. The main implication of this study is that it adds an emotional perspective to the broad set of existing tools that marketers employ to analyzing online reviews. Our contributions are: i) we are the first to analyze emotions' role in online customer reviews; ii) we demonstrate how to develop a big data model such as this, without external assistance; iii) we show how to interpret the results of the created model; and iv) we show which dictionary to prefer when creating the model.. Electronic word-of-mouth Emotions Helpfulness Online customer reviews Text mining","A structured analysis of unstructured big data by leveraging cloud computing. Accurate forecasting of sales/consumption is particularly important for marketing because this information can be used to adjust marketing budget allocations and overall marketing strategies. Recently, online social platforms have produced an unparalleled amount of data on consumer behavior. However, two challenges have limited the use of these data in obtaining meaningful business marketing insights. First, the data are typically in an unstructured format, such as texts, images, audio, and video. Second, the sheer volume of the data makes standard analysis procedures computationally unworkable. In this study, we combine methods from cloud computing, machine learning, and text mining to illustrate how online platform content, such as Twitter, can be effectively used for forecasting. We conduct our analysis on a significant volume of nearly two billion Tweets and 400 billion Wikipedia pages. Our main findings emphasize that, by contrast to basic surface-level measures such as the volume of or sentiments in Tweets, the information content of Tweets and their timeliness significantly improve forecasting accuracy. Our method endogenously summarizes the information in Tweets. The advantage of our method is that the classification of the Tweets is based on what is in the Tweets rather than preconceived topics that may not be relevant. We also find that, by contrast to Twitter, other online data (e.g., Google Trends, Wikipedia views, IMDB reviews, and Huffington Post news) are very weak predictors of TV show demand because users tweet about TV shows before, during, and after a TV show, whereas Google searches, Wikipedia views, IMDB reviews, and news posts typically lag behind the show.. Big data Cloud computing Google trends Text mining Twitter User generated content","Advanced database marketing: Innovative methodologies and applications for managing customer relationships. While the definition of database marketing hasn't changed, its meaning has become more vivid, versatile and exciting than ever before. Advanced Database Marketing provides a state-of-the-art guide to the methods and applications that define this new era in database marketing, including advances in areas such as text mining, recommendation systems, internet marketing, and dynamic customer management. An impressive list of contributors including many of the thought-leaders in database marketing from across the world bring together chapters that combine the best academic research and business applications. The result is a definitive guide and reference for marketing and brand analysts, masters students, teachers and researchers in marketing analytics. The proliferation of marketing platforms and channels and the complexity of customer interactions create an urgent need for a multidisciplinary and analytical toolkit. Advanced Database Marketing is a resource to enable marketers to achieve insights and increased financial performance; to provide them with the capability to implement and evaluate approaches to marketing that will meet, in equal measure, the changing needs of customers and the businesses that serve them.. NA","Decoding social media speak: developing a speech act theory research agenda. Purpose \u2013 Drawing on the theoretical domain of speech act theory (SAT) and a discussion of its suitability for setting the agenda for social media research, this study aims to explore a range of research directions that are both relevant and conceptually robust, to stimulate the advancement of knowledge and understanding of online verbatim data. Design/methodology/approach \u2013 Examining previously published cross-disciplinary research, the study identifies how recent conceptual and empirical advances in SAT may further guide the development of text analytics in a social media context. Findings \u2013 Decoding content and function word use in customers\u2019 social media communication can enhance the efficiency of determining potential impacts of customer reviews, sentiment strength, the quality of contributions in social media, customers\u2019 socialization perceptions in online communities and deceptive messages. Originality/value \u2013 Considering the variety of managerial demand, increasing and diverging social media formats, expanding archives, rapid development of software tools and fast-paced market changes, this study provides an urgently needed, theory-driven, coherent research agenda to guide the conceptual development of text analytics in a social media context.. Social media communication Speech act theory Text mining","Understanding Satisfied and Dissatisfied Hotel Customers: Text Mining of Online Hotel Reviews. This article aims to examine the underpinnings of satisfied and unsatisfied hotel customers. A text-mining approach was followed and online reviews by satisfied and dissatisfied customers were compared. Online reviews of 2,510 hotel guests were collected from TripAdvisor.com for Sarasota, Florida. The research findings revealed some common categories that are used in both positive and negative reviews, including place of business (e.g., hotel, restaurant, and club), room, furnishing, members, and sports. Study results further indicate that satisfied customers who are willing to recommend a hotel to others refer to intangible aspects of their hotel stay, such as staff members, more often than unsatisfied customers. On the other hand, dissatisfied customers mention more frequently the tangible aspects of the hotel stay, such as furnishing and finances. The study offers clear theoretical and managerial implications pertaining to understanding of satisfied and dissatisfied customers through the use of text mining and hotel ratings via review websites, social media, blogs, and other online platforms.. customer satisfaction dissatisfaction hotel reviews text mining user generated content","Sponsorship Research: Drawing on the Past to Shape the Future of Sponsorship. This study examines how scholarly research on sponsorship has evolved between 1980 and July 2012. While various scholars (e.g., Cornwell and Maignan 1998; Pope 1998; Walliser 2003) have documented the progress of sponsorship research previously, this review departs from existing perspectives and redirects the conversation in the sponsorship literature by focusing attention on the semantic relationships among sponsorship concepts and the ways in which they have changed over time. Using Leximancer text-analysis software, we explore the emergence and growth of ideas and topics in sponsorship research by undertaking a systematic analysis of ideological trends. The research objectives of this study are: (1) to identify the scholarly trends through an empirical assessment of research across the history of sponsorship; and (2) based on the trends identified, to shape the future of sponsorship research. We collected titles and abstracts of articles in sponsorship presented in scholarly journals to July 2012. Guided by previous authors, we focused specifically on sourcing abstracts since abstracts encapsulate a concise summary of an article\u2019s core issues and are therefore lexically dense (Cretchley et al. 2010). We sourced abstracts for our analyses from multiple databases (e.g., ISI Web of Science, Scopus, EconPapers (RePEc), PsycINFO and Google Scholar) and from over 150 marketing journals. We included abstracts from journals in languages other than English where English translations of the abstract were available electronically (Walliser 2003). In total, we collected 804 articles published across 144 scholarly journals. Next, we created subsets of the data in 10-year periods (1980-1989, 1990-1999, and 2000-2009), and one for 2010-2012. Using Leximancer software (Version 4.0), we produced a set of concept maps and reports showing semantic structures across the history of sponsorship for each of the four periods (see Smith and Humphreys 2006). The concept map of the entire corpus of abstracts revealed a core set of concepts that are recurrent and quite evenly distributed throughout the history of sponsorship. Sponsorship, marketing, objectives, value, strategy, companies, important, and key are concepts central to sponsorship\u2019s intellectual identity. We identified two primal opposing but complementary forces around sponsorship measurement (e.g., consumers, awareness, brand, effects, image, impact, media, advertising) and sponsorship management (e.g., industry, benefits, rights, business, organizations, management, development, financial). Based on examination of the prominent concepts within each period, we defined the 1980s as the Intellectual Era (television, important, business, benefits, and advertising); the 1990s as the Ambushing Era (objectives, ambush, support, major, and corporate); the 2000s as the Consumer Era (products, financial, media, role, and market); and as the 2010s as the Relationships Era (professional, team, relationship, social and value). In the decade 2010-2019, we expect to observe the development and empirical exploration of more managerially focused models of sponsorship that center on better understanding the development of sponsorship strategy and the extraction of value from sponsorship investment. Going forward, the integration of social media as a sponsorship-marketing tool could also define a new era of research. In brief, adding a new data set to earlier reflections on sponsorship deepens our understanding of the role that key concepts and their inter-relationships have played in shaping sponsorship scholarship to date. We strongly believe the current study lends a high level of credibility to our insights about sponsorship\u2019s past that can richly inform discussions about the future directions of sponsorship research.. Multiple Database Scholarly Journal Scholarly Research Semantic Relationship Semantic Structure","Cultural and economic impacts on global cultural products: Evidence from U.S. movies. Existing international product diffusion studies have identified economic and cultural factors that influence consumers\u2019 acceptance of new products, but they have not fully examined these factors\u2019 roles in the international diffusion of global cultural products. The authors examine country-level economic and cultural factors that influence consumers\u2019 acceptance of new global cultural products across countries. Using 846 recent U.S. movies\u2019 box office performances in 48 national markets as the empirical context, the authors obtain the following key novel findings on product sales: (1) an inverse U-shaped impact of economic development status, (2) a positive impact of the cultural compatibility of the product and the market, and (3) a U-shaped impact of intercountry cultural distance in the presence of cultural compatibility and a decreasing linear impact of cultural distance in the absence of cultural compatibility.. Consumer culture Global product Movie Text mining","Semantic aspect of methodical training of faculty members (Recursive model). Components of methodical training of faculty members at higher education institutions, determining efficiency of using pedagogical technologies, are investigated in this paper. The author studies semantic aspect of methodical training of faculty members at higher educational institutions - the competency to organize student work on making sense of studied conceptions and texts. We substantiate from psychological and pedagogical perspective that semantic analysis is basic for faculty members to carry out different kinds of professional activity. Based on methodological analysis, learning actions composing the essence of semantic analysis are revealed: Establishing relations in studied material like juxtaposing scope and content of conceptions, reflecting the sense (conception) and the meaning (denotation) of names of conceptions. Combination of those actions represents the essence of understanding process while working with educational text. Examples from mathematics course, demonstrating the distinguishing features of semantic analysis, are given. The author offers the technology of training in shaping skills in making semantic text analysis in recursive model of methodical training, built in accordance with cyclic principle. Every cycle of the technology includes methodologic, information and training stage of shaping skills in making semantic text analysis. Recursive technology use in shaping methodical competency of faculty member will make possible to boost solving topical problems of Russian higher education system.. Educational text Hermeneutic trend in education Making sense in educational cognition Semantics of educational text","Traveller-Generated Contents for Destination Image Formation: Mainland China Travellers to Taiwan as a Case Study. This study examines destination image (DI) formation through user-generated web contents. Recently, web contents developed by peers have become one of the most popular information sources for travel planning purposes. After conducting a content analysis and text mining of a sample of 1033 blog articles (2009\u20132013), this study found that attraction to images of activities and positive/negative impressions with five categories (attraction, shopping, food and beverage, accommodation and transportation) form travellers\u2019 DI. The study results suggest that traveller-generated web contents can be especially useful for DI analyses in marketing and management. This study also highlights the importance of understanding DI formation from traveller-generated contents and the challenges for those in tourism marketing to narrow the gap.. content analysis Destination image traveller-generated contents Web 2.0","The journal of consumer research at 40: A historical analysis. This article reviews 40 years of the Journal of Consumer Research (JCR). Using text mining, we uncover the key phrases associated with consumer research. We use a topic modeling procedure to uncover 16 topics that have been featured in the journal since its inception and to show the trends in topics over time. For example, we highlight the decline in family decision-making research and the flourishing of social identity and influence research since the journal\u2019s inception. A citation analysis shows which JCR articles have had the most impact and compares the topics in top-cited articles with all JCR journal articles. We show that methodological and consumer culture articles tend to be heavily cited. We conclude by investigating the scholars who have been the top contributors to the journal across the four decades of its existence. And to better understand which schools have contributed most to the knowledge of consumer research over this history, we provide an analysis of where these top-performing scholars were trained. Our approach shows that the JCR archives can be an excellent source of data for scholars trying to understand the complicated, challenging, and dynamic field of consumer research.. Citation analysis Historical analysis, Journal of Consumer Research Topic modeling","A Scientometric Analysis of Publications in the Journal of Business-to-Business Marketing 1993\u20132014. ABSTRACT: Purpose: To conduct a scientometric analysis of the contents of the Journal of Business-to-Business Marketing from 1993 to 2014. Methodology/approach: The authors use the Leximancer computer-aided text analysis program, which reliably and reproducibly identifies the main concepts embedded in the text\u2014their frequency and patterns of co-occurrence\u2014based on the ways words move together in the text. They also identify key concepts that differentiate among the networks of concepts occurring in each of the first four five-year periods of the Journal\u2019s history. Findings: There are four common underlying conceptual themes: relationships, market, study, and business. But the focal mix of concepts has changed over time, from a narrower initial focus on distribution and power and conflict, to a greater focus on firm business marketing strategy and pedagogy, to a focus on networks, the Internet and more collaborative relations, to a focus, in the most recent period, on psycho-social network concepts, such as trust and commitment. Research implications: The results complement and provide a baseline for evaluating and comparing researcher-conducted literature reviews of business marketing and JBBM\u2019s contributions. The methodology provides possibilities for further analysis as it can be extended to analyze the business marketing and wider marketing literature more generally and how it has evolved. Practical implications: Leximancer provides a comprehensive, accessible summary of the content of the JBBM and demonstrates its value as a text analysis program. Originality/value/contribution: The authors are among the first to use this novel computer text analysis program to conduct a scientometric analyses of journal content. It provides a template for conducting studies of other journals and text.. business marketing evolution of business concepts Journal of Business-to-Business Marketing Leximancer relationships scientometric text analysis","From consumer panels to big data: An overview on marketing data development. This work explores marketing data development beginning with consumer panels and extending into today\u2019s Big Data. Its intent is to overview how Big Data builds on the former and how each possesses uniqueness. For example, a key strength of consumer panel data is its ability to link consumer characteristics with purchase behavior, while Big Data and its lack of structure has concerns with consumer characteristic revelation, yet can provide strong consumer insights. Overall, the study overviews the potential, issues and future of Big Data in the context of marketing.. Big data Consumer panels Predictive analytic Purchase behavior Text analysis","Digging for gold with a simple tool: Validating text mining in studying electronic word-of-mouth (eWOM) communication. Text-based electronic word-of-mouth (eWOM) communication has increasingly become an important channel for consumers to exchange information about products and services. How to effectively utilize the enormous amount of text information poses a great challenge to marketing researchers and practitioners. This study takes an initial step to investigate the validities and usefulness of text mining, a promising approach in generating valuable information from eWOM communication. Bilateral data were collected from both eWOM senders and readers via two web-based surveys. Results provide initial evidence for the validity and utility of text mining and demonstrate that the linguistic indicators generated by text analysis are predictive of eWOM communicators\u2019 attitudes toward a product or service. Text analysis indicators (e.g., Negations and Money) can explain additional variance in eWOM communicators\u2019 attitudes above and beyond the star ratings and may become a promising supplement to the widely used star ratings as indicators of eWOM valence.. Attitude Electronic word-of-mouth Linguistic indicator Text mining","Ambush Marketing of the London Olympics: A Content Analysis. Global sporting events such as the Olympic Games attract significant amounts of sponsorship spend by companies that want to position their brands with such a high profile event. There are very few events that can achieve this on a truly global scale, but the Olympic Games are one of these events. However, it is also the case that these types of events attract ambush marketing as rival companies seek to have their brands associated with the Olympics, but at only a fraction of the cost. Ambush marketing has been termed associative marketing as the ambush marketer attempts to associate the brand with and event and trade off the goodwill associated with the event. Thus ambush marketing attempts to confuse the consumer into believing that the ambusher is a sponsor. Ambush marketing strategies include sponsoring media coverage of an event, sponsoring a sub-category of the event, consumer promotions, congratulatory messages, pourage agreements and corporate hospitality. However, Burton and Chadwick (2009) say ambush marketing has evolved, from mainly broadcast sponsorship campaigns and advertising at the events, to more creative and associative marketing efforts away from the event, to the use of spectators or fans to promote the brand. Although ambush marketing of such an event is not necessarily new, the 2012 London Olympics presented an intriguing research scenario because firstly it had the strictest anti-ambush legislation and enforcement policies of any other previous Games. In an attempt to protect the extensive sponsorship spend (in excess of \u00a33.7 billion) required to host the London Olympic Games, a total of 24 statutory instruments and five acts of Parliament were brought into being including bans on the use of numerous words associated with the Olympics, including \u2018Games\u2019, \u20182012\u2019 and combinations of \u2018Gold\u2019, \u2018Summer\u2019, \u2018Medals\u2019, \u2018safe zones\u2019 where sponsors have sole rights and aggressive onsite policing. Ambush marketing is no longer just a civil matter but a criminal one. Such strict control measures had the potential to both alienate the public as well as lull the sponsors into a false sense of security. The second aspect making the London Olympics an interesting research event was the strong social media presence. These Games were even described as the \u2018digital games\u2019. This paper looks at how effective this legislation was in practice given the strong social media presence, by undertaking a content analysis on text extracted from Google using the key word search term \u2018london olympics ambush marketing\u2019. A search was done every day for a month before, and the time during the Olympics. For each period all the articles were then combined into a single word document. A total of 406 354 words (1108 pages) were included in the data set for the \u2018before\u2019 period and 413 433 words (1008 pages) in the \u2018during\u2019 set. Leximancer, text mining software used to analyse (thematically and semantically) the content of textual documents and produce conceptual maps, was used for the data analysis. The Leximancer maps revealed that in the \u2018month before\u2019 analysis the main themes exhibit a strong focus on the highly regulated nature of the London Olympics and the extreme lengths that the IOC and LOCOG\u2019s have gone to protect the official sponsors. The main themes during the Olympics while still emphasising the measures in place to protect the official sponsors, revealed an emergence of more discussion on the ambushers, with Nike and Dr Dre featuring prominently. Both these ambushers appear to have tiptoed around the IOC and LOCOG legislation and rules. The role of social media is highlighted. Comparing the data from the two periods, the research findings suggest that the legislation did curtail ambush marketing to some extent, although did not eliminate it. Despite concerns about a backlash from spectators and the possibility of negative publicity due to the strict controls, this did not appear to materialise. Furthermore, the nature of ambush marketing seems to have changed from a direct assault on the event, to more subtle ambushing techniques, also more difficult to predict. The hype surrounding the London Games as the \u2018first truly\u2019 digital Games, with the anticipated mass use of Social Media as an ambush medium of the Games did not materialise. This may have been due to the cooperation of the leading Social Media sites with Facebook banning advertising associated with the Games during the Olympics. Similarly, Twitter announced a ban any potential ambush tweets. The concept maps did pick up the theme of media for both before and during the Games with the central concept in both periods relating to Social Media. It is difficult to tell how effective the Games were for the official sponsors in terms of raising the profile of their brands. Only four brands were picked up by the concept maps, two official sponsors (Adidas and Coca Cola) and two unofficial sponsors (Nike and Beats). It would seem that sponsoring the Games does not get everyone talking about your brand. Limitations in this research are acknowledged.. Digital Game Enforcement Policy Extreme Length Olympic Game Social Medium","Gender and publication activity in top marketing journals. This article studies the relationship between the gender of marketing scholars and their publication activity in Marketing Science, Journal of Consumer Research, Journal of Marketing Research, and Journal of Marketing within a 5 year time-frame (2009-2013). Percentages of female authors publishing either a single or multiple articles or as first-authors on multiple-authored articles or as authors in any position in multiple-authored articles were mostly less than 35%. These numbers were generally the highest, but mostly under 50%, in the Journal of Consumer Research and were the lowest in Marketing Science. Text mining of abstracts suggested that female authors were more likely to work on topics that fit better with the scope of the Journal of Consumer Research.. NA","Conceptual framework of mass media manipulative models forming. Nowadays mass media operate, transform and limit information thus becoming the main mechanism of influence in the modern society. State-ofthe- art information technologies are used in order to increase the efficiency of government strategies. They help to turn the audience into an object of manipulation. Many theories studying mass media are focused on the influence the media has on its viewer or reader. Development of satellite television and some other media types that have almost unlimited coverage has increased the opportunities of cultural and information expansion. Mass media is extremely necessary during social development, because without its activity it is impossible to evaluate political consciousness, value system and purposes of all levels of the population and to gain public support of social changes. Nowadays there are two basic theoretical models of studying mass media political influence. The first one studies the influence of mass communications on individual behavior and social life in general. The second one has been developing for the last 30 years under the influence of cultural anthropology, structural theories, semiotics and other crossdisciplinary scientific fields. It was focused on perceiving the connections between \u201ctexts,\u201d individuals and big social groups. In this article we study \u201cinfluence studying\u201d model and \u201ctext analysis\u201d model.. Manipulation Mass media Media theories Mediacracy","Community crosstalk: An exploratory analysis of destination and festival eWOM on Twitter. Research suggests that festivals can promote a destination via online word-of-mouth (eWOM) on socialmedia, even though the nature of this effect is not yet fully understood. Using a combination of Social Network Analysis and text analysis (qualitative and quantitative), this article examines eWOM at a tourism destination (Bournemouth) when a festival (Bournemouth Air Show 2013) is staged. The Communities of Interest of eWOM interactions on Twitter were captured and analysed to understand the structure and content of eWOM. Findings indicate that key users are usually already prominent individuals and that festivals act as both a direct generator as well as an online animator of eWOM. Finally, network size, span and scope may be useful indicators when comparing eWOM networks.. Community of interest eWOM Festivals Social network analysis Twitter","Message Reframing in Advertising. Various communication techniques such as humor or two-sided argumentation are frequently used in advertising. One technique that is common but has not been conceptualized is the deliberate change of perspective of specific product or brand attributes. Based on the reframing method used in neuro-linguistic programming (NLP) this technique is conceptualized as message reframing, defined as a communication technique that changes the conceptual and/or emotional setting or viewpoint in relation to how a brand is experienced by placing it in a different frame that fits the same brand equally well or better. The effects of message reframing in contrast to conventional advertisements as well as in contrast to humor and two-sided argumentation are hypothesized and tested in an experimental study. The results reveal that message reframing outplays traditional advertising techniques regarding attention toward the ad, perceived novelty, attitude toward the ad, and attitude toward the brand. Moreover, message reframing does not show the deterioration of source credibility commonly observed in humorous messages, and leads to higher attention, perceived novelty, and attitude toward the ad than two-sided messages.. NA","Fake or real? The computational detection of online deceptive text. Online repositories are providing business opportunities to gain feedback and opinions on products and services in the form of digital deposits. Such deposits are, in turn, capable of influencing the readers\u2019 views and behaviours from the posting of misinformation intended to deceive or manipulate. Establishing the veracity of these digital deposits could thus bring key benefits to both online businesses and internet users. Although machine learning techniques are well established for classifying text in terms of their content, techniques to categorise them in terms of their veracity remain a challenge for the domain of feature set extraction and analysis. To date, text categorisation techniques for veracity have reported a wide and inconsistent range of accuracies between 57 and 90 per cent. This article evaluates the accuracy of detecting online deceptive text using a logistic regression classifier based on part of speech tags extracted from a corpus of known truthful and deceptive statements. An accuracy of 72 per cent is achieved by reducing 42 extracted part of speech tags to a feature vector of six using principle component analysis. The results compare favourably to other studies. Improvements are anticipated by training machine learning algorithms on more complex feature vectors by combining the key features identified in this study with others from disparate feature domains.. Applied artificial intelligence Business analytics Computational linguistics Online fake reviews Open source data Text mining","A Topical History of JMR. Using subject indexes and text mining of author abstracts, the authors track the evolution of content in Journal of Marketing Research since its inception 50 years ago. These data reveal that the journal has expanded beyond its initial emphasis on marketing research methods and advertising to increase its coverage of other substantive topics and consumer behavior. Moreover, a joint space of topics and editors reveals that editorial orientations appear largely evolutionary rather than revolutionary and that a major shift in journal coverage occurs at the time Marketing Science began publication. The authors conclude their analysis with several policy recommendations.. NA","Identifying customer satisfaction estimators using review mining. In recent years, various methods have been developed which enable organisations to collect information on customer sentiments, perceptions, and demands. However, these methods do not provide practical guidance for utilising this information to offer superior products and services to their customers. Given this oversight, the current study proposes a new method for identifying the strengths and weaknesses of products or services by using language-processing software on product reviews. We use an online review site, Skytrax, to collect user reviews related to economy class flights for four airlines. We then analyse the language inherent in these reviews to identify the strengths and weaknesses of each airline. The results of the analyses may assist in reconciling discrepancies between customer expectations and their perceptions of products or services.. Airline industry Customer assessment Customer needs Customer satisfaction Marketing Multiple regression analysis Natural language processing Quantitative analysis Strategic planning Word-of-mouth communication","Exploring brand associations: An innovative methodological approach. Purpose: The purpose of this exploratory study is to propose a new methodological approach to investigate brand associations. More specifically, the study aims to show how brand associations can be identified and analysed in an online community of international consumers of fashion to determine the degree of matching with company-defined brand associations. Design/methodology/approach: The methodology is two-pronged, integrating qualitative market research techniques with quantitative text mining. It was applied to determine types and perceptions of brand associations among fashion bloggers with reference to three leading Italian fashion houses. These were then compared to brand associations found in company-generated texts to measure the degree of matching. Findings: The results showed consistent brand associations across the three brands, as well as substantial matching with company-defined brand associations. In addition, the analysis revealed the presence of distinctive brand association themes that shed further light on how brand attributes were perceived by blog participants. Practical implications: The methods described can be used by managers to identify and reinforce favourable brand associations among consumers. This knowledge can then be applied towards developing and implementing effective brand strategies. Originality/value: The authors propose an interdisciplinary approach to investigate brand associations in online communities. It incorporates text mining and computer-assisted textual analysis as techniques borrowed from the field of linguistics which have thus far seen little application in marketing studies, but can nonetheless provide important insights for strategic brand management. \u00a9 Emerald Group Publishing Limited.. Brand associations Fashion industry Online communities Qualitative-quantitative approach Text mining Textual analysis","The impact of text product reviews on sales. Purpose - The aim of this research is to theorize and demonstrate that analyzing consumers\u2019 text product reviews using text mining can enhance the explanatory power of a product sales model, particularly for hedonic products, which tend to generate emotional and subjective product evaluations. Previous research in this area has been more focused on utilitarian products. Design/methodology/approach - Our text clustering-based procedure segments text reviews into multiple clusters in association with consumers\u2019 numeric ratings to address consumer heterogeneity in taste preferences and quality valuations and the J-distribution of numeric product ratings. This approach is novel in terms of combining text clustering with numeric product ratings to address consumers\u2019 subjective product evaluations. Findings - Using the movie industry as our empirical application, we find that our approach of making use of product text reviews can improve the explanatory power and predictive validity of the box-office sales model. Research limitations/implications - Marketing scholars have actively investigated the impact of consumers\u2019 online product reviews on product sales, primarily focusing on consumers\u2019 numeric product ratings. Recently, studies have also examined user-generated content. Similarly, this study looks into users\u2019 textual product reviews to explain product sales. It remains to be seen how generalizable our empirical results are beyond our movie application. Practical implications - Whereas numeric ratings can indicate how much viewers liked products, consumers\u2019 reviews can convey why viewers liked or disliked them. Therefore, our review analysis can help marketers understand what factors make new products succeed or fail. Originality/value - Primarily our approach is suitable to products subjectively evaluated, mostly, hedonic products. In doing so, we consider consumer heterogeneity contained in reviews through our review clusters based on their divergent impacts on sales.. Hedonic products J-distribution Online product reviews Product sales Text clustering","Technology acceptance modeling of augmented reality at the point of sale: Can surveys be replaced by an analysis of online reviews?. Online reviews by users have become an increasingly important source of information. This is true not only for new users of goods or services, but also for their producers. They extend the insight into the acceptance of new goods and services, e.g. at the point of sale, from a mere sales and usage quantity oriented point of view to a cause and effect oriented one. Since online reviews by consumers of many goods and services are nowadays widespread and easily available on the internet, the question arises whether their analysis can replace the more traditional approaches to measure technology acceptance, e.g., using questionnaires with TAM (Technology Acceptance Model) items. This paper tries to answer this question using IKEA[U+05F3]s mobile catalogue app as an example. For comparisons reasons, data on the acceptance of the current version of this catalogue is collected in four different ways, (1) as answers to batteries of TAM items, (2) as assignments to pre-defined adjective pairs, (3) as textual likes and dislikes of users (simulating online reviews), and (4) as publicly available (real) reviews by users. The source for (1)-(3) is a survey with a sample of respondents, the source for (4) an online forum. The data is analyzed using partial least squares (PLS) for TAM modeling and text mining for pre-processing the textual data. The results are promising: it seems that data collection via surveys can be replaced - with some reservations - by the analysis of publicly available (real) online reviews. \u00a9 2014 Elsevier Ltd.. Augmented reality Online reviews Partial least squares (PLS) Technology acceptance Technology acceptance model (TAM) Text mining","Pass it on: A framework for classifying the content of word of mouth. While word of mouth (WOM) is regarded as a key ingredient in product success, little is known about the content of WOM given. Using an online text-mining approach, we investigated the key themes within electronic WOM (eWOM) in two entertainment categories, television programs and movies. We identify seven key themes within eWOM conversations. These are (in order of prevalence): Product/. Service Characteristic (26% of comments); Personal Opinion (17%); Distribution Characteristic (15%); Categorisation Comparison (14%); Description of Purchase/. Consumption Activity (10%); Advertising/. Promotion (9%) and In-Market Performance (4%). There are differences across categories, largely explicable by differences in the purchase/consumption process of movies versus television programs. However, there are only minor differences for new versus returning products. Our findings highlight the value of advertising during the initial stages of a product's launch to enable consumers to form opinions early on. Furthermore, marketing activities should provide information about how people can purchase/consume the product/service, as such details are often sought and passed on via eWOM. Given that eWOM often entails a comparison of a given product against another, providing signals on appropriate comparative offerings may help marketers control the context for consumers' understanding of the new product. \u00a9 2014 Australian and New Zealand Marketing Academy.. Entertainment EWOM Films Movies Television programs Word of mouth","Analyzing hotel customers' e-complaints from an internet complaint forum. Recent web technology advancement has enabled online customers to express their concerns and negative experiences about the hotel services over the Internet. This exploratory study attempts to provide some insights into this recent phenomenon by analyzing self-selected hotel customers' online complaints recorded on a specialized complaint forum, eComplaints.com. A content analysis of those e-Complaints in 18 problem categories revealed that online customers were mostly unhappy with fundamental service failures (i.e., declined service quality and rude employees) in the hotel service encounter. Surprisingly, only one in every five e-Complaints received a response from the hotel company in the identified top-five complaint categories. The authors further used text-mining software to identify most frequently complained keywords and examine their relational associations. Business implications of the research findings were also discussed.. Company response Complaint handling E-complaints (online complaints) Hotel service quality Service recovery","Relationships, Roles, and Consumer Identity in Services Marketing. Consumers form complex relationships with service entities. While relationship marketing theory is one means of exploring these relationships, other theoretical areas can also yield useful insights. An examination of customers' perceptions of one retail service provider across a 15-year span reveals the multifaceted yet consistent roles the provider plays as these consumers make use of the site to instantiate and express their identities. \u00a9 2013 Copyright Taylor and Francis Group, LLC.. consumer identity relationship marketing role theory text analysis","How changes in word frequencies reveal changes in the focus of the JDDDMP. Accounts of changes over time in the focus of direct marketing need not necessarily be subjective. Analysis of the frequency with which words appear in the Journal of Direct, Data and Digital Marketing Practice makes it possible to identify marketing concepts that have gained or lost traction during the past 12 years. Many indicative keywords can be consolidated into keyword groups, sets of associated terms, and thereby used to identify changes over time in the thematic focus of contributions to the Journal. Numerical changes in the frequency of use of words within these keyword groups make it possible to quantify changes over time in the 'footprint' of different thematic areas of interest to marketers. From such analysis, there is strong evidence not just of the growth of coverage of topics relating to social media but also the decline in the coverage of CRM and, perhaps more surprisingly, of the business and organizational context within which the practice of direct marketing has historically been undertaken.. Data and Digital Marketing Practice direct marketing footprint Journal of Direct keywords text mining word frequency","McDonald's apology over a pig toy: A cultural territorial clash. McDonald's introduced a modified Chinese zodiac promotion to celebrate Chinese New Year in Singapore in 2010. Instead of the traditional 12 zodiac animals - rat, ox, tiger, rabbit, dragon, snake, horse, sheep, monkey, rooster, dog, and pig - McDonald's replaced the pig symbol with a Cupid toy because Valentine's Day fell on the same day as Chinese New Year in 2010 and because the restaurant's Muslim customers do not consume pork. This paper aimed to find out how and why customers of McDonald's rejected the zodiac promotion in Singapore through heated discussions in the media. Following a review of literature on multiculturalism, cultural sensitivity and hybrid cultural theories, a Foucault-based framework of discipline-ethics-performativity guided this qualitative text analysis of 97 documents from forum pages of the Straits Times newspaper and online postings on Asia One and Channel News Asia. Mass media asserted that it was a racial issue related to extreme political correctness that fuelled the controversy but the emerging theory was that there was a cultural territorial clash of discipline structures, ethical moderation, and identity performance. This paper contributes to literature on business in Asia, as there seems to be little research on pig symbolism in Marketing or on the failure of culturally oriented marketing activities. The implication for practice is that the marketing team needs to consider more carefully the fundamental cultural disciplinary structure, ethics responsibility, and identity performativity in a multi-ethnic country. While McDonald's zodiac promotion appeared not to have upset the Muslims in multi-racial Singapore, it would be interesting to research whether there was any online backlash in Malaysia and Indonesia, which have a higher Muslim population. \u00a9 2013 Australian and New Zealand Marketing Academy.. Chinese and Muslim culture Cultural sensitivity Pig symbolism Theory of cultural territorial clash Zodiac promotion","Stock market reactions to customer and competitor orientations: The case of initial public offerings. Recognizing that initial public offerings (IPOs) represent the debut of private firms on the public stage, this study investigates how pre-IPO customer and competitor orientations (CCOs) affect IPO outcomes. Building on information economics, we propose that CCOs influence investors' sentiments toward an IPO and that both IPO-specific variables (which influence the credibility of CCO information) and facets of the organizational institutional and task environments (which influence the appropriateness of CCO information) moderate this influence. We test the framework using data collected from computer-aided text analysis, expert coders, and secondary sources for 543 IPOs across 43 industries between 2000 and 2004. A Bayesian shrinkage model, which accounts for industry-specific effects and uses latent instrumental variables to address CCO endogeneity, shows that CCOs positively influence IPO outcomes. Furthermore, (1) underwriter reputation and venture funding positively moderate the effects of CCOs; (2) technological and market turbulence positively and institutional complexity negatively moderate the effect of customer orientation; and (3) technological turbulence, competitive intensity, and institutional complexity positively moderate the effect of competitor orientation. Also, accounting for endogeneity using latent instrumental variables substantially improves the predictive validity of the model, relative to alternative model specifications. \u00a9 2013 INFORMS.. Cheap talk Competitor orientation Content analysis Costly state falsification Customer orientation Hierarchical bayesian analysis Information economics Initial public offering Institutional environment Latent instrumental variables","More than words: The influence of affective content and linguistic style matches in online reviews on conversion rates. Customers increasingly rely on other consumers' reviews to make purchase decisions online. New insights into the customer review phenomenon can be derived from studying the semantic content and style properties of verbatim customer reviews to examine their influence on online retail sites' conversion rates. The authors employ text mining to extract changes in affective content and linguistic style properties of customer book reviews on Amazon.com. A dynamic panel data model reveals that the influence of positive affective content on conversion rates is asymmetrical, such that greater increases in positive affective content in customer reviews have a smaller effect on subsequent increases in conversion rate. No such tapering-off effect occurs for changes in negative affective content in reviews. Furthermore, positive changes in affective cues and increasing congruence with the product interest group's typical linguistic style directly and conjointly increase conversion rates. These findings suggest that managers should identify and promote the most influential reviews in a given product category, provide instructions to stimulate reviewers to write powerful reviews, and adapt the style of their own editorial reviews to the relevant product category. \u00a9 2013, American Marketing Association.. Affective content Conversion rate Internet marketing Linguistic style match Online customer reviews","Creating value with sales promotion strategies that avoid price discounting. This paper introduces the development of a new type of sales promotion strategy tocreate more value for goods and to avoid price discounting. I use a psychological approach designed by creating consumer insight hypotheses based on in-depth interviews, which are then verified by webmotivation research and text-mining. This innovative sales promotion approach is a very hot topic as a new type of promotion development among large companies in Japan and is useful in avoiding pricediscounting sales. This paper explains the concrete process used in this type of promotion and reveals the successful case of a large spice company in Japan. The process uses price sensitivity measurement (PSM) as a pricing technique. In the experiment, conducted in nine retail stores, the most successful sales promotion condition saw an increase of 900% in monetary sales without price discounting during the two weeks of the experiment, and 500% in the two weeks after that. \u00a9 2012 by Emerald Group Publishing Limited.. NA","Marketing activity, blogging and sales. The recent growth of consumer-generated media (CGM), also known as \"new\" media, has changed the interaction between consumers and firms from being unidirectional to being bidirectional. However, CGM are almost always accompanied by traditional media (such as TV advertising). This research addresses the critical question of whether new and traditional media reinforce or damage one another's effectiveness. This question is important because traditional media, in which a manufacturer creates and delivers content to consumers, consume a firm's resources. In contrast to these paid media, new media (in which consumers create content and this content is exchanged between other consumers and potentially between manufacturers) are primarily available for free. This question becomes even more salient when new product launches are involved, as firms typically allocate approximately half of their marketing budgets to support new products.One of the most prevalent forms of new media is blogging. Therefore, we assemble a unique data set from Japan that contains market outcomes (sales) for new products, new media (blogs) and traditional media (TV advertising) in the movie category. We specify a simultaneous equation log-linear system for market outcomes and the volume of blogs. Our results suggest that new and traditional media act synergistically, that pre-launch TV advertising spurs blogging activity but becomes less effective during the post-launch period and that market outcomes have an effect on blogging quantity. We find detailed support for some of these results via a unique and novel text-mining analysis and replicate our findings for a second product category, cellular phone service. We also discuss the managerial implications of our findings. \u00a9 2012 Elsevier B.V.. Blogs Cellular phone service Consumer generated media Japan Movies Response models Social media Text mining TV advertising","Mine your own business: Market-structure surveillance through text mining. Web 2.0 provides gathering places for Internet users in blogs, forums, and chat rooms. These gathering places leave footprints in the form of colossal amounts of data regarding consumers' thoughts, beliefs, experiences, and even interactions. In this paper, we propose an approach for firms to explore online user-generated content and \"listen\" to what customers write about their and their competitors' products. Our objective is to convert the user-generated content to market structures and competitive landscape insights. The difficulty in obtaining such market-structure insights from online user-generated content is that consumers' postings are often not easy to syndicate. To address these issues, we employ a text-mining approach and combine it with semantic network analysis tools. We demonstrate this approach using two cases-sedan cars and diabetes drugs-generating market-structure perceptual maps and meaningful insights without interviewing a single consumer. We compare a market structure based on user-generated content data with a market structure derived from more traditional sales and survey-based data to establish validity and highlight meaningful differences. \u00a9 2012 INFORMS.. Market structure Marketing research Text mining User-generated content","Designing ranking systems for hotels on travel search engines by mining user-generated and crowdsourced content. User-generated content on social media platforms and product search engines is changing the way consumers shop for goods online. However, current product search engines fail to effectively leverage information created across diverse social media platforms. Moreover, current ranking algorithms in these product search engines tend to induce consumers to focus on one single product characteristic dimension (e.g., price, star rating). This approach largely ignores consumers' multidimensional preferences for products. In this paper, we propose to generate a ranking system that recommends products that provide, on average, the best value for the consumer's money. The key idea is that products that provide a higher surplus should be ranked higher on the screen in response to consumer queries. We use a unique data set of U.S. hotel reservations made over a three-month period through Travelocity, which we supplement with data from various social media sources using techniques from text mining, image classification, social geotagging, human annotations, and geomapping. We propose a random coefficient hybrid structural model, taking into consideration the two sources of consumer heterogeneity the different travel occasions and different hotel characteristics introduce. Based on the estimates from the model, we infer the economic impact of various location and service characteristics of hotels. We then propose a new hotel ranking system based on the average utility gain a consumer receives from staying in a particular hotel. By doing so, we can provide customers with the \"best-value\" hotels early on. Our user studies, using ranking comparisons from several thousand users, validate the superiority of our ranking system relative to existing systems on several travel search engines. On a broader note, this paper illustrates how social media can be mined and incorporated into a demand estimation model in order to generate a new ranking system in product search engines. We thus highlight the tight linkages between user behavior on social media and search engines. Our interdisciplinary approach provides several insights for using machine learning techniques in economics and marketing research. \u00a9 2012 INFORMS.. Crowdsourcing Hotels Ranking system Search engines Social media Structural models Text mining User-generated content","Mining messages: Exploring consumer response to consumer- vs. firm-generated ads. Social media provide consumers with a platform for interactivity, and interactivity leads to consumer empowerment by providing the consumer with a platform to make their voice heard. This paper contributes to the marketing literature exploring the voice of the consumer in consumer-generated advertisements (CGAs). The objective of this research is to find ways to measure consumer response to CGAs. We measure whether they differ from firm-generated ads in the responses they elicit and also observe whether they generate different responses by ad type, or if some categories have similar responses. We review CGAs for Apple's MacBook Air lightweight laptop and run a text mining application to understand the common themes and conduct text analysis on the responses to both CGAs and firm-generated ads to answer the question \"Is the source of the advertisement important?\" Text analytics also enable us to measure consumers' attitude toward products, companies, and ads. We then work toward understanding why and under what circumstances CGAs are effective and how companies may handle or foster different types of CGAs. \u00a9 2011 John Wiley &amp; Sons, Ltd.. NA","Data analysis across various media: Data fusion, direct marketing, clickstream data and social media. As the volume and diversity of digitally stored data keeps growing, the importance for the business to create a holistic picture of the customer continues to grow. In this paper, we discuss the possibilities available to researchers with four different streams of data. First, we discuss data fusion, merging of proprietary databases with market research data, which enables appending attitudinal data to customer behaviour. Secondly, best practices in direct marketing leverage analysis of customer response patterns to provide the right offer to the right customer at the right moment. Thirdly, analysing internet usage data allows many opportunities for small-scale, agile marketing pilots. And finally, social media are discussed, one of the newer opportunities to collect data about customer sentiments that relies heavily on text mining analytics. \u00a9 2011 MacMillan Publishers Ltd.. data analytics data fusion direct marketing internet usage social media text mining","Text Analytics: Where are we headed and where are we now?. Several text analytics tools are being used in marketing research, but few have been developed for marketing researchers by marketing researchers. This creates a tremendous growth opportunity for survey software firms that deal with open-ended comments. Text analytics seems better suited to larger amounts of data, however, and still is not a very useful tool for qualitative researchers. Going forward, we expect to see fewer text analytics \"pure play\" firms and more firms specializing in use case or industry case.. NA","Service failures and recovery actions in the hotel industry: A text-mining approach. The purpose of this article is to cluster service failures and recovery actions in the hotel industry. Keywords were extracted from the descriptive responses of hotel guests and systematically clustered to identify major areas of service failures and recovery actions in the hotel industry. Two sets of textual data (service failure and service recovery) were collected from 75 hotel guests using the critical incident technique and content-analyzed with a text-mining program. Text-mining analysis identified 50 keywords in eight clusters from the service failure data and 50 keywords in seven clusters from the service recovery data. The identified keywords were conceptually graphed to map meaningful findings that are logically precise and computationally tractable. The major theoretical and practical implications are also discussed in this study. \u00a9 The Author(s) 2011.. critical incident technique service failure service recovery text-mining approach","Efficient methods for sampling responses from large-scale qualitative data. The World Wide Web contains a vast corpus of consumer-generated content that holds invaluable insights for improving the product and service offerings of firms. Yet the typical method for extracting diagnosticinfor mation from online content-text mining-has limitations. As a starting point, we propose analyzing a sample of comments before initiating text mining. Using a combination of real data and simulations, we demonstrate that a sampling procedure that selects respondents whose comments contain a large amount of information is superior to the two most popular sampling methods-simple random sampling and stratified random sampling--in gaining insights from the data. In addition, we derive a method that determines the probability of observing diagnosticinfor mation repeated a specificnumber of times in the population, which will enable managers to base sample size decisions on the trade-off between obtaining additional diagnostic information and the added expense of a larger sample. We provide an illustration of one of the methods using a real data set from a website containing qualitative comments about staying at a hotel and demonstrate how sampling qualitative comments can be a useful first step in text mining. \u00a92011 INFORMS.. Consumer-generated content Consumer-generated media Customer feedback on the web Large-scale qualitative data sets Qualitative comments Sampling open-ended questions Text mining","Automated marketing research using online customer reviews. Market structure analysis is a basic pillar of marketing research. Classic challenges in marketing such as pricing, campaign management, brand positioning, and new product development are rooted in an analysis of product substitutes and complements inferred from market structure. In this article, the authors present a method to support the analysis and visualization of market structure by automatically eliciting product attributes and brand's relative positions from online customer reviews. First, the method uncovers attributes and attribute dimensions using the \"voice of the consumer,\" as reflected in customer reviews, rather than that of manufacturers. Second, the approach runs automatically. Third, the process supports rather than supplants managerial judgment by reinforcing or augmenting attributes and dimensions found through traditional surveys and focus groups. The authors test the approach on six years of customer reviews for digital cameras during a period of rapid market evolution. They analyze and visualize results in several ways, including comparisons with expert buying guides, a laboratory survey, and correspondence analysis of automatically discovered product attributes. The authors evaluate managerial insights drawn from the analysis with respect to proprietary market research reports from the same period analyzing digital imaging products. \u00a9 2011, American Marketing Association.. Market structure analysis Online customer reviews Text mining","Current themes in social marketing research: Text-mining the past five years. Social marketing has advanced rapidly from its beginnings almost 40 years ago. This commentary takes a look at the current themes in published social marketing research by using text-mining to analyze articles published in the past 5 years. It also discusses the areas for future research, especially the need for published social marketing research to expand from mostly health-related application to other areas.. NA","Estimating aggregate consumer preferences from online product reviews. Today, consumer reviews are available on the Internet for a large number of product categories. The pros and cons expressed in this way uncover individually perceived strengths and weaknesses of the respective products, whereas the usually assigned product ratings represent their overall valuation. The key question at this point is how to turn the available plentitude of individual consumer opinions into aggregate consumer preferences, which can be used, for example, in product development or improvement processes. To solve this problem, an econometric framework is presented that can be applied to the mentioned type of data after having prepared it using natural language processing techniques. The suggested methodology enables the estimation of parameters, which allow inferences on the relative effect of product attributes and brand names on the overall evaluation of the products. Specifically, we discuss options for taking opinion heterogeneity into account. Both the practicability and the benefits of the suggested approach are demonstrated using product review data from the mobile phone market. This paper demonstrates that the review-based results compare very favorably with consumer preferences obtained through conjoint analysis techniques. \u00a9 2010 Elsevier B.V.. Consumer behavior Electronic commerce and internet marketing Market analysis and response Preference analysis Product management User generated content","An introduction to data mining and other techniques for advanced analytics. This paper reviews the use of data mining (DM) for extracting patterns from large databases, held by companies such as banks, retailers and telco operators. The DM process is discussed, together with the ideal architecture, for applying this approach in a data warehouse environment. Some related techniques are identified advanced data visualization tools for converting large volumes of data into pictorial form together with text mining and social network analysis for extracting structured data from unstructured text and relationships. The role of contact optimization is highlighted, as a method for optimizing the business value that a company can achieve from its DM activities. Finally, the paper suggests some initial steps in selecting a DM software product and offers the author's personal guidelines for the types of product that are likely to be most useful in different situations. \u00a9 2010 Macmillan Publishers Ltd.. advanced analytics contact optimization data mining data visualization social network analysis text mining","Representations of the emotions associated with a wine purchasing or consumption experience. Wine products possess pronounced cultural and symbolic characteristics. Given how hard it is to differentiate the product\u2019s more objective dimensions, it is important to understand the emotions and feelings that accompany wine purchasing, consuming or sharing experiences. The present study uses a writing workshop and literature review to uncover the relationships between the dimensions of the emotions that people feel during an experience of this kind, along with the mode of expression of different consumer groups. It also offers specific analysis of the role played by brands among the different characteristics of emotions. Towards this end, a series of wine-related experiential narratives has been compiled and treated via a structural text analysis approach followed by lexical contents analysis. One of the findings breaks consumers\u2019 involvement down into four categories of emotions. Another comes from a content analysis of the narratives that will differentiate among three separate consumer groups. Lastly, suggestions will be made in terms of wider consequences for the field of wine marketing. \u00a9 The Authors. Journal compilation.. Emotions Experiential marketing Feelings Narrative Wine marketing","Exploring inner landscapes through psychophenomenology: The contribution of neuro-linguistic programming to innovations in researching first person experience. Purpose \u2013 The purpose of this paper is to explore a contemporary European development in research into first person accounts of experience, called psychophenomenology, that offers enhancements to phenomenological interviewing. It is a form of guided introspection that seeks to develop finely grained first-person accounts by using distinctions in language, internal sensory representations and imagery that have been incorporated from neuro-linguistic programming (NLP). It is also a participative, relational and developmental form of interviewing, in the sense that the interviewee can gain significant insight into their experience; the process is not concerned purely with data gathering. Design/methodology/approach \u2013 The authors review the theoretical assumptions on which psychophenomenology is based, then describe the principal method used in psychophenomenology, the \u201cexplicitation interview\u201d. The interview protocol is illustrated with transcript data, through which they identify specific aspects of NLP that have been incorporated into psychophenomenology. Findings \u2013 Psychophenomenology offers refinements to the precision of phenomenological methods found in organizational research, such as interpretative phenomenological analysis. Research limitations/implications \u2013 The epistemological claims and implications of psychophenomenology are reviewed. Practical implications \u2013 These developments may provide a basis for reconsidering the research value of introspection, which has often been dismissed as non-rigorous. Originality/value \u2013 The paper introduces psychophenomenology to the field of organizational research. It also describes how psychophenomenology has innovated by drawing from NLP, an approach to personal development that is found in organizational practices such as executive coaching, in order to enhance the precision and rigour of both interviews and transcript analysis.. Interviews Neurolinguistic programming Phenomenology Qualitative research","Children playing and learning in an online environment: A review of previous research and an examination of six current web sites. Purpose This paper aims to examine what elements in online environments promote engagement, learning and repeated visits for children aged 6-12 years. Design/methodology/approach An in-depth textual analysis, exploring components such as navigation, construction of site, character choice and development, style of text, types of questioning, animation, color and other factors, of six English-language web sites, describing themselves as \u201ceducational and fun\u201d, was carried out against a background of literature available on web site design for children, relying particularly on media text analysis and an evaluation method produced in relation to children's motivation and web site use. Findings The analysis of the six web sites resulted in a number of usability requirements for children's web sites, including the following: web sites should have an understanding of the community of users they serve; web sites should offer dynamic forms of learning; web sites should encourage interaction between users and site designers; web sites should offer open activities rather than closed ones; web sites should view young people as persons with rights. Research limitations/implications Insights gained from the analysis of six web sites are hard to generalize. User behavior was not studied. Practical implications Web designers should bear the usability requirements in mind when designing web sites for children. Originality/value Although educational content for children on the internet is growing exponentially, the area is relatively under-researched. This is one of the first detailed analyses of entertaining educational web sites targeting children. \u00a9 2009, Emerald Group Publishing Limited. Children (age groups) Education Internet Worldwide web","The changing digital dynamics of multichannel marketing The feasibility of the weblog: Text mining approach for fast fashion trending. Purpose - The purpose of this paper is to examine the theoretical/ conceptual development and application of weblog-textmining to fashion forecasting in general and street fashion trending in particular. Design/methodology/approach - The current methods of forecasting cannot keep pace with the changing dynamics of the marketplace - mostly due to the rampant diffusion of data/information. The company that can tap the continual flow of data/information in the present, contrast it with a stored set of information from the past, and adjust based on repeated cycles, will have the best insight into the lingering trend, changing trend, or dynamic trend. The paper uses a simple example to explain blog trend analysis using Nielsen BuzzMetrics' BlogPulse. Findings - The study finds that to make fashion weblog forecasting a reality, there needs to be a rich accumulation of fashion communication in structured blogs. In addition, there needs to be a classification of the various forms of industry web text, web venue. Furthermore, rich research traditions must be in place to chronicle the cultural, behavioral, linguistic, socioeconomic, and communication behaviors over time for the weblog and the fashion weblogger in particular. Practical implications - The changing dynamics of the fashion business makes it a good example for understanding the weblog-text mining approach developed in this paper. Originality/value - The understanding and implementation of trend forecasting using blogs as data mining sources will add another dimension of forecasting techniques to survive the multi-channel revolution in fashion marketing.. Distribution channels and marketing Fashion Forecasting Text retrieval Worldwide web","Advancing hermeneutic research for interpreting interfirm new product development. Purpose - The principal objective here is to describe conceptual and research tools for achieving deeper sense-making of what happened and why it happened -including how participants interpret outcomes of what happened and the dynamics of emic (executive) and etic (researcher) sense-making. Design/methodology/approach - This article uses a mixed research design including decision systems analysis, cognitive mapping, computer software-based text analysis, and the long interview method for mapping the mental models of the participants in specific decision-making processes as well as mapping the immediate, feedback, and downstream influences of decisions-actions-outcomes. Findings - The findings in the empirical study support the view that decision processes are prospective, introspective, and retrospective, sporadically rational, ultimately affective, and altogether imaginatively unbounded. Research limitations/implications - Not using outside auditors to evaluate post-etic interpretations is recognized as a method limitation to the extended case study; such outside auditor reports represent an etic-4 level of interpretation. Incorporating such etic-4 interpretation is one suggestion for further research. Practical implications - Asking executives for in-depth stories about what happened and why helps them reflect and uncover very subtle nuances of what went right and what went wrong. Originality/value - A series advanced hermeneutic B2B research reports of a specific issue (e.g., new product innovation processes) provides an advance for developing a grounded theory of what happened and why it happened. Such a large-scale research effort enables more rigorous, accurate and useful generalizations of decision making on a specific issue than is found in literature reviews of models of complex systems. \u00a9 Emerald Group Publishing Limited.. Decision making Product development","Analyzing hotel customers\u2019 E-complaints from an internet complaint forum. Recent web technology advancement has enabled online customers to express their concerns and negative experiences about the hotel services over the Internet. This exploratory study attempts to provide some insights into this recent phenomenon by analyzing self-selected hotel customers' online complaints recorded on a specialized complaint forum.
