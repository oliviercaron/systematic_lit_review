natural language processing and machine learning. They customize a neural network language model to derive latent product attributes by analyzing the co-occurrences of products in shopping baskets. Applying dimensionality reduction to the latent attributes yields a two-dimensional product map. This method is well-suited to retailers because it relies on data that are readily available from their checkout systems and facilitates their analyses of cross-category product complementarity, in addition to within-category substitution. The approach has high usability because it is automated, is scalable and does not require a priori assumptions. Its results are easy to interpret and update as new market basket data are collected. The authors validate their approach both by conducting an extensive simulation study and by comparing their results with those of state-of-the-art, econometric methods for modeling product relationships. The application of this approach using data collected at a leading German grocery retailer underlines its usefulness and provides novel findings that are relevant to assortment-related decisions.. big data machine learning market structure analysis product maps retailing","Triggers of positive eWOM: exploration with web analytics. Purpose: The purpose of this paper is to determine the triggers of positive electronic word of mouth (eWOM) using real-time Big Data obtained from online retail sites/dedicated review sites. Design/methodology/approach: In this study, real-time Big Data has been used and analysed through support vector machine, to segregate positive and negative eWOM. Thereafter, using natural language processing algorithms, this study has classified the triggers of positive eWOM based on their relative importance across six product categories. Findings: The most important triggers of positive eWOM (like product experience, product type, product characteristics) were similar across different product categories. The second-level antecedents of positive eWOM included the person(s) for whom the product is purchased, the price and the source of the product, packaging and eagerness in patronising a brand. Practical implications: The findings of this study indicate that the marketers who are active in the digital forum should encourage and incentivise their satisfied consumers to disseminate positive eWOM. Consumers with special interest for any product type (mothers or doctors for baby food) may be incentivised to write positive eWOM about the product\u2019s ingredients/characteristics. Companies can launch the sequels of existing television or online advertisements addressing \u201cfor whom the product is purchased\u201d. Originality/value: This study identified the triggers of the positive eWOM using real-time Big Data extracted from online purchase platforms. This study also contributes to the literature by identifying the levels of triggers that are most, more and moderately important to the customers for writing positive reviews online.. Big data eWOM Product type Web analytics","A data-driven approach to guest experiences and satisfaction in sharing. Accommodation sharing provides unique experiences for tourists. This study collects 33,892 guest reviews of Airbnb. A text analytic approach to deconstruct the nature of sharing experiences is explored. The data-driven approach extracts the following dimensions contributing to the core experiences of sharing, namely, housing, location, host-guest interaction, facility, overall sensation and others. A regression analysis further demonstrates a strong association between attributes of sharing experiences and guest satisfaction. Factors such as room facilities and home experience convey different semantic space and significantly affect guest satisfaction. They serve as hygiene factor and motivator, respectively, confirming the two-factor theory.. Airbnb experiences satisfaction Sharing economy text analytics","Making sense of customer service experiences: a text mining review. Purpose: The purpose of this paper is to systematically review the concepts and theories underlying customer service experience (CSE) and its underlying five dimensions (physical, social, cognitive, affective and sensorial). In this research, the contribution of the sensorial dimension to CSE research is emphasized. Senses are especially important in forming perceptions within servicescapes that are typically rich in sensory stimuli. Design/methodology/approach: This study systematically identifies 258 articles published between 1994 and 2018 in services and marketing journals. The analysis uses a text mining approach with the Leximancer software to extract research concepts and their relationships. Findings: The results demonstrate a shift from CSE research focused on brands and products toward value and interaction, around three focal areas: service system architecture, with its value creation processes; servicescape, with an increasingly digital interaction interface and outcome measures, with a stronger focus on emotional and relational metrics. In CSE research, the physical, social and cognitive dimensions are mostly researched in the focal areas of servicescape and outcome measures. Although important in practice, the sensorial dimension is the least investigated CSE dimension in service marketing research. Text mining insights demonstrate rich opportunities for sensorial research, particularly in studies on servicescape. Practical implications: The synthesis will inform managers and service providers which elements of CSE are most relevant to customers when forming perceptions. These insights help service providers to control, manage and design (multi)-sensory stimuli that influence how customers will make sense of the servicescape. Originality/value: This research is one of the first studies to examine the conceptual structure of CSE with a text mining approach that systematically analyzes a large set of articles, therein reducing the potential for researchers\u2019 interpretative bias. The paper provides an assessment of the role of the largely neglected but crucial sensorial dimension, and offers future research suggestions into this emerging topic.. Customer experience Leximancer Multisensory Review Sensory Service research Servicescape Text mining","Detecting, preventing, and mitigating online firestorms in brand communities. Online firestorms pose severe threats to online brand communities. Any negative electronic word of mouth (eWOM) has the potential to become an online firestorm, yet not every post does, so finding ways to detect and respond to negative eWOM constitutes a critical managerial priority. The authors develop a comprehensive framework that integrates different drivers of negative eWOM and the response approaches that firms use to engage in and disengage from online conversations with complaining customers. A text-mining study of negative eWOM demonstrates distinct impacts of high-and low-arousal emotions, structural tie strength, and linguistic style match (between sender and brand community) on firestorm potential. The firm\u2019s response must be tailored to the intensity of arousal in the negative eWOM to limit the virality of potential online firestorms. The impact of initiated firestorms can be mitigated by distinct firm responses over time, and the effectiveness of different disengagement approaches also varies with their timing. For managers, these insights provide guidance on how to detect and reduce the virality of online firestorms.. Message dynamics Online brand community Online firestorms Text mining Word of mouth","Consumer perceived value preferences for mobile marketing in China: A mixed method approach. This study aimed to identify a new framework for consumer perceived value (CPV) and evaluate the dynamics of relative importance of different dimensions of CPV in the context of mobile marketing. Laddering interviews were conducted to capture the essence of CPVs, and then text-mining techniques were applied to extract key consumer values from the interviews. Six dimensions of CPV, namely, design, emotional, functional, monetary, guarantee, and social, were identified. The construct validity of these six dimensions was demonstrated through a rigorous sorting process. A best\u2013worst scaling (BWS) survey was then implemented based on these six value dimensions to investigate consumers\u2019 preference for each dimension in three critical decision-making phases of mobile marketing campaigns. Statistical analysis of the BWS data showed that significant dynamic differences exist among these six value dimensions in each phase. Gender difference and consumer heterogeneity were also presented. Theoretical and managerial implications were discussed.. Consumer perceived value Mixed method Mobile marketing Value dimensions WeChat official account","Text analysis in consumer research: An overview and tutorial. NA. NA","Selectively emotional: How smartphone use changes user-generated content. User-generated content has become ubiquitous and very influential in the marketplace. Increasingly, this content is generated on smartphones rather than personal computers (PCs). This article argues that because of its physically constrained nature, smartphone (vs. PC) use leads consumers to generate briefer content, which encourages them to focus on the overall gist of their experiences. This focus on gist, in turn, tends to manifest as reviews that emphasize the emotional aspects of an experience in lieu of more specific details. Across five studies\u2014two field studies and three controlled experiments\u2014the authors use natural language processing tools and human assessments to analyze the linguistic characteristics of user-generated content. The findings support the thesis that smartphone use results in the creation of content that is less specific and privileges affect\u2014especially positive affect\u2014relative to PC-generated content. The findings also show that differences in emotional content are driven by the tendency to generate briefer content on smartphones rather than user self-selection, differences in topical content, or timing of writing. Implications for research and practice are discussed.. Affect Emotion Mobile marketing Natural language processing Social media Word of mouth","Unfolding the characteristics of incentivized online reviews. The rapid growth of social media in the last decades led e-commerce into a new era of value co-creation between the seller and the consumer. Since there is no contact with the product, people have to rely on the description of the seller, knowing that sometimes it may be biased and not entirely true. Therefore, review systems emerged to provide more trustworthy sources of information, since customer opinions may be less biased. However, the need to control the consumers\u2019 opinion increased once sellers realized the importance of reviews and their direct impact on sales. One of the methods often used was to offer customers a specific product in exchange for an honest review. Yet, these incentivized reviews bias results and skew the overall rating of the products. The current study uses a data mining approach to predict whether or not a new review published was incentivized based on several review features such as the overall rating, the helpfulness rate, and the review length, among others. Additionally, the model was enriched with sentiment score features of the reviews computed through the VADER algorithm. The results provide an in-depth understanding of the phenomenon by identifying the most relevant features which enable to differentiate an incentivized from a non-incentivized review, thus providing users and companies with a simple set of rules to identify reviews that are biased without any disclaimer. Such rules include the length of a review, its helpfulness rate, and the overall sentiment polarity score.. Incentivized online reviews Sentiment analysis Text mining","Industrial-buying research 1965-2015: review and analysis. Purpose: The purpose of this paper is to investigate the underlying knowledge structure and evolution of industrial-buying research published between 1965 and 2015. Design/methodology/approach: Bibliometric analysis is performed on 357 relevant papers (using principal component analysis and natural language processing, using VantagePoint\u00ae tools, used to generate bubble maps, auto-correlation maps and Aduna cluster maps), demonstrating how various factors involved in industrial buying have evolved, their degree of correlation with each other and the interrelationships of multiple factors concerning their co-occurrences. Findings: The systematic mapping of industrial-buying research would illustrate the development of the significant factors in industrial-buying research. This paper provides both a global perspective on the leading countries and journals in the field and a robust roadmap for further investigation in this field. Research limitations/implications: This paper is limited to the data considered for analysis and may, therefore, overlook or underestimate some work that has not been captured while filtering databases related to industrial buying. Practical implications: This paper facilitates near-future projection and trend analysis in industrial-buying research. Originality/value: The methodology used is unique to the field of business-to-business marketing.. Business-to-business marketing Quantitative research","Comparing automated text classification methods. Online social media drive the growth of unstructured text data. Many marketing applications require structuring this data at scales non-accessible to human coding, e.g., to detect communication shifts in sentiment or other researcher-defined content categories. Several methods have been proposed to automatically classify unstructured text. This paper compares the performance of ten such approaches (five lexicon-based, five machine learning algorithms) across 41 social media datasets covering major social media platforms, various sample sizes, and languages. So far, marketing research relies predominantly on support vector machines (SVM) and Linguistic Inquiry and Word Count (LIWC). Across all tasks we study, either random forest (RF) or naive Bayes (NB) performs best in terms of correctly uncovering human intuition. In particular, RF exhibits consistently high performance for three-class sentiment, NB for small samples sizes. SVM never outperform the remaining methods. All lexicon-based approaches, LIWC in particular, perform poorly compared with machine learning. In some applications, accuracies only slightly exceed chance. Since additional considerations of text classification choice are also in favor of NB and RF, our results suggest that marketing research can benefit from considering these alternatives.. Machine learning Natural language processing Sentiment analysis Social media Text classification User-generated content","Exploring online customer engagement with hospitality products and its relationship with involvement, emotional states, experience and brand advocacy. Opinions published online about a given experience are known to influence consumers\u2019 decisions. However, such opinions reflect different degrees of engagement which may affect the decisions in different forms. The aim of this study is to analyze the dimensions of online customer engagement and associated concepts (involvement, emotional states, experience and brand advocacy) in customers\u2019 online reviews through text-mining and sentiment analysis trends. The current study focuses on Yelp.com comments and includes a random sample of 15,000 unique reviews of restaurants, hotels and nightlife entertainment in eleven cities in the USA. A customer engagement dictionary is created, based on previously validated scales and extended using WordNet 2.1. The research findings reveal a high impact of the engagement cognitive processing dimension and hedonic experience on customers\u2019 review endeavor. Results further indicate that customers seem to be more engaged in positively advocating a company/brand than the contrary. Companies that listen to such feedback may be more able to align with consumers\u2019 expectations and, therefore, have a better competitive advantage in the market.. brand advocacy Customer engagement emotional states involvement online experience user-generated content","Extracting Features of Entertainment Products: A Guided Latent Dirichlet Allocation Approach Informed by the Psychology of Media Consumption. The authors propose a quantitative approach for describing entertainment products, in a way that allows for improving the predictive performance of consumer choice models for these products. Their approach is based on the media psychology literature, which suggests that people\u2019s consumption of entertainment products is influenced by the psychological themes featured in these products. They classify psychological themes on the basis of the \u201ccharacter strengths\u201d taxonomy from the positive psychology literature (Peterson and Seligman 2004). They develop a natural language processing tool, guided latent Dirichlet allocation (LDA), that automatically extracts a set of features of entertainment products from their descriptions. Guided LDA is flexible enough to allow features to be informed by psychological themes while allowing other relevant dimensions to emerge. The authors apply this tool to movies and show that guided LDA features help better predict movie-watching behavior at the individual level. They find this result with both award-winning movies and blockbuster movies. They illustrate the potential of the proposed approach in pure content-based predictive models of consumer behavior, as well as in hybrid predictive models that combine content-based models with collaborative filtering. They also show that guided LDA can improve the performance of models that predict aggregate outcomes.. entertainment industry media psychology natural language processing positive psychology topic models","Cutting through Content Clutter: How speech and image acts drive consumer sharing of social media brand messages. Consumer-to-consumer brand message sharing is pivotal for effective social media marketing. Even as companies join social media conversations and generate millions of brand messages, it remains unclear what, how, and when brand messages stand out and prompt sharing by consumers. With a conceptual extension of speech act theory, this study offers a granular assessment of brands\u2019 message intentions (i.e., assertive, expressive, or directive) and the effects on consumer sharing. A text mining study of more than two years of Facebook posts and Twitter tweets by well-known consumer brands empirically demonstrates the impacts of distinct message intentions on consumers\u2019 message sharing. Specifically, the use of rhetorical styles (alliteration and repetitions) and cross-message compositions enhance consumer message sharing. As a further extension, an image-based study demonstrates that the presence of visuals, or so-called image acts, increases the ability to account for message sharing. The findings explicate brand message sharing by consumers and thus offer guidance to content managers for developing more effective conversational strategies in social media marketing.. Brand communications Consumer sharing Image acts Message dynamics Rhetoric Social media Speech act theory Text mining","How user-generated judgments of hotel attributes indicate guest satisfaction. User-generated content is a major source of information particularly in tourism industry where consumers seek unbiased and unregulated information. While making their hotel booking decisions, consumers refer to the previous guests\u2019 experiences expressed in the hotel reviews across social media. Studies in the literature have focused on enhancing the understanding of what makes customers satisfied or dissatisfied. They have analyzed the text reviews and the patterns in the overall rating and ranking of the hotels given by hotel guests. While most emerging destinations have been studied in the literature, studies related to India, a fast-growing leisure destination are scant. The present study tries to understand the hotel attributes that contribute towards customer satisfaction or dissatisfaction using online reviews for all hotels of Andaman &amp; Nicobar Islands in India. Among the eight attributes identified from the most frequently used words in the text reviews, the study finds that while the location has a significant probability of increasing the ratings of both high- and low-rated reviews, rooms seem to have the most significant impact on lowering the probability of high scores irrespective of positive or negative sentiment review. The study also finds that guests of luxury hotels rate the hotels significantly higher than the guests of midrange and budget hotels.. customer satisfaction hotel attributes online reviews Sentiment analysis text mining","Rapid Assessment of Customer Marketplace in Disaster Settings through Machine Learning, Geospatial Information, and Social Media Text Mining: An Abstract. In disasters there is a need to rapidly assess and predict impact area boundaries (for staging emergency relief and product distribution dynamics), delineate and communicate with the affected public (for coordinated disaster assistance such as evacuation, search and rescue, prioritization of manpower and equipment usage, etc.), and provide cost estimation for potential use in government-to-government (G2G) marketing (Golden and Peterson 2018) soliciting relief and assistance funds from federal and/or state authorities. This rapid assessment needs to occur as the disaster unfolds and immediately after the disaster, even while data is scarce and emerging. Marketing communication techniques and modern information technology methods (machine learning, geospatial information, and social media text mining) can help with these tasks. This paper shows how to use predictive modeling and geospatial interpolation along with machine learning for pre-disaster community planning, for risk management actions during the disaster, and for assisting in creating informed structure regulations to assist in disaster resilience. As disaster response is an ongoing process, the technique provides a framework of spatial level loss estimation using limited evolving data and iteratively improves estimation as more data becomes available. Predictive and probabilistic modeling starts with historical data (compiled before the event) including data such as damage to a specific building type as a function of water depth or wind speed. Topography of the land involved is assessed using satellite and LIDAR data and publically available flood maps created by FEMA for the National Flood Insurance Program and topographic maps produced in the US Topo project of the National Geospatial Program of the US Geological Survey (USGS). These baseline GIS datasets are overlaid with GIS-located data on building type and construction materials and usage scraped from county tax assessor websites. After buildings are GIS mapped, the FEMA\u2019s HAZUS algorithm is used to estimate damages to each building as a function of projected area water depth. The water depth projection is determined by regression using wind speed and recurrence interval (i.e., Hurricane Harvey in Texas in 2017 was a 1 in 1,000 year event). As data becomes gradually available, we iteratively update estimates for areas using spatial interpolation. This informs communication modes of contact. To better assess impact area and population at risk with limited data, machine learning is applied. In disasters people often are active on mobile phones. GIS located text mining messages reveals who needs what and where, directs rescue, and improve damage estimates when data is sparse, and allow target messaging to vulnerable populations (Lazreg et al. 2016). References Available Upon Request. NA","Special Session: An Abstract on \u201cMarketing Techniques to Assist Public Sectors in Engaging Customers to Meet Societal and Individual Disasters Crisis Need and Beyond\u201d. This session brings together academics, consultants, and government professionals to discuss ways marketing can help address needs in a natural disaster. Extreme weather events have increased the visibility of marketing\u2019s importance in relief and recovery solutions well beyond disaster fundraising. Effective Rapid Response Marketing (RRM) is critical. The dynamic and rapidly increasing developments in technology from apps to social media to machine learning and text mining can help marketers develop better Rapid Response Marketing in any crisis situation. The first presentation, \u201cG2G Marketing from Crisis to Resolution: Marketing for When the Government Must Target the Government\u201d (Linda Golden, Robert Peterson), introduces the concept of government-to-government (G2G) marketing and public policy marketing (PPM). Government agencies can be clients and suppliers to each other at different times, and states may compete for \u201ctheir share\u201d of federal funds. Marketing approaches and contributions are discussed. The second presentation (Alissa Walsh, Christopher Emrich, Marco Bravo) introduces the Social Vulnerability Index (SoVI) to marketing and discusses its use in disaster management by facilitating directed marketing toward needs of the most vulnerable groups in disaster situations. The third presentation (Rajiv Garg, Patrick Brockett, Linda Golden, Yuxin Zhang) shows how techniques like machine learning, geospatial information, and social media text mining can assist in rapid assessment of damage and affected areas and populations before or as the disaster unfolds. The fourth presentation (Peter Nance, Pete Phillips) shows how integrated marketing communication (IMC) is critical in disaster response and recovery. Messaging must be strategically developed and delivered before, during, and after a crisis. The final presentation (Colleen Jones, Alexandra Gamble) gives real examples of how the Texas General Land Office, charged with disaster resilience and recovery, implements marketing techniques to accomplish strategic goals and action plans. Recent hurricanes provide examples. References Available Upon Request. NA","Big Consumer Behavior Data and their Analytics: Some Challenges and Solutions. This chapter contributes to the still very reduced marketing literature that deals with big consumer behavior data using cloud analytics by summarizing some of the main extant academic researches and by introducing new applications, datasets, and technologies in order to complete the picture. Both internal \u201cpurchase history\u201d and external Web-based customer reviews and social media data are discussed, organized, and analyzed. They cover volume and variety aspects that define big data and uncover analytic complexities that need to be dealt with.. Big data MapReduce Sentiment analysis Social mining Text mining","A framework for big data analytics in commercial social networks: A case study on sentiment analysis and fake review detection for marketing decision-making. User-generated content about brands is an important source of big data that can be transformed into valuable information. A huge number of items are reviewed and rated by consumers on a daily basis, and managers have a keen interest in real-time monitoring of this information to improve decision-making. The main challenge is to mine reliable textual consumer opinions, and automatically use them to rate the best products or brands. We propose a framework to automatically analyse these reviews, transforming negative and positive user opinions in a quantitative score. Sentiment analysis was employed to analyse online reviews on Amazon. The Fake Review Detection Framework\u2014FRDF\u2014 detects and removes fake reviews using Natural Language Processing technology. The FRDF was tested on reviews of products from high-tech industries. Brands were rated according to consumer sentiment. The findings demonstrate that brand managers and consumers would find this tool useful, in combination with the 5-Star score, for more comprehensive decision-making. For instance, the FRDF ranks the best products by price alongside their respective sentiment value and the 5-Star score.. Big data analytics Fake reviews High-tech industries Marketing decisions Sentiment analysis","The coming democratisation of emotions analytics. The ability to understand emotion from human communication is essential for marketers and data analysts, particularly in a world of growing non-verbal communication, such as reviews, complaints, surveys social media and chatbots. Thanks to advancements in artificial intelligence (AI) text analytics, a lot of information typically missed in sentiment analysis can now be analysed and early warning of issues flagged much earlier. This paper looks at how AI text analytics will succeed sentiment analysis and how it can identify additional customer emotion and intent by using concepts rather than simple keywords in its analysis. The paper also looks at how the most successful AI text analytics feature human-in-the-loop technology that optimises the combination of automation and human involvement. This makes the need for data scientists to run day-to-day models obsolete as the human input can come from the business user instead. The paper presents examples of how AI text analytics and emotions analytics can be applied, and argues that AI text analytics can reduce reliance on data scientists, provide early warnings of issues and analyse a much deeper level of sentiment and customer intent with higher levels of accuracy.. AI Customer data Customer satisfaction Data science Machine learning Sentiment analysis Text analytics","Identifying customer needs from user-generated content. Firms traditionally rely on interviews and focus groups to identify customer needs for marketing strategy and product development. User-generated content (UGC) is a promising alternative source for identifying customer needs. However, established methods are neither efficient nor effective for large UGC corpora because much content is noninformative or repetitive. We propose a machine-learning approach to facilitate qualitative analysis by selecting content for efficient review. We use a convolutional neural network to filter out noninformative content and cluster dense sentence embeddings to avoid sampling repetitive content. We further address two key questions: Are UGC-based customer needs comparable to interview-based customer needs? Do the machine-learning methods improve customer-need identification? These comparisons are enabled by a custom data set of customer needs for oral care products identified by professional analysts using industry-standard experiential interviews. The analysts also coded 12,000 UGC sentences to identify which previously identified customer needs and/or new customer needs were articulated in each sentence. We show that (1) UGC is at least as valuable as a source of customer needs for product development, likely more valuable, compared with conventional methods, and (2) machine-learning methods improve efficiency of identifying customer needs from UGC (unique customer needs per unit of professional services cost).. Customer needs Deep learning Machine learning Market research Natural language processing Online reviews Text mining User-generated content Voice of the customer","Feelings generated by threat appeals in social marketing: text and emoji analysis of user reactions to anorexia nervosa campaigns in social media. Threat appeals in social marketing have been widely researched regarding their effects in behaviour change. However, little is known about their emotional effects in individuals. Feelings generated by threat appeals have proved to be ambiguous. Considering that understanding the emotional effects of message frames has implications in long-term behaviour change, this paper aims at understanding the feelings generated by threat appeals, considering the inconsistent findings in the literature. The research analyses the feelings produced by threat appeals in two social networks - Facebook and YouTube. A sentiment analysis of forty non-governmental campaigns regarding anorexia nervosa awareness was conducted through two methodological forms. First, we have analysed the content of the comments made by users by text analysis; second, we have coded the emoji expressing feelings from the users in the same campaigns and have quantified their interactions. Results indicate that feelings generated by threat appeals regarding anorexia nervosa campaigns in social media may be both positive and negative, with a great expression of fear, sadness and empathy, corroborating the ambiguous findings. Positive feelings are most prominent in emoji and reveal support, compassion and admiration both for campaign messages and for people suffering from anorexia. Negative feelings, such as fear and sadness, arise especially as a consequence of awareness and concerns. The paper contributes to the discussion of this ambivalent topic of research and also experiments two different sentiment analysis techniques \u2013 text and emoji analysis -, with different result outcomes.. Anorexia campaigns Emoji analysis Sentiment analysis Social media text analysis Threat appeals","A decision support system framework to track consumer sentiments in social media. With the evolution of web 2.0 and social networks, customers and companies\u2019 online interaction is growing at a fast pace, containing valuable insights about consumers\u2019 expectations that should be monitored and explored in a day-to-day basis. However, such information is highly unstructured and difficult to analyze. There is an urgent need to set up transparent methods and processes to integrate such information in the tourism industry technological infrastructure, especially for small firms that are unable to pay for expensive services to monitor their online reputation. The current paper uses a text mining and sentimental analysis technique to structure online reviews and present them on a decision support system with two different dashboards to assist in decision-making. Such system may help managers develop new insights and strategies aligned with consumers\u2019 expectations in a much more flexible and sustainable pace.. decision support system Sentiment analysis social media text mining tourist destination","Unstructured data in marketing. The rise of unstructured data (UD), propelled by novel technologies, is reshaping markets and the management of marketing activities. Yet these increased data remain mostly untapped by many firms, suggesting the potential for further research developments. The integrative framework proposed in this study addresses the nature of UD and pursues theoretical richness and computational advancements by integrating insights from other disciplines. This article makes three main contributions to the literature by (1) offering a unifying definition and conceptualization of UD in marketing; (2) bridging disjoint literature with an organizing framework that synthesizes various subsets of UD relevant for marketing management through an integrative review; and (3) identifying substantive, computational, and theoretical gaps in extant literature and ways to leverage interdisciplinary knowledge to advance marketing research by applying UD analyses to underdeveloped areas.. Acoustic Artificial intelligence Big data Deep learning Image Linguistics Machine learning Nonverbal Text Text mining Unstructured data Video Voice","Assessment of service quality using text mining \u2013 evidence from private sector banks in India. Purpose: As the retail banking institutions are becoming more customer centric, their focus on service quality is increasing. Established service quality frameworks such as SERVQUAL and SERVPERF have been applied in the banking sector. While these models are widely accepted, they are expensive because of the need for replication across bank branches. The purpose of this paper is to propose a novel, user friendly and cost effective approach by amalgamating the traditional concept of service quality in banks (marketing base) and sentiment analysis literature (information systems base). Design/methodology/approach: In this study, the main objective is to analyze user reviews to better understand the correlation between RATER dimension sentiment scores as independent variables and user overall rating (customer satisfaction) grouping in \u201cgood\u201d and \u201cbad\u201d as dependent variable through development of authors\u2019 own logistic regression model using lexicon-based sentiment analysis. The model has been developed for three largest private banks in India pertaining to three banking product categories of loans, savings and current accounts and credit cards. Findings: The results show that the responsiveness and tangibles dimensions significantly impact the user evaluation rating. Even though the three largest private banks in India are concentrating on the tangibles dimension, not all of them are sufficiently focused on the responsiveness dimension. Additionally, customers looking for loan products are more susceptible to negative perceptions on service quality. Originality/value: This study has highlighted two types of scores whereby user provided overall evaluation scores help provide validation to the sentiment scores. The developed model can be used to assess performance of a bank in comparison to its peers and to generate in depth insights on point of parity (POP) and point of difference (POD) fronts.. Customer satisfaction Service marketing Service quality","Online sentiment analysis in marketing research: a review. Purpose: The explosion of internet-generated content, coupled with methodologies such as sentiment analysis, present exciting opportunities for marketers to generate market intelligence on consumer attitudes and brand opinions. The purpose of this paper is to review the marketing literature on online sentiment analysis and examines the application of sentiment analysis from three main perspectives: the unit of analysis, sampling design and methods used in sentiment detection and statistical analysis. Design/methodology/approach: The paper reviews the prior literature on the application of online sentiment analysis published in marketing journals over the period 2008-2016. Findings: The findings highlight the uniqueness of online sentiment analysis in action-oriented marketing research and examine the technical, practical and ethical challenges faced by researchers. Practical implications: The paper discusses the application of sentiment analysis in marketing research and offers recommendations to address the challenges researchers confront in using this technique. Originality/value: This study provides academics and practitioners with a comprehensive review of the application of online sentiment analysis within the marketing discipline. The paper focuses attention on the limitations surrounding the utilization of this technique and provides suggestions for mitigating these challenges.. High technology marketing Methodology Online marketing Qualitative research Quantitative research Text mining","A synthesis of the consumer-brand relationship domain: Using text mining to track research streams, describe their emotional associations, and identify future research priorities. We conduct a text-mining analysis of 287 articles representing the consumer-brand relationship (CBR) literature from 1999 to 2015. We propose that the CBR domain is reflected by 71 constructs, of which less than half can be considered important. We structure the domain by identifying its seven major research streams as well as demarcating their respective evolution and emotional features. Using the original data and incorporating a second corpus based on the articles included in the current Journal of the Association for Consumer Research issue on \u201cBrand Relationships, Emotions, and the Self\u201d, we outline a collection of insights that define opportunities for future research.. NA","Automated text analysis for consumer research. The amount of digital text available for analysis by consumer researchers has risen dramatically. Consumer discussions on the internet, product reviews, and digital archives of news articles and press releases are just a few potential sources for insights about consumer attitudes, interaction, and culture. Drawing from linguistic theory and methods, this article presents an overview of automated text analysis, providing integration of linguistic theory with constructs commonly used in consumer research, guidance for choosing amongst methods, and advice for resolving sampling and statistical issues unique to text analysis. We argue that although automated text analysis cannot be used to study all phenomena, it is a useful tool for examining patterns in text that neither researchers nor consumers can detect unaided. Text analysis can be used to examine psychological and sociological constructs in consumerproduced digital text by enabling discovery or by providing ecological validity.. Automated content analysis Automated text analysis Computational linguistics Computer-assisted text analysis","Topic modelling for open-ended survey responses. Due to the availability of massive amounts of text data, both from online (Twitter, Facebook, online forums, etc) and offline open-ended survey questions, text analytics is growing in marketing research and analytics. Most companies are now using open-ended survey questions to solicit customer opinions on any number of topics (eg \u2018how can we improve our service?\u2019). With large sample sizes, however, the task of collating this information manually is practically impossible. This paper describes an end-to-end process to extract insight from text survey data via topic modelling. A case study from a Fortune 500 firm is used to illustrate the process.. Latent dirichlet allocation Natural language processing Open-ended questions Text analysis Topic modelling","Conversational marketing: Creating compelling customer connections. Conversational interfaces allow people to direct devices and programs through natural dialogue. Chatbots (which integrate with messaging apps like Facebook Messenger) and virtual assistants (including Apple\u2019s Siri and Amazon\u2019s Alexa) are examples of conversational interfaces that have emerged in recent years. As adoption of conversational interfaces increases, so will opportunities for marketers to utilise them to better meet consumer needs. This paper highlights the trends driving the rise of conversational interfaces, identifies the types of conversational \u2018jobs to be done\u2019 for customers in the context of the marketing funnel, and discusses the implications of conversational data for marketers.. Artificial intelligence Chat Chatbots Conversational interfaces Conversational marketing Natural language processing Smart speakers Virtual assistants Voice","Designing a Marketing Analytics Course for the Digital Age. Marketing analytics is receiving great attention because of evolving technology and the radical changes in the marketing environment. This study aims to assist the design and implementation of a marketing analytics course. We assembled a rich data set from four sources: business executives, 400 employers\u2019 job postings, one million tweets about marketing analytics from Twitter, and 13 course syllabi downloaded from the Internet. We apply text-mining techniques to generate insights from this big data set of electronic texts. By integrating insights from marketing practitioners and professors, we have designed a marketing analytics course and offer solutions for better structuring such courses. This study provides suggestions for marketing educators.. NA","Quantitative Insights from Qualitative Data: Using the Doubling Technique in Correspondence Analysis: An Abstract. We describe a study that began as a qualitative research piece, involving a series of depth interviews with a wide spectrum of art collectors. Text data from these interviews were analyzed using Watson, a natural language processing content analysis software that enables an identification of the main personality traits of each respondent. This software produced output percentile scores on the Big Five personality traits. The Big Five is the most widely used personality model and describes how a person engages with the world based on five dimensions: intro-/extraversion, agreeableness, conscientiousness, emotional stability, and openness. This data in turn became the input for a statistical analysis tool, correspondence analysis, which enabled us to group the respondents according to their personality traits and distinguish among different subgroups of art collectors to form more homogenous groups of art collectors based on the personality profiles. Due to the percentile scores of the output, we employed the use of a doubling technique to yield more valid results from the correspondence analysis. The doubling technique involved creating two points for each trait\u00a0\u2013 the positive pole and the negative pole. This technique aided as a visual assessment for the grouping of art collectors into more homogenous groups based on personalities. The interpretation of the \u201cdoubled\u201d points is effectively a visual assessment, for the total sample, of the distribution of the participant percentile scores for each of the five personality trait variables, which aided in grouping the respondents into distinct groups. Results showed four distinct groups of art collectors based on the relative personality profiles. The significance and implications of these results are discussed in regards to the four \u201ctypes\u201d of art collectors. Methodologically, this research addresses a means for marketing managers to uncover more insight into the psychographic traits of consumers.. Correspondence Analysis Doubling Technique Main Personality Traits Psychographic Traits Quantitative Insights","\u201cI Can\u2019t Wait to See This\u201d: An Exploratory Research on Consumer Online Word-of-Mouth on Movies: An Abstract. The success of a movie is often determined by its opening weekend performance (Earnest, 1985; Epstein, 2005; Gong et al., 2011). Using the most effective movie advertising tool, studios release trailers early in advance aiming to build heavy pre-release buzz which will in turn drive audiences to the cinema on the opening weekend. While pre-release movie buzz has proved to be instrumental in influencing box office performance, most electronic word-of-mouth (eWOM) research on movies is limited to the quantitative measurement of WOM metrics (e.g. volume, valence) (Hennig-Thurau et al., 2015; Liu, 2006), overlooking other significant information that could offer insight on early audience perceptions. Very recent research on the antecedents of movie WOM has identified that the combination of liking the trailer along with understanding what the movie is about increases the likelihood of viewers engaging in favourable pre-release WOM and in paying to see the movie at the cinema (Archer-Brown et al,. 2017). Focusing on the concept of understanding, this work-in-progress aims to investigate the mechanisms through which consumers draw inferences and eventually form perceptions on upcoming movies when viewing trailers. Approximately seven million data points on wide-release movies have been collected from Twitter and YouTube since November 2015. Content analysis will be performed on the data through automated natural language processing techniques, where networks of words will be drawn as an innovative way to visualise user-generated content. Early results on the analysis of three movies suggest that viewers utilise different techniques in inference-making depending on prior knowledge about the movie. eWOM on sequel movies focuses on the appearance and on the prominence of characters, while WOM on true story adaptations is richer with debates on how events truly happened and with the provision of secondary sources of information. Finally, WOM on movies with original storylines suggests that viewers rely on heuristic cues\u00a0\u2013 such as the stars\u2019 and directors\u2019 previous work or other same-genre movies\u00a0\u2013 when trying to fill in missing information about the movie\u2019s plot. This is the first part of an ongoing research project which eventually aims to construct a framework for classifying comprehensive trailers and identifying their relationship to favourable WOM and to box office performance. Theoretical contributions will be made towards advertising and WOM theory, by delving deeper into a newly added WOM antecedent. Managerial contributions include the design of effectively comprehensive promotional material as well as methodologies which can be adopted to gain insight on early audience perceptions.. NA","An Exploratory Analysis of Consumer Opinions, Ethics, and Sentiment of Neuromarketing: An Abstract. Neuromarketing can be defined as both an innovative research methodology that makes use of neuroscience techniques and as field of study that merges marketing principles and neuroscience theory. As a research methodology, neuromarketing has the potential to detect unconscious processes and activities that are difficult to access through traditional advertising research methods. As a field of study, neuromarketing refers to a link between neuroscience theory (and methods) and marketing techniques. The emergence of neuromarketing as a new field of study has created ethical concerns about the use and misuse of neuroscience technologies, under the premise of advancing the understanding of consumer behavior. The ethical issues concerning neuromarketing research suggest that consumers need more information about neuromarketing in order to understand its implications and to protect themselves from the negligent research behaviors of companies. Thus, taking into consideration the relevant role of consumers in neuromarketing as both participants of the experiments and final recipients of the \u201cbenefits\u201d derived from firms\u2019 marketing decisions, an understanding of what consumers think about neuromarketing becomes critical. To examine consumer opinions, a content analysis of neuromarketing blogs and social media sites was selected as the exploratory method to uncover the \u201cvoice\u201d of consumers about neuromarketing. Three text-analytics techniques were used to examine the texts, namely, word frequency analysis, story network analysis, and sentiment analysis. The implications of this content analysis of neuromarketing texts from blogs and social media are twofold. First, the three-step methodology used for the analysis of texts represents a helpful tool for marketers and demonstrates the importance of user-generated content (UGC) as a valuable source of consumer information. Conventional wisdom suggests that listening to what customers say and where they are saying it, can help a firm make decisions regarding their brands, products, and services. Marketers must recognize that more effort has to be allocated to social media observation and the analysis of the data provided through these sites. Second, the findings of this research represent the \u201cvoice\u201d of consumers regarding the emerging field of neuromarketing. This exploratory study can help neuromarketing research firms, scientists, academics, and marketers understand consumer perceptions, feelings, and attitudes toward neuromarketing. Specifically, this research makes evident that consumer sentiment of neuromarketing is mostly positive; however, some concerns regarding the ethical use of the method still need to be addressed. Therefore, it is critical that government, companies, neuromarketing firms, researchers, and consumer advocacy organizations work together in the creation of regulations, standards, and a code of ethics for neuromarketing.. NA","The Transformation of Global Brands: An Abstract. Currently, using the technique of data analysis to assist brand management is very popular. In the rich digital data market, there is a great deal of general literature on exploring customers\u2019 responses. However, specific guidance on what kind of global brands could survive in the high competitions is lacking. While the management of global brands has been extensively investigated, the transformation of global best brands is relatively unexplored. This paper introduces the possibility of text analytics to provide a framework for the profile and change of the successful global brands, by using Interbrand\u2019s Best Global Brands ranking report as a reference source (Interbrand 2017). NA","An Abstract: Healthy Food Promotion with an App?. Connected devices can be used in a social marketing perspective to mix virtual entertainment and real commitment to a behavioral change, such as a healthier diet for a better life. Whereas the literature on healthy diet programs based on the use of connected device(s) include numerous surveys, our review showed a low use of theoretical frameworks in previous studies. Furthermore nearly all studies reported a decrease in program usage throughout the intervention period. As a conclusion, behavioral changes have been observed in a certain amount of studies but small and on short periods, conclusions remaining rather unclear. Moreover most studies concentrated on extrinsic factors and hardly took into account intrinsic factors such as participants\u2019 motivations and barriers to engaging themselves in a long-term healthy diet program. Following a transformative agenda (Mick et al. 2012), we intend to consider our target as experts on their needs and wants toward a healthier diet and the potential help of connected devices. We conducted a qualitative research in Parisian region (France) with four focus groups (27 participants). We targeted both men and women having tried to lose weight in the last 5 years; the sample diversity ensures the representation of other important criteria, such as educational level and the familiarity with connected devices. During the focus groups, we used a probing approach (Mattelm\u00e4ki 2008) for co-exploring which device and which design could better help the participants to lose weight in a long term, considering them as collaborative stakeholders. Data analysis used softwares (NVivo 11 and Alceste) for a text analysis and a content analysis. Results highlight motivation as the major factor compared to the type of devices used (website, app, or connected devices such as Fitbit or HAPIfork) and the type of messages. They suggest that self-determination (Ryan and Deci 2000) is a major factor to participants\u2019 motivations and compliance to digital tailored prompt messages. Clearly, a friendly app is their favorite tool. They consider it as their best ally to follow a diet program. Our results indicate this importance of maintaining motivation in a long term by satisfying the needs of autonomy, competence, and relatedness. All the participants point out the need for being nudged, not judged. Nevertheless, less educated and less familiar to IT participants are the most reluctant to digital devices.. NA","Towards an Analytical Framework to Understand Consumer Disengagement with Digital Advertising: An Abstract. This study is dedicated to the understanding of digital disengagement. This phenomenon is seen in the context of digital advertising. Digital advertisements feature varied content related to products and services. This content is supposed to be in line with the requirements and life worlds of the individuals consuming the content of digital advertisements. If the content and presentation are in sync with the former, such digital advertisements are favoured with the preference of the individuals consuming them. Thus, digital advertisements face two specific outcomes in terms of the individuals consuming them: approach and avoidance. The basis of digital disengagement is the interaction with the digital advertisements based on the enhancement of the individual\u2019s well-being. Hence, engagement and disengagement vary depending on the context of the consumers and their engagement. However, there are no studies that have attempted to discover disengagement, especially in the context of digital advertising. Therefore, this study has extensively studied the literature pertaining to consumer engagement. This was supplemented by an equally exhaustive review and study of fields related to disengagement. It was imperative to study these fields to effect vertical transfer. Vertical transfer is necessary when the area of study does not have literature that has investigated it. Based on this exhaustive review, we were able to discover the key dimensions necessary to understand digital disengagement; personal values, functionality, connectedness with daily activities and relations with the brands and products. In order to develop these dimensions into the integral parts of the framework to understand the nature of digital disengagement, we used the exploratory approach. We performed two studies, text mining and expert interviews. The first study involved the analysis of consumer Facebook comments based on 170 advertisements. This analysis extracted the relevant written information of the consumers with regard to digital advertisements. The second study involved eliciting specific information with regard to an unexplored area. In line with the same, we interviewed 15 experts. As a result of this in depth study, we were able to develop our framework at three levels. The first level consisted of the dimensions of functionality and well-being of consumers. The second level consisted of the dimensions of comprehension of the consumers\u2019 desired end state. The final level had the dimensions of procedural flow, integrative capacity and praxeological extension. This framework can be used by academicians and practitioners to minimise the digital disengagement of the consumers.. Consumer Engagement Depth Study Digital Advertising Disengagement Integrative Capacity","Mapping Country Wine Brand Personalities, Examples from Five Nations: An Abstract. This paper presents a study of wine estate websites in five different countries and regions designed to explore which dimensions of brand personality wine estates exhibit online, to determine whether wine estates in different countries portray different dimensions of brand personality. The study uses text content from wine estate websites and analyzes it using the text analysis software Diction. Typical applications of the BPS include comparisons of brand personalities within an offering category utilizing questionnaires in which respondents indicate the extent to which the brands being compared possess dimensions of brand personality, namely, sincerity, excitement, competence, sophistication, and ruggedness. We chose five wine tourist destination countries/regions for the study to, first, get a mix of old and new world wine producers (France [old], South Africa [new/old], Australia, New Zealand, USA [new]) and in the case of three nations looked at the entire country (Australia, New Zealand, and South Africa) and at the best-known regions in two countries (Bordeaux for France, Napa for USA). The text analysis software Diction (www.dictionsoftware.com ) was used to analyze the data. Diction is especially useful for determining the tone of a verbal message and allows the user to incorporate their own dictionaries into the analysis to determine scores based on frequency of key words and tone. We extracted complete text from the websites of the different wine producers and used the five brand personality dictionaries (competence, excitement, ruggedness, sincerity, and sophistication) from the Pitt et al. (2007) dictionary source as the basis for computation for the analysis. Our findings show that there is little distinction across estates and regions on dimensions of brand personality in the self-portrayals of the brands on estate websites. Although there is some distinction, all speak most of excitement, followed by sincerity, then confidence and ruggedness, and least of sophistication in that order. These findings indicate that although wine estates and regions are unique in terms of the wine they produce and the geography from which the wine is produced, there is potentially room for estates to differentiate their brand on brand personality dimensions in their marketing. As well, the approach used in this research provides methodological insight into a way for those who manage wine tourism at the national, regional, and estate levels to gauge whether the personality of their brand is being communicated online as it is intended to be. The information gleaned from this type of research can be utilized both in brand personality decisions at a strategic level and in website design decisions at a tactical level.. NA","Online reviews and its impact on brand equity. The significant rise of online social media increases consumer's power over brands. Therefore, this study attempts to assess the impact of online reviews on brand equity dimensions, namely, brand awareness, brand associations (in terms of perceived value, brand personality and organisational associations) and perceived quality. The present study integrates source credibility theory and attribution theory to understand the impact of online reviews on brands. The study follows mixed method approach by using quantitative analysis (structural equation modeling) and qualitative text analysis (netnography). For quantitative study, data has been collected from select Facebook brand pages with the help of Google form application. For qualitative study, \"Apple Users India\" brand community is considered to conduct netnography. Quantitative analysis reveals that online reviews have more significant impact on brand awareness and perceived value. Qualitative analysis also finds evidences of brand equity dimensions in the online brand community.. Brand equity Netnography Online reviews Structural equation modelling","Popular Research Topics in Marketing Journals, 1995\u20132014. During the past two decades, the focus of marketing has moved from the tactics of persuasion to the strategies of value cocreation. After moving toward cognitive science and corporate strategies in the early 2000s, marketing research returned to its traditional domains of consumer psychologies and customer management. While conscientious consumers are gradually restraining themselves from selfish indulgence, marketers have refocused on a new set of values that encompass mental, experiential, and societal well-being. In this regard, we adopt an unprecedented approach by incorporating topic modeling with social network analysis. The results show that, in terms of topic heterogeneity, the most impactful journals are the most diverse, whereas each runner-up has a unique focus. Among the journals, we detect two major co-authorship communities, and among the topics, we detect three. Further, we find that the communities of the most cited papers are composed of heterogeneous clusters of similar topics. The pivots within, and the bridges between, these communities are also reported. In the spirit of collaborative research, our topic model and network analysis are shared via online collaboration and visualization platforms that readers can use to explore our models interactively and to download the dataset for further studies.. Data visualization Reproducible and collaborative research Text mining Topic model","Sentiment Classification of Consumer-Generated Online Reviews Using Topic Modeling. The development of the Internet and mobile devices enabled the emergence of travel and hospitality review sites, leading to a large number of customer opinion posts. While such comments may influence future demand of the targeted hotels, they can also be used by hotel managers to improve customer experience. In this article, sentiment classification of an eco-hotel is assessed through a text mining approach using several different sources of customer reviews. The latent Dirichlet allocation modeling algorithm is applied to gather relevant topics that characterize a given hospitality issue by a sentiment. Several findings were unveiled including that hotel food generates ordinary positive sentiments, while hospitality generates both ordinary and strong positive feelings. Such results are valuable for hospitality management, validating the proposed approach.. Customer reviews hospitality sentiment classification text mining topic modeling","Harvesting brand information from social Tags. Social tags are user-defined keywords associated with online content that reflect consumers' perceptions of various objects, including products and brands. This research presents a new approach for harvesting rich, qualitative information on brands from user-generated social tags. The authors first compare their proposed approach with conventional techniques such as brand concept maps and text mining. They highlight the added value of their approach that results from the unconstrained, open-ended, and synoptic nature of consumer-generated content contained within social tags. The authors then apply existing text-mining and data-reduction methods to analyze disaggregate-level social tagging data for marketing research and demonstrate how marketers can utilize the information in social tags by extracting key representative topics, monitoring common dynamic trends, and understanding heterogeneous perceptions of a brand.. Brand associative networks Social tags Text mining Topic modeling User-generated content","Identifying salient attributes of peer-to-peer accommodation experience. This study explores key content and themes from online reviews to explain major service attributes of peer-to-peer (P2P) accommodation sought by guests. The results from lexical analyses indicate that attributes frequently mentioned in guest reviews are associated with location (proximity to point of interest and characteristics of neighborhood), host (service and hospitality), and property (facilities and atmosphere). Reviews focusing on location and feeling welcome are consistently linked with higher rating scores, including accuracy, cleanliness, check-in, communication, value, and overall ratings. This confirms that P2P accommodation appeals to consumers who are driven by experiential and social motivations. Marketing implications are provided.. accommodation business analytics collaborative consumption consumer review Sharing economy text mining","Where does pride lead? Corporate managerial hubris and strategic emphasis. A firm\u2019s strategic emphasis on value creation versus appropriation, which is typically reflected in its resource allocation between R&amp;D and advertising, is a central corporate decision that significantly influences financial performance. However, the drivers of such decisions remain underexplored. This study identifies a significant predictor of strategic emphasis, namely, corporate managerial hubris, and reveals some of its boundary conditions. Leveraging a unique dataset based on text mining of press releases issued by over 400 firms across 13 years, the authors demonstrate that high corporate managerial hubris predicts low strategic emphasis on advertising relative to R&amp;D. However, this effect is mitigated significantly by firm maturity, corporate governance, and industry-level strategic emphasis. The results provide novel insights into the effects of hubris on firm spending, the situations wherein marketing decisions tend to be subject to managers\u2019 psychological bias, the means of preventing over- or under-investment in marketing strategy, and the recruitment and training of managers.. Advertising Corporate managerial hubris R&amp;amp;d Strategic emphasis","Unveiling what is written in the stars: Analyzing explicit, implicit, and discourse patterns of sentiment in social media. Deciphering consumers' sentiment expressions from big data (e.g., online reviews) has become a managerial priority to monitor product and service evaluations. However, sentiment analysis, the process of automatically distilling sentiment from text, provides little insight regarding the language granularities beyond the use of positive and negative words. Drawing on speech act theory, this study provides a fine-grained analysis of the implicit and explicit language used by consumers to express sentiment in text. An empirical text-mining study using more than 45,000 consumer reviews demonstrates the differential impacts of activation levels (e.g., tentative language), implicit sentiment expressions (e.g., commissive language), and discourse patterns (e.g., incoherence) on overall consumer sentiment (i.e., star ratings). In two follow-up studies, we demonstrate that these speech act features also influence the readers' behavior and are generalizable to other social media contexts, such as Twitter and Facebook. We contribute to research on consumer sentiment analysis by offering a more nuanced understanding of consumer sentiments and their implications.. Consumer sentiment Online reviews Sales ranks Social media Speech act theory Text mining","A picture is worth a thousand words: Translating product reviews into a product positioning map. Product reviews are becoming ubiquitous on the Web, representing a rich source of consumer information on a wide range of product categories (e.g., wines and hotels). Importantly, a product review reflects not only the perception and preference for a product, but also the acuity, bias, and writing style of the reviewer. This reviewer aspect has been overlooked in past studies that have drawn inferences about brands from online product reviews. Our framework combines ontology learning-based text mining and psychometric techniques to translate online product reviews into a product positioning map, while accounting for the idiosyncratic responses and writing styles of individual reviewers or a manageable number of reviewer groups (i.e., meta-reviewers). Our empirical illustrations using wine and hotel reviews demonstrate that a product review reveals information about the reviewer (for the wine example with a small number of expert reviewers) or the meta-reviewer (for the hotel example with an enormous number of reviewers reduced to a manageable number of meta-reviewers), as well as about the product under review. From a managerial perspective, product managers can use our framework focusing on meta-reviewers (e.g., traveler types and hotel reservation websites in our hotel example) as a way to obtain insights into their consumer segmentation strategy.. Consumer segmentation Experience products Online product reviews Product positioning map Psychometrics Text mining","Modeling the role of message content and influencers in social media rebroadcasting. We develop a model that examines the role of content, content-user fit, and influence on social media rebroadcasting behavior. While previous research has studied the role of content or the role of influence in the spread of social media content separately, none has simultaneously examined both in an effort to assess the relative effects of each. Our modeling approach also accounts for a message's \u201cfit\u201d with users, based on the content of the message and the content of messages typically shared by users. As an empirical application, we examine how Twitter posts originating from top business schools are subsequently rebroadcasted (or retweeted) by other users. We employ an individual-level split hazard model that accounts for variation in rebroadcasting decisions related to (1) content, (2) the content-user fit and (3) the influence of other users. We find that the rebroadcasting a message depends not only on message content but also on the message's fit with a user. Our analysis also yields measures of influence and susceptibility to influence for each user, which can be used to identify influential social media users. We demonstrate how our approach can be used to evaluate different types of seeding strategies designed to increase the reach of social media messages.. Bayesian estimation Social influence Social media Text mining Twitter","@DMOs Promote Hotel Occupancy in Tourist Destinations: An Abstract. Destination marketing organizations (DMOs) are aware of Twitter\u2019s relevance, and they have now integrated Twitter into their own websites (Luna-Nevarez and Hyman 2012). Because of their growing practical importance, social media have become strong allies for tourism destinations. Social media are used by both tourists and providers (Leung et al. 2013), so research is needed to show social media\u2019s direct contribution to the tourism sector. To improve our knowledge of the effect of social media in tourism, this study examines how DMOs\u2019 use of Twitter affects hotel occupancy in tourist destinations. Our conceptual framework presents a model of the links between predictors of tourist occupancy (i.e., activity, content, followers, and actions of Twitter users with respect to accounts managed by DMOs) and the outcome (i.e., occupancy rates in tourist destinations). Five Spanish DMOs with high levels of Twitter activity before and during the 2015 Holy Week were selected for study. Using Twitter application programming interfaces, the numbers of followers, tweets, retweets, and replies tweeted by DMOs and users were obtained. Text mining was used to analyze the tweets by DMOs, differentiating between tweets related to events, tourism resources/attractions, socialization, and commercial. Data were analyzed using artificial neural networks (ANNs). The best fit was achieved through a multilayer perceptron where the content of DMO tweets, level of DMO activity, followers of DMOs, and user actions acted as predictors of occupancy in different destinations. Results show that the number of retweets and replies achieved by DMOs had a greater effect than any other predictor of the hotel occupancy rate. Furthermore, the type of content had a different influence on hotel occupancy in tourism destinations. Tweets about events strongly influenced occupancy (importance of 74 %). These tweets were concise and informative\u2014two characteristics highly valued by users (Andr\u00e9 et al. 2012)\u2014and hence conducive to generating interest in destinations. Although tweets about tourist resources/attractions and socialization had some influence on occupancy, these tweets were not fundamental. Finally, marketing tweets scarcely influenced occupancy in the individual models and the clustered model. Results thereby provide evidence of the impact of social media, an area that requires greater attention from scholars (Anderson 2012; Leung et al. 2013; Zeng and Gerritsen 2014). Managerial implications regarding optimizing DMOs\u2019 Twitter strategies are discussed, and avenues for further research are highlighted. References Available Upon Request. Artificial Neural Network Conceptual Framework Practical Importance Social Medium User Action","Applying Text Analysis to Determine Factors That Increase the Assessed Usefulness of Online Product Reviews: An Abstract. Online consumer reviews (OCRs) are important in determining sales and price of products because they build trust in the seller (Pavlou and Dimoka 2006). Trust is the driving force in e-commerce (Gefen et al. 2003). One of the key ways in which trust is applied in ecommerce is through e-WOM (electronic word of mouth), such as that created through OCR (Dellarocas 2003). Accordingly, interest in OCR has increased from both academics and practitioners as a valuable source of information for consumers making online buying decisions (e.g., Archak et al. 2011). These decisions are influenced by the negative and positive information about a product or service posted online by other consumers (Forman et al. 2008).. NA","Competitive analysis of social media data in the banking industry. Recently, most companies interact more with their customers through the social media, particularly Facebook and Twitter. This has made large amount of textual data freely available on the internet for competitive intelligence analysis, which is helping reposition more and more companies for better profit. In order to carry out competitive intelligence, financial institutions need to take note of and analyse their competitor's social media sites. This paper, therefore, aims to help the banking industry in Nigeria understand how to perform a social media competitive analysis and transform social media data into knowledge, which will form the foundation for decision-making and internet marketing of such institutions. The study describes an in-depth case study which applies text mining to analyse unstructured text content on Facebook and Twitter sites of the five largest and leading financial institutions (banks) in Nigeria: Zenith Bank, First Bank, United Bank for Africa, Access Bank and GTBank. Analysing the social media content of these institutions will increase their competitive advantage and also lead to more profit for the banking institutions in question. The results obtained from this research showed that text mining is able to reveal uncommon and non-Trivial trend for competitive advantage from social media data, and also provide specific recommendations to help banks maximise their competitive edge.. Banking Clustering Competitive intelligence Facebook Sentiment analysis Social media Text mining Twitter","Idea generation, creativity, and prototypicality. We explore the use of big data tools to shed new light on the idea generation process, automatically \u201cread\u201d ideas to identify promising ones, and help people be more creative. The literature suggests that creativity results from the optimal balance between novelty and familiarity, which can be measured based on the combinations of words in an idea. We build semantic networks where nodes represent word stems in a particular idea generation topic, and edge weights capture the degree of novelty versus familiarity of word stem combinations (i.e., the weight of an edge that connects two word stems measures their scaled co-occurrence in the relevant language). Each idea contains a set of word stems, which form a semantic subnetwork. The edge weight distribution in that subnetwork reflects how the idea balances novelty with familiarity. Based on the \u201cbeauty in averageness\u201d effect, we hypothesize that ideas with semantic subnetworks that have a more prototypical edge weight distribution are judged as more creative. We show this effect in eight studies involving over 4,000 ideas across multiple domains. Practically, we demonstrate how our research can be used to automatically identify promising ideas and recommend words to users on the fly to help them improve their ideas.. Creativity Data mining Idea generation Innovation Text mining","Cross-cultural Perceptions of Onshore Guided Tours: A Qualitative Approach Based on eWOM. Recognizing the importance of the study of guided tour experiences and being aware of the cross-cultural variations of services\u2019 perceptions, the purpose of this article is to examine if cruise tourists from the two main generating markets (Europe and North America) pe
