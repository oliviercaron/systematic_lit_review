 information by means of objective and readily replicable methods. While mutual fund information on average does not come in plain language, we find that readability improved significantly following the introduction of Key Investor Information Documents (KIIDs). Improvements are driven by simpler syntax and writing style. By contrast, the authors find that the use of jargon remains pervasive and report noncompliance with mandatory design requirements. We discuss our results and propose potential disclosure improvements.. Information model Investor protection Mandatory information disclosure Readability Regulation Retail finance","Incentives Increase Relative Positivity of Review Content and Enjoyment of Review Writing. A series of controlled experiments examine how the strategy of incentivizing reviews influences consumers\u2019 expressions of positivity. Incentivized (vs. unincentivized) reviews contained a greater proportion of positive relative to negative emotion across a variety of product and service experiences (e.g., videos, service providers, consumer packaged goods companies). This effect occurred for both financial and nonfinancial incentives and when assessing review content across multiple natural language processing tools and human judgments. Incentives influence review content by modifying the experience of writing reviews. That is, when incentives are associated with review writing, they cause the positive affect that results from receiving an incentive to transfer to the review-writing experience, making review writing more enjoyable. In line with this process, the effect of an incentive on review positivity attenuates when incentives are weakly (vs. strongly) associated with review writing (i.e., incentive for \u201cparticipating in an experiment\u201d vs. \u201cwriting a review\u201d) and when the incentive does not transfer positive affect (i.e., when an incentive is provided by a disliked company). By examining when incentives do (vs. do not) adjust the relative positivity of written reviews, this research offers theoretical insight into the literature on incentives, motivation, and word of mouth, with practical implications for managers.. enjoyment incentives motivation natural language processing reviews word of mouth","Happiness Begets Money: Emotion and Engagement in Live Streaming. Live streaming offers an unprecedented opportunity for content creators (broadcasters) to deliver their content to consumers (viewers) in real time. In a live stream, viewers may send virtual gifts (tips) to the broadcaster and engage with likes and chats free of charge. These activities reflect viewers\u2019 underlying emotion and are likely to be affected by the broadcaster\u2019s emotion. This article examines the role of emotion in interactive and dynamic business settings such as live streaming. To account for the possibility that broadcaster emotion, viewer emotion, and viewer activities influence each other, the authors estimate a panel vector autoregression model on data at the minute level from 1,450 live streams. The results suggest that a happier broadcaster makes the audience happier and begets intensified viewer activities, in particular tips. In addition, broadcasters reciprocate viewer engagement with more smiles. Further analyses suggest that these effects are pronounced only after a live stream has been active for a while, and they manifest only in streams by broadcasters who have more experience, receive more tips, or are more popular in past live streams. These results help platforms and broadcasters optimize marketing interventions such as broadcaster emotion enhancement in live streaming and quantify the financial returns.. digital marketing emotion engagement live streaming social media text analysis video analysis","BERT: a sentiment analysis odyssey. The study investigates relative effectiveness of four sentiment analysis techniques: (1) unsupervised lexicon-based model using SentiWordNet, (2) traditional supervised machine learning model using logistic regression, (3) supervised deep learning model using Long Short-Term Memory (LSTM), and (4) advanced supervised deep learning model using Bidirectional Encoder Representations from Transformers (BERT). Publicly available labeled corpora of 50,000 movie reviews originally posted on Internet movie database (IMDB) were analyzed. Sentiment classification performance was calibrated on accuracy, precision, recall, and F1 score. The study puts forth two key insights: (1) relative efficacy of four sentiment analysis algorithms and (2) undisputed superiority of pre-trained advanced supervised deep learning algorithm BERT in sentiment classification from text. The study is of value to analytics professionals and academicians working on text analysis as it offers critical insight regarding sentiment classification performance of key algorithms, including the recently developed BERT.. BERT Logistic regression LSTM Sentiment analysis SentiWordNet","Content analysis of fake consumer reviews by survey-based text categorization. As the influence of online consumer reviews grows, deceptive reviews are a worsening problem, betraying consumers' trust in reviews by pretending to be authentic and informative. This research identifies factors that can separate deceptive reviews from genuine ones. First, we create a novel means of detection by contrasting authentic versus fake word patterns specific to a given domain (e.g., hotel services). We use a survey on a crowdsourcing platform to obtain both genuine and deceptive reviews of hotels. We learned the word patterns from each category to discriminate genuine reviews from fake ones for positively and negatively evaluated reviews, respectively. We show that our All Terms procedure outperforms current benchmark methods in computational linguistics and marketing. Our extended analysis reveals the factors that determine fake reviews (e.g., a lack of details, present- and future-time orientation, and emotional exaggeration) and the factors influencing people's willingness to write fake reviews (including social media trust, product quality consciousness, deal proneness, hedonic and utilitarian consumption, prosocial behavior, and individualism). We also use our procedure to analyze more than 250,000 real-world hotel reviews to detect fake reviews and identify the hotel and review characteristics influencing review fakery in the industry (e.g., star rating, franchise hotel, hotel size, room price, review timing, and review rating).. Fake review Hotel LIWC Online consumer review Survey Text mining","Style and fit customization: a web content mining approach to evaluate online mass customization experiences. Purpose: This study intends to examine consumers' fashion customization experiences through a web content mining (WCM) approach. By applying the theory of customer value, this study explores the benefits and costs of two levels of mass customization (MC) to identify the values derived from style (i.e. shoe customization) and fit customization experiences (i.e. apparel customization) and further to compare the dominating dimensions of value derived across style and fit customization. Design/methodology/approach: A WCM approach was applied. Also, two case studies were conducted with one focusing on style customization and the other focusing on fit customization. The brand Vans was selected to examine style customization in study 1. The brand Sumissura was selected to examine fit customization in study 2. Consumers' comments on customization experiences from these two brands were collected through social networks, respectively. After data cleaning, 394 reviews for Vans and 510 reviews for Sumissura were included in the final data analysis. Co-occurrence plots, feature extraction and grouping were used for the data analysis. Findings: The emotional value was found to be the major benefit for style customization, while the functional value was indicated as the major benefit for fit customization, followed by ease of use and emotional value. In addition, three major themes of costs, including unsatisfied service, disappointing product performance and financial risk, were revealed by excavating and evaluating consumers' feedback of their actual clothing customization experiences with Sumissura. Originality/value: This study initiates the effort to use web mining, specifically, the WCM approach to thoroughly investigate the benefits and costs of MC through real consumers' feedback of two different types of fashion products. The analysis of this study also reflects the levels of customization: style and fit. It provides an in-depth text analysis of online MC consumers' feedback through the use of feature extraction analysis and word co-occurrence networks.. Fit customization Mass customization Real experiences Style customization The theory of customer value Web content mining","Understanding retail quality of sporting goods stores: a text mining approach. Purpose: Sporting goods retailing is a significant sector within the sport industry with the total revenue of this sector reaching $52.2 billion in 2018. Beset with formidable competition, sporting goods stores are compelled to augment their merchandise with service and improve retail quality. The purpose of this study is to investigate retail quality of sporting goods stores (RQSGS). Design/methodology/approach: Based on 27,793 online reviews of 1481 stores in the United States, this study used Leximancer 4.0, a text mining software, to identify critical retail quality dimensions associated with sporting goods stores, and further explored the most salient dimensions among different levels of ratings. Findings: Customer service and store aspects are the two higher-order dimensions of RQSGS; holistic experience, manager and staff are three themes under customer service, and product, B&amp;M store and online\u2013offline integration are three themes under store aspects. Furthermore, extreme reviews focus more on customer service, whereas lukewarm reviews focus more on store aspects. Practical implications: Knowledgeable staff, managers and online\u2013offline integration are instrumental in creating superior retail quality. Sporting goods stores should enhance hedonic and social values for consumers in order to ward off online competitions. Originality/value: This study explored retail quality dimensions that are pertinent to sporting goods retailing utilizing text mining methods. This study to certain extent cross-validated the existing retailing literature that is developed on alternative methods.. e-Commerce Leximancer Retail quality Sporting goods stores Text mining","Understanding changes in a brand\u2019s core positioning and customer engagement: a sentiment analysis of a brand-owned Facebook site. The increasing power of social media has created unprecedented opportunities for marketers. In particular, brand-owned social media seems to be an increasingly popular way of enhancing a brand\u2019s position, connecting with customers, and improving customer engagement with the brand. To guide strategic marketing communication decision-making on social media, the current study extends the relationship communication model and offers an analytical workflow to gain new insights from unstructured textual data available on brand-owned social media. The workflow utilizes an eclectic mix of analytical tools such as word clouds, and cluster and word association analyses, which collectively allow for identification of main topics and their temporal evolution in unstructured textual data from a brand\u2019s social media. In doing so, the proposed workflow offers researchers and practitioners a step by step procedure to make sense of such textual data, which may prove unwieldy and overwhelming otherwise. Furthermore, to manifest the utility of the proposed workflow, it is applied to illustrative data collected from a brand\u2019s Facebook page. Results from this example analysis point to a slight fading of the brand\u2019s perceived core position as an event avenue, as well as an evolution of customer sentiments that may reflect different levels and types of customer engagement with the page. Finally, we discuss the implications of our findings for research and brand management practice, as well as the study\u2019s limitations and future research opportunities.. Cluster analysis NLP Relationship communication Sentiment analysis Social media Word association analysis","Political marketing with data analytics. Social media played a significant role in past Presidential elections, and it is very likely that this form of communication will continue to influence political campaigns. Can analytics uncover the linguistic \u201cplot arcs\u201d and resulting sentiment or emotion in political text? This paper examines how natural language processing (NLP) and data visualization tools and methods in analytics can play a key role in marketing political candidates. Using publicly available text messages, the authors employ NLP techniques to transform the text observations from the past campaigns of Hillary Clinton, Barack Obama, and Donald Trump into a linguistic \u201ccorpus\u201d and story arc visualizations. The methodology includes the use of Syuzhet and Latent Dirichlet Allocation (LDA) models. The resulting data visualizations reveal the story arcs associated with the candidate\u2019s communications, and they provide a means to analyze the unbiased political sentiment or hidden emotion in the text. In an analysis of the results, the authors found distinctly different story arcs and vocabulary usage among the three Presidential candidates. The contribution to the literature is a methodology for extracting the story and the resulting sentiment from text messages for marketing campaigns. The authors suggest that the techniques used in this paper can assist future research on marketing other products or services that utilize computer-mediated communications.. Analytics Natural language processing Political marketing Text mining Visualization story arcs","How Concrete Language Shapes Customer Satisfaction. Consumers are often frustrated by customer service. But could a simple shift in language help improve customer satisfaction? We suggest that linguistic concreteness-the tangibility, specificity, or imaginability of words employees use when speaking to customers-can shape consumer attitudes and behaviors. Five studies, including text analysis of over 1,000 real consumer-employee interactions in two different field contexts, demonstrate that customers are more satisfied, willing to purchase, and purchase more when employees speak to them concretely. This occurs because customers infer that employees who use more concrete language are listening (i.e., attending to and understanding their needs). These findings deepen understanding of how language shapes consumer behavior, reveal a psychological mechanism by which concreteness impacts person perception, and provide a straightforward way that managers could help enhance customer satisfaction.. concreteness customer service language listening social perception","Reviewing Experts' Restraint from Extremes and Its Impact on Service Providers. This research investigates reviewing experts on online review platforms. The main hypothesis is that greater expertise in generating reviews leads to greater restraint from extreme summary evaluations. The authors argue that greater experience generating reviews facilitates processing and elaboration and enhances the number of attributes implicitly considered in evaluations, which reduces the likelihood of assigning extreme summary ratings. This restraint-of-expertise hypothesis is tested across different review platforms (TripAdvisor, Qunar, and Yelp), shown for both assigned ratings and review text sentiment, and demonstrated both between (experts vs. novices) and within reviewers (expert vs. pre-expert). Two experiments replicate the main effect and provide support for the attribute-based explanation. Field studies demonstrate two major consequences of the restraint-of-expertise effect. (i) Reviewing experts (vs. novices), as a whole, have less impact on the aggregate valence metric, which is known to affect page-rank and consumer consideration. (ii) Experts systematically benefit and harm service providers with their ratings. For service providers that generally provide mediocre (excellent) experiences, reviewing experts assign significantly higher (lower) ratings than novices. This research provides important caveats to the existing marketing practice of service providers incentivizing reviewing experts and provides strategic implications for how platforms should adopt rating scales and aggregate ratings.. expertise online word-of-mouth platform strategy sentiment analysis text analysis user rating average","Past, Present, and Future of Electronic Word of Mouth (EWOM). Communication platforms are undergoing a transition from physical to digital spaces. The Internet has radically changed the business scenario wherein people have become the \u201cmedia\u201d for collaborating to share information. Practitioners have started using electronic word of mouth (eWOM) for consumer insight through text analytics, sentiment, hashtag analytics, and other machine learning tools. Due to the growing importance of the topic as a research area, it is vital to map the research domain. This paper uses performance analysis tools (quantitative and qualitative) and science mapping tools (conceptual and intellectual structures) for literature review and the identification of future research directions. The content analysis of emergent topics and themes offers directions for future researchers. Recommender systems, data mining (artificial intelligence and machine learning), semantics, and sentiment analysis are emergent topics. We contribute to the eWOM literature by canvassing state-of-the-art research and proposing future research directions.. Conceptual structure Electronic word of mouth (eWOM) Intellectual structure Performance analysis","Certainty in Language Increases Consumer Engagement on Social Media. Brands regularly attempt to stimulate consumer engagement by posting messages on social media platforms (e.g., Facebook), but their messages are often ignored. How can managers write social media messages that engage consumers? The present research sheds light on how the language of brand messages influences consumer engagement. Text analyses of brand messages posted on Facebook and Twitter shows that brand messages that include words that express certainty (e.g., always, everything, forever) are associated with higher levels of consumer engagement (e.g., likes, comments, shares/retweets). The results of two controlled experiments demonstrate that messages expressing certainty increase engagement by influencing how consumers perceive brands. Specifically, expressing certainty makes brands seem more powerful, and perceptions of power exert a positive effect on engagement. In addition, the indirect effect of certainty on consumer engagement is stronger (weaker) among consumers with higher (lower) power distance beliefs. These results assist marketing managers by demonstrating how language influences consumer engagement on social media.. NA","Using text mining to track changes in travel destination image: the case of Macau. Purpose: Travel websites allow tourists to share their thoughts, beliefs and experiences regarding various travel destinations. In this paper, the researchers demonstrated an approach for destination marketing organisations to explore online tourist-generated content and understand tourists' perceptions of the destination image (DI). Specifically, the researchers initiated an investigation examining how the destination image of Macau changed during the period of 2014\u20132018 based on user-generated content on travel websites. Design/methodology/approach: Web crawlers developed by Python were employed to collect tourists' reviews from both Ctrip and TripAdvisor regarding the theme of \u201cMacau attraction\u201d. A total of 51,191 reviews (41,352 from Ctrip and 9,839 from TripAdvisor) were collected and analysed using the text-mining technique. Findings: The results reveal that the frequency of casino-related words decreased in reviews by both international and mainland Chinese tourists. Additionally, international and mainland Chinese tourists perceive the DI of Macau differently. Mainland Chinese tourists are more sensitive to new attractions, while international tourists are not. The study also shows that there are differences between the government-projected DI and the tourist-perceived DI. Only the \u201cCity of Culture\u201d and \u201cA World Centre of Tourism and Leisure\u201d have built recognition with tourists. Originality/value: Given the easy accessibility of online information from various sources, it is important for destination marketing organisations to analyse and monitor different DI perspectives and adjust their branding strategies for greater effectiveness. This study uncovered the online DI of Macau by using text mining and content analysis of two of the largest travel websites. By analysing and comparing the differences and relationships among the frequently used words of tourist-generated content on these websites, the researchers revealed some interesting findings with important marketing implications.. Destination image Online reviews Text mining Tourist-generated content","What Improves Customer Satisfaction in Mobile Banking Apps? An Application of Text Mining Analysis. Consumer-generated reviews reflect consumers' experiences and perceptions toward a product or service. In this context, we propose a text mining approach to identify factors that improve customer satisfaction in the mobile banking app service. To do so, we collect 96,140 mobile app reviews for four U.S. banks: Bank of America, Capital One, Chase, and Wells Fargo. Using the Latent Dirichlet Allocation (LDA) topic model, we first derive the critical quality dimensions such as ease of use, convenience, security, and customer support. Analysis of weekly panel data shows that positive responses to the security and convenience of mobile banking apps improve app ratings. However, increased comments about insecurity, negative customer support experiences, discomfort, and complexity lower user ratings. Overall, the empirical results support that security is the most influential factor in customer satisfaction with mobile financial services.. Customer reviews Customer satisfaction Financial services Mobile banking application Text mining","Reconceptualizing and modeling sustainable consumption behavior: A synthesis of qualitative evidence from online education industry. In recent years, the concept of sustainable consumption behavior (SCB) is largely introduced and changed continuously to be discussed with industries such as energy sector, agriculture, transportation, sharing economy, and tourism. However, the study of sustainable consumption behavior in the online education industry (SCBOEI) remains a research gap. Thus, this paper aims to identify the significance of sustainable consumption behavior and theoretically conceptualize SCBOEI. This study employs content and text analysis to reconceptualize the major theories that contribute to the research of SCB. The findings in this study show that SCBOEI is contributed of great significance to promote sustainable development. In addition, this study introduces a model of SCBOEI, in which the consumer value theory, social exchange theory, and planned behavior theory are integrated. Additionally, this paper suggests that value, environmental attitude, identity, consumer engagement, and contextual factors (government behavior, market conditions, and environmental education) are highly important to extend the research on SCBOEI. In conclusion, this study strongly recommends that SCB research shall be directed to the online education industry. Furthermore, future studies shall emphasize the empirical effects of psychological factors, activity factors, and contextual factors for SCBOEI to find the correlation.. Chongqing Consumer Environmental education Identify SCBOEI Value","A critical review of international print advertisements: evolutionary analysis, assessment and elucidations, from 1965 to 2020. Purpose: Amidst the plethora of mass communication methods that technology bestowed business with, print advertisements still remain an effective and widely utilized advertising tool, and retain a diachronically venerable position in international marketing practice. Bar and transcending mere academic fascination or curiosity, this research provides insights into the past, an understanding of the present and an outlook into the future. In this vein, through a methodical and comprehensive critical review of extant literature on print advertisements since 1965, this research aims to identify gaps in extant knowledge, to map its trends and divergences, to trace its paradigm shifts and to ultimately develop agendas for truly significant future research. Design/methodology/approach: This spatial-temporal study reviews 256 methodically selected articles, using VantagePoint software, and adopts a novel methodology through natural language processing (NLP), text mining, auto-correlation maps, and bubble maps to conduct and present a robust analysis and explicit findings. Findings: Using also the VOSviewer for density and network visualization, the results identify the predominant literature themes and, conversely, the relatively under-researched areas, and provide a more insightful collective interpretation of extant works, while laying the foundation for future research of greater value and significance to academia and industry. Originality/value: This study transcends the partial and/or limited analyses and perspectives of extant literature to present scholars with the first comprehensive and long term meta-analysis or systematic study of print advertising, with explicit findings of both scholarly and executive worth.. Evolution Literature review Mapping Print advertisements Research Spatial-temporal study VantagePoint VOSviewer","Exploring the role of the Amazon effect on customer expectations: An analysis of user-generated content in consumer electronics retailing. While Amazon's disruption of the retail market has been associated with significant changes in consumer behavior, empirical studies on how interacting with Amazon has changed customers' expectations toward other offline/online retailers remain scarce. Such Amazon-driven perceptions of service attributes are sometimes referred to as the \u2018Amazon effect\u2019. After clarifying the meaning of the Amazon effect and reviewing the studies on consumer complaints online, this paper aims to identify key triggers for the Amazon effect from consumer comments on social media. Based on natural language processing techniques, a content and sentiment analysis of users' comments drawn from the Facebook pages of three leading consumer electronics retailers in Italy over a two-year span (2016\u20132018) was used to evaluate the dissatisfaction toward these retailers associated to Amazon-related service attributes. The findings show that there is a wide diffusion of consumer comments and service complaints related to the Amazon effect on consumer electronics retailers, especially regarding price, customer service, in-store staff, and post-purchase support. Compared with corresponding evaluations on the Italian Amazon website, the negative sentiments revealed in consumers' comments on Facebook suggest that the Amazon's service standards have raised consumer expectations and have made consumers less satisfied when they interact with other retailers. We argue the need for further research to better clarify Amazonification in terms of customer impatience and dissatisfaction in general, also going beyond price and logistics issues, which are usually considered as the main constitutive factors.. NA","Is this the beginning of the end for retail websites? A professional perspective. This paper expects to understand professionals' opinion concerning the impact of the increasing use of social media (SM) and commercial mobile applications (MA) instead of retail websites in their online strategy. Unstructured interviews with internet professionals were applied on the LinkedIn professional SM platform, and 127 professionals provided their perspective. Data were analysed using a text mining approach and the outcome revealed professionals' resistance to set SM in the centre of the online strategy and highlighted the preference of users to use search engines that, in turn, will lead them to a retail website.. commercial mobile application consumer behaviour retail website social media text mining.","Past, present, and future research on self-service merchandising: a co-word and text mining approach. Purpose: This study aims to discern emerging trends and provide a longitudinal perspective on merchandising research by identifying relationships between merchandising-related subdomains/themes. Design/methodology/approach: This study sourced 657 merchandising-related articles published since 1960, from the Scopus database and 425 from Web of Science. After processing and normalizing the data, this study performed co-word and thematic network analyses. Taking a text mining approach, this study used topic modeling to identify a set of coherent topics characterized by the keywords of the articles. Findings: This study identified the following merchandising-related themes: branding, retail, consumer, behavior, modeling, textile and clothing industry and visual merchandising. Although visual merchandising was the first type of merchandising to be used in-store, only recently has it become an emerging topic in the academic literature. There has been a further trend over the past decade to understand the adoption of simulation technology, such as computer-aided design, particularly in supply chain management in the clothing industry. These and other findings contribute to the discussion of the merchandising concept, approached from an evolutionary perspective. Research limitations/implications: The conclusions of this study hold implications at the intersection of merchandising, sectors, new technologies, research methodologies and merchandising-practitioner education. Research trends suggest that, in the future, virtual reality and augmented reality using neuroscientific methods will be applied to the e-merchandising context. Practical implications: The different dimensions of merchandising can be used to leverage store managers\u2019 decision-making process toward an integrated store-management strategy. In particular, by adopting loyalty merchandising tactics, the store can generate emotional attachment among consumers, who will perceive its value and services as unique, thanks to merchandising items designed specifically with that aim in mind. The stimulation of unplanned purchases, the strategic location of products and duration of each merchandising activity in the store, the digitalization of merchandising and the application of findings from neuroscience studies are some of the most relevant practical applications. Originality/value: This study provides the first-ever longitudinal review of the state of the art in merchandising research, taking a holistic perspective of this field of knowledge spanning a 60-year period. The work makes a valuable contribution to the development of the marketing discipline.. Bibliometric analysis Co-word analysis Point-of-sale marketing Scopus Web of Science","Small Donor Contributions in Response to Email Outreach by a Political Campaign. This research examines variation in response to mass email communications by a large and sophisticated political campaign over the course of the 2018 election cycle. Computational text analysis is utilized to generate and catalogue the most frequent themes across a body of 690 separate email messages. We find open rates vary somewhat by the subject key words of messages as well as when they were sent. In addition, small donations received through email are also responsive to the contents of messages, controlling for timing and other relevant factors. Given the very low cost associated with using email to communicate with supporters, it appears to be an effective means for harvesting small contributions and of providing opportunities for large numbers of voters to elevate their level of participation in the electoral process.. campaign contributions campaign strategy digital strategy email political campaigns political participation Small donations text analysis","Structural topic modelling segmentation: a segmentation method combining latent content and customer context. This research introduces a method for segmenting customers using Structural Topic Modelling (STM), a text analysis tool capable of capturing topical content and topical prevalence differences across customers while incorporating metadata. This approach is particularly suitable for contexts in which textual data is either a critical component or is the only data available for segmentation. The ability to incorporate metadata by using STM provides better clustering solutions and supports richer segment profiles than can be produced with typical topic modelling approaches. We empirically illustrate the application of this method in two contexts: 1) a context in which related metadata is readily available; and 2) a context in which metadata is virtually non-existent. The second context exemplifies how ad-hoc generated metadata can increase the utility of the method for identifying distinct segments.. cluster analysis Market segmentation social media strategic marketing structural topic modelling","How features embedded in eWOM predict hotel guest satisfaction: an application of artificial neural networks. Electronic-word-of-mouth (eWOM) plays a crucial role not only in analyzing customer decision-making but also in enhancing the revenue and brand image of service providers in the market. Understanding guest satisfaction is one of the important aspects because it augments the guest experience and their future intention to book. Many studies carried out in past applied regression-based and qualitative methods for analyzing the satisfaction levels of guests, but data analytics methods are still lacking in the literature and how these types of approaches can be applied to benefit hoteliers has not been completely explored. The objective of this study is to identify the important features that predict hotel guest satisfaction (HGS) through the ANN-based HGS prediction model. The feature importance with respect to guest satisfaction has also been estimated and discussed. We have discussed the managerial and theoretical implications of our research. Recommendations for the hospitality industry are also provided.. ANN eWOM feature importance guest satisfaction online reviews text analytics","Capturing Marketing Information to Fuel Growth. Marketing is the functional area primarily responsible for driving the organic growth of a firm. In the age of digital marketing and big data, marketers are inundated with increasingly rich data from an ever-expanding array of sources. Such data may help marketers generate insights about customers and competitors. One fundamental question remains: How can marketers wrestle massive flows of existing and nascent data resources into coherent, effective growth strategies? Against such a backdrop, the Marketing Science Institute has made \u201ccapturing information to fuel growth\u201d a top research priority. The authors begin by discussing the streetlight effect\u2014an overreliance on readily available data due to ease of measurement and application\u2014as contributing to the disconnect between marketing data growth and firm growth. They then use the customer equity framework to structure the discussion of six areas where they see substantial undertapped opportunities: incorporating social network and biometric data in customer acquisition, trend and competitive interaction data in customer development, and unstructured and causal data in customer retention. The authors highlight challenges that obstruct firms from realizing such data-driven growth opportunities and how future research may help overcome those challenges.. analytics biometrics competitive intelligence field experiments growth social network text analysis trendspotting","Social media influencers: A route to brand engagement for their followers. Social Media Influencers (SMIs) are micro-celebrities with large followings on social media platforms who engage consumers and hold the potential to promote customer-brand relationships across different product categories. SMIs have an existing relationship of trust with consumers, and consumers seek out the content created by SMIs for valuable information and advice. This study explores the process of brand engagement between consumers and brands in the digital content marketing environment, specifically examining the research question: Do SMIs act as a route to brand engagement for their followers? The context for this study is the beauty community on YouTube; over 60,000 user comments were analyzed through automated text analysis. This study is among the first to provide empirical evidence that SMIs do act as a route to brand engagement through the three dimensions of cognitive processing, affection and activation.. automated textual analysis brand engagement social influence social media marketing","An empirical study on anthropomorphism and engagement with disembodied AIs and consumers' re-use behavior. The integration of artificial intelligence (AI) into the human race has gradually become\u00a0a norm. AI entails technology assemblages such as machine learning, natural language processing, and reasoning. The influence of AI systems has intensified in consumers' daily lives. Many consumers have interacted with the notions of AI through advertisements or having personal experiences. Many consumers are curious about the use of AI. This paper reports three studies conducted to determine whether anthropomorphism (ANTH) and engagement play a role in consumers' intention to re-use a voice assistant\u00a0(VA; a machine-learning AI). The second study will determine if ANTH and engagement play a role when consumers are using the VAs for different activities (task completion vs. information gathering). In addition, in Study 2, actual re-use behavior was also tested in the model, which encouraged a stronger overall model fit. The results show that in general effort expectation (EE) has a strong positive impact on consumers' usage experience of the VA. However, between the two types of activities, EE has a stronger impact on consumers' usage experience for information-gathering activities, whereas performance expectation has a stronger impact on usage experience when consumers use the VA for task-completion purposes. The third study used internet usage experience as a moderating variable to determine the boundaries of the mediating effects in the study. The results show that the mediators yield results similar to prior studies.. anthropomorphism artificial intelligence engagement intention to re-use realism maximization theory","Exploring values affecting e-Learning adoption from the user-generated-content: A consumption-value-theory perspective. The aim of this study is to utilise the user-generated content from social media platforms and merchandise websites to explore various values affecting behavioural intention in context of e-Learning services from the consumption-value-theory perspective. This study has utilised a novel mixed-method approach based on natural language processing (NLP) techniques for the both the qualitative and quantitative analysis. This study has used user-generated content of Coursera (an e-Learning service) consisting of online reviews from Coursera-100\u00a0k-dataset and tweets about Coursera. Some of the important themes generated from the thematic-based analysis of tweets are \u2018value addition\u2019, \u2018course content\u2019, \u2018topic cover\u2019, \u2018reliability of course\u2019, \u2018course quality\u2019, \u2018enjoyed course\u2019, \u2018recommend the course\u2019, \u2018value for money\u2019, \u2018facilitator skills\u2019, etc. Results of the empirical study reveal that offers and deals, emotional connect, facilitator quality, course reliability, platform innovativeness, and compatibility are important predictors of behavioural intention. This study concludes with the various limitations and future directions.. consumption value theory (CVT) e-Learning services latent dirichlet allocation (LDA) natural language processing (NLP)-based approach topic-modeling user generated data","Lines of Scientific Research in the Study of Blood Donor Behavior from a Social Marketing Perspective. Although blood is essential in healthcare systems for medical and surgical use, it is still a scarce resource. Given that blood cannot be produced artificially, donors are the backbone of the system, which is why it is crucial for transfusion centers to understand the factors that determine their behavior. The goal of this study is to help decision-makers at transfusion understand what lines of research have been developed in the literature and which ones might be useful to define and assess actions related to the attributes of the donation system and donor behavior. To that end, this work aims to present an overview of the available literature on blood donor behavior from a social marketing perspective, which is of paramount importance in the context of blood donation. Based on the results of this review, which was performed by using the text mining methodology, this study presents current lines of investigation, and proposes additional future lines.. blood donation blood donor behavior content analysis Social marketing text mining","Gender and the CMO: do the differences make a difference?. Despite efforts to address the lack of female representation in executive leadership roles, the number of women in leadership roles is still low in comparison to men. Data in the form of online interviews were collected for a sample of 69 CMOs from the World\u2019s Most Influential CMO\u2019s report by Forbes Magazine and analyzed using the automated text analysis software, LIWC, employing the dimensions of Analytic, Clout, Authentic, and Tone. A series of ANOVAs was conducted to determine the impact of gender on these dimensions. Clout and Authentic were significantly impacted by the gender of the CMO. The paper considers two gender communication theories that could potentially explain these differences. The paper concludes by discussing managerial implications, acknowledging the limitations, and identifying avenues for future research.. Chief Marketing Officer CMO Gender LIWC","A consumer engagement systematic review: synthesis and research agenda. Purpose: This paper aims to review the existing literature about consumer engagement, provide an accurate mapping of this research field, propose a consumer engagement typology and a conceptual framework and offer a research agenda for this domain. Design/methodology/approach: A systematic literature review using several quality filters was performed, producing a top-quality pool of 41 papers. After that, a text mining analysis was conducted, and five major research streams emerged. Findings: This paper proposes five distinct research streams based on the text mining analysis, namely, consumer engagement, online brand community engagement, consumer-brand engagement, consumer engagement behaviours and media engagement. Based on this, a consumer engagement typology and a conceptual framework are suggested and a research agenda is proposed. Originality/value: This paper presents scientific value and originality because of the new character of the topic and the research methods used. This research is the first study to perform a systematic review and using a text-mining approach to examine the literature on consumer engagement. Based on this, the authors define consumer engagement typology. A research agenda underlining emerging future research topics for this domain is also proposed.. Consumer engagement Consumer engagement typology Consumer-brand engagement Online brand community engagement Systematic literature review Text mining","Social media listening. From text analysis to the interpretation of the meanings. The research methods based on the analysis of users-generated contents are an increasingly widespread practice in some companies. These contents analysis is able to observe the \u00abliving voice\u00bb of customers/users because they represent more spontaneous opinions and preferences than those found through traditional data collection settings. This paper discusses a qualitative-quantitative methodological approach for the study of users-generated contents. The proposed method combines the outputs that emerge from automated social media monitoring platforms, based on the semantic analysis, with an ethnographic approach deriving from the analysis of online contexts in which users' opinions are shared. The methodological model adopts an integrated and multi-methods approach and it is divided into three phases (con-textual analysis, textual analysis, extra-textual analysis). The method was applied to a case study of an Italian wine brand: the study aims to analyze the meanings associated with the brand, evaluating the alignment between the brand values and the brand image that it disseminates as perceived by users in their online conversations.. brand analysis brand value Online marketing research social media monitoring text analysis","How safety affects destination image projected through online travel reviews. Destination image is a key factor for attracting tourists and wealth to destinations. With the spread of Web 2.0 and traveller-generated content, destination management organisations do not control the information regarding destination image formation through its cognitive, affective and conative components. The aim of the study is to analyse, using natural language processing techniques, whether the terrorist attack of August 2017 and the Catalan sovereignty process, which took place during the last quarter of 2017 in Barcelona, harmed the online destination image perceived and transmitted by tourists, through language recognition, frequency analysis and term categorisation of more than 150,000 online travel reviews, written in English, Spanish, French, German or Italian, posted on a shared-lodging platform. The findings show that visitors did not fear for their personal safety despite the seriousness and immense international media coverage of both events. The opinion of tourists, shared through online reviews, can help companies to improve the supply of goods and services.. Airbnb Barcelona Big data analytics Destination image online Image-formation agent Political instability Sentiment analysis Terrorism","Negative customer experience in lifestyle hotels: A netnography perspective. The primary purpose of the present research is to develop a methodology which can accurately analyse online public reviews on Google using Netnography studies combined with text mining analyses. By analysing the current techniques applied to a lifestyle hotel brand in nine properties in different countries and carefully studying how negative reviews are expressed online by costumers, this study aims to create a pattern of lifestyle customer complaints. This research seeks to demonstrate patterns of consumer behaviour that are not fully satisfied with the hotel service and how it can negatively affect the brand. This study identifies the areas that five stars lifestyle hoteliers and hotel managers need to pay attention to improve services, considering online reviews on online platforms, such as social networks and other tourism sites. Today, online reviews and customer experiences have a significant impact on the choice of a hotel.. NA","Social media marketing of IT service companies: Analysis using a concept-linking mining approach. The IT service industry values the experience of social familiarity, which is based on routine interactions with suppliers and customers and is at the frontier of social media marketing. To further understand how IT service companies use social media to engage their customers or potential leads, the objectives of this research are to delineate the differences between IT service companies\u2019 use of social media and users\u2019 expectations based on knowledge extracted from user-generated content on Twitter. We applied a text mining approach called two-tier concept-linking analysis to extract patterns in Twitter posts from top IT service companies as well as the related tweets from the Twitter users. We further compare the yearly similarities and differences of the key concepts from the company's official account and from the users. Besides, the key concepts between users\u2019 expectations and IT service companies\u2019 social media use were compared on the basis of first-tier concepts and further elaborated by their corresponding second-tier concepts. Our approach contributes to further understand the socio-cognitive insights underlying the dynamic social media data, from which organizations and individuals in charge can note the objectives they wish to maintain and the marketing gaps they wish to improve on.. Concept links IT service industry Social media mining Twitter","Service quality in airport hotel chains through the lens of online reviewers. Airport hotel chains target the specific and important segment of accommodation near airports, thus benefiting from travelers seeking to stay near an airport. This study addresses service quality by analyzing TripAdvisor online reviews over units from both a high-end and a low-end chain in five European cities (Amsterdam, Brussels, Frankfurt, London, Paris). Using text mining and topic modeling, ten heat matrices were drawn (one per unit) to summarize the main services characterizing the computed topics. Seven hypotheses grounded on existing literature were tested, from which some interesting findings emerged (e.g., related to transfer services, staff, food and beverage, cleanliness, and punctuality). This study contributes to the standardization versus adaptation debate by unveiling a globalized strategy in staff management and breakfast services, while bar services adopt a localized strategy. Transportation services, while not offered by the hotels, are frequently mentioned, which signals hoteliers to interact with local authorities to improve accessibilities.. Airport hotel Customer feedback Hotel chain Online reviews Service quality","Intensive WOM-behavior in the healthcare sector \u2013 the case of an Austrian hospital\u2019s Facebook site. Patients frequently use Facebook for health-related reasons, like seeking of information or the recommendation of practitioners or hospitals. In this way, Facebook provides a powerful communication platform for electronic word-of-mouth (eWOM). Hospitals increasingly use Facebook to positively influence the perception of their brand reputation and performance. The present explorative study provides detailed information regarding eWOM behavior of persons on the Facebook page of an Upper Austrian hospital. Data of the hospital\u2019s Facebook page was gathered and analyzed with NodeXL. By using a text analysis, we categorized the hospitals\u2019 posts. Reactions towards the different types of postings were analyzed by counting emojis, the number of shares and comments. Within the study, there was an in-depth evaluation of communication data (313 posts of the hospital, more than 14,000 eWom actions by 3327 women, men and organizations). The study shows how heterogeneous users are in their eWOM behavior and that a variety of topics on the Facebook page stimulates electronic recommendations. One major finding of the study is that a significant part of the eWOM is done by only a few users. According to this, a so-called Intensive WOM Behavior (IWB) can be identified. Users of the IWB-group behave heterogeneously. Most react either with an emoji, a comment or a share. Only a few IWB-users respond with a combination of these eWOM-reactions. By providing first insights into the existence of IWB-users as well as their eWOM-behavior, this study offers new insights to eWOM in Facebook.. eWOM Facebook Healthcare Hospital Recommendation Social media Word-of-mouth","New product introductions for low-income consumers in emerging markets. Facing growth pressures, firms attempt to target the large low-income consumer segment present in emerging markets. This multi-method study develops research insights regarding consumer-, retailer-, firm-, category- and country-level factors that enhance the acceptability, awareness, availability, and affordability of products that facilitate the low-income consumer adoption of and firms\u2019 introduction of new products for low-income consumers. Study 1 uses a qualitative grounded-theory approach by interviewing company managers and low-income consumers in India and Chile. Study 2, empirically tests an integrated multi-level model of several category factors identified in Study 1, combined with country-level factors drawn from the literature, using a unique 12-year longitudinal panel dataset of new product introductions in 27 emerging market countries from Africa, Asia, Eastern Europe, and South America. The research identifies consumer aspirations, region-based versioning, visible packaging and the product demonstrations as critical motivating factors for adoption of products by low income consumers. Consumers\u2019 knowledge of the product category, the concentration of branded products, availability of global brands, and the presence of traditional retail stores motivate firms to launch products for low income consumers in emerging markets.. Consumer aspirations Emerging markets Low-income consumers Multi-method approach Multilevel model Natural language processing New products Qualitative research Topic modeling","What makes a hotel review helpful? An information requirement perspective. With the dramatic proliferation of online user-generated content (UGC), research has emerged to gain understanding of what makes a review helpful, and how useful knowledge can be filtered from over-loaded UGC. Hospitality literature has widely examined the characteristics of helpful online reviews for identifying the determinants of helpfulness. In contrast, the influence of embedded opinions in reviews on helpfulness voting has rarely been examined. This study investigated the distribution of 28 identified hotel attributes ranging between helpful and not-helpful categories, in 85,963 hotel reviews. The findings suggest that customer information requirements differ according to hotel class. Some attributes are reported as uniquely helpful for a specific hotel class, such as proximity to a station (3-stars), bed and lobby (4-stars), and experience and drinks (5-stars), whereas other attributes apply to multiple groups, such as walking distance (3\u20134 stars), English fluency (4\u20135 stars), and front-desk, street-road, taxi, and value (3\u20135 stars).. Hotel information requirements review helpfulness text mining user-generated content","Capturing changes in social media content: A multiple latent changepoint topic model. Although social media has emerged as a popular source of insights for both researchers and practitioners, much of the work on the dynamics in social media has focused on common metrics such as volume and sentiment. In this research, we develop a changepoint model to capture the underlying shifts in social media content. We extend latent Dirichlet allocation (LDA), a topic modeling approach, by incorporating multiple latent changepoints through a Dirichlet process hidden Markov model that allows for the prevalence of topics to differ before and after each changepoint without requiring prior knowledge about the number of changepoints. We demonstrate our modeling framework using social media posts from brand crises (Volkswagen\u2019s 2015 emissions testing scandal and Under Armour\u2019s 2018 data breach) and a new product launch (Burger King\u2019s 2016 launch of the Angriest Whopper). We show that our model identifies shifts in the conversation surrounding each of these events and outperforms both static and other dynamic topic models. We demonstrate how the model may be used by marketers to actively monitor conversations around their brands, including distinguishing between changes in the conversation arising from a shift in the contributor base and underlying changes in the topics discussed by contributors.. Changepoint models Social media Text analysis Topic models","Improving text analysis using sentence conjunctions and punctuation. User-generated content in the form of customer reviews, blogs, and tweets is an emerging and rich source of data for marketers. Topic models have been successfully applied to such data, demonstrating that empirical text analysis benefits greatly from a latent variable approach that summarizes high-level interactions among words. We propose a new topic model that allows for serial dependency of topics in text. That is, topics may carry over from word to word in a document, violating the bag-of-words assumption in traditional topic models. In the proposed model, topic carryover is informed by sentence conjunctions and punctuation. Typically, such observed information is eliminated prior to analyzing text data (i.e., preprocessing) because words such as \u201cand\u201d and \u201cbut\u201d do not differentiate topics. We find that these elements of grammar contain information relevant to topic changes. We examine the performance of our models using multiple data sets and establish boundary conditions for when our model leads to improved inference about customer evaluations. Implications and opportunities for future research are discussed.. Bayesian analysis Customer satisfaction analysis Latent Dirichlet allocation (LDA) Syntactic covariates Topic dependency User-generated content","Marketing Excellence: Nature, Measurement, and Investor Valuations. Marketing excellence is a foundational principle for the discipline that is gaining increasing attention among managers and investors. Despite this, the nature of marketing excellence and its effectiveness remain unclear. This research offers insight by addressing two questions: (1) How do managers understand and exercise marketing excellence? and (2) How do investors evaluate marketing excellence? Study 1 merges insights from 39 in-depth interviews with senior executives and secondary data from 150 firm strategies to find that marketing excellence is a strategy type focused on achieving organic growth by executing priorities related to the marketing ecosystem, end user, and marketing agility. Study 2 quantifies the impact of marketing excellence on firm value by using a machine learning algorithm and text analysis through an original dictionary to classify the text from 8,317 letters to shareholders in 1,727 U.S. firm annual reports. Calendar-time portfolio models reveal abnormal one-year returns of up to 8.58% for marketing excellence\u2014returns that outpace those associated with market orientation and marketing capabilities. Findings offer guidance to managers, educators, and investors regarding how marketing excellence manifests\u2014paving the way for the allocation of firm resources to ensure that marketing drives organic growth.. agility ecosystem end user grounded theory marketing excellence marketing\u2013finance interface organic growth text analysis","Exploring customer sentiment regarding online retail services: A topic-based approach. User-generated content is a valuable source for understanding online shoppers' emotions. Using text-mining techniques, this study identifies seven topics regarding online retail services in online posts: product, retailer promotion, delivery, payment, communication, return/refund, and price. The topics are associated with the sentiment polarity of online shoppers' posts. This study further explores whether the emotional responses from domestic and cross-border online shoppers differ with regard to these topics. The results show that differences exist in these two groups' sentiments concerning product and payment. Furthermore, there are differences in the two groups\u2019 respective negative emotions (i.e., anger, sadness, and fear) concerning delivery, communication, and return/refund. The findings of this study provide online retailers with important managerial implications.. Cross-border online shopping Latent dirichlet allocation Online retailing Sentiment analysis Topic modeling","Big Data Analysis of Volatility Spillovers of Brands across Social Media and Stock Markets. Volatility is an important metric of financial performance, indicating uncertainty or risk. So, predicting and managing volatility is of interest to both company managers and investors. This study investigates whether volatility in user-generated content (UGC) can spill over to volatility in stock returns and vice versa. Sources for user-generated content include tweets, blog posts, and Google searches. The authors test the presence of these spillover effects by a multivariate GARCH model. Further, the authors use multivariate regressions to reveal which type of company-related events increase volatility in user-generated content. Results for two studies in different markets show significant volatility spillovers between the growth rates of user-generated content and stock returns. Further, specific marketing events drive the volatility in user-generated content. In particular, new product launches significantly increase the volatility in the growth rates of user-generated content, which in turn can spill over to volatility in stock returns. Moreover, the spillover effects differ in sign depending on the valence of the user-generated content in Twitter. The authors discuss the managerial implications.. Multivariate GARCH model Natural language processing Spillover effects Stock market performance User-generated content Volatility","The use of Twitter for innovation in business markets. Purpose: The purpose of this research is to investigate the use of Twitter in business as a medium for knowledge sharing and to crowdsource information to support innovation and enhance business relationships in the context of business-to-business (B2B) marketing. Design/methodology/approach: This study uses a combination of methodologies for gathering data in 52 face-to-face interviews across five countries and the downloaded posts from each of the interviewees' Twitter accounts. The tweets were analysed using structural topic modelling (STM), and then compared to the interview data. This method enabled triangulation between stated use of Twitter and respondent's actual tweets. Findings: The research confirmed that individuals used Twitter as a source of information, ideas, promotion and innovation within their industry. Twitter facilitates building relevant business relationships through the exchange of new, expert and high-quality information within like-minded communities in real time, between companies and with their suppliers, customers and also their peers. Research limitations/implications: As this study covered five countries, further comparative research on the use of Twitter in the B2B context is called for. Further investigation of the formalisation of social media strategies and return on investment for social media marketing efforts is also warranted. Practical implications: This research highlights the business relationship building capacity of Twitter as it enables customer and peer conversations that eventually support the development of product and service innovations. Twitter has the capacity for marketers to inform and engage customers and peers in their networks on wider topics thereby building the brand of the individual users and their companies simultaneously. Originality/value: This study focuses on interactions at the individual level illustrating that Twitter is used for both customer and peer interactions that can lead to the sourcing of ideas, knowledge and ultimately innovation. The study is novel in its methodological approach of combining structured interviews and text mining that found the topics of the interviewees' tweets aligned with their interview responses.. Business to business marketing Crowdsourcing Innovation Social media Topic modelling Twitter","Full Disclosure: How Smartphones Enhance Consumer Self-Disclosure. Results from three large-scale field studies and two controlled experiments show that consumers tend to be more self-disclosing when generating content on their smartphone versus personal computer. This tendency is found in a wide range of domains including social media posts, online restaurant reviews, open-ended survey responses, and compliance with requests for personal information in web advertisements. The authors show that this increased willingness to self-disclose on one\u2019s smartphone arises from the psychological effects of two distinguishing properties of the device: (1) feelings of comfort that many associate with their smartphone and (2) a tendency to narrowly focus attention on the disclosure task at hand due to the relative difficulty of generating content on the smaller device. The enhancing effect of smartphones on self-disclosure yields several important marketing implications, including the creation of content that is perceived as more persuasive by outside readers. The authors explore implications for how these findings can be strategically leveraged by managers, including how they may generalize to other emerging technologies.. natural language processing self-disclosure technology user-generated content","Development of a service blueprint for the online-to-offline integration in service. Online-to-offline (O2O) integration refers to the incorporation of separate online and offline service processes into a single service delivery. Advances in mobile devices and information and communication technology enable the O2O integration, which has been applied to many services. This study proposes a new service blueprint, called the O2O Service Blueprint (O2O SB), which is specialized in visualizing and analyzing the service processes of the O2O integration. A comprehensive literature review and text mining analysis are conducted on massive quantities of literature, articles, and application introductions to understand characteristics of the O2O integration and extract keywords relevant to the O2O integration. Comparisons of the O2O SB with the conventional Service Blueprint and Information Service Blueprint validate that the O2O SB can address the limitations of existing service blueprints. An evaluation through expert interviews confirms the completeness, utility, and versatility of the O2O SB. The proposed O2O SB presents a complete picture of the entire service delivery process, whether online or offline. This SB helps users systematically understand the processes and formulate strategies for service improvement.. O2O SB Online-to-offline (O2O) integration Service blueprint (SB) Service process analysis Service process visualization","An integrated approach to estimate brand association matching and strength in virtual settings. This paper proposes an innovative method for estimating brand association matching and strength. It is based on a dual analytical perspective as it compares consumer-perceived with company-defined brand associations, thereby filling a research gap in the offline and online brand studies. In order to build this method, we investigate online communities as authentic interactive environments by combining text-mining with Hybrid Log-Linear models. What emerges is an interdisciplinary method that contributes to extending the use of the user-generated content (UGC) for marketing purposes. Its application is useful for verifying the conditions for customer brand equity and more systematically\u00a0controlling the adopted brand communications. The analysis also takes into consideration consumers who, after experiencing the virtual setting, have become free-brand tellers and real co-creators of brand meaning. In the study, we focus on online fashion communities as digital platforms where consumer interactions are particularly intensive, and the narratives are rich in brand-related perceptions.. Brand association Hybrid Log-Linear models online community text -mining User-Generated Content-UGC","Text mining analysis roadmap (TMAR) for service research. Purpose: The purpose of this paper is to offer a step-by-step text mining analysis roadmap (TMAR) for service researchers. The paper provides guidance on how to choose between alternative tools, using illustrative examples from a range of business contexts. Design/methodology/approach: The authors provide a six-stage TMAR on how to use text mining methods in practice. At each stage, the authors provide a guiding question, articulate the aim, identify a range of methods and demonstrate how machine learning and linguistic techniques can be used in practice with illustrative examples drawn from business, from an array of data types, services and contexts. Findings: At each of the six stages, this paper demonstrates useful insights that result from the text mining techniques to provide an in-depth understanding of the phenomenon and actionable insights for research and practice. Originality/value: There is little research to guide scholars and practitioners on how to gain insights from the extensive \u201cbig data\u201d that arises from the different data sources. In a first, this paper addresses this important gap highlighting the advantages of using text mining to gain useful insights for theory testing and practice in different service contexts.. Artificial intelligence Machine learning Natural language processing Qualitative research Service research Text mining","Summarizing opinions with sentiment analysis from multiple reviews on travel destinations: Summarizing opinions with sentiment analysis from multiple reviews on travel destinations. Recently, the web has been crowded with growing volumes of various texts on every aspect of human life. It is difficult to rapidly access, analyze, and compose important decisions using efficient methods for raw textual data in the form of social media, blogs, feedback, reviews, etc., which receive textual inputs directly. It proposes an efficient method for summarization of various reviews of tourists on a specific tourist spot towards analyzing their sentiments towards the place. A classification technique automatically arranges documents into predefined categories and a summarization algorithm produces the exact condensed input such that output is most significant concepts of source documents. Finally, sentiment analysis is done in summarized opinion using NLP and text analysis techniques to show overall sentiment about the spot. Therefore, interested tourists can plan to visit the place do not go through all the reviews, rather they go through summarized documents with the overall sentiment about target place.. NA","Computerized content analysis of online data \u2013 opportunities for marketing scholars and practitioners. Purpose: The purpose of this paper is to summarize the main developments from the early days of manual content analysis to the adoption of computer-assisted content analysis and the emerging artificial intelligence (AI)-supported ways to analyze content (primarily text) in marketing and consumer research. A further aim is to outline the many opportunities these new methods offer to marketing scholars and practitioners facing new types of data. Design/methodology/approach: This conceptual paper maps our methods used for content analysis in marketing and consumer research. Findings: This paper concludes that many new and emerging forms of unstructured data provide a wealth of insight that is neglected by existing content analysis methods. The main findings of this paper support the fact that emerging methods of making sense of such consumer data will take us beyond text and eventually lead to the adoption of AI-supported tools for all types of content and media. Originality/value: This paper provides a broad summary of nearly five decades of content analysis in consumer and marketing research. It concludes that, much like in the past, today\u2019s research focuses on the producers of the words than the words themselves and urges researchers to use AI and machine learning to extract meaning and value from the oceans of text and other content generated by organizations and their customers.. Artificial intelligence Automated text analysis CATA Consumer research Content analysis DICTION IBM Watson LIWC Machine learning Marketing Text analysis","Financial constraints and marketing investment: evidence from text analysis. Purpose: The purpose of this study to examine the effect of financial constraint on intangible investment because intangible investment provides an overall picture of marketing investment and activity. Intangible investment also plays a significant role in facilitating future sales. Using a new measure of intangible investment (Peters and Taylor, 2017), the authors first establish that intangible investment is positively related with future sales. Then, using a new text-based measure of financial constraint, the authors show that financial constraint has a significant negative effect on future intangible investments after controlling for other factors. Intangible investment has three components. The first is R&amp;D, the second is 30 per cent of selling and general administrative expense (SGA) and the third is other intangibles. The authors find that the negative and significant effect of financial constraint on 30 per cent SGA is stronger. This indicates that financially constrained firms reduce marketing related investments. The authors then considered firm size and found that smaller firms facing financial constraint continue to increase their intangible investments, whereas larger firms reduce their intangible investment. As a robustness test, the authors use advertising expenditure as a measure of promotion related investment and find that financial constraint has a negative effect on advertising spending. The authors then use two traditional measures of financial constraint in their analysis to compare with the new text-based measure. Design/methodology/approach: The authors use ordinary least squares with cluster robust standard error to conduct their empirical analysis. Findings: First the authors establish that intangible investment positively affects future sales. Further the authors find that financial constraint negatively affects intangible investment. Moreover, financial constraint negatively affects the brand capital of intangible investment. Research limitations/implications: The authors did not conduct any industry specific analysis to see how financial constraints affect intangible investment across different industries. Industry specific analysis is important because in some industries/sectors intangibles are clearly more important than in others, so this is an important avenue for future research. It will also be interesting to explore if and how financial constraint has a mediating effect on sales growth via intangible investment and different components of intangibles. Practical implications: This study identifies another important factor that can negatively affect brand capital investment. Originality/value: The authors have used a measure of financial constraint and text mined all the annual reports of US firms for the period of 1994-2016 to compute this measure.. Brand capital Financial constraints Intangible investments Marketing investments Text analysis","Winning box office with the right movie synopsis. Purpose: Consumers often search for movie information and purchase tickets on the go. A synopsis is often provided by producers and theatres in mobile apps and websites. However, to the best of the authors\u2019 knowledge, little research has investigated whether the synopsis has an impact on a movie\u2019s box office. This research uses computerized text analysis in examining the influence of linguistic cues of a synopsis on the movie\u2019s financial performance. This paper aims to show that language choice in a synopsis is a significant factor in predicting box office performance. Design/methodology/approach: A total usable sample of 5973 movies was collected using a web crawler. Computerised text analysis using linguistic inquiry and word count was adopted to analyse the movie synopses data. The empirical study comprises two phases. Phase 1 used exploratory factor analysis on 50 per cent of the sample (Sample 1) to establish the dimensionality of psychological processes as reflected in the linguistic expressions. The analysis identified 11 linguistic variables that loaded on four dimensions. The factor structure was replicated on an independent sample (Sample 2) using confirmatory factor analysis. Phase 2 tested the hypotheses using structure equation modelling. Findings: Results show that consistency between movie genres and linguistic cues in a film synopsis promotes movie box office revenue when linguistic cues shown in the synopsis confirm a consumer\u2019s expectancies about a focal movie genre. Conversely, a synopsis reduces the movie box office revenue when the linguistic cues shown disconfirm the genre-based expectancies. These linguistic cues exert similar effects on action and crime films but different effects on comedies and drama films. Research limitations/implications: It is likely that consumer tastes and linguistic styles of film synopses have evolved over time. As a cross-sectional study, such changes were not taken into consideration in the current research. A longitudinal study in the future can reveal the dynamic relationship between film synopses and audience. Practical implications: Managerially, the findings show that a synopsis is an effective communication touch point to position a movie. This research provides concrete guidelines in crafting synopses with the \u201crights words\u2019 aligned with movie-goers\u2019 expectations within each specific genre. Beyond movie consumption, the research findings can be applied to other entertainment products, such as TV series and books. Originality/value: To our knowledge, this research is the first in studying the linguistic cues in synopses and its relation to box office performance. It addresses this knowledge gap by answering the basic question of whether movie synopses matter. Methodically, the paper marks the first attempt to use the two-step structural equation modelling method on computerised content analysis data.. Box office performance Computerised content analysis Expectancy confirmation Linguistic cues LIWC Movie synopsis Structure equation modelling","How executives talk: Exploring marketing executive value articulation with computerized text analysis. Purpose: This paper aims to explore how chief executive officers (CEOs) and C-suite marketing executives (chief marketing officers [CMOs], chief customer officers [CCOs], chief branding officers [CBO
