arket-structure perceptual maps and meaningful insights without interviewing a single consumer. We compare a market structure based on user-generated content data with a market structure derived from more traditional sales and survey-based data to establish validity and highlight meaningful differences. \u00a9 2012 INFORMS.","User-generated content on social media platforms and product search engines is changing the way consumers shop for goods online. However, current product search engines fail to effectively leverage information created across diverse social media platforms. Moreover, current ranking algorithms in these product search engines tend to induce consumers to focus on one single product characteristic dimension (e.g., price, star rating). This approach largely ignores consumers' multidimensional preferences for products. In this paper, we propose to generate a ranking system that recommends products that provide, on average, the best value for the consumer's money. The key idea is that products that provide a higher surplus should be ranked higher on the screen in response to consumer queries. We use a unique data set of U.S. hotel reservations made over a three-month period through Travelocity, which we supplement with data from various social media sources using techniques from text mining, image classification, social geotagging, human annotations, and geomapping. We propose a random coefficient hybrid structural model, taking into consideration the two sources of consumer heterogeneity the different travel occasions and different hotel characteristics introduce. Based on the estimates from the model, we infer the economic impact of various location and service characteristics of hotels. We then propose a new hotel ranking system based on the average utility gain a consumer receives from staying in a particular hotel. By doing so, we can provide customers with the \"best-value\" hotels early on. Our user studies, using ranking comparisons from several thousand users, validate the superiority of our ranking system relative to existing systems on several travel search engines. On a broader note, this paper illustrates how social media can be mined and incorporated into a demand estimation model in order to generate a new ranking system in product search engines. We thus highlight the tight linkages between user behavior on social media and search engines. Our interdisciplinary approach provides several insights for using machine learning techniques in economics and marketing research. \u00a9 2012 INFORMS.","Social media provide consumers with a platform for interactivity, and interactivity leads to consumer empowerment by providing the consumer with a platform to make their voice heard. This paper contributes to the marketing literature exploring the voice of the consumer in consumer-generated advertisements (CGAs). The objective of this research is to find ways to measure consumer response to CGAs. We measure whether they differ from firm-generated ads in the responses they elicit and also observe whether they generate different responses by ad type, or if some categories have similar responses. We review CGAs for Apple's MacBook Air lightweight laptop and run a text mining application to understand the common themes and conduct text analysis on the responses to both CGAs and firm-generated ads to answer the question \"Is the source of the advertisement important?\" Text analytics also enable us to measure consumers' attitude toward products, companies, and ads. We then work toward understanding why and under what circumstances CGAs are effective and how companies may handle or foster different types of CGAs. \u00a9 2011 John Wiley &amp; Sons, Ltd.","As the volume and diversity of digitally stored data keeps growing, the importance for the business to create a holistic picture of the customer continues to grow. In this paper, we discuss the possibilities available to researchers with four different streams of data. First, we discuss data fusion, merging of proprietary databases with market research data, which enables appending attitudinal data to customer behaviour. Secondly, best practices in direct marketing leverage analysis of customer response patterns to provide the right offer to the right customer at the right moment. Thirdly, analysing internet usage data allows many opportunities for small-scale, agile marketing pilots. And finally, social media are discussed, one of the newer opportunities to collect data about customer sentiments that relies heavily on text mining analytics. \u00a9 2011 MacMillan Publishers Ltd.","Several text analytics tools are being used in marketing research, but few have been developed for marketing researchers by marketing researchers. This creates a tremendous growth opportunity for survey software firms that deal with open-ended comments. Text analytics seems better suited to larger amounts of data, however, and still is not a very useful tool for qualitative researchers. Going forward, we expect to see fewer text analytics \"pure play\" firms and more firms specializing in use case or industry case.","The purpose of this article is to cluster service failures and recovery actions in the hotel industry. Keywords were extracted from the descriptive responses of hotel guests and systematically clustered to identify major areas of service failures and recovery actions in the hotel industry. Two sets of textual data (service failure and service recovery) were collected from 75 hotel guests using the critical incident technique and content-analyzed with a text-mining program. Text-mining analysis identified 50 keywords in eight clusters from the service failure data and 50 keywords in seven clusters from the service recovery data. The identified keywords were conceptually graphed to map meaningful findings that are logically precise and computationally tractable. The major theoretical and practical implications are also discussed in this study. \u00a9 The Author(s) 2011.","The World Wide Web contains a vast corpus of consumer-generated content that holds invaluable insights for improving the product and service offerings of firms. Yet the typical method for extracting diagnosticinfor mation from online content-text mining-has limitations. As a starting point, we propose analyzing a sample of comments before initiating text mining. Using a combination of real data and simulations, we demonstrate that a sampling procedure that selects respondents whose comments contain a large amount of information is superior to the two most popular sampling methods-simple random sampling and stratified random sampling--in gaining insights from the data. In addition, we derive a method that determines the probability of observing diagnosticinfor mation repeated a specificnumber of times in the population, which will enable managers to base sample size decisions on the trade-off between obtaining additional diagnostic information and the added expense of a larger sample. We provide an illustration of one of the methods using a real data set from a website containing qualitative comments about staying at a hotel and demonstrate how sampling qualitative comments can be a useful first step in text mining. \u00a92011 INFORMS.","Market structure analysis is a basic pillar of marketing research. Classic challenges in marketing such as pricing, campaign management, brand positioning, and new product development are rooted in an analysis of product substitutes and complements inferred from market structure. In this article, the authors present a method to support the analysis and visualization of market structure by automatically eliciting product attributes and brand's relative positions from online customer reviews. First, the method uncovers attributes and attribute dimensions using the \"voice of the consumer,\" as reflected in customer reviews, rather than that of manufacturers. Second, the approach runs automatically. Third, the process supports rather than supplants managerial judgment by reinforcing or augmenting attributes and dimensions found through traditional surveys and focus groups. The authors test the approach on six years of customer reviews for digital cameras during a period of rapid market evolution. They analyze and visualize results in several ways, including comparisons with expert buying guides, a laboratory survey, and correspondence analysis of automatically discovered product attributes. The authors evaluate managerial insights drawn from the analysis with respect to proprietary market research reports from the same period analyzing digital imaging products. \u00a9 2011, American Marketing Association.","Social marketing has advanced rapidly from its beginnings almost 40 years ago. This commentary takes a look at the current themes in published social marketing research by using text-mining to analyze articles published in the past 5 years. It also discusses the areas for future research, especially the need for published social marketing research to expand from mostly health-related application to other areas.","Today, consumer reviews are available on the Internet for a large number of product categories. The pros and cons expressed in this way uncover individually perceived strengths and weaknesses of the respective products, whereas the usually assigned product ratings represent their overall valuation. The key question at this point is how to turn the available plentitude of individual consumer opinions into aggregate consumer preferences, which can be used, for example, in product development or improvement processes. To solve this problem, an econometric framework is presented that can be applied to the mentioned type of data after having prepared it using natural language processing techniques. The suggested methodology enables the estimation of parameters, which allow inferences on the relative effect of product attributes and brand names on the overall evaluation of the products. Specifically, we discuss options for taking opinion heterogeneity into account. Both the practicability and the benefits of the suggested approach are demonstrated using product review data from the mobile phone market. This paper demonstrates that the review-based results compare very favorably with consumer preferences obtained through conjoint analysis techniques. \u00a9 2010 Elsevier B.V.","This paper reviews the use of data mining (DM) for extracting patterns from large databases, held by companies such as banks, retailers and telco operators. The DM process is discussed, together with the ideal architecture, for applying this approach in a data warehouse environment. Some related techniques are identified advanced data visualization tools for converting large volumes of data into pictorial form together with text mining and social network analysis for extracting structured data from unstructured text and relationships. The role of contact optimization is highlighted, as a method for optimizing the business value that a company can achieve from its DM activities. Finally, the paper suggests some initial steps in selecting a DM software product and offers the author's personal guidelines for the types of product that are likely to be most useful in different situations. \u00a9 2010 Macmillan Publishers Ltd.","Wine products possess pronounced cultural and symbolic characteristics. Given how hard it is to differentiate the product\u2019s more objective dimensions, it is important to understand the emotions and feelings that accompany wine purchasing, consuming or sharing experiences. The present study uses a writing workshop and literature review to uncover the relationships between the dimensions of the emotions that people feel during an experience of this kind, along with the mode of expression of different consumer groups. It also offers specific analysis of the role played by brands among the different characteristics of emotions. Towards this end, a series of wine-related experiential narratives has been compiled and treated via a structural text analysis approach followed by lexical contents analysis. One of the findings breaks consumers\u2019 involvement down into four categories of emotions. Another comes from a content analysis of the narratives that will differentiate among three separate consumer groups. Lastly, suggestions will be made in terms of wider consequences for the field of wine marketing. \u00a9 The Authors. Journal compilation.","Purpose \u2013 The purpose of this paper is to explore a contemporary European development in research into first person accounts of experience, called psychophenomenology, that offers enhancements to phenomenological interviewing. It is a form of guided introspection that seeks to develop finely grained first-person accounts by using distinctions in language, internal sensory representations and imagery that have been incorporated from neuro-linguistic programming (NLP). It is also a participative, relational and developmental form of interviewing, in the sense that the interviewee can gain significant insight into their experience; the process is not concerned purely with data gathering. Design/methodology/approach \u2013 The authors review the theoretical assumptions on which psychophenomenology is based, then describe the principal method used in psychophenomenology, the \u201cexplicitation interview\u201d. The interview protocol is illustrated with transcript data, through which they identify specific aspects of NLP that have been incorporated into psychophenomenology. Findings \u2013 Psychophenomenology offers refinements to the precision of phenomenological methods found in organizational research, such as interpretative phenomenological analysis. Research limitations/implications \u2013 The epistemological claims and implications of psychophenomenology are reviewed. Practical implications \u2013 These developments may provide a basis for reconsidering the research value of introspection, which has often been dismissed as non-rigorous. Originality/value \u2013 The paper introduces psychophenomenology to the field of organizational research. It also describes how psychophenomenology has innovated by drawing from NLP, an approach to personal development that is found in organizational practices such as executive coaching, in order to enhance the precision and rigour of both interviews and transcript analysis.","Purpose This paper aims to examine what elements in online environments promote engagement, learning and repeated visits for children aged 6-12 years. Design/methodology/approach An in-depth textual analysis, exploring components such as navigation, construction of site, character choice and development, style of text, types of questioning, animation, color and other factors, of six English-language web sites, describing themselves as \u201ceducational and fun\u201d, was carried out against a background of literature available on web site design for children, relying particularly on media text analysis and an evaluation method produced in relation to children's motivation and web site use. Findings The analysis of the six web sites resulted in a number of usability requirements for children's web sites, including the following: web sites should have an understanding of the community of users they serve; web sites should offer dynamic forms of learning; web sites should encourage interaction between users and site designers; web sites should offer open activities rather than closed ones; web sites should view young people as persons with rights. Research limitations/implications Insights gained from the analysis of six web sites are hard to generalize. User behavior was not studied. Practical implications Web designers should bear the usability requirements in mind when designing web sites for children. Originality/value Although educational content for children on the internet is growing exponentially, the area is relatively under-researched. This is one of the first detailed analyses of entertaining educational web sites targeting children. \u00a9 2009, Emerald Group Publishing Limited","Purpose - The purpose of this paper is to examine the theoretical/ conceptual development and application of weblog-textmining to fashion forecasting in general and street fashion trending in particular. Design/methodology/approach - The current methods of forecasting cannot keep pace with the changing dynamics of the marketplace - mostly due to the rampant diffusion of data/information. The company that can tap the continual flow of data/information in the present, contrast it with a stored set of information from the past, and adjust based on repeated cycles, will have the best insight into the lingering trend, changing trend, or dynamic trend. The paper uses a simple example to explain blog trend analysis using Nielsen BuzzMetrics' BlogPulse. Findings - The study finds that to make fashion weblog forecasting a reality, there needs to be a rich accumulation of fashion communication in structured blogs. In addition, there needs to be a classification of the various forms of industry web text, web venue. Furthermore, rich research traditions must be in place to chronicle the cultural, behavioral, linguistic, socioeconomic, and communication behaviors over time for the weblog and the fashion weblogger in particular. Practical implications - The changing dynamics of the fashion business makes it a good example for understanding the weblog-text mining approach developed in this paper. Originality/value - The understanding and implementation of trend forecasting using blogs as data mining sources will add another dimension of forecasting techniques to survive the multi-channel revolution in fashion marketing.","Purpose - The principal objective here is to describe conceptual and research tools for achieving deeper sense-making of what happened and why it happened -including how participants interpret outcomes of what happened and the dynamics of emic (executive) and etic (researcher) sense-making. Design/methodology/approach - This article uses a mixed research design including decision systems analysis, cognitive mapping, computer software-based text analysis, and the long interview method for mapping the mental models of the participants in specific decision-making processes as well as mapping the immediate, feedback, and downstream influences of decisions-actions-outcomes. Findings - The findings in the empirical study support the view that decision processes are prospective, introspective, and retrospective, sporadically rational, ultimately affective, and altogether imaginatively unbounded. Research limitations/implications - Not using outside auditors to evaluate post-etic interpretations is recognized as a method limitation to the extended case study; such outside auditor reports represent an etic-4 level of interpretation. Incorporating such etic-4 interpretation is one suggestion for further research. Practical implications - Asking executives for in-depth stories about what happened and why helps them reflect and uncover very subtle nuances of what went right and what went wrong. Originality/value - A series advanced hermeneutic B2B research reports of a specific issue (e.g., new product innovation processes) provides an advance for developing a grounded theory of what happened and why it happened. Such a large-scale research effort enables more rigorous, accurate and useful generalizations of decision making on a specific issue than is found in literature reviews of models of complex systems. \u00a9 Emerald Group Publishing Limited.","Recent web technology advancement has enabled online customers to express their concerns and negative experiences about the hotel services over the Internet. This exploratory study attempts to provide some insights into this recent phenomenon by analyzing self-selected hotel customers' online complaints recorded on a specialized complaint forum. A content analysis ofthose e-Complaints in 18 problem categories revealed that online customers were mostly unhappy with fundamental service failures (i.e., declined service quality and rude employees) in the hotel service encounter. Surprisingly, only one in every five e-Complaints received a response from the hotel company in the identified top-five complaint categories. The authors further used text-mining software to identify most frequently complained keywords and examine their relational associations. Business implications of the research findings were also discussed. \u00a9 2005, Taylor &amp; Francis Group, LLC. All rights reserved.","Purpose - The paper is aimed at modelling the e-competence of internet bank customers with a new text-analytic method. Design/methodology/approach - A web survey using a critical incident technique approach (CIT) and follow-up interviews was used to sequentially capture verbal accounts of the very first experience of users of a particular internet bank. Text analyses were carried out from the complete set of responses to the trigger questions to synthesise user accounts of these experiences. Findings - These verbal syntheses (as modelled by a Pertex text-analytic approach) are purported to illustrate e-competence. A diverging pattern of e-competency was found. One group of customers was able to handle the web site and the other group felt abandoned and was not able to adopt technology. Research limitations/implications - The study comprised a limited sample of Danish first-time internet bank customers. Therefore, generalisations should not be drawn as to the competencies of bank customers. Further research could encompass much larger and broader samples and be focused on a particular internet function or e-service. Practical implications - Findings suggest that some customer groups may have difficulties in applying new technology and that these groups may have special needs of support in the start-up period. Originality/value - The value of the paper is that it illustrates a new kind of text analysis that can summarise divergent texts and thereby distinguish between different kinds of user competence in a meaningful way. \u00a9 Emerald Group Publishing Limited.","Information is power. Clich\u00e9, but true. The Internet has simultaneously empowered individuals. Prospects can click, choose and control their online interactions. For organisations, the pendulum has swung in the opposite direction. They face more competition and are overloaded with more information than ever before. Manual tracking and processing of competitor activity are tedious, inaccurate, and rapidly outdated. Technology has created the \u201cproblem\u201d, and technology can offer potential solutions. This study explores the use of text mining technology to analyse competitors' online promotional text messages. To examine its potential applications, a text mining analysis is applied to top educational sites in the USA. How their Web content is positioned relative to their competitors is analysed and discussed. \u00a9 2004, Emerald Group Publishing Limited","One of the core objectives in cross-national marketing research is to establish research results which are comparable across national entities. Nevertheless, certain national idiosyncrasies (unique meaning of constructs, distinctive expressions) may hamper these cross-national research endeavors. Two different approaches have been introduced in the social sciences, in order to cope with this comparability-dilemma. The \u201cemic\u201d and the \u201cetic\u201d school of thought. These can be seen as two extremes on the continuum of cross-national research methodology. The paper tries to illustrate advantages and potential shortcomings of the etic (mostly quantitative) vs. the emic (mostly qualitative) research approach. A combination of alternative, qualitative and quantitative research strategies was used to explore national differences in materialism. A questionnaire was developed comprising both qualitative and quantitative sections on materialism. The materialism scale, as operationalized by Richins and Dawson (1992), was used for the quantitative section. The research findings call for the use of alternative research strategies\u201d to overcome the emic/etic duality in cross-national research. Comparative text analysis and graphical representations of consumers\u2019 statements can help to explore the reasons for conceptual differences. \u00a9 2001, Taylor &amp; Francis Group, LLC. All rights reserved.","Examines the hypothesis that the UK population has not yet fully developed a telemarketing culture and that there is, therefore, a particular need for telemarketers to understand how rapport might be developed on the telephone. Relevant literature from the fields of social psychology, applied psychology and marketing are reviewed and a programme of research was carried out, comprising an Omnibus to measure the extent of telemarketing experience in the UK population and a study among organisations with in-house telemarketing facilities to explore the types of practices that might foster rapport. It concludes that a telemarketing culture still has some way to develop and that, while many organisations used a number of seemingly relevant techniques, in particular NLP mirroring and matching, there are a number of issues still to be resolved regarding measurement of rapport as well as the theory and \u201cmeasuring instruments\u201d associated with NLP. Other factors affecting the development of rapport in a telemarketing environment are also considered. \u00a9 1998, MCB UP Limited","Discusses ways in which qualitative techniques might be incorporated in quantitative research and quantitative techniques in qualitative research - a transfer of techniques. Explores the use of neuro-linguistic programming (NLP) and projective techniques in quantitative research. Reports the results of customizing a self-completion questionnaire to a respondent\u2019s preferred representational system (PRS). This application of NLP produced encouraging findings. Provides suggestions for further research. Describes an example of how NLP and projective techniques can benefit a quantitative study with a case study in which TRBI\u2019s BrandWorks was used. Suggests that, although the adoption by qualitative researchers of techniques used in quantitative research focuses on computer applications, the recent academic interest in the use of text analysers has not been matched by practitioners. Discusses issues related to quality, validity, transparency and value, and reports the findings of a survey of the largest qualitative marketing research suppliers. Finally, examines the use of correspondence analysis and describes ways in which correspondence analysis might benefit the qualitative researcher. \u00a9 1996, MCB UP Limited","This paper uses the technique of computer-aided text analysis to evaluate the meanings of 240 advertising slogans. Content analysis performed by a computer is more reliable and less tedious than that performed by human coders. We analyze the content of the slogans and assume this reflects what the advertiser thinks that he or she said. One large group of equivocal slogans and four other more distinct groups are found."],"dc_identifier":["SCOPUS_ID:85152647358","SCOPUS_ID:85144463165","SCOPUS_ID:85166572932","SCOPUS_ID:85148341584","SCOPUS_ID:85158081124","SCOPUS_ID:85153514480","SCOPUS_ID:85151004351","SCOPUS_ID:85150347354","SCOPUS_ID:85149572870","SCOPUS_ID:85132327378","SCOPUS_ID:85159686570","SCOPUS_ID:85126047177","SCOPUS_ID:85149566147","SCOPUS_ID:85146949978","SCOPUS_ID:85139387322","SCOPUS_ID:85138717027","SCOPUS_ID:85146998548","SCOPUS_ID:85158110075","SCOPUS_ID:85150498750","SCOPUS_ID:85126071763","SCOPUS_ID:85143761358","SCOPUS_ID:85143310180","SCOPUS_ID:85142245402","SCOPUS_ID:85141511083","SCOPUS_ID:85136274594","SCOPUS_ID:8513
