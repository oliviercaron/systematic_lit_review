 IVAs are perceived as \u2018open-ended\u2019 and community-based devices (Ku et al. 2013). Building on three areas of research: information technology and information systems (IS/IT) continuance usage (Al-maghrabi et al. 2011; Zhou 2013), uses and gratifications theory (UGT) (Dolan et al. 2016; Ifinedo 2016) and privacy concerns (Ku et al. 2013; LaRose and Eastin 2002), we develop an original research model of IVAs continuance usage intention. Our focus will be put on home usage of IVAs, which excludes usage at professional settings (Burns and Igou 2019; Todorov et al. 2018). To test the model, an online survey is conducted within a sample of 258 IVAs\u2019 users in France. Part least squared structural equation modeling is applied to analyze data. Results show that privacy concerns strongly and negatively affect continuance intention. This dependent construct is also positively and directly determined by subjective norms, perceived critical mass, and uses gratifications, i.e. utilitarian gratifications (social interactions and information seeking) and more significantly hedonic gratifications (entertainment and fashion). Besides, only subjective norms could be considered as antecedent factors to all our gratifications constructs. This study contributes to the literature on IVAs, UGT and privacy concerns. It also provides IVAs\u2019 vendors with useful insights on how to retain their users.","The aim of this study is to evaluate consumers\u2019 moral judgements of the brand reputation of a luxury firm when exposed to wrongdoings in branded communications. A wealth of published research has shown that ill-prepared branding messages may cause confusion to consumers, misinterpretations on behalf of message receivers, generate negative perceptions to wider audiences and ultimately damage the firms\u2019 reputation. To this end, the case of Dolce and Gabbana 2019 campaign in China is analysed, drawing upon the basics of social media strategy, luxury market features and cross-cultural characteristics. The research evaluates consumers\u2019 Instagram posts and relevant reactions to the 2018 Dolce and Gabbana campaign in their effort to enter the Chinese market. A systematic analysis is conducted about the extent to which luxury brand reputation is influenced by consumers\u2019 generated content in social media. Drawing on a comprehensive and unique dataset of unsolicited consumers\u2019 communications as response to a certain message, the study evaluates the immediate impact of the wrong message on the brand reputation. Results also show that after a negative message comes to light, firm reaction can hardly reduce or eliminate the negative consequences and restore the reputation.","Influencer marketing utilizes influential online opinion leaders to disseminate brand related user-generated content and shape audience attitudes through social networking sites (Lim et al. 2017), is currently widely adopted by brands to effectively reach their target audiences (Evans et al. 2017). Despite many benefits of influencer marketing for brands, public policy concerns regarding the covert nature of paid brand endorsements that are masqueraded as unadulterated opinions have risen in the past years (Johnson et al. 2019). Sparking calls for transparency and disclosure of sponsorship information to facilitate the consumers\u2019 ability to differentiate sponsored content from authentic (i.e., non-sponsored) product reviews and editorial content (Veirman and Hudders 2019). Recent guidelines and (self-)regulatory initiatives (e.g., ASA 2018; FTC 2017; IAB 2016) prescribe the disclosure of any commercial relationship between the influencer and the brand in their social media posts. Using automated text analysis (LIWC) on audio-visual branded content, this study explores the role and impact of sponsorship disclosure and message complexity on consumers\u2019 responses. Findings suggest that message complexity and sponsorship disclosure can significantly affect consumers\u2019 tone in their responses. Additionally, sponsorship disclosure significantly affects consumers\u2019 clout. The results also reveal that different levels of message complexity resulted in different levels of consumers\u2019 analytical thinking and clout when posts with or without sponsorship disclosure. This study makes several contributions to the further understanding of the function of disclosures in sponsored Instagram posts as a type of native advertising. The disclosure of sponsorship would generate more confidence for consumers, as it provides information for consumers to arrive at causal explanations for events. However, disclosure of sponsored messages also generates feelings of suspicion and deception for consumers. Our finding further supports previous findings suggesting sponsorship disclosure helps consumer recognize sponsored posts as advertising, and in turn reduce the effectiveness of the persuasive (Evans et al. 2017; Boerman et al. 2017). Moreover, mediums with different levels of message complexity result in different clout levels. Consumers from video posts appeared to have more confidence and a sense of social status because compare with photos, videos provided involve them in a dynamic environment and provide more comprehensive storylines.","Consumer neuroscience is a growing field in both marketing and consumer behavior research. The number of articles published on the topic has increased exponentially in the last 15\u00a0years. However, there is still no comprehensive analysis of the literature highlighting the main constructs, trends and research gaps found in such a large collection of papers. Therefore, this paper provides a text mining (TM) analysis that clusters and systematizes the complex and dispersed information of 469 articles, using the correlated topic model algorithm (CTM). Results show that \u201cconsumer neuroscience\u201d, \u201cbrand memory\u201d, and \u201cwillingness to buy\u201d are the most relevant topics in the field. This study also reveals that the literature has been focusing on ethical concerns as well as on controversial concerns in the use of consumer neuroscience techniques. We include a final section on future research questions and opportunities that emerged from the conducted research.","Purpose: This paper aims to review the topic of \u201cluxury fashion consumption\u201d, a field of recent interest for academics and practitioners. However, a literature review that can map the existing knowledge and aggregate it into relevant topics and offers a research agenda for future research is still lacking. Methodology: This paper uses a systematic review and a text mining approach to analyse 73 articles on luxury fashion consumption aiming to clarify, rationalise and critically interpret the literature on luxury fashion consumption; identify the core topic, create an integrative framework of core constructs; and offer research gaps and suggest a research agenda for future studies. Findings: From this analysis, eight major research topics are found and analysed (brand desire, authenticity, luxury markets, value perceptions, luxury retail experience, luxury brands communication, responsible consumption and sustainability and status signalling). Based on these topics and following the TCM framework, this review offers directions for future research. Value: This research offers a text-mining review of luxury fashion consumption to help scholars and managers further develop this field, as there is no comprehensive review on the topic exploring the themes, theories, constructs and methods used in prior studies.","Purpose: This paper aims to illustrate the scope and challenges of using computer-aided content analysis in international marketing with the aim to capture consumer sentiments about COVID-19 from multi-lingual tweets. Design/methodology/approach: The study is based on some 35 million original COVID-19-related tweets. The study methodology illustrates the use of supervised machine learning and artificial neural network techniques to conduct extensive information extraction. Findings: The authors identified more than two million tweets from six countries and categorized them into PESTEL\u00a0(i.e. Political, Economic, Social, Technological, Environmental and Legal) dimensions. The extracted consumer sentiments and associated emotions show substantial differences across countries. Our analyses highlight opportunities and challenges inherent in using multi-lingual online sentiment analysis in international marketing. Based on these insights, several future research directions are proposed. Originality/value: First, the authors contribute to methodology development in international marketing by providing a \u201cuse-case\u201d for computer-aided text mining in a multi-lingual context. Second, the authors add to the knowledge on differences in COVID-19-related consumer sentiments in different countries. Third, the authors provide avenues for future research on the analysis of unstructured multi-media posts.","Most research in the field of customer engagement employs multi-item measures that are comceptualised as three-dimensional and reflective models. This leaves room to suggest an alternative approach for defining and operationalising the construct. From a behavioural standpoint, we propose a higher-order formative measurement model (FMM) underlying customer engagement behaviours (CEBs) in the context of Facebook fan pages. Data from 259 restaurant customers show that the FMM works well, both theoretically and empirically, and that CEBs include eight dimensions and 16 indices. We also apply text mining (TM) techniques to analyse customers\u2019 Facebook posts. The findings indicate that some dimensions identified by the FMM could not be extracted using TM, and the TM analysis provided clues regarding the FMM indices; the two approaches complement rather than compete with each other. These results serve as a basis for scale development in future research, and provide guidelines for managers to enhance long-term customer relationships.","This study explores consumers\u2019 sentiment and its influencing factors in the context of theme parks by analyzing online reviews. A hybrid approach is employed, including sentiment analysis, logistic regression analysis, and co-occurrence network analysis. The findings provide new insights on the sentiment expression of consumers in different regions, that is, Australian consumers express significantly more positive sentiment than US consumers. In addition, the results reveal the crucial experiential factors causing positive and negative sentiment. This study not only contributes to the understanding of consumers\u2019 review behavior and eWoM but also provides a reference for the application of data driven approach in intelligent marketing and management.","The COVID-19 pandemic has had a significantly negative impact on public sentiment, which has resulted in panic and some irrational buying behavior, which in turn has had a complex impact on agricultural product prices. This study quantified online negative sentiment using micro-blog text mining and a time-varying parameter vector autoregressive model (TVP-VAR) to empirically analyze the dynamic impact of negative public emotions on agricultural product prices during the COVID-19 pandemic in China. It was found that the online negative sentiment impacted agricultural products prices during COVID-19 and had significant time-varying, lag, and life cycle characteristics, with the responses being most significant in the spread and recession periods. Differences were found in the price responses for different agricultural products and in different risk areas. The online negative sentiment was found to have the greatest impact on vegetable prices, with livestock products and vegetable prices being mainly positively impacted, fruit prices being mainly negatively impacted, and aquatic product prices being negatively impacted in the early stage and positively impacted in the middle and late stages. The online negative sentiment had the greatest impact on medium-risk area agricultural product prices, followed by low-risk areas, with the lowest impact found on the high-risk area agricultural product prices. Three policy suggestions for epidemic monitoring, public opinion guidance and control, and the timely release of agricultural product information are given based on the results.","The United States opioid epidemic continues to bring suffering to individuals and families as well as a crushing economic toll to communities. Stakeholders require resources to combat the epidemic. Firms that manufacture, distribute, and market opioids are the primary defendants of lawsuits, which play out in public view. This study investigates the public statements made by firms and media coverage in opioid lawsuits through the lens of their word choices. We use text analysis to uncover the similarities and differences in the language used to discuss the opioid crisis. The results provide guidance for marketing, public relations, and communications.","This study evaluated the branding of a slum project as a social marketing initiative to transform the Jodipan slum area into a tourism village in the city of Malang. An action\u2013evaluation research project was conducted through the combination of the marketing and planning oriented approaches by the communications department at a major public university in Indonesia between June 2016 and October 2017. The study employed a case study supported by qualitative data from primary and secondary sources, including social media text mining analysis. Moreover, an evaluation survey was conducted using proportionally random sampling from 650 slum dwellers to assess the impacts of the project in terms of the general welfare of the community. The transformation of the slum area into a new tourist destination was found to have been successfully implemented through the combined marketing and planning-oriented community social marketing project. The tourist destination produced was also observed to have a good impact on environmental sustainability and economic value for the local community. Jodipan branding project is unique as observed in its ability to transform an unhealthy settlement into a healthy settlement. Theoretically, it has contributed to new knowledge on slum upgrading in urban studies, especially with the focus on the successful improvement of the physical, social, and economic conditions of the area. This research further contributed to a new understanding and novelty of knowledge on the ability of place branding, as a social marketing strategy, to change the behavior of slum dwellers. However, this research has limitations in exploring the local government\u2019s response to the project, therefore, future studies need to clarify issues relating to local policies and official budgets for its sustainability.","Overconsumption poses severe ethical problems and causes harm to the environment. Today many individuals change their consumption practices and actively limit their overall consumption due to ethical and environmental concerns. This article focuses on voluntary simplicity, a sustainable lifestyle phenomenon that comprises environment-friendly consumption practices as an innate characteristic. This paper offers a fresh and nuanced understanding of voluntary simplicity through the lens of social cognitive theory (SCT) and by examining textual content generated by voluntary simplifiers on Facebook. Five thousand three hundred thirty-six Facebook posts and comments were scrapped and examined using sentiment analysis, associative networks and cluster analysis. Results further our understanding of this lifestyle in the three interconnected domains of SCT (i.e., personal, behavioural and environmental). Insights obtained from this study can help develop a more complete conceptualization of voluntary simplicity and consumers who consider adopting this lifestyle choice.","Rapid development and adoption of AI, machine learning, and natural language processing applications challenge managers and policy makers to harness these transformative technologies. In this context, the authors provide evidence of a novel \u201cword-of-machine\u201d effect, the phenomenon by which utilitarian/hedonic attribute trade-offs determine preference for, or resistance to, AI-based recommendations compared with traditional word of mouth, or human-based recommendations. The word-of-machine effect stems from a lay belief that AI recommenders are more competent than human recommenders in the utilitarian realm and less competent than human recommenders in the hedonic realm. As a consequence, importance or salience of utilitarian attributes determine preference for AI recommenders over human ones, and importance or salience of hedonic attributes determine resistance to AI recommenders over human ones (Studies 1\u20134). The word-of machine effect is robust to attribute complexity, number of options considered, and transaction costs. The word-of-machine effect reverses for utilitarian goals if a recommendation needs matching to a person\u2019s unique preferences (Study 5) and is eliminated in the case of human\u2013AI hybrid decision making (i.e., augmented rather than artificial intelligence; Study 6). An intervention based on the consider-the-opposite protocol attenuates the word-of-machine effect (Studies 7a\u2013b).","The significant amount of on-line Users Generated Contents (Ugcs) represents an inexhaustible mine of useful information for companies. If written about specific transactions or commercial experiences, such contents constitute the so-called electronic word of mouth (eWom), able to influence the purchase intentions of other potential buyers. When expressed in natural language, eWom can be analyzed for a variety of purposes. In this study, a multistep strategy of analysis is proposed, in order to highlight the multiplicity of useful information for companies that can be drawn from eWom content, as well as the potential of Text mining techniques. To meet these objectives, about 850,000 reviews were collected on best performing 320 products belonging to the 32 macro-categories present on the e-commerce Amazon.com platform. This large corpus was the source for extracting customers' sentiment, and assessing the levels of their satisfaction regarding products. Furthermore, it was useful to evaluate the effectiveness of the reviews according to their polarity, and identify the salient aspects around which eWom revolve on the e-commerce platform.","Smartphones have made it nearly effortless to share images of branded experiences. This research classifies social media brand imagery and studies user response. Aside from packshots (standalone product images), two types of brand-related selfie images appear online: consumer selfies (featuring brands and consumers\u2019 faces) and an emerging phenomenon the authors term \u201cbrand selfies\u201d (invisible consumers holding a branded product). The authors use convolutional neural networks to identify these archetypes and train language models to infer social media response to more than a quarter-million brand-image posts (185 brands on Twitter and Instagram). They find that consumer-selfie images receive more sender engagement (i.e., likes and comments), whereas brand selfies result in more brand engagement, expressed by purchase intentions. These results cast doubt on whether conventional social media metrics are appropriate indicators of brand engagement. Results for display ads are consistent with this observation, with higher click-through rates for brand selfies than for consumer selfies. A controlled lab experiment suggests that self-reference is driving the differential response to selfie images. Collectively, these results demonstrate how (interpretable) machine learning helps extract marketing-relevant information from unstructured multimedia content and that selfie images are a matter of perspective in terms of actual brand engagement.","This project investigates emotionality by brands on social media. First, a field data set of over 200,000 text and images posts by brands across two major platforms is analyzed. Using recent automated text analysis (Study 1a) and computer vision methods (Studies 1b and 1c), the author provides initial documentation of a negative relationship between brand emotionality and status. Exploring this relationship further, in Studies 2, 3, and 4, the author finds that brands can leverage this association, reducing emotionality in brand communications to increase perceived brand status. This strategy is effective because reduced emotionality is associated with high-status communication norms, which evoke high-status reference groups. This finding is moderated by the status context of the brand (Study 2) and the product type (Study 4).","As consumers move through their decision journey, they adopt different goals (e.g., transactional vs. informational). In this research, the authors propose that consumer goals can be detected through textual analysis of online search queries and that both marketers and consumers can benefit when paid search results and advertisements match consumer search\u2013related goals. In bridging construal level theory and textual analysis, the authors show that consumers at different stages of the decision journey tend to assume different levels of mental construal, or mindsets (i.e., abstract vs. concrete). They find evidence of a fluency-driven matching effect in online search such that when consumer mindsets are more abstract (more concrete), consumers generate textual search queries that use more abstract (more concrete) language. Furthermore, they are more likely to click on search engine results and ad content that matches their mindset, thereby experiencing more search satisfaction and perceiving greater goal progress. Six empirical studies, including a pilot study, a survey, three lab experiments, and a field experiment involving over 128,000 ad impressions provide support for this construal matching effect in online search.","This work advances and tests a theory of how news information evolves as it is successively retold by consumers. Drawing on data from over 11,000 participants across ten experiments, the authors offer evidence that when news is repeatedly retold, it undergoes a stylistic transformation termed \u201cdisagreeable personalization,\u201d wherein original facts are increasingly supplanted by opinions and interpretations with a slant toward negativity. The central thesis is that when retellers believe they are more (vs. less) knowledgeable than their recipient about the information they are relaying, they feel more compelled to provide guidance on its meaning and to do so in a persuasive manner. This enhanced motivation to guide persuasively, in turn, leads retellers to not only select the subset of facts they deem most essential but, critically, to provide their interpretations and opinions on those facts, with negativity being used as a means of grabbing their audience\u2019s attention. Implications of this work for research on retelling and consumer information diffusion are explored.","Prior to the US 2020 presidential election, both Twitter and Google announced changes to their political advertising policies. This article explores trust and privacy issues relating to social media while evaluating current public opinion regarding political advertising on Facebook, which unlike Twitter and Google, has remained steadfast in its support for political advertising. The study uses a textual analysis of Twitter data collected from conversations in October 2019 to provide a snapshot of public rhetoric at this point in time. Results from the text analysis identify trends around the upcoming election, political advertising, Russia and Trump. Topics are further investigated using an online survey panel of 300 participants. ANOVA results indicate that privacy concerns are a key driver of desire to remove political advertising. The results suggest that user perception of Facebook advertising is decreasing as a result of privacy concerns related to trust in the platform. Political advertisers should therefore reevaluate their communication strategy with regard to Facebook advertising.","Certain industries, such as car insurance, do not have many customer touch points and do not offer a great deal of differentiation in the market. Marketers in such industries must therefore analyse vast amounts of customer-generated feedback in order to analyse customer preference in a quantitative manner. At present, this is done via market research or manual work, as an automated tool for summarising unstructured texts is as yet unavailable for certain European languages, including German. This paper discusses how Insaas and LMU Munich have used publicly available feedback on car insurance in Germany to develop a dedicated pipeline for the computation and visualisation of customer opinions. This paper provides an overview of the various steps of the procedure.","Predictive analytics (PA) is a tool routinely used by companies to help chart a future product path. It makes extensive use of algorithms and data mining to sort out market desires and trends. It also combines a robust host of artificial intelligence tools, including machine learning, pattern recognition, natural language processing, sentiment analysis and emotion recognition, among others, to achieve more precise results. PA, though, is imperfect, as it is often subject to the whims of the marketplace. Analysing past and present data does not, in any manner, guarantee positive results. Indeed, when it comes to innovation, particularly \u2018disruptive innovation\u2019, relying on PA can lead a company down a disastrous path. Data analytics requires a method that validates innovation and uses PA as something other than an infallible crystal ball. But does the possibility of innovation automatically disavow any insights into future market trends that PA may supply? This paper attempts to place both innovation and PA into proper perspective. It considers when, where, how and why PA and innovation are paramount, but reiterates the importance of instinct, originality and creativity. To illustrate its argument, the paper draws on the history of the Sony Walkman and Apple iPod.","Purpose: Despite the growing consensus that consumers extensively use online reviews and that negative reviews can significantly damage brand equity, it remains uncertain whether negative online reviews that focus on different aspects of a service have a similar or differential effect on brand equity. This study aims to fill this gap and explores the mediating role of emotional contagion and what kind of response helps better deter their negative effect. Design/methodology/approach: This research is conducted through a one-panel study and three experimental studies. SAS enterprise miner is used for text mining analysis and Analysis of variance (ANOVA) and Process macro models are used to analyze the experimental data. Findings: Negative reviews related to the tangibility, responsiveness and empathy dimensions have a more detrimental effect on brand equity than negative reviews related to the assurance and reliability dimensions. The results also provide evidence that emotional contagion is more prevalent when consumers read reviews that are specific to the empathy and responsiveness dimensions. Finally, accommodative responses from the service provider are more effective in deterring the effect of a negative online review on brand equity. Research limitations/implications: The generalizability of this study is limited to the restaurant and hotel industry. Practical implications: The findings will also help the brand manager in understanding the comparative effect of service quality-specific negative reviews on brand equity and also the type of responses that brand managers should give to negative reviews. Originality/value: Despite online reviews receiving increased attention in academic research, Service quality (SERVQUAL) dimension-specific reviews have not been studied until now. This study contributes to the service quality-related literature by providing evidence that not all negative online reviews related to different Service quality (SERVQUAL) dimensions equally affect brand equity.","In recent years, there has been significant interest in understanding users\u2019 online content consumption patterns. But the unstructured, high-dimensional, and dynamic nature of such data makes extracting valuable insights challenging. Here we propose a model that combines the simplicity of matrix factorization with the flexibility of neural networks to efficiently extract nonlinear patterns from massive text data collections relevant to con-sumers\u2019 online consumption patterns. Our model decomposes a user\u2019s content consumption journey into nonlinear user and content factors that are used to model their dynamic interests. This natural decomposition allows us to summarize each user\u2019s content consumption journey with a dynamic probabilistic weighting over a set of underlying content attributes. The model is fast to estimate, easy to interpret, and can harness external data sources as an empirical prior. These advantages make our method well suited to the chal-lenges posed by modern data sets used by digital marketers. We use our model to under-stand the dynamic news consumption interests of Boston Globe readers over five years. Thorough qualitative studies, including a crowdsourced evaluation, highlight our model\u2019s ability to accurately identify nuanced and coherent consumption patterns. These results are supported by our model\u2019s superior and robust predictive performance over several competitive baseline methods.","Mobile payment systems offer enormous potential as alternative payment solutions. However, the diffusion of mobile payments over the years has been less than optimal despite the numerous studies that have explored the reasons for its adoption. Consequently, there is an increased interest in exploring alternative actions for promoting its diffusion, especially user recommendation of the technology. This is because positive recommendations can enormously influence the decisions of potential consumers to use the technology while negative recommendations can increase resistance to it. The few extant studies in this domain have followed the traditional survey approach with hypothetic-deductive reasoning, thus limiting an understanding of factors outside their conceptual models that could influence recommendations. To address this shortcoming, this study uses a qualitative text-mining approach that explores themes from user reviews of mobile payment applications (apps). Using 5955 reviews from 16 mobile payment apps hosted on the Google Play store, this study applied the latent Dirichlet allocation (LDA) text-mining method to extract themes from the reviews that help to explain why users provide positive or negative recommendations about mobile payment systems. A total of 13 themes (i.e. ease of use, usefulness, convenience, security, reliability, satisfaction, transaction speed, time-saving, customer support, output quality, perceived cost, usability and trust) were generated from the LDA model which provides both theoretical and practical insights for advancing mobile payments diffusion and research.","In this paper we investigate the verbal expression of shopping experience obtained by a sample of customers asked to freely verbalize how they felt when entering a store. Using novel tools of Text Mining and Social Network Analysis, we analyzed the interviews to understand the connection between the emotions aroused during the shopping experience, satisfaction and the way participants link these concepts to self-satisfaction and self-identity. The results show a prominent role of emotions in the discourse about the shopping experience before purchasing and an inward-looking connection to the self. Our results also suggest that modern retail environment should enhance the hedonic shopping experience in terms of fun, fantasy, moods, and emotions.","Despite growing levels of usage of Intelligent Personal Assistants (hereinafter, IPA), their in-home usage has not been studied in depth by scholars. To increase our understanding of user interactions with IPA, our research created a theoretical framework rooted in technology acceptance models and Uses and Gratification Theory. Our empirical method designs an ambitious analysis of natural and non-structured narratives (user-generated content) on Amazon's Echo and Google Home. And to identify key aspects that differentially influence the evaluation of IPA our method employs machine-learning algorithms based on text summarisation, structural topic modelling and cluster analysis, sentiment analysis, and XGBoost regression, among other approaches. Our results reveal that (hedonic and utilitarian) benefits gratification, social influence and facilitating conditions have a direct impact on the users\u2019 sentiment for IPA. To sum up, designers and managers should recognise the challenge of increasing the customer satisfaction of current and potential users by adjusting doubtful users\u2019 technical skills and the (hedonic, cognitive, and social) benefits and functionalities of IPA to avoid boredom after a short lapse of time. Finally, the discussion section outlines future lines of research and theoretical and managerial implications.","Purpose: The purpose of this paper is to review studies on the use of virtual reality (VR) and gamification to engage students in higher education for marketing issues to identify the research topics, the research gaps and to prepare a future research agenda. Design/methodology/approach: A literature review is performed based on two search terms applied to Web of Science, resulting in a final pool of 115 articles. A text-mining approach is used to conduct a full-text analysis of papers related to VR and gamification in higher education. The authors also compare the salient characteristics presented in the articles. Findings: From this analysis, five major research topics are found and analysed, namely, teaching methodologies and education, experience and motivation, student engagement, applied theories in VR and gamification. Based on this and following the theory concept characteristics methodology framework, the paper provides directions for future research. Originality/value: There is no comprehensive review exploring the topics, theories, constructs and methods used in prior studies concerning VR and gamification applied to higher education services based on all the articles published in well-regarded academic journals. This review seeks to provide deeper insights, to help scholars contribute to the development of this research field.","This work describes and illustrates a free and easy-to-use online text-analysis tool for understanding how consumer word use varies across contexts. The tool, Wordify, uses randomized logistic regression (RLR) to identify the words that best discriminate texts drawn from different pre-classified corpora, such as posts written by men versus women, or texts containing mostly negative versus positive valence. We present illustrative examples to show how the tool can be used for such diverse purposes as (1) uncovering the distinctive vocabularies that consumers use when writing reviews on smartphones versus PCs, (2) discovering how the words used in Tweets differ between presumed supporters and opponents of a controversial ad, and (3) expanding the dictionaries of dictionary-based sentiment-measurement tools. We show empirically that Wordify's RLR algorithm performs better at discriminating vocabularies than support vector machines and chisquare selectors, while offering significant advantages in computing time. A discussion is also provided on the use of Wordify in conjunction with other textanalysis tools, such as probabilistic topic modeling and sentiment analysis, to gain more profound knowledge of the role of language in consumer behavior.","Studies based on online textual data are increasingly used in the hospitality sector to gain better consumer insights. Using text mining of TripAdvisor reviews and mapping it to hard and soft attributes of SERVQUAL dimensions, this research attempts to identify service quality characteristics that influence the customers\u2019 online ratings of hotels. The moderating effects of the reviewer characteristics, namely (a) domestic vs foreign (b) novice vs experienced, (c) less vs more popular and (d) brief vs elaborate writing, on the relationship between quality attributes and online hotel ratings are also analyzed. The results imply that reviewers emphasize hard attributes of service quality in general, such as tangibles, reliability, and responsiveness, while providing online ratings to hotels. Furthermore, reviewer characteristics also influence the attributes emphasized in reviews and the resultant ratings. Finally, along with the theoretical contributions, managerial contributions, such as the usefulness of service planning outcomes, are discussed.","Thanks to the growth of the internet and the increasing use of social networks, companies can now access huge volumes of online texts in order to understand consumers\u2019 preferences and needs. This article illustrates some methods to extrapolate information from such texts. The text-mining analysis covers such issues as word frequency, sentiment analysis, paired words, similarities in textual content and the main topics discussed in online reviews. From a practical point of view, brand managers can use the proposed methods to gain consumer insights into products and brands, to be able to improve and adapt their marketing strategies.","We study the impact of a mandated increase in minimum wages on consumer perceptions of multiple dimensions of service quality in the restaurant industry. When faced with higher minimum wages, firms might reduce the number of employees, resulting in poorer consumer service. Alternatively, higher-paid workers might be more motivated to improve consumer service. Using a combination of human annotation and several transformer models, we estimate the incidence of discussion of several service quality attributes (and their valence) in a textual data set of 97,242 online reviews of 1,752 restaurants posted over two years. We exploit a natural experiment in the County of Santa Clara, California, wherein only the city of San Jose legislated a 25% minimum wage increase in 2013. By comparing restaurant reviews in San Jose with those of synthetic controls, we find an improvement in the perceived service quality of San Jose restaurants. Specifically, we find reduced negative discussion of the courtesy and friendliness of workers. This decrease is present in independent restaurants and not in chains. This finding appears to be consistent with agency theory\u2013based predictions of greater incentives to improve service in independent restaurants. We discuss alternative mechanisms for our results. We also discuss implications for consumers, restaurants, and policy makers.","Using text-mining, the authors develop version 1.0 of the Relevance to Marketing (R2M) Index, a dynamic index that measures the topical and timely relevance of academic marketing articles to marketing practice. The index assesses topical relevance drawing on a dictionary of marketing terms derived from 50,000 marketing articles published in practitioner outlets from 1982 to 2019. Timely relevance is based on the prevalence of academic marketing topics in practitioner publications at a given time. The authors classify topics into four quadrants based on their low/high popularity in academia and practice \u2014\u201cDesert,\u201d \u201cAcademic Island,\u201d \u201cExecutive Fields,\u201d and \u201cHighlands\u201d\u2014and score academic articles and journals: Journal of Marketing has the highest R2M score, followed by Marketing Science, Journal of Marketing Research, and Journal of Consumer Research. The index correlates with practitioner judgments of practical relevance and other relevance measures. Because the index is a work in progress, the authors discuss how to overcome current limitations and suggest correlating the index with citation counts, altmetrics, and readability measures. Marketing practitioners, authors, and journal editors can use the index to assess article relevance, and academic administrators can use it for promotion and tenure decisions (see www.R2Mindex.com). The R2M Index is thus not only a measurement instrument but also a tool for change.","Customers increasingly use various social media to share their opinion about restaurants service quality. Big data collected from social media provides a data platform to improve the service quality of restaurants through customers' online reviews, where online reviews are a trustworthy and reliable source that helps consumers to evaluate food quality. Developing methods for effective evaluation of customer-generated reviews of restaurant services is important. This study develops a new method through effective learning techniques for customer segmentation and their preferences prediction in vegetarian friendly restaurants. The method is developed through text mining (Latent Dirichlet Allocation), cluster analysis (Self Organizing Map) and predictive learning technique (Classification and Regression Trees) to reveal the customer\u2019 satisfaction levels from the service quality in vegetarian friendly restaurants. Based on the obtained results of our experiments on the data vegetarian friendly restaurants in Bangkok, the models constructed by Classification and Regression Trees were able to give an accurate prediction of customers' preferences on the basis of restaurants' quality factors. The results showed that customers\u2019 online reviews analysis can be an effective way for customers segmentation to predict their preferences and help the restaurant managers to set priority instructions for service quality improvements.","Academia is a marketplace of ideas. Just as firms market their products with packaging and advertising, scholars market their ideas with writing. Even the best ideas will make an impact only if others understand and build on them. Why, then, is academic writing often difficult to understand? In two experiments and a text analysis of 1,640 articles in premier marketing journals, this research shows that scholars write unclearly in part because they forget that they know more about their research than readers, a phenomenon called \u201cthe curse of knowledge.\u201d Knowledge, or familiarity with one\u2019s own research, exacerbates three practices that make academic writing difficult to understand: abstraction, technical language, and passive writing. When marketing scholars know more about a research project, they use more abstract, technical, and passive writing to describe it. Articles with more abstract, technical, and passive writing are harder for readers to understand and are less likely to be cited. The authors call for scholars to overcome the curse of knowledge and provide two tools\u2014a website (writingclaritycalculator.com) and a tutorial\u2014to help them recognize and repair unclear writing so they can write articles that are more likely to make an impact.","This article examines the ways in which sci-fi films help consumers understand the tradeoffs between personal privacy concerns and other societal concerns that arise due to new technologies. Drawing upon media priming theory, the authors present a conceptual framework and accompanying research questions that suggest how priming from a futuristic movie influences consumers sentiment toward technology and privacy, from its release date and throughout its availability on movie streaming services. Through a series of studies, including qualitative analysis and text-based sentiment analysis of reviews in the IMBD database, the authors provide evidence to support this theoretical conceptualization. The findings demonstrate that online reviews are useful as a data source to gauge emotional intensity and text analysis of science fiction film reviews provides a useful methodology for understanding consumer perceptions about the future. Science fiction movies may help consumers frame privacy-technology tradeoffs and take action to protect their privacy.","A customer\u2019s experience with a brand, as evidenced in online customer reviews, has attracted multidisciplinary scholarly attention. Customer experience plays an important role as an antecedent to brand engagement, brand adoption, and eventual brand loyalty. Thus, it is important for businesses to understand their customers\u2019 experiences so that they can make changes as necessary. The COVID-19 pandemic has brought unprecedented changes to the business landscape, forcing businesses to move online, with many utilizing enterprise video conferencing (EVC) to maintain daily operations. To ensure efficient digitization, many turned to the online reviews of others\u2019 experiences with EVC before engaging with it themselves. This research examined how the customer experience is portrayed through emotional tone and word choice in online reviews for the EVC platform Zoom. Using computerized text analysis, key differences were found in the emotional tone and word choice for low- and high-rated reviews. The complexity and emotionality expressed in reviews have implications on the usability of the review for others. The results from this study suggest that online customer reviews with a high rating express a higher level of expertise and confidence than low-rated reviews. Given the potential dissemination and impact, digital marketers may be well advised to first and foremost respond to online reviews that are high in emotional tone.","Some cultural products (e.g., books and movies) catch on and become popular, while others fail. Why? While some have argued that success is unpredictable, we suggest that period-to-period shifts in sentiment - what we term sentiment volatility - enhance engagement. Automated sentiment analysis of over 4,000 movies demonstrates that more volatile movies are evaluated more positively. Consistent with the notion that sentiment volatility makes experiences more stimulating, the effect is stronger in genres where evaluations are more likely to be driven stimulation (i.e., thrillers rather than romance). Further, analysis of over 30,000 online articles demonstrate that people are more likely to continue reading more volatile articles. By manipulating sentiment volatility in follow-up experiments, we underscore its causal impact on evaluations, and provide evidence for the role of stimulation in these effects. Taken together, the results shed light on what drives engagement, the time dynamics of sentiment, and cultural analytics or why some cultural items are more successful.","The concept of artificial intelligence (AI) was born in the mid-twentieth century to describe endeavours in computer science focusing on the simulation of human learning. Since then, advances in computing, data collection and data storage have made AI an increasingly important area for researchers and practitioners across a range of disciplines in business and the social sciences. Despite that, there appears to be very few attempts at cataloging and condensing prior research in this area. As such, this paper uses the VOSViewer data visualizer to determine the major authors in the field and to identify themes and concepts emanating from prior research.","Building a sustainable brand image for a luxury fashion company is a very complex and tangled marketing process. Brand image is a set of perceptions and beliefs surrounding a particular brand fixed in the mind of the consumer. It represents the result of the associations that the consumer recognizes in a brand and summarizes the positioning, personality and reputation of the brand itself. Companies can derive fundamental insights by analysing the associations and how they are formed and, in particular, whether they are related to their positioning choices. In the luxury fashion business, brand image communication is often delegated to offline events to convey specific values, ideals and messages to consumers and build brand associations. The Salvatore Ferragamo Museum, in particular, with its \"Sustainable Thinking\" exhibition, is seen as the emblem of this vision, the goal of which is to deliver a specific concept of a sustainable brand image to its customers. The objective of this empirical research was to seek correspondences or discrepancies between consumer brand perceptions and the identity conveyed by the Ferragamo brand in terms of sustainability. By using a netnographic and text mining methodology we found that the consumer associates the brand with a company committed to the environment and involved in social issues; a company that traditionally shows creative and experimental skills, using unusual materials, artisanry, innovative techniques and unique designs. The image that the company wants to convey, however, also includes other characterizations. Specifically, the company considers the \"Made in Italy\" aspect, the importance of its history and its family identity as decisive associations. These are all elements that, as far as this survey is concerned, were not found in the consumer perspective. As a result, from the comparison between the brand associations of both subjects, gaps emerge on which the company must intervene by designing new communication strategies or correcting existing ones in order to improve brand image and the overall brand value in terms of sustainability.","Online support groups offer social support and an outlet for expressing emotions when dealing with health-related challenges. This study examines whether automated text analysis of emotional expressions using Linguistic Inquiry and Word Count (LIWC) can identify emotions related to abstinence expressed in online support groups for quitting smoking, suggesting promise for offering targeted mood management to members. The emotional expressions in 1 month of posts by members of 36 online support groups were related to abstinence at month end. Using the available LIWC dictionary, posts were scored for overall positive emotions, overall negative emotions, anxiety, anger, sadness, and an upbeat emotional tone. Greater expressions of negative emotions, and specifically anxiety, related to nonabstinence, while a more upbeat emotional tone related to abstinence. The results indicate that automated text analysis can identify emotions expressed in online support groups for quitting smoking and enable targeted delivery of mood management to group members.","The proliferation of peer-to-peer fundraising platforms (e.g., GoFundMe, Rally, Fundly) poses conceptual and substantive challenges for behavior scientists and fundraisers. This article explores how fundraisers should craft their appeals to maximize their chance of success. Four field- and laboratory-studies find that direct appeals (i.e., narratives written in the first person by the intended recipient) raise less money than otherwise-identical indirect appeals (i.e., narratives written in the third person, seemingly by a third party on behalf of the intended recipient). The cause? Prospective donors ascribe lesser (greater) credibility to direct (indirect) appeals, which in turn curtails (increases) their giving. Since the narrative voice (direct vs. indirect) in which appeals are crafted is often discretionary (i.e., adjustable), our findings offer prescriptive guidelines for fundraisers.","The last two decades have witnessed an increasing scholarly interest on music consumption. This interest can be explained, at least partly, to the relevance of music as a form of cultural consumption and the profound changes the sector has undergone. This paper performs a bibliometric analysis of the literature on music consumption research. In doing so, a database comprising 455 academic documents on the fields of business, economics, and management, was reviewed following a systematic procedure. Through it we identify the intellectual roots and the methodological evolution of the field. Furthermore, text mining was applied to analyse the themes included in the research agenda and their evolution. As a result, potential topics, approaches, and methods for future music consumption research are proposed.","Employing online consumer reviews, this research develops a market segmentation procedure that is feasible to businesses present on social media. Because online reviews typically encompass large numbers of both reviewers and businesses, this data structure allows for both reviewer segmentation and business segmentation. This two-side segmentation approach segments not only reviewers in the preferences expressed in their reviews, but also businesses in their business practices specified in the reviews. Whereas common existing segmentation approaches predominantly use survey and transaction data, the proposed procedure uses publicly available and detailed consumption information in such reviews. A large number of product features elicited from such reviews lead to rich and detailed profiling of both reviewer segments and business segments. Using restaurant reviews on Yelp, this research demonstrates how the proposed procedure can help businesses develop segmentation strategies on social media.","With the introduction of short-form disclosure documents, financial regulation in the EU emphasizes the use of plain language to facilitate comprehensibility. We\u00a0evaluate whether these documents and the accompanying plain language guidelines improve the readability of mandatory product information addressed to mutual fund investors. Applying advanced text mining algorithms, we\u00a0benchmark the readability of product information by means of objective and readily replicable methods. While mutual fund information on average does not come in plain language, we find that readability improved significantly following the introduction of Key Investor Information Documents (KIIDs). Improvements are driven by simpler syntax and writing style. By contrast, the authors find that the use of jargon remains pervasive and report noncompliance with mandatory design requirements. We discuss our results and propose potential disclosure improvements.","A series of controlled experiments examine how the strategy of incentivizing reviews influences consumers\u2019 expressions of positivity. Incentivized (vs. unincentivized) reviews contained a greater proportion of positive relative to negative emotion across a variety of product and service experiences (e.g., videos, service providers, consumer packaged goods companies). This effect occurred for both financial and nonfinancial incentives and when assessing review content across multiple natural language processing tools and human judgments. Incentives influence review content by modifying the experience of writing reviews. That is, when incentives are associated with review writing, they cause the positive affect that results from receiving an incentive to transfer to the review-writing experience, making review writing more enjoyable. In line with this process, the effect of an incentive on review positivity attenuates when incentives are weakly (vs. strongly) associated with review writing (i.e., incentive for \u201cparticipating in an experiment\u201d vs. \u201cwriting a review\u201d) and when the incentive does not transfer positive affect (i.e., when an incentive is provided by a disliked company). By examining when incentives do (vs. do not) adjust the relative positivity of written reviews, this research offers theoretical insight into the literature on incentives, motivation, and word of mouth, with practical implications for managers.","Live streaming offers an unprecedented opportunity for content creators (broadcasters) to deliver their content to consumers (viewers) in real time. In a live stream, viewers may send virtual gifts (tips) to the broadcaster and engage with likes and chats free of charge. These activities reflect viewers\u2019 underlying emotion and are likely to be affected by the broadcaster\u2019s emotion. This article examines the role of emotion in interactive and dynamic business settings such as live streaming. To account for the possibility that broadcaster emotion, viewer emotion, and viewer activities influence each other, the authors estimate a panel vector autoregression model on data at the minute level from 1,450 live streams. The results suggest that a happier broadcaster makes the audience happier and begets intensified viewer activities, in particular tips. In addition, broadcasters reciprocate viewer engagement with more smiles. Further analyses suggest that these effects are pronounced only after a live stream has been active for a while, and they manifest only in streams by broadcasters who have more experience, receive more tips, or are more popular in past live streams. These results help platforms and broadcasters optimize marketing interventions such as broadcaster emotion enhancement in live streaming and quantify the financial returns.","The study investigates relative effectiveness of four sentiment analysis techniques: (1) unsupervised lexicon-based model using SentiWordNet, (2) traditional supervised machine learning model using logistic regression, (3) supervised deep learning model using Long Short-Term Memory (LSTM), and (4) advanced supervised deep learning model using Bidirectional Encoder Representations from Transformers (BERT). Publicly available labeled corpora of 50,000 movie reviews originally posted on Internet movie database (IMDB) were analyzed. Sentiment classification performance was calibrated on accuracy, precision, recall, and F1 score. The study puts forth two key insights: (1) relative efficacy of four sentiment analysis algorithms and (2) undisputed superiority of pre-trained advanced supervised deep learning algorithm BERT in sentiment classification from text. The study is of value to analytics professionals and academicians working on text analysis as it offers critical insight regarding sentiment classification performance of key algorithms, including the recently developed BERT.","As the influence of online consumer reviews grows, deceptive reviews are a worsening problem, betraying consumers' trust in reviews by pretending to be authentic and informative. This research identifies factors that can separate deceptive reviews from genuine ones. First, we create a novel means of detection by contrasting authentic versus fake word patterns specific to a given domain (e.g., hotel services). We use a survey on a crowdsourcing platform to obtain both genuine and deceptive reviews of hotels. We learned the word patterns from each category to discriminate genuine reviews from fake ones for positively and negatively evaluated reviews, respectively. We show that our All Terms procedure outperforms current benchmark methods in computational linguistics and marketing. Our extended analysis reveals the factors that determine fake reviews (e.g., a lack of details, present- and future-time orientation, and emotional exaggeration) and the factors influencing people's willingness to write fake reviews (including social media trust, product quality consciousness, deal proneness, hedonic and utilitarian consumption, prosocial behavior, and individualism). We also use our procedure to analyze more than 250,000 real-world hotel reviews to detect fake reviews and identify the hotel and review characteristics influencing review fakery in the industry (e.g., star rating, franchise hotel, hotel size, room price, review timing, and review rating).","Purpose: This study intends to examine consumers' fashion customization experiences through a web content mining (WCM) approach. By applying the theory of customer value, this study explores the benefits and costs of two levels of mass customization (MC) to identify the values derived from style (i.e. shoe customization) and fit customization experiences (i.e. apparel customization) and further to compare the dominating dimensions of value derived across style and fit customization. Design/methodology/approach: A WCM approach was applied. Also, two case studies were conducted with one focusing on style customization and the other focusing on fit customization. The brand Vans was selected to examine style customization in study 1. The brand Sumissura was selected to examine fit customization in study 2. Consumers' comments on customization experiences from these two brands were collected through social networks, respectively. After data cleaning, 394 reviews for Vans and 510 reviews for Sumissura were included in the final data analysis. Co-occurrence plots, feature extraction and grouping were used for the data analysis. Findings: The emotional value was found to be the major benefit for style customization, while the functional value was indicated as the major benefit for fit customization, followed by ease of use and emotional value. In addition, three major themes of costs, including unsatisfied service, disappointing product performance and financial risk, were revealed by excavating and evaluating consumers' feedback of their actual clothing customization experiences with Sumissura. Originality/value: This study initiates the effort to use web mining, specifically, the WCM approach to thoroughly investigate the benefits and costs of MC through real consumers' feedback of two different types of fashion products. The analysis of this study also reflects the levels of customization: style and fit. It provides an in-depth text analysis of online MC consumers' feedback through the use of feature extraction analysis and word co-occurrence networks.","Purpose: Sporting goods retailing is a significant sector within the sport industry with the total revenue of this sector reaching $52.2 billion in 2018. Beset with formidable competition, sporting goods stores are compelled to augment their merchandise with service and improve retail quality. The purpose of this study is to investigate retail quality of sporting goods stores (RQSGS). Design/methodology/approach: Based on 27,793 online reviews of 1481 stores in the United States, this study used Leximancer 4.0, a text mining software, to identify critical retail quality dimensions associated with sporting goods stores, and further explored the most salient dimensions among different levels of ratings. Findings: Customer service and store aspects are the two higher-order dimensions of RQSGS; holistic experience, manager and staff are three themes under customer service, and product, B&amp;M store and online\u2013offline integration are three themes under store aspects. Furthermore, extreme reviews focus more on customer service, whereas lukewarm reviews focus more on store aspects. Practical implications: Knowledgeable staff, managers and online\u2013offline integration are instrumental in creating superior retail quality. Sporting goods stores should enhance hedonic and social values for consumers in order to ward off online competitions. Originality/value: This study explored retail quality dimensions that are pertinent to sporting goods retailing utilizing text mining methods. This study to certain extent cross-validated the existing retailing literature that is developed on alternative methods.","The increasing power of social media has created unprecedented opportunities for marketers. In particular, brand-owned social media seems to be an increasingly popular way of enhancing a brand\u2019s position, connecting with customers, and improving customer engagement with the brand. To guide strategic marketing communication decision-making on social media, the current study extends the relationship communication model and offers an analytical workflow to gain new insights from unstructured textual data available on brand-owned social media. The workflow utilizes an eclectic mix of analytical tools such as word clouds, and cluster and word association analyses, which collectively allow for identification of main topics and their temporal evolution in unstructured textual data from a brand\u2019s social media. In doing so, the proposed workflow offers researchers and practitioners a step by step procedure to make sense of such textual data, which may prove unwieldy and overwhelming otherwise. Furthermore, to manifest the utility of the proposed workflow, it is applied to illustrative data collected from a brand\u2019s Facebook page. Results from this example analysis point to a slight fading of the brand\u2019s perceived core position as an event avenue, as well as an evolution of customer sentiments that may reflect different levels and types of customer engagement with the page. Finally, we discuss the implications of our findings for research and brand management practice, as well as the study\u2019s limitations and future research opportunities.","Social media played a significant role in past Presidential elections, and it is very likely that this form of communication will continue to influence political campaigns. Can analytics uncover the linguistic \u201cplot arcs\u201d and resulting sentiment or emotion in political text? This paper examines how natural language processing (NLP) and data visualization tools and methods in analytics can play a key role in marketing political candidates. Using publicly available text messages, the authors employ NLP techniques to transform the text observations from the past campaigns of Hillary Clinton, Barack Obama, and Donald Trump into a linguistic \u201ccorpus\u201d and story arc visualizations. The methodology includes the use of Syuzhet and Latent Dirichlet Allocation (LDA) models. The resulting data visualizations reveal the story arcs associated with the candidate\u2019s communications, and they provide a means to analyze the unbiased political sentiment or hidden emotion in the text. In an analysis of the results, the authors found distinctly different story arcs and vocabulary usage among the three Presidential candidates. The contribution to the literature is a methodology for extracting the story and the resulting sentiment from text messages for marketing campaigns. The authors suggest that the techniques used in this paper can assist future research on marketing other products or services that utilize computer-mediated communications.","Consumers are often frustrated by customer service. But could a simple shift in language help improve customer satisfaction? We suggest that linguistic concreteness-the tangibility, specificity, or imaginability of words employees use when speaking to customers-can shape consumer attitudes and behaviors. Five studies, including text analysis of over 1,000 real consumer-employee interactions in two different field contexts, demonstrate that customers are more satisfied, willing to purchase, and purchase more when employees speak to them concretely. This occurs because customers infer that employees who use more concrete language are listening (i.e., attending to and understanding their needs). These findings deepen understanding of how language shapes consumer behavior, reveal a psychological mechanism by which concreteness impacts person perception, and provide a straightforward way that managers could help enhance customer satisfaction.","This research investigates reviewing experts on online review platforms. The main hypothesis is that greater expertise in generating reviews leads to greater restraint from extreme summary evaluations. The authors argue that greater experience generating reviews facilitates processing and elaboration and enhances the number of attributes implicitly considered in evaluations, which reduces the likelihood of assigning extreme summary ratings. This restraint-of-expertise hypothesis is tested across different review platforms (TripAdvisor, Qunar, and Yelp), shown for both assigned ratings and review text sentiment, and demonstrated both between (experts vs. novices) and within reviewers (expert vs. pre-expert). Two experiments replicate the main effect and provide support for the attribute-based explanation. Field studies demonstrate two major consequences of the restraint-of-expertise effect. (i) Reviewing experts (vs. novices), as a whole, have less impact on the aggregate valence metric, which is known to affect page-rank and consumer consideration. (ii) Experts systematically benefit and harm service providers with their ratings. For service providers that generally provide mediocre (excellent) experiences, reviewing experts assign significantly higher (lower) ratings than novices. This research provides important caveats to the existing marketing practice of service providers incentivizing reviewing experts and provides strategic implications for how platforms should adopt rating scales and aggregate ratings.","Communication platforms are undergoing a transition from physical to digital spaces. The Internet has radically changed the business scenario wherein people have become the \u201cmedia\u201d for collaborating to share information. Practitioners have started using electronic word of mouth (eWOM) for consumer insight through text analytics, sentiment, hashtag analytics, and other machine learning tools. Due to the growing importance of the topic as a research area, it is vital to map the research domain. This paper uses performance analysis tools (quantitative and qualitative) and science mapping tools (conceptual and intellectual structures) for literature review and the identification of future research directions. The content analysis of emergent topics and themes offers directions for future researchers. Recommender systems, data mining (artificial intelligence and machine learning), semantics, and sentiment analysis are emergent topics. We contribute to the eWOM literature by canvassing state-of-the-art research and proposing future research directions.","Brands regularly attempt to stimulate consumer engagement by posting messages on social media platforms (e.g., Facebook), but their messages are often ignored. How can managers write social media messages that engage consumers? The present research sheds light on how the language of brand messages influences consumer engagement. Text analyses of brand messages posted on Facebook and Twitter shows that brand messages that include words that express certainty (e.g., always, everything, forever) are associated with higher levels of consumer engagement (e.g., likes, comments, shares/retweets). The results of two controlled experiments demonstrate that messages expressing certainty increase engagement by influencing how consumers perceive brands. Specifically, expressing certainty makes brands seem more powerful, and perceptions of power exert a positive effect on engagement. In addition, the indirect effect of certainty on consumer engagement is stronger (weaker) among consumers with higher (lower) power distance beliefs. These results assist marketing managers by demonstrating how language influences consumer engagement on social media.","Purpose: Travel websites allow tourists to share their thoughts, beliefs and experiences regarding various travel destinations. In this paper, the researchers demonstrated an approach for destination marketing organisations to explore online tourist-generated content and understand tourists' perceptions of the destination image (DI). Specifically, the researchers initiated an investigation examining how the destination image of Macau changed during the period of 2014\u20132018 based on user-generated content on travel websites. Design/methodology/approach: Web crawlers developed by Python were employed to collect tourists' reviews from both Ctrip and TripAdvisor regarding the theme of \u201cMacau attraction\u201d. A total of 51,191 reviews (41,352 from Ctrip and 9,839 from TripAdvisor) were collected and analysed using the text-mining technique. Findings: The results reveal that the frequency of casino-related words decreased in reviews by both international and mainland Chinese tourists. Additionally, international and mainland Chinese tourists perceive the DI of Macau differently. Mainland Chinese tourists are more sensitive to new attractions, while international tourists are not. The study also shows that there are differences between the government-projected DI and the tourist-perceived DI. Only the \u201cCity of Culture\u201d and \u201cA World Centre of Tourism and Leisure\u201d have built recognition with tourists. Originality/value: Given the easy accessibility of online information from various sources, it is important for destination marketing organisations to analyse and monitor different DI perspectives and adjust their branding strategies for greater effectiveness. This study uncovered the online DI of Macau by using text mining and content analysis of two of the largest travel websites. By analysing and comparing the differences and relationships among the frequently used words of tourist-generated content on these websites, the researchers revealed some interesting findings with important marketing implications.","Consumer-generated reviews reflect consumers' experiences and perceptions toward a product or service. In this context, we propose a text mining approach to identify factors that improve customer satisfaction in the mobile banking app service. To do so, we collect 96,140 mobile app reviews for four U.S. banks: Bank of America, Capital One, Chase, and Wells Fargo. Using the Latent Dirichlet Allocation (LDA) topic model, we first derive the critical quality dimensions such as ease of use, convenience, security, and customer support. Analysis of weekly panel data shows that positive responses to the security and convenience of mobile banking apps improve app ratings. However, increased comments about insecurity, negative customer support experiences, discomfort, and complexity lower user ratings. Overall, the empirical results support that security is the most influential factor in customer satisfaction with mobile financial services.","In recent years, the concept of sustainable consumption behavior (SCB) is largely introduced and changed continuously to be discussed with industries such as energy sector, agriculture, transportation, sharing economy, and tourism. However, the study of sustainable consumption behavior in the online education industry (SCBOEI) remains a research gap. Thus, this paper aims to identify the significance of sustainable consumption behavior and theoretically conceptualize SCBOEI. This study employs content and text analysis to reconceptualize the major theories that contribute to the research of SCB. The findings in this study show that SCBOEI is contributed of great significance to promote sustainable development. In addition, this study introduces a model of SCBOEI, in which the consumer value theory, social exchange theory, and planned behavior theory are integrated. Additionally, this paper suggests that value, environmental attitude, identity, consumer engagement, and contextual factors (government behavior, market conditions, and environmental education) are highly important to extend the research on SCBOEI. In conclusion, this study strongly recommends that SCB research shall be directed to the online education industry. Furthermore, future studies shall emphasize the empirical effects of psychological factors, activity factors, and contextual factors for SCBOEI to find the correlation.","Purpose: Amidst the plethora of mass communication methods that technology bestowed business with, print advertisements still remain an effective and widely utilized advertising tool, and retain a diachronically venerable position in international marketing practice. Bar and transcending mere academic fascination or curiosity, this research provides insights into the past, an understanding of the present and an outlook into the future. In this vein, through a methodical and comprehensive critical review of extant literature on print advertisements since 1965, this research aims to identify gaps in extant knowledge, to map its trends and divergences, to trace its paradigm shifts and to ultimately develop agendas for truly significant future research. Design/methodology/approach: This spatial-temporal study reviews 256 methodically selected articles, using VantagePoint software, and adopts a novel methodology through natural language processing (NLP), text mining, auto-correlation maps, and bubble maps to conduct and present a robust analysis and explicit findings. Findings: Using also the VOSviewer for density and network visualization, the results identify the predominant literature themes and, conversely, the relatively under-researched areas, and provide a more insightful collective interpretation of extant works, while laying the foundation for future research of greater value and significance to academia and industry. Originality/value: This study transcends the partial and/or limited analyses and perspectives of extant literature to present scholars with the first comprehensive and long term meta-analysis or systematic study of print advertising, with explicit findings of both scholarly and executive worth.","While Amazon's disruption of the retail market has been associated with significant changes in consumer behavior, empirical studies on how interacting with Amazon has changed customers' expectations toward other offline/online retailers remain scarce. Such Amazon-driven perceptions of service attributes are sometimes referred to as the \u2018Amazon effect\u2019. After clarifying the meaning of the Amazon effect and reviewing the studies on consumer complaints online, this paper aims to identify key triggers for the Amazon effect from consumer comments on social media. Based on natural language processing techniques, a content and sentiment analysis of users' comments drawn from the Facebook pages of three leading consumer electronics retailers in Italy over a two-year span (2016\u20132018) was used to evaluate the dissatisfaction toward these retailers associated to Amazon-related service attributes. The findings show that there is a wide diffusion of consumer comments and service complaints related to the Amazon effect on consumer electronics retailers, especially regarding price, customer service, in-store staff, and post-purchase support. Compared with corresponding evaluations on the Italian Amazon website, the negative sentiments revealed in consumers' comments on Facebook suggest that the Amazon's service standards have raised consumer expectations and have made consumers less satisfied when they interact with other retailers. We argue the need for further research to better clarify Amazonification in terms of customer impatience and dissatisfaction in general, also going beyond price and logistics issues, which are usually considered as the main constitutive factors.","This paper expects to understand professionals' opinion concerning the impact of the increasing use of social media (SM) and commercial mobile applications (MA) instead of retail websites in their online strategy. Unstructured interviews with internet professionals were applied on the LinkedIn professional SM platform, and 127 professionals provided their perspective.
